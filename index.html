        .cust-card { background: #fff; border-radius: 25px; padding: 20px; margin-bottom: 12px; border: 1.5px solid var(--gold); position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }

        /* é‡è¦ï¼šä¿®å¾©æ•¸å­—éš±å½¢ï¼Œå¼·åˆ¶æ·±è‰²æ–‡å­— */
        .glass-swal { border-radius: 30px !important; width: 95% !important; background: #fff !important; border: 3px solid var(--gold) !important; }
        .swal-input-round, select.swal-input-round { 
            border: 2px solid #ddd !important; background: #ffffff !important; padding: 10px !important; border-radius: 12px !important; font-size: 1.1rem !important; font-weight: 800 !important; color: #000000 !important; margin-bottom: 8px !important; width: 100%; 
        }
        select.swal-input-round option { color: #000000 !important; background: #ffffff !important; }

        .nav-bar { display: flex; height: 85px; align-items: center; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #7f8c8d; font-weight: 900; gap: 4px; font-size: 0.85rem; }
        .nav-item.active { color: var(--gold); background: #fcfcfc; }
        
        .fab { position: fixed; bottom: 100px; right: 20px; width: 75px; height: 75px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 3px solid var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* è¨­è¨ˆå¸«ç®¡ç†é¸è‰²æ¢ï¼šç§»é™¤æ–‡å­— */

        <div style="background:#fff; padding:15px; border-radius:15px; border:2px solid #eee; margin-bottom:10px;"><h4>ğŸ“… å›ºå®šé€±ä¼‘ (åˆ‡æ›)</h4><div id="weekly-off-btns" style="display:flex; gap:4px; flex-wrap:wrap; margin-bottom:15px;"></div><h4>ğŸ“… è‡¨æ™‚æ’ä¼‘</h4><div style="display:flex; gap:10px; align-items:center;"><input type="date" id="offDate" class="swal-input-round" style="flex:1;"><div class="color-bar-pure" id="off-box" style="background:#34495e;"><input type="color" id="offColor" class="color-bar-input" value="#34495e" oninput="document.getElementById('off-box').style.background=this.value"></div><button onclick="addOff()" class="unified-btn" style="padding:12px 25px;">ç¢ºå®š</button></div><div id="off-list-render"></div></div>
        <div style="background:#fff; padding:15px; border-radius:15px; border:2px solid #eee;"><h4>âœ‚ï¸ è¨­è¨ˆå¸«ç®¡ç† (é»è‰²å¡Šæ›è‰²)</h4><button onclick="openMetaModal('stylists')" class="unified-btn" style="width:100%; padding:12px; margin-bottom:10px;">+ æ–°å¢è¨­è¨ˆå¸«</button><div id="stylist-manage-render"></div></div>

<script>
    let calendar; const KEY = 'SALON_V149_FIXED';
    let data = JSON.parse(localStorage.getItem(KEY)) || { bookings: [], customers: [], stylists: [{name:'Tonny', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00' };
    document.addEventListener('DOMContentLoaded', () => { initCalendar(); renderSettings(); initSwipe(); document.getElementById('set-start-time').value = data.startTime; document.getElementById('set-end-time').value = data.endTime; });
    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',
            events: (info, success) => {
                let evs = data.bookings.map(b => {
                    const s = data.stylists.find(x => x.name === b.stylist);
                    return { id: b.id, title: `${b.stylist}: ${b.customer}`, start: b.start, extendedProps: { color: s ? s.color : b.color } };
                });
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: d.color || '#34495e' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#34495e' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventDidMount: (info) => { if(info.event.display !== 'background') info.el.style.setProperty('--event-color', info.event.extendedProps.color); },
            eventContent: (arg) => arg.event.display === 'background' ? { html: `<div style="color:#fff; font-weight:900; font-size:0.7rem; text-align:center; padding-top:12px;">ğŸš« åº—ä¼‘</div>` } : true,
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            dateClick: (info) => { calendar.changeView('timeGridDay', info.dateStr); document.getElementById('viewSlider').style.transform = `translateX(200%)`; }
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ä¿®æ”¹' : 'æ–°å¢', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤', confirmButtonText: 'ç¢ºå®š',
            html: `<div style="padding-top:5px;">
                <input id="sw-n" class="swal-input-round" placeholder="é¡§å®¢å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div>
                <input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}">
                <select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select>
                <div style="display:flex; gap:6px; margin-bottom:5px;"><select id="sw-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}æœˆ</option>`).join('')}</select><select id="sw-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">${i+1}æ—¥</option>`).join('')}</select></div>
                <select id="sw-tag" class="swal-input-round" onchange="window.appendTag(this.value)"><option value="">å¿«é€Ÿé¸é …ç›®...</option>${data.services.map(s=>`<option value="${s.name}">${s.name}</option>`).join('')}</select>
                <textarea id="sw-o" class="swal-input-round" style="height:45px;" placeholder="å‚™è¨»...">${b?b.note:''}</textarea>
                <input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}">
            </div>`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, bday: document.getElementById('sw-b-m').value ? `${document.getElementById('sw-b-m').value}-${document.getElementById('sw-b-d').value}` : '' })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); } else if(res && res.name) {
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: res.stylist, note: res.note };
            if(editId) { let i = data.bookings.findIndex(x=>x.id==editId); if(i!==-1) data.bookings[i]=bData; } else data.bookings.push(bData);
            if(!data.customers.some(c=>c.name===res.name)) data.customers.push({name:res.name, phone:res.phone, bday:res.bday}); save();
        }
    }
    window.appendTag = (v) => { if(v) document.getElementById('sw-o').value += v + ' '; };

    function renderCustomers() {
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.forEach((c) => {
            const hist = data.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0, 3);
            const sD = hist[0] ? data.stylists.find(s=>s.name===hist[0].stylist) : null;
            area.innerHTML += `<div class="cust-card" style="border-left: 10px solid ${sD?sD.color:'#ddd'}">
                <div class="card-edit-btn" onclick="editCustModal('${c.name}', '${c.phone}')"><i class="fas fa-pen"></i></div>
                <div><strong style="font-size:1.4rem;">${c.name}</strong><br>ğŸ“ ${c.phone}<br><small>ğŸ‚ ç”Ÿæ—¥: ${c.bday||'æœªè¨­'}</small></div>
                <div style="display:flex; gap:8px; margin-top:12px;"><a href="tel:${c.phone}" style="flex:1; background:#e1f5fe; color:#03a9f4; padding:12px; border-radius:12px; text-align:center; text-decoration:none; font-weight:900;">æ’¥æ‰“</a><button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="unified-btn" style="flex:1; padding:12px;">é ç´„</button></div>
            </div>`;
        });
    }

    async function editCustModal(name, phone) {
        let i = data.customers.findIndex(x => x.name === name && x.phone === phone); if(i===-1) return;
        let c = data.customers[i];
        const { value: res, isDenied } = await Swal.fire({ title: 'ä¿®æ”¹å®¢è³‡', customClass:{popup:'glass-swal'}, showDenyButton: true, denyButtonText: 'åˆªé™¤', html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><div style="display:flex; gap:6px; margin-bottom:6px;"><select id="ec-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[0]==idx+1?'selected':''}>${idx+1}æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[1]==idx+1?'selected':''}>${idx+1}æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });
        if(isDenied) { data.customers.splice(i, 1); save(); renderCustomers(); } else if(res && res.name) { data.customers[i] = res; save(); renderCustomers(); }
    }

    async function addCustModal() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', customClass:{popup:'glass-swal'}, html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><div style="display:flex; gap:6px; margin-bottom:6px;"><select id="ec-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });
        if(res && res.name) { data.customers.push(res); save(); renderCustomers(); }
    }

    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); if(idx === 1) renderCustomers(); if(idx === 2) renderSettings(); }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff() { const d = document.getElementById('offDate').value; const c = document.getElementById('offColor').value; if(d) { data.offDays.push({date:d, color:c}); save(); renderSettings(); } }
    function updateHours() { data.startTime = document.getElementById('set-start-time').value; data.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type:'application/json'})); a.download = `SALON.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { data = JSON.parse(e.target.result); save(); location.reload(); }; reader.readAsText(res.value); } }); }
    
    function renderSettings() { 
        document.getElementById('weekly-off-btns').innerHTML = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].map((l, i) => `<button class="unified-btn" style="padding:10px; flex:1; background:${data.weeklyOff.includes(i)?'red':'#fff'} !important; color:${data.weeklyOff.includes(i)?'#fff':'#000'} !important;" onclick="toggleWeeklyOff(${i})">${l}</button>`).join('');
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;"><span>ğŸ“… ${d.date} <i class="fas fa-square" style="color:${d.color}"></i></span><button onclick="data.offDays.splice(${i},1); save(); renderSettings();" style="color:red; border:none; background:none;">ç§»é™¤</button></div>`).join(''); 
        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee;"><span style="font-weight:900;">${it.name}</span><div class="color-bar-pure" style="background:${it.color};" onclick="document.getElementById('s-c-${i}').click()"><input id="s-c-${i}" type="color" class="color-bar-input" value="${it.color}" oninput="data.stylists[${i}].color=this.value; save(); renderSettings(); renderCustomers();"></div></div>`).join(''); 
        document.getElementById('tag-manage-render').innerHTML = data.services.map((it, i) => `<div style="background:#fff; border:1px solid #eee; padding:10px 20px; border-radius:20px; font-weight:900; font-size:0.85rem;"><span>${it.name}</span><i class="fas fa-times" style="color:red; margin-left:10px;" onclick="data.services.splice(i,1); save(); renderSettings();"></i></div>`).join(''); 
    }
    function applyGlobalFilter() { calendar.refetchEvents(); renderCustomers(); }
    window.searchC = (val) => { const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; } const m = data.customers.filter(c => c.name.includes(val)).slice(0, 5); if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" style="padding:15px; border-bottom:1px solid #eee; font-weight:900;" onclick="window.selectC('${c.name}', '${c.phone||''}')">${c.name}</div>`).join(''); res.style.display='block'; } else res.style.display='none'; };
    window.selectC = (n, p) => { document.getElementById('sw-n').value=n; if(p) document.getElementById('sw-p').value=p; document.getElementById('search-results').style.display='none'; };
    function initSwipe() { let sX = 0; const el = document.getElementById('calendar-container'); el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true}); el.addEventListener('touchend', e => { let diff = e.changedTouches[0].clientX - sX; if(Math.abs(diff) > 80) { if(diff > 0) calendar.prev(); else calendar.next(); } }, {passive:true}); }
</script>

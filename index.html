<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V184</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        /* æ¨™é¡Œèˆ‡è¦–è¦ºæ ¸å¿ƒ */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        
        /* å®¢è³‡å¡ç‰‡ï¼šå¿«ç´„åœ–æ¨™æ¤å…¥ */
        .client-card { padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; }
        .client-name-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; display: inline-block; margin-bottom: 10px; background: #fff; }
        .client-actions { display: flex; gap: 15px; align-items: center; }
        .icon-btn { color: var(--gold); font-size: 1.1rem; cursor: pointer; }

        /* æ˜ä¿¡ç‰‡ç”Ÿæ—¥ */
        .mini-date-select { border: 1.2px solid var(--gold) !important; background: #fff !important; padding: 6px !important; border-radius: 10px !important; width: 65px !important; font-size: 0.9rem !important; font-weight: 700 !important; }

        /* è¨­å®šæ¨¡çµ„åˆ—è¡¨ */
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f2f2f2; }
        .gray-label { font-size: 0.75rem; color: var(--sub); font-weight: 700; }
        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        /* æ’ä¼‘æ—¥æ›†å±•é–‹ */
        #inline-selector { height: 0; overflow: hidden; transition: 0.3s; }
        #inline-selector.open { height: 360px; border: 1px solid var(--gold); border-radius: 15px; margin-top: 10px; padding: 10px; }

        .swal2-input, .swal2-select { border: none !important; background: #f5f5f7 !important; border-radius: 12px !important; }
        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; margin-top:10px;">
            <input type="text" placeholder="æœå°‹..." id="cSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px;" oninput="renderAll()">
            <div class="apple-btn-mini" onclick="addClient()">æ–°å¢é¡§å®¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div class="setting-row">
            <span class="gray-label">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 8px;"><input type="time" id="openT" style="border:none; font-weight:900;" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 8px;"><input type="time" id="closeT" style="border:none; font-weight:900;" onchange="updateSys()"></div>
            </div>
        </div>
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="gray-label">è‡ªè¨‚æ’ä¼‘</span>
                <div class="apple-btn-mini" onclick="toggleOffCal()">é¸æ“‡æ—¥æœŸ</div>
            </div>
            <div style="display:flex; align-items:center; gap:15px; margin-top:10px;">
                <div id="off-days-display" style="flex:1;"></div>
                <div class="picker-dot" id="off-color-dot"><input type="color" class="native-input" id="off-c-in" oninput="updateOffCol(this.value)"></div>
            </div>
            <div id="inline-selector"><div id="mini-cal"></div></div>
        </div>
        <div id="sty-section"></div>
        <div id="tag-section"></div>
        <div style="padding:30px 0;"><div class="apple-btn-mini" style="width:100%; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½æª”æ¡ˆ</div></div>
    </div>
</div>

<div class="nav-container">
    <div class="nav-item active" onclick="slideTo(0)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></div>
    <div class="nav-item" onclick="slideTo(1)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></div>
    <div class="nav-item" onclick="slideTo(2)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-cog"></i><span>è¨­å®š</span></div>
</div>

<script>
    let calendar, mini;
    let store = JSON.parse(localStorage.getItem('SALON_V184_MASTER')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}],
        clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ title: a.n, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            }
        });
        calendar.render();
    }

    function renderAll() {
        localStorage.setItem('SALON_V184_MASTER', JSON.stringify(store));
        // å®¢è³‡èˆ‡å¿«ç´„
        const kw = document.getElementById('cSearch')?.value || "";
        document.getElementById('client-list-area').innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => `
            <div class="client-card">
                <div class="client-side-mark" style="background:${store.stylists.find(s=>s.id==c.sId)?.color || '#ddd'}"></div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="client-name-wrap">${c.n}</div>
                    <div class="client-actions">
                        <i class="fas fa-calendar-plus icon-btn" onclick="quickBook(${c.id})"></i>
                        <a href="tel:${c.p}"><i class="fas fa-phone-alt icon-btn"></i></a>
                        <i class="fas fa-pen icon-btn" onclick="editClient(${c.id})"></i>
                        <i class="fas fa-trash-alt icon-btn" style="color:var(--red);" onclick="delClient(${c.id})"></i>
                    </div>
                </div>
                <div style="font-size:0.85rem; color:var(--sub); font-weight:700;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div>
            </div>`).join('');

        // è¨­å®šï¼šæ’ä¼‘
        document.getElementById('off-days-display').innerHTML = store.offDays.sort().map(d => `<span style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 10px; font-weight:900; font-size:0.85rem; margin-right:5px; margin-bottom:5px; display:inline-block;">${d.slice(5)}</span>`).join('');
        
        // è¨­å®šï¼šäººå“¡èˆ‡æ¨™ç±¤
        document.getElementById('sty-section').innerHTML = `<div class="setting-row"><span class="gray-label">äººå“¡</span><div class="apple-btn-mini" onclick="addSty()">æ–°å¢æˆå“¡</div></div>` + 
            store.stylists.map(s => `<div class="sty-item" style="display:flex; align-items:center; gap:12px; margin:10px 0;">
                <div style="border:1.2px solid var(--gold); border-radius:12px; padding:8px 15px; font-weight:800;">${s.name}</div>
                <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
            </div>`).join('');
            
        document.getElementById('tag-section').innerHTML = `<div class="setting-row"><span class="gray-label">æœå‹™æ¨™ç±¤</span><div class="apple-btn-mini" onclick="addTag()">æ–°å¢é …ç›®</div></div>` + 
            `<div style="display:flex; flex-wrap:wrap; gap:8px; padding:15px 0;">${store.tags.map(t => `<div class="apple-btn-mini">${t.name} <i class="fas fa-times" style="color:#ccc; margin-left:5px;" onclick="delTag(${t.id})"></i></div>`).join('')}</div>`;
        
        if(calendar) calendar.refetchEvents();
    }

    // --- å¿«ç´„åŠŸèƒ½ ---
    async function quickBook(id) {
        const c = store.clients.find(x => x.id == id);
        const { value: t } = await Swal.fire({ title: `ç‚º ${c.n} é ç´„`, input: 'datetime-local', confirmButtonText: 'ç¢ºå®šé ç´„' });
        if(t) { store.appointments.push({n: c.n, t: t, sId: c.sId}); slideTo(0); renderAll(); }
    }

    function toggleOffCal() {
        document.getElementById('inline-selector').classList.toggle('open');
        if(!mini) {
            mini = new FullCalendar.Calendar(document.getElementById('mini-cal'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 280,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: i => {
                    const idx = store.offDays.indexOf(i.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(i.dateStr);
                    renderAll();
                },
                dayCellDidMount: i => { if(store.offDays.includes(i.date.toLocaleDateString('sv'))) i.el.style.background = 'rgba(212,175,55,0.2)'; }
            });
            mini.render();
        }
    }

    async function addClient() {
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢',
            html: `
                <input id="cn" class="swal2-input" placeholder="å§“å">
                <input id="cp" class="swal2-input" placeholder="é›»è©±" style="margin-top:10px;">
                <div style="display:flex; justify-content:flex-end; align-items:center; gap:5px; margin-top:15px;">
                    <select id="bm" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option>${i+1}æœˆ</option>`).join('')}</select>
                    <select id="bd" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option>${i+1}æ—¥</option>`).join('')}</select>
                </div>
                <select id="cs" class="swal2-input" style="width:100%; margin-top:15px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
            `,
            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value, sId: document.getElementById('cs').value })
        });
        if(res && res.n) { store.clients.push({id: Date.now(), ...res}); renderAll(); }
    }

    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; renderAll(); }
    function updateOffCol(v) { store.offColor = v; document.getElementById('off-color-dot').style.background = v; renderAll(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); document.querySelectorAll('.nav-item').forEach((it, i) => it.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'å§“å', input: 'text' }); if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); renderAll(); } }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'æ¨™ç±¤', input: 'text' }); if(n) { store.tags.push({id: Date.now(), name: n}); renderAll(); } }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); renderAll(); }
    function updateSys() { store.openT = document.getElementById('openT').value; store.closeT = document.getElementById('closeT').value; renderAll(); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: 'application/json'})); a.download = `SALON.json`; a.click(); }
</script>
</body>
</html>

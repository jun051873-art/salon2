<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V155</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; overflow-x: hidden; color: var(--primary); padding-bottom: 100px; }
        
        /* 頂部：賈伯斯式的留白標題 */
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 3000; position: sticky; top: 0; }
        .app-title { font-size: 1.7rem; font-weight: 900; letter-spacing: -0.5px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* 中西合璧：細線滑軌 */
        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid var(--border); position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.95rem; transition: 0.3s; letter-spacing: 2px; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 6; }

        .page-container { width: 100%; position: relative; }
        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.5s ease; }
        @keyframes appleFade { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* 日曆主體：去除隔線感 */
        #calendar-container { background: #fff; padding: 0; border: none; }
        .fc { --fc-border-color: #f2f2f2; font-weight: 300; }
        .fc-daygrid-day-number { font-size: 0.9rem; padding: 12px !important; color: #1d1d1f; }
        .fc-day-other { visibility: hidden !important; } /* 月份淨化 */
        .fc-timegrid-allday { display: none !important; } /* 封印 All-day */
        .fc-col-header-cell-cushion { color: var(--sub); font-size: 0.8rem; font-weight: 400; padding: 10px 0 !important; }
        
        /* 今天按鈕：精緻金邊圓角 */
        .today-btn { background: #fff; border: 1px solid var(--gold); border-radius: 20px; padding: 6px 16px; font-size: 0.85rem; font-weight: 500; color: var(--gold); cursor: pointer; transition: 0.2s; }
        .today-btn:active { opacity: 0.5; transform: scale(0.95); }

        /* 底部導覽：純白輕盈設計 */
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); border-top: 1px solid var(--border); z-index: 4000; height: 85px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-weight: 300; gap: 6px; font-size: 0.8rem; transition: 0.3s; }
        .nav-item.active { color: var(--gold); font-weight: 500; }
        .nav-item i { font-size: 1.3rem; margin-bottom: 2px; }
        
        /* 懸浮按鈕：中軸平衡 */
        .fab { position: fixed; bottom: 105px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.3s; }
        .fab:active { transform: translateX(-50%) scale(0.9); }

        /* 骨架預留卡片 */
        .apple-card { background: #fff; border-bottom: 1px solid var(--border); padding: 25px 0; }
        .section-title { font-size: 1.2rem; font-weight: 300; margin: 30px 0 10px 0; color: var(--sub); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">專屬空間</div>
    <button class="today-btn" onclick="calendar.today()">今天</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" id="btn-m" onclick="changeView('dayGridMonth', 0)" style="font-weight:700; color:#000;">月視角</button>
    <button class="view-btn" id="btn-w" onclick="changeView('timeGridWeek', 1)">週預約</button>
    <button class="view-btn" id="btn-d" onclick="changeView('timeGridDay', 2)">日行程</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0">
        <div id="calendar-container">
            <div id='calendar'></div>
        </div>
    </div>

    <div class="page" id="page-1">
        <div style="padding:10px 0;">
            <input type="text" placeholder="尋找顧客資料..." style="width:100%; border:none; border-bottom:1px solid var(--border); padding:18px 0; font-size:1.1rem; font-weight:100; letter-spacing:1px;">
        </div>
        <div id="customer-list-render">
            <div class="apple-card" style="color:#d1d1d6; font-weight:100;">尚無顧客資料</div>
        </div>
    </div>

    <div class="page" id="page-2">
        <div class="section-title">營業參數</div>
        <div class="apple-card" style="font-weight:300;">服務時段設定</div>
        <div class="apple-card" style="font-weight:300;">設計師團隊管理</div>
        <div style="display:flex; gap:30px; margin-top:50px;">
            <button style="flex:1; background:none; border:none; border-bottom:1px solid var(--border); padding:12px; color:var(--sub); font-weight:100; font-size:0.9rem;">資料備份</button>
            <button style="flex:1; background:none; border:none; border-bottom:1px solid var(--border); padding:12px; color:var(--sub); font-weight:100; font-size:0.9rem;">資料恢復</button>
        </div>
    </div>
</div>

<button class="fab" onclick="Swal.fire({title:'即將啟用', text:'準備植入預約表單功能', icon:'info', confirmButtonColor:'#D4AF37'})">
    <i class="fas fa-plus"></i>
</button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>預約表</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>客資管理</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>系統設定</span></button>
    </div>
</div>

<script>
    let calendar;
    document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: false,
            locale: 'zh-tw',
            height: 'auto',
            allDaySlot: false,
            showNonCurrentDates: false, 
            fixedWeekCount: false,
            dayHeaderContent: (args) => {
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                return days[args.date.getDay()];
            },
            dateClick: function(info) {
                calendar.changeView('timeGridDay', info.dateStr);
                moveSlider(2);
            }
        });
        calendar.render();
        initSwipe();
    });

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(() => calendar.render(), 50);
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        moveSlider(idx);
    }

    function moveSlider(idx) {
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
        const btns = document.querySelectorAll('.view-btn');
        btns.forEach((b, i) => {
            b.style.fontWeight = (i === idx) ? '700' : '300';
            b.style.color = (i === idx) ? '#000' : '#86868b';
        });
    }

    function initSwipe() {
        let sX = 0; const el = document.getElementById('calendar-container');
        el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true});
        el.addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - sX;
            if(Math.abs(diff) > 80) {
                if(diff > 0) calendar.prev(); else calendar.next();
            }
        }, {passive:true});
    }
</script>
</body>
</html>

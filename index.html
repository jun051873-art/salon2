<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 V210 - 鋼鐵協作版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #ffffff; --primary: #1d1d1f; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; color: var(--primary); padding-bottom: 95px; }

        /* 賈伯斯秩序標頭 */
        .header { padding: 30px 20px 10px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .page { display: none; width: 100vw; animation: slideIn 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* 月曆網格 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); }
        .cal-day { background: #fff; min-height: 95px; padding: 10px; cursor: pointer; position: relative; }
        .day-num { font-size: 1rem; font-weight: 400; }
        .dot-group { display: flex; gap: 3px; margin-top: 10px; flex-wrap: wrap; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; }

        /* 獨立日看板：多人協作流 */
        .day-header { padding: 20px; border-bottom: 1.5px solid var(--gold); display: flex; align-items: center; justify-content: space-between; background: #fff; position: sticky; top: 0; z-index: 50; }
        .day-content { padding: 15px; }
        
        .memo-card { border-left: 8px solid var(--sty-color); border-radius: 18px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.06); margin-bottom: 15px; border: 1px solid var(--border); border-left: 8px solid var(--sty-color); position: relative; }
        .memo-time-tag { position: absolute; right: 20px; top: 20px; font-weight: 900; color: var(--gold); font-size: 1.1rem; }
        .memo-sty-badge { display: inline-block; padding: 4px 12px; border-radius: 10px; background: var(--sty-color); color: #fff; font-size: 0.7rem; font-weight: 900; margin-bottom: 8px; }
        .memo-name { font-size: 1.3rem; font-weight: 800; margin-bottom: 5px; color: #000; }
        .memo-items { font-size: 0.9rem; color: var(--sub); font-weight: 400; display: flex; align-items: center; gap: 5px; }

        /* 預約抽屜表單組件 */
        .drawer-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .short-wrap { border: 1.5px solid var(--gold); border-radius: 15px; padding: 10px 18px; font-weight: 800; background: #fff; display: inline-flex; align-items: center; gap: 10px; }
        .oval-input { border: 1.5px solid var(--gold); border-radius: 20px; padding: 12px; text-align: center; font-weight: 900; font-size: 1rem; flex: 1; }
        
        /* 抽屜標籤 */
        .drawer-tag { padding: 10px 20px; border: 1.2px solid var(--gold); border-radius: 15px; margin: 5px; display: inline-block; font-weight: 800; cursor: pointer; }
        .drawer-tag.active { background: var(--gold); color: #fff; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #fff; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 65px; height: 65px; background: #fff; border: 2.2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.8rem; box-shadow: 0 10px 30px rgba(212,175,55,0.3); z-index: 2000; }
    </style>
</head>
<body>

<div id="page-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div onclick="initMonth()" style="font-weight:900; color:var(--gold); border:1.5px solid var(--gold); padding:5px 15px; border-radius:12px; cursor:pointer;">本月行程</div>
    </div>
    <div style="display:grid; grid-template-columns: repeat(7, 1fr); text-align:center; padding:15px 0; font-weight:900; font-size:0.7rem; color:var(--sub);">
        <span>SUN</span><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="page-day" class="page">
    <div class="day-header">
        <i class="fas fa-arrow-left" onclick="showPage('page-month')" style="color:var(--gold); font-size:1.5rem;"></i>
        <div class="day-display-title" id="day-title-text" style="font-weight:900; font-size:1.3rem;">2026-01-31</div>
        <i class="fas fa-calendar-day" style="color:var(--gold); font-size:1.5rem;"></i>
    </div>
    <div class="day-content" id="day-list-cards"></div>
</div>

<button class="fab" onclick="openSteelBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div class="nav-item active" onclick="showPage('page-month')"><i class="fas fa-calendar-alt"></i><span>預約表</span></div>
    <div class="nav-item"><i class="fas fa-user-circle"></i><span>客資</span></div>
    <div class="nav-item"><i class="fas fa-cog"></i><span>設定</span></div>
</div>

<script>
    let activeTags = [], curStyId = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V210_STEEL')) || {
        stylists: [
            {id: 1, name: 'Tonny', color: '#1d1d1f'}, 
            {id: 2, name: 'Apple', color: '#D4AF37'},
            {id: 3, name: 'Kevin', color: '#3498db'}
        ],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}, {id: 4, name: '護髮'}],
        appointments: []
    };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'page-month') initMonth();
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid');
        grid.innerHTML = '';
        const now = new Date();
        const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))]
                .map(c => `<div class="status-dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div class="dot-group">${dots}</div>`;
            el.onclick = () => openDay(ds);
            grid.appendChild(el);
        }
    }

    function openDay(ds) {
        document.getElementById('day-title-text').innerText = ds;
        const area = document.getElementById('day-list-cards');
        const apps = store.appointments.filter(a => a.date === ds);
        
        if(apps.length === 0) {
            area.innerHTML = `<div style="text-align:center; color:#ccc; margin-top:100px;">本日尚無預約</div>`;
        } else {
            // 重要：時間排序邏輯
            apps.sort((a, b) => a.time.localeCompare(b.time));
            area.innerHTML = apps.map(a => {
                const s = store.stylists.find(sty => sty.id == a.sId);
                return `
                    <div class="memo-card" style="--sty-color: ${s?.color}">
                        <div class="memo-time-tag">${a.time}</div>
                        <div class="memo-sty-badge" style="background:${s?.color}">${s?.name}</div>
                        <div class="memo-name">${a.name}</div>
                        <div class="memo-items"><i class="fas fa-cut"></i> ${a.tags.join(' + ')}</div>
                    </div>
                `;
            }).join('');
        }
        showPage('page-day');
    }

    async function openSteelBooking() {
        activeTags = []; curStyId = store.stylists[0].id;
        const { value: res } = await Swal.fire({
            title: '新增預約',
            confirmButtonText: '確定存檔',
            showCancelButton: true,
            html: `
                <div class="drawer-row">
                    <div class="short-wrap" id="sty-short">
                        <span>${store.stylists[0].name}</span>
                        <i class="fas fa-sync-alt" onclick="cycleSty()" style="color:var(--gold); cursor:pointer;"></i>
                    </div>
                    <div class="short-wrap" style="flex:1; justify-content:center; color:var(--gold);" onclick="cycleSty()">
                        <i class="fas fa-save"></i> 快速存檔預選
                    </div>
                </div>
                <input id="n-in" class="oval-input" placeholder="顧客姓名" style="margin-bottom:15px; width:100%;">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input id="d-in" class="oval-input" type="date" value="${new Date().toLocaleDateString('sv')}">
                    <input id="t-in" class="oval-input" type="time" value="12:00">
                </div>
                <div style="background:var(--border); border-radius:15px; padding:15px; text-align:left;">
                    <div style="font-weight:900; margin-bottom:10px; font-size:0.8rem; color:var(--sub);">服務抽屜 (多選)：</div>
                    <div id="tag-wall">${store.tags.map(t => `<div class="drawer-tag" onclick="this.classList.toggle('active'); toggleT('${t.name}')">${t.name}</div>`).join('')}</div>
                </div>
            `,
            preConfirm: () => {
                const name = document.getElementById('n-in').value;
                if(!name || activeTags.length === 0) return Swal.showValidationMessage('請填寫姓名與項目');
                return { sId: curStyId, name, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...activeTags] };
            }
        });
        if(res) {
            store.appointments.push(res);
            localStorage.setItem('SALON_V210_STEEL', JSON.stringify(store));
            initMonth();
            Swal.fire({ icon: 'success', title: '存檔成功', timer: 1000, showConfirmButton: false });
        }
    }

    function cycleSty() {
        const idx = store.stylists.findIndex(s => s.id == curStyId);
        const next = store.stylists[(idx + 1) % store.stylists.length];
        curStyId = next.id;
        document.getElementById('sty-short').querySelector('span').innerText = next.name;
    }

    function toggleT(t) {
        const i = activeTags.indexOf(t);
        i > -1 ? activeTags.splice(i, 1) : activeTags.push(t);
    }

    initMonth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V253 - iPad å…¨è¢å¹•æ——è‰¦ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round: 30px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        /* iPad å…¨è¢å¹•æ ¸å¿ƒè¨­å®š */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #fff; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        /* å‘¼å¸ FAB */
        .fab { position: fixed; bottom: 120px; right: 40px; width: 80px; height: 80px; background: #fff; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.2); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        /* iPad è§¸æ§å„ªåŒ– */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: var(--round); padding: 15px 28px; font-weight: 800; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-flex; align-items: center; justify-content: center; font-size: 1rem; }
        .luxe-btn:active { transform: scale(0.94); }

        .header { padding: 50px 40px 20px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        
        /* å…§å®¹å€æ»¾å‹• */
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }

        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 20px 40px 0; text-align: center; font-size: 0.9rem; font-weight: 900; color: #888; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 10px 40px 40px; border-radius: 40px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 120px; padding: 15px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; font-size: 1.2rem; }
        
        .client-card { border-radius: 35px; padding: 30px; background: #fff; box-shadow: 0 15px 40px rgba(0,0,0,0.03); margin: 20px 40px; border-left: 12px solid var(--sty-color, #eee); position: relative; }
        .icon-btn { width: 45px; height: 45px; border-radius: 15px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.1rem; }

        .page { display: none; width: 100%; height: 100%; animation: qIn 0.5s ease; }
        .page.active { display: flex; flex-direction: column; }
        @keyframes qIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .lane-container { display: flex; overflow-x: auto; padding: 30px 40px; gap: 25px; height: 100%; }
        .lane { flex: 1 1 0; min-width: 250px; }
        .apt-card { padding: 30px; background: #fff; border-radius: 35px; border-left: 8px solid var(--c); margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; }

        /* iPad åº•éƒ¨å°èˆª */
        .nav { height: 110px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; padding-bottom: 20px; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; transition: 0.3s; font-size: 1.5rem; }
        .nav-item.active { color: var(--gold); }
        .tag-chip { display: inline-block; padding: 12px 24px; border-radius: 25px; border: 1.5px solid var(--luxe-border); margin: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; border-color: var(--gold); }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:15px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" onchange="initMonth()"></div></div>
    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div class="calendar-grid" id="cal-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.2rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:15px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:1.5rem; padding:10px 25px;">+</div></div></div>
    <div class="content-scroll" id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.2rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 40px;">
        <div style="margin-bottom:40px;"><p style="font-weight:900; color:#888; font-size:1.1rem;">1. æ’ä¼‘</p><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:60px;height:60px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:20px; display:flex; flex-wrap:wrap; gap:10px;"></div></div>
        <div style="margin-bottom:40px;"><p style="font-weight:900; color:#888; font-size:1.1rem;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:40px;"><p style="font-weight:900; color:#888; font-size:1.1rem;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:40px;"><p style="font-weight:900; color:#888; font-size:1.1rem;">4. å‚™ä»½</p><div style="display:flex; gap:20px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰æª”æ¡ˆ</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">é¸æ“‡æª”æ¡ˆ</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:20px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900; font-size:1.5rem;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.8rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:0.8rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.8rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_iPad_V1')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { store.offColor = document.getElementById('off-c')?.value || store.offColor; localStorage.setItem('SALON_MASTER_iPad_V1', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) document.getElementById('n-res').classList.add('active');
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- é¡§å®¢ï¼š100% ä¿®å¾©ä¿®æ”¹/åˆªé™¤ ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || c.lastSty == fId) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.p}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-weight:900; font-size:1.6rem;">${c.n} <span style="font-size:0.9rem; color:#888;">(${s?.name || ''})</span></div>
                <div style="font-size:1.1rem; color:#888; margin: 10px 0;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                <div style="display:flex; flex-wrap:wrap; gap:10px;">${history.map(h=>`<span style="font-size:0.85rem; background:#f2f2f7; padding:5px 12px; border-radius:15px;">${h.date.slice(5)} ${h.tags[0]||'æœå‹™'}</span>`).join('')}</div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function editCli(oldN) {
        const c = store.clients.find(x => x.n === oldN);
        const { value: r } = await Swal.fire({ title: 'ä¿®æ”¹é¡§å®¢', html: `<input id="en" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${c.n}"><input id="ep" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${c.p}"><div style="display:flex;gap:15px;"><input id="em" class="luxe-btn" style="flex:1" value="${c.bm}"><input id="ed" class="luxe-btn" style="flex:1" value="${c.bd}"></div>`, preConfirm: () => ({ n: document.getElementById('en').value, p: document.getElementById('ep').value, m: document.getElementById('em').value, d: document.getElementById('ed').value }) });
        if (r) { c.n = r.n; c.p = r.p; c.bm = r.m; c.bd = r.d; saveS(); renderCli(); }
    }

    async function delCli(name) {
        const r = await Swal.fire({ title: 'ç¢ºå®šåˆªé™¤ï¼Ÿ', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ff3b30' });
        if (r.isConfirmed) { store.clients = store.clients.filter(x => x.n !== name); saveS(); renderCli(); }
    }

    async function addCliTrig() {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="luxe-btn" style="width:100%;margin-bottom:15px;" placeholder="å§“å"><input id="cp" class="luxe-btn" style="width:100%;margin-bottom:15px;" placeholder="é›»è©±"><select id="cs" class="luxe-btn" style="width:100%;margin-bottom:15px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select><div style="display:flex;gap:15px;"><input id="cm" class="luxe-btn" style="flex:1" placeholder="æœˆ"><input id="cd" class="luxe-btn" style="flex:1" placeholder="æ—¥"></div>`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, s: document.getElementById('cs').value, m: document.getElementById('cm').value, d: document.getElementById('cd').value }) });
        if(r) { store.clients.push({ n: r.n, p: r.p, lastSty: r.s, bm: r.m, bd: r.d }); saveS(); renderCli(); }
    }

    // --- æ—¥çœ‹æ¿ï¼šå‹•æ…‹é©é…æ¯”ä¾‹ ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const apps = store.appointments.filter(a => a.date === ds && a.styId == s.id);
            const cards = apps.map(a => `<div class="apt-card" style="--c:${s.color}; padding:35px;"><i class="fas fa-pen" style="position:absolute; right:20px; top:20px; font-size:1rem; color:#ccc;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i><div style="font-weight:900; color:var(--gold); font-size:1.1rem;">${a.time} (${a.count}äºº)</div><div style="font-weight:900; font-size:1.8rem; margin:15px 0;">${a.name}</div><div style="font-size:1.1rem; color:#888;">${a.tags.join(' + ')}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:30px; font-size:1.5rem;">${s.name}</div>${cards || '<div style="flex:1"></div>'}`;
            area.appendChild(lane);
        });
    }

    // --- æœˆæ›†ï¼šé€±ä¸€é–‹å§‹å°é½Š ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay();
        startDay = startDay === 0 ? 6 : startDay - 1; // è½‰åŒ–ç‚ºé€±ä¸€ç‚º0
        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const dots = [...new Set(store.appointments.filter(a => a.date === ds).map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div style="width:10px;height:10px;border-radius:50%;background:${c};display:inline-block;margin:2px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:15px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    // --- é ç´„ã€è¨­å®šã€å‚™ä»½ (é–å®š) ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        tempTags = editId ? [...store.appointments.find(a=>a.id==editId).tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è¨˜éŒ„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true,
            background: 'rgba(255,255,255,0.98)', backdrop: 'blur(20px)',
            html: `<div style="position:relative; margin-bottom:15px;"><div style="display:flex; gap:15px;"><input id="pop-n" class="luxe-btn" style="flex:1" placeholder="å§“å" value="${n}" oninput="searchSugg(this)"><div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:0.9rem;">å­˜</span></div></div><div id="pop-box" style="position:absolute; width:100%; background:#fff; border-radius:20px; z-index:5000; display:none; border:0.5px solid #ddd; max-height:180px; overflow-y:auto; margin-top:5px;"></div></div><input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:15px;" placeholder="é›»è©±" value="${p}"><div style="display:flex; gap:15px; margin-bottom:15px;"><select id="pop-s" class="luxe-btn" style="flex:1.5;">${store.stylists.map(s=>`<option value="${s.id}" ${s.id==sId?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-c" class="luxe-btn" style="flex:0.5;" type="number" value="1"></div><div class="luxe-btn" style="width:100%; margin-bottom:15px;" onclick="document.getElementById('pop-tg').style.display='block'">é¸æ“‡é …ç›®</div><div id="pop-tg" style="display:none; background:#f2f2f7; padding:20px; border-radius:30px; margin-bottom:15px;">${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="this.classList.toggle('selected'); upT('${t.name}')">${t.name}</div>`).join('')}</div><div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5" value="${curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1" value="12:00"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res) {
            const data = { id: editId || Date.now(), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: [...tempTags] };
            if(editId) store.appointments = store.appointments.map(a => a.id == editId ? data : a); else store.appointments.push(data);
            if(res.sv && !store.clients.find(x=>x.n == res.n)) store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'});
            saveS(); initMonth(); if(document.getElementById('pg-day').classList.contains('active')) renderDay(res.d);
        }
    }
    function upT(t) { const i = tempTags.indexOf(t); if(i>-1) tempTags.splice(i,1); else tempTags.push(t); }
    function searchSugg(el) { const val = el.value.trim(); const box = document.getElementById('pop-box'); if(!val) { box.style.display='none'; return; } const ms = store.clients.filter(c => c.n.includes(val)); if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div style="padding:15px; border-bottom:0.5px solid #eee; font-weight:700;" onclick="document.getElementById('pop-n').value='${m.n}';document.getElementById('pop-p').value='${m.p}';document.getElementById('pop-s').value='${m.lastSty}';document.getElementById('pop-box').style.display='none';">${m.n} (${m.p})</div>`).join(''); } else box.style.display='none'; }

    function renderSet() {
        document.getElementById('off-tags').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.9rem; padding:8px 15px; margin:5px;">${d}</span>`).join('');
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div class="client-card" style="margin:15px 0; padding:20px; --sty-color:${s.color}; border-radius:30px;"><div style="display:flex;align-items:center;justify-content:space-between;"><div style="display:flex;align-items:center;gap:15px;"><input type="color" value="${s.color}" onchange="store.stylists.find(x=>x.id==${s.id}).color=this.value;saveS();initMonth();" style="border:none;width:40px;height:40px;background:none;"><span style="font-weight:900; font-size:1.3rem;">${s.name}</span></div><div><i class="fas fa-edit" onclick="const n=prompt('æ”¹å','${s.name}');if(n){store.stylists.find(x=>x.id==${s.id}).name=n;saveS();renderSet();}" style="margin-right:25px;color:#ccc;font-size:1.2rem;"></i><i class="fas fa-trash-alt" onclick="store.stylists=store.stylists.filter(x=>x.id!=${s.id});saveS();renderSet();" style="color:red;font-size:1.2rem;"></i></div></div></div>`).join('');

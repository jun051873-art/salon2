<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V222 - 極致玻璃秩序</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --mist: rgba(242, 242, 247, 0.5); 
            --glass: rgba(255, 255, 255, 0.3);
            --luxury-border: rgba(212, 175, 55, 0.35);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        /* 標題與導航 */
        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* --- 修正後的玻璃月曆 --- */
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            margin: 15px; border-radius: 25px; overflow: hidden; 
            background: var(--mist); /* 朦朧底色 */
            border: 1px solid rgba(0,0,0,0.05);
        }
        .cal-day { 
            background: rgba(255,255,255,0.7); 
            min-height: 100px; padding: 12px; cursor: pointer;
            border: 0.8px solid rgba(0, 0, 0, 0.08); /* 稍微明顯的物理隔線 */
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cal-day:active { transform: scale(0.95); background: var(--glass); }
        .day-num { font-size: 1.1rem; font-weight: 300; }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; margin-top: 15px; }

        /* 客資卡片 (保留連動) */
        .client-card { border-radius: 22px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.02); border-left: 8px solid var(--sty-color); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 8px; }
        .icon-btn { width: 32px; height: 32px; border-radius: 10px; background: var(--mist); display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.8rem; }

        /* --- 預約區塊：Q彈玻璃美學 --- */
        .glass-btn { 
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--luxury-border);
            border-radius: 20px; padding: 12px 20px; font-weight: 800; display: flex; align-items: center; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .luxury-input { width: 100%; border: 0.8px solid var(--luxury-border); border-radius: 22px; padding: 16px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 15px; }
        
        .q-drawer { 
            display: none; padding: 15px; border-radius: 25px; background: rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(20px); border: 1px solid var(--luxury-border); margin-bottom: 15px;
            animation: qPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .q-drawer.open { display: block; }

        /* 導航 */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div class="glass-btn" onclick="initMonth()" style="padding: 6px 15px; font-size: 0.8rem; border-radius: 12px;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page" style="display:none; padding:20px;">
    <div class="header" style="padding:0; margin-bottom:20px; background:none;">
        <div class="app-title">顧客庫</div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-day" class="page" style="display:none; padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <i class="fas fa-chevron-left" onclick="showP('pg-month')" style="color:var(--gold); font-size:1.6rem; cursor:pointer;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div style="width:24px;"></div>
    </div>
    <div id="day-lanes" style="display:flex; gap:12px;"></div>
</div>

<button class="fab" onclick="popFinalBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-month')" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">預約</span></div>
    <div onclick="showP('pg-cli')" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">客資</span></div>
    <div style="text-align:center; color:#ccc;"><i class="fas fa-cog"></i><br><span style="font-size:0.7rem; font-weight:900;">設定</span></div>
</div>

<script>
    let tempTags = [], tempStyId = 1, tempCount = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V222_FINAL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}],
        appointments: [],
        clients: []
    };

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display='none');
        document.getElementById(id).style.display='block';
        if(id==='pg-month') initMonth();
        if(id==='pg-cli') renderClients();
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div>${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const container = document.getElementById('day-lanes'); container.innerHTML = '';
        store.stylists.forEach(sty => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.date === ds && a.sId == sty.id).sort((a,b)=>a.time.localeCompare(b.time));
            const cards = apps.map(a => `<div style="border-radius:18px; padding:15px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin-bottom:12px; border-left:6px solid ${sty.color};"><div style="font-weight:900; color:var(--gold); font-size:0.8rem;">${a.time} • ${a.count}人</div><div style="font-size:1.15rem; font-weight:900;">${a.name}</div><div style="font-size:0.75rem; color:#888;">${a.tags.join(' + ')}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; font-size:0.8rem; color:${sty.color}; padding:10px; border-bottom:1px solid #eee; margin-bottom:15px;">${sty.name}</div>${cards}`;
            container.appendChild(lane);
        });
    }

    function renderClients() {
        const area = document.getElementById('cli-list');
        area.innerHTML = store.clients.map(c => {
            const sty = store.stylists.find(s => s.id == c.lastSty);
            return `<div class="client-card" style="--sty-color:${sty?.color || '#eee'}"><div class="card-actions"><div class="icon-btn"><i class="fas fa-calendar-plus"></i></div><div class="icon-btn"><i class="fas fa-phone"></i></div><div class="icon-btn"><i class="fas fa-edit"></i></div></div><div style="font-size:1.3rem; font-weight:900;">${c.name}</div><div style="font-size:0.8rem; color:#8e8e93;">常用：${c.lastTags.join(' + ')}</div></div>`;
        }).join('');
    }

    async function popFinalBooking() {
        tempTags = []; tempStyId = store.stylists[0].id; tempCount = 1;
        const { value: res } = await Swal.fire({
            title: '預約', confirmButtonText: '預約', showCancelButton: true,
            confirmButtonColor: 'var(--gold)',
            background: 'rgba(255,255,255,0.95)',
            backdrop: 'blur(20px)',
            html: `
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <div class="glass-btn" onclick="tD('sty-d')" style="flex:1.5;"><span id="s-lab">${store.stylists[0].name}</span></div>
                    <div class="glass-btn" style="flex:0.6;"><input type="checkbox" id="sv-chk" style="accent-color:var(--gold); width:20px; height:20px;"></div>
                </div>
                <div id="sty-d" class="q-drawer">
                    ${store.stylists.map(s => `<div class="glass-btn" style="margin:8px;" onclick="setS(${s.id},'${s.name}')">${s.name}</div>`).join('')}
                </div>
                <input id="n-in" class="luxury-input" placeholder="顧客姓名">
                <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center;">
                    <input id="d-in" class="luxury-input" type="date" value="${new Date().toLocaleDateString('sv')}" style="flex:2; margin:0;">
                    <div style="display:flex; flex-direction:column; background:var(--glass); border-radius:12px; padding:5px; border:1px solid var(--luxury-border);">
                        <i class="fas fa-chevron-up" style="color:var(--gold); cursor:pointer; padding:5px;" onclick="adjC(1)"></i>
                        <span id="c-lab" style="font-weight:900; text-align:center;">1人</span>
                        <i class="fas fa-chevron-down" style="color:var(--gold); cursor:pointer; padding:5px;" onclick="adjC(-1)"></i>
                    </div>
                </div>
                <input id="t-in" class="luxury-input" type="time" value="12:00">
                <div class="glass-btn" style="width:100%;" onclick="tD('t-d')">項目</div>
                <div id="t-d" class="q-drawer">
                    ${store.tags.map(t => `<div class="glass-btn" style="display:inline-flex; margin:5px;" onclick="this.style.background='var(--gold)';this.style.color='#fff';toggleT('${t.name}')">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => ({ sId: tempStyId, name: document.getElementById('n-in').value, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...tempTags], count: tempCount })
        });
        if(res) { store.appointments.push(res); localStorage.setItem('SALON_V222_FINAL', JSON.stringify(store)); initMonth(); }
    }

    function tD(id) { document.getElementById(id).classList.toggle('open'); }
    function setS(id, name) { tempStyId = id; document.getElementById('s-lab').innerText = name; tD('sty-d'); }
    function adjC(v) { tempCount = Math.max(1, tempCount + v); document.getElementById('c-lab').innerText = tempCount + '人'; }
    function toggleT(t) { if(!tempTags.includes(t)) tempTags.push(t); }

    initMonth();
</script>
</body>
</html>

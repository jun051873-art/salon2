<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="å°ˆå±¬ç©ºé–“ master">
    <title>Salon V265 - å°ˆå±¬1è™Ÿé‹¼éµé˜²è­·</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        /* å¢å¼·å­—é«”å¤§å°èˆ‡è† å›Šæ„Ÿ */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.8px solid var(--luxe-border); border-radius: var(--round-pill); padding: 18px 32px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.15rem; }
        .luxe-btn:active { transform: scale(0.94); }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 200px; } /* å¢åŠ åº•è·é˜²æ­¢æ“‹ä½ */

        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 1rem; font-weight: 900; color: #aaa; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: var(--round-pill); overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 130px; padding: 20px; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.05); position: relative; font-size: 1.4rem; }
        
        .client-card { border-radius: 25px; padding: 22px 35px; background: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.03); margin: 15px 45px; border-left: 10px solid var(--sty-color, #eee); display: flex; align-items: center; justify-content: space-between; }
        .icon-btn { width: 55px; height: 55px; border-radius: 18px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.3rem; }

        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }

        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; align-items: flex-start; }
        .lane { flex: 1; min-width: 320px; display: flex; flex-direction: column; gap: 15px; }
        .time-row-space { height: 215px; display: flex; flex-direction: column; justify-content: center; } 
        
        .apt-card { padding: 30px; background: #fff; border-radius: 35px; border-left: 10px solid var(--c); box-shadow: 0 12px 30px rgba(0,0,0,0.06); position: relative; transition: 0.4s; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .apt-card.completed { opacity: 0.3; filter: grayscale(0.9); }

        .suggest-box { position: absolute; width: 100%; background: #fff; border-radius: 25px; z-index: 5000; display: none; border: 0.5px solid #ddd; max-height: 220px; overflow-y: auto; margin-top: 5px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .suggest-item { padding: 18px 25px; border-bottom: 0.5px solid #eee; font-weight: 900; font-size: 1.1rem; }

        /* æœ€çµ‚å°èˆªï¼šæ‡¸æµ®è† å›ŠåŒ–ï¼Œç§»é™¤é®æ“‹ç™½æ¢ */
        .nav { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 700px; height: 100px; background: rgba(255,255,255,0.92); backdrop-filter: blur(40px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 1px solid var(--luxe-border); box-shadow: 0 25px 60px rgba(0,0,0,0.15); z-index: 2000; pointer-events: auto; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; transition: 0.4s; font-size: 1.5rem; }
        .nav-item.active { color: var(--gold); transform: scale(1.15); }
        
        .tag-chip { display: inline-block; padding: 14px 26px; border-radius: 25px; border: 1.5px solid var(--luxe-border); margin: 8px; font-weight: 900; font-size: 1.1rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; border-color: var(--gold); }
        .swal-pill { border-radius: 40px !important; padding: 40px !important; border: 1px solid var(--luxe-border) !important; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:20px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" onchange="initMonth()"></div></div>
    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div class="calendar-grid" id="cal-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:2rem; padding:15px 35px;">+</div></div></div>
    <div class="content-scroll" id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">1. æ’ä¼‘</p><div style="display:flex; gap:25px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:70px;height:70px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap;"></div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">4. å‚™ä»½</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰æª”æ¡ˆ</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">é¸æ“‡æª”æ¡ˆ</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:25px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900; font-size:1.8rem;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.9rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:0.9rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.9rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_PRO_V3')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { store.offColor = document.getElementById('off-c')?.value || store.offColor; localStorage.setItem('SALON_MASTER_PRO_V3', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- æ ¸å¿ƒä¿®å¾©ï¼šé ç´„å­˜æª”èˆ‡ä¿®æ”¹é˜²åƒå–® ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è©³æƒ…', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, background: '#fff', customClass: { popup: 'swal-pill' },
            html: `
                <div style="position:relative; margin-bottom:15px;"><div style="display:flex; gap:15px;"><input id="pop-n" class="luxe-btn" style="flex:1; font-size:1.3rem;" placeholder="å§“åæœç´¢" value="${n}" oninput="searchStored(this)"><div class="luxe-btn" style="padding:15px;"><input type="checkbox" id="pop-sv" ${editId?'disabled':'checked'}> <span style="font-size:1.1rem;">å­˜</span></div></div><div id="pop-box" class="suggest-box"></div></div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:15px; font-size:1.3rem;" placeholder="é›»è©±è™Ÿç¢¼" value="${p}">
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <select id="pop-s" class="luxe-btn" style="flex:1.2;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select>
                    <input id="pop-c" class="luxe-btn" style="flex:0.4;" type="number" value="${apt?apt.count:1}" placeholder="äºº">
                    <input id="pop-amt" class="luxe-btn" style="flex:0.9;" placeholder="é‡‘é¡/å‚™è¨»" value="${apt?apt.note:''}">
                </div>
                <div class="luxe-btn" style="width:100%; margin-bottom:15px;" onclick="toggleDrawer()">é …ç›®</div>
                <div id="pop-tg" style="display:none; background:#fff; padding:15px; border-radius:30px; margin-bottom:15px; border:0.5px solid var(--luxe-border);">
                    ${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="selectTag('${t.name}', this)">${t.name}</div>`).join('')}
                </div>
                <div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5;" value="${apt?apt.date:curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1;" value="${apt?apt.time:'12:00'}"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, note: document.getElementById('pop-amt').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res && res.n) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, note: res.note, date: res.d, time: res.t, tags: [...tempTags], done: apt?apt.done:false };
            // æ•¸æ“šå¯«å…¥é–å®š
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); 
            else store.appointments.push(data);
            
            if(res.sv && !editId) {
                let c = store.clients.find(x=>x.n == res.n);
                if(c) { c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); }
            }
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    // --- é¡§å®¢ï¼šå¢å¼·ä¿®æ”¹åŠŸèƒ½èˆ‡å¤§å­—é«” ---
    async function editCli(oldN) {
        const c = store.clients.find(x => x.n === oldN);
        const { value: r } = await Swal.fire({
            title: 'å…¨æ–¹ä½ä¿®æ”¹', customClass: { popup: 'swal-pill' },
            html: `
                <input id="en" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${c.n}" placeholder="å§“å">
                <input id="ep" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${c.p}" placeholder="é›»è©±">
                <select id="es" class="luxe-btn" style="width:100%;margin-bottom:15px;">${store.stylists.map(s=>`<option value="${s.id}" ${String(s.id)===String(c.lastSty)?'selected':''}>${s.name}</option>`).join('')}</select>
                <div style="display:flex;gap:10px;"><input id="em" class="luxe-btn" style="flex:1" value="${c.bm}" placeholder="æœˆ"><input id="ed" class="luxe-btn" style="flex:1" value="${c.bd}" placeholder="æ—¥"></div>`,
            preConfirm: () => ({ n: document.getElementById('en').value, p: document.getElementById('ep').value, s: document.getElementById('es').value, m: document.getElementById('em').value, d: document.getElementById('ed').value })
        });
        if (r) { 
            c.n = r.n; c.p = r.p; c.lastSty = r.s; c.bm = r.m; c.bd = r.d; 
            saveS(); renderCli(); 
        }
    }

    // --- æ—¥çœ‹æ¿èˆ‡å…¶é¤˜é–å®šé‚è¼¯ ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        const todaysApts = store.appointments.filter(a => a.date === ds);
        const allTimes = [...new Set(todaysApts.map(a => a.time))].sort();

        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:35px; font-size:1.6rem;">${s.name}</div>`;
            allTimes.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const apt = todaysApts.find(a => a.time === t && String(a.styId) === String(s.id));
                if(apt) {
                    row.innerHTML = `<div class="apt-card ${apt.done?'completed':''}" style="--c:${s.color}">
                        <div style="position:absolute; right:20px; top:20px; display:flex; gap:20px; align-items:center;">
                            <i class="fas fa-check-circle" style="color:${apt.done?'var(--gold)':'#eee'}; cursor:pointer; font-size:1.7rem;" onclick="toggleAptDone('${apt.id}', '${ds}')"></i>
                            <i class="fas fa-pen" style="color:#ccc; cursor:pointer; font-size:1.4rem;" onclick="popBooking('${apt.name}','${apt.p}','${apt.styId}','${apt.id}')"></i>
                            <i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.2); cursor:pointer; font-size:1.4rem;" onclick="delApt('${apt.id}', '${ds}')"></i>
                        </div>
                        <div style="font-weight:900; color:var(--gold); font-size:1.2rem;">${apt.time} (${apt.count}äºº) ${apt.note?'$'+apt.note:''}</div>
                        <div style="font-weight:900; font-size:2.2rem; margin:10px 0;">${apt.name}</div>
                        <div style="font-size:1.1rem; color:#888;">${apt.tags.join(' + ')}</div>
                    </div>`;
                } else { row.innerHTML = `<div class="empty-slot"></div>`; }
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }

    // --- è¼”åŠ©èˆ‡é–å®š ---
    function toggleDrawer() { const d = document.getElementById('pop-tg'); d.style.display = (d.style.display==='none' || d.style.display==='') ? 'block' : 'none'; }
    function selectTag(tagName, el) { const idx = tempTags.indexOf(tagName); if(idx > -1) { tempTags.splice(idx, 1); el.classList.remove('selected'); } else { tempTags.push(tagName); el.classList.add('selected'); } }
    function searchStored(el) { const val = el.value.trim(); const box = document.getElementById('pop-box'); if(!val) { box.style.display='none'; return; } const ms = store.clients.filter(c => c.n.includes(val)); if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div class="suggest-item" onclick="document.getElementById('pop-n').value='${m.n}';document.getElementById('pop-p').value='${m.p}';document.getElementById('pop-s').value='${m.lastSty}';document.getElementById('pop-box').style.display='none';">${m.n} (${m.p})</div>`).join(''); } else box.style.display='none'; }
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => { const s = store.stylists.find(st => Number(st.id) === Number(a.styId)); return s ? s.color : '#ddd'; }))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:20px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="flex:1;"><div style="font-weight:900; font-size:1.6rem;">${c.n} <span style="font-size:1rem; color:#888; font-weight:400; margin-left:10px;">${s?.name || ''}</span></div><div style="font-size:1.2rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div><div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;">${history.map(h=>`<span style="font-size:0.9rem; background:#f2f2f7; padding:5px 12px; border-radius:15px; color:#555;">${h.date.slice(5)} ${h.tags[0]||''} ${h.note?'($'+h.note+')':''}</span>`).join('')}</div></div>

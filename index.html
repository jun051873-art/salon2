<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V175</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        /* æ¨™é¡Œèˆ‡è¦–è¦ºæ ¸å¿ƒ */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 3000; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* å…¨å±€çµ±ä¸€æŒ‰éˆ•ï¼šå±€éƒ¨åŒ…è£¹é‡‘æ¡† */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; display: inline-block; }
        .apple-btn-mini:active { transform: scale(0.95); opacity: 0.6; }

        /* æœå‹™æ™‚æ®µé›™å­æ˜Ÿ */
        .time-mini-box { background: #fff; border: 1.2px solid var(--gold); border-radius: 10px; padding: 5px 8px; display: inline-block; }
        .time-mini-box input { border: none; background: transparent; font-weight: 900; font-size: 1rem; width: 65px; text-align: center; }

        /* å®¢è³‡å¡ç‰‡ */
        .client-card { padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; }
        .client-name-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; display: inline-block; font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .history-stream { margin-top: 10px; display: flex; gap: 8px; overflow-x: auto; }
        .history-item { font-size: 0.7rem; padding: 4px 10px; border: 1px solid #eee; border-radius: 8px; white-space: nowrap; }
        .history-item.latest { color: #000; border-color: var(--gold); font-weight: 700; }

        /* ç‰©ç†åœ“é» */
        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        /* å½ˆçª—ç´°ç¯€ï¼šç°åº•ç„¡é‚Šæ¡† */
        .swal2-input { border: none !important; background: #f5f5f7 !important; border-radius: 12px !important; }
        .swal2-confirm { background: #fff !important; color: #000 !important; border: 1.2px solid var(--gold) !important; border-radius: 12px !important; font-weight: 900 !important; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; } to { opacity: 1; } }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--sub); font-size: 0.75rem; gap: 4px; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <input type="text" placeholder="å°‹æ‰¾é¡§å®¢..." id="clientSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px;" oninput="renderClients()">
            <div class="apple-btn-mini" onclick="addClient()">æ–°å¢é¡§å®¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="time-mini-box"><input type="time" id="openT" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div class="time-mini-box"><input type="time" id="closeT" onchange="updateSys()"></div>
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">è‡ªè¨‚æ’ä¼‘</span>
                <div class="apple-btn-mini" onclick="toggleSelector()">é¸æ“‡æ—¥æœŸ</div>
            </div>
            <div style="display:flex; align-items:center; gap:15px; margin-top:15px;">
                <div id="off-display-area" style="flex:1;"></div>
                <div class="picker-dot" id="off-color-dot"><input type="color" class="native-input" id="off-c-in" oninput="updateOffCol(this.value)"></div>
            </div>
            <div id="inline-selector" style="height:0; overflow:hidden; transition:0.3s;"><div id="mini-cal"></div></div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div class="apple-btn-mini" style="margin-bottom:20px;" onclick="addSty()">æ–°å¢æˆå“¡</div>
            <div id="sty-list-area"></div>
        </div>

        <div style="padding:25px 0;">
            <div style="display:flex; gap:10px;">
                <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½</div>
                <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="importData()">ğŸ“¥ æ¢å¾©</div>
            </div>
        </div>
    </div>
</div>

<div class="nav-container">
    <div class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></div>
    <div class="nav-item" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></div>
    <div class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></div>
</div>

<script>
    let calendar, mini;
    let store = JSON.parse(localStorage.getItem('SALON_V175_UNIFIED')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        clients: [{id: 101, name: 'ç‹å°æ˜', phone: '0912345678', sId: 1, history: ['2026/01/20 å‰ªé«®']}],
        offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        initCal(); render();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            slotMinTime: store.openT+":00", slotMaxTime: store.closeT+":00",
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ title: a.n, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            }
        });
        calendar.render();
    }

    // --- å®¢è³‡åŠŸèƒ½è£œé½Š ---
    async function addClient() {
        const { value: n } = await Swal.fire({ title: 'é¡§å®¢å§“å', input: 'text', confirmButtonText: 'OK' });
        if(!n) return;
        const { value: p } = await Swal.fire({ title: 'è¯çµ¡é›»è©±', input: 'text', confirmButtonText: 'OK' });
        if(n && p) {
            store.clients.push({id: Date.now(), name: n, phone: p, sId: store.stylists[0].id, history: []});
            render();
        }
    }

    async function editClient(id) {
        const c = store.clients.find(x => x.id == id);
        const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹å§“å', input: 'text', inputValue: c.name, confirmButtonText: 'OK' });
        if(n) { c.name = n; render(); }
    }

    function delClient(id) {
        Swal.fire({ title: 'ç¢ºå®šåˆªé™¤ï¼Ÿ', showCancelButton: true, confirmButtonColor: '#FF3B30' }).then(r => {
            if(r.isConfirmed) { store.clients = store.clients.filter(x => x.id !== id); render(); }
        });
    }

    function renderClients() {
        const kw = document.getElementById('clientSearch').value;
        const area = document.getElementById('client-list-area');
        area.innerHTML = store.clients.filter(c => c.name.includes(kw)).map(c => {
            const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
            return `
            <div class="client-card">
                <div class="client-side-mark" style="background:${sc}"></div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="client-name-wrap">${c.name}</div>
                    <div style="display:flex; gap:12px;">
                        <a href="tel:${c.phone}"><i class="fas fa-phone-alt" style="color:var(--gold);"></i></a>
                        <i class="fas fa-pen" style="color:var(--gold); font-size:0.9rem;" onclick="editClient(${c.id})"></i>
                        <i class="fas fa-trash-alt" style="color:var(--red); font-size:0.9rem;" onclick="delClient(${c.id})"></i>
                    </div>
                </div>
                <div style="font-size:0.85rem; color:var(--sub); font-weight:300;">ğŸ“ ${c.phone}</div>
                <div class="history-stream">${c.history.map(h => `<span class="history-item">${h}</span>`).join('')}</div>
            </div>`;
        }).join('');
    }

    // --- è¨­å®šåŠŸèƒ½å¾©åŸ ---
    function render() {
        localStorage.setItem('SALON_V175_UNIFIED', JSON.stringify(store));
        renderClients();
        document.getElementById('off-display-area').innerHTML = store.offDays.sort().map(d => `<span style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 10px; font-weight:900; font-size:0.85rem; margin-right:5px;">${d.slice(5)}</span>`).join('');
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                <div style="border:1.2px solid var(--gold); border-radius:12px; padding:8px 15px; font-weight:800;">${s.name}</div>
                <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
                <i class="fas fa-pen" style="color:var(--gold);" onclick="editSty(${s.id})"></i>
                <i class="fas fa-trash-alt" style="color:var(--red);" onclick="delSty(${s.id})"></i>
            </div>
        `).join('');
        if(calendar) calendar.refetchEvents();
    }

    function toggleSelector() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(!mini) {
            mini = new FullCalendar.Calendar(document.getElementById('mini-cal'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 280,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: (info) => {
                    const idx = store.offDays.indexOf(info.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(info.dateStr);
                    render();
                }
            });
            mini.render();
        }
    }

    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; render(); }
    function updateOffCol(v) { store.offColor = v; document.getElementById('off-color-dot').style.background = v; render(); }
    async function editSty(id) {
        const s = store.stylists.find(x=>x.id==id);
        const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹åç¨±', input: 'text', inputValue: s.name, confirmButtonText: 'OK' });
        if(n) { s.name = n; render(); }
    }
    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'æˆå“¡å§“å', input: 'text', confirmButtonText: 'OK' });
        if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); render(); }
    }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); render(); }
    function updateSys() {
        store.openT = document.getElementById('openT').value;
        store.closeT = document.getElementById('closeT').value;
        calendar.setOption('slotMinTime', store.openT + ":00");
        calendar.setOption('slotMaxTime', store.closeT + ":00");
        render();
    }
    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: 'application/json'}));
        a.download = `SALON_BACKUP.json`; a.click();
    }
    function importData() {
        Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => {
            if(res.value) {
                const reader = new FileReader();
                reader.onload = e => { store = JSON.parse(e.target.result); render(); location.reload(); };
                reader.readAsText(res.value);
            }
        });
    }
    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((item, i) => item.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }
</script>
</body>
</html>

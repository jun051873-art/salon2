<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V236 - 設定修復版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); --red: #ff3b30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); }

        /* 標頭：玻璃呼吸感 */
        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        .page { display: none; width: 100vw; animation: qIn 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(1.01); } to { opacity: 1; transform: scale(1); } }

        /* 月曆隔線 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); }
        .day-num { font-size: 1rem; font-weight: 300; }

        /* 設定頁：1-2-3-4 結構 */
        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.8rem; font-weight: 900; color: #8e8e93; margin-bottom: 12px; letter-spacing: 2px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        /* 組件美學 */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 20px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .color-dot { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; }
        .tag-mini { display: inline-block; padding: 5px 12px; background: rgba(0,0,0,0.05); border-radius: 10px; font-size: 0.7rem; font-weight: 700; margin: 3px; }

        /* 導航底欄 */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="app-title">專屬空間</div><div class="luxe-btn" onclick="initMonth()" style="font-size:0.8rem; padding:6px 15px;">TODAY</div></div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title">顧客庫</div><div class="luxe-btn" onclick="addCli()" style="font-size:1.2rem; padding:6px 15px;">+</div></div>
    <div id="cli-list" style="padding:10px 20px;"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">設定</div></div>
    
    <div class="set-section">
        <div class="set-label">1. 排休管理</div>
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:15px;">
            <div class="luxe-btn" style="flex:1;" onclick="pickOff()">選擇日期</div>
            <div id="off-color" class="color-dot" onclick="setOffColor()"></div>
        </div>
        <div id="off-tags" style="display:flex; flex-wrap:wrap;"></div>
    </div>

    <div class="set-section">
        <div class="set-label">2. 設計師人員</div>
        <div id="sty-list"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addSty()">+ 新增人員</div>
    </div>

    <div class="set-section">
        <div class="set-label">3. 服務項目</div>
        <div id="tag-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTag()">+ 新增項目</div>
    </div>

    <div class="set-section">
        <div class="set-label">4. 數據保險箱</div>
        <div style="display:flex; gap:10px;">
            <div class="luxe-btn" style="flex:1" onclick="exportDB()">備份</div>
            <div class="luxe-btn" style="flex:1" onclick="importDB()">恢復</div>
        </div>
    </div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">預約</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-users"></i><br><span style="font-size:0.6rem; font-weight:900;">客資</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">設定</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_V236_PRO')) || {
        offColor: "#f2f2f7", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}],
        tags: [{id: 1, name: '剪髮'}], appointments: [], clients: [], offDays: []
    };

    function save() { localStorage.setItem('SALON_V236_PRO', JSON.stringify(store)); }

    // --- 全境導航修復：強制觸發渲染 ---
    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        const targetPage = document.getElementById(id);
        if(targetPage) {
            targetPage.classList.add('active');
            if(id === 'pg-res') { document.getElementById('n-res').classList.add('active'); initMonth(); }
            if(id === 'pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
            if(id === 'pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
        }
    }

    // --- 設定渲染：鎖死邏輯 ---
    function renderSet() {
        const offColorDot = document.getElementById('off-color');
        const offTagsArea = document.getElementById('off-tags');
        if(offColorDot) offColorDot.style.background = store.offColor;
        if(offTagsArea) offTagsArea.innerHTML = store.offDays.map(d => `<span class="tag-mini">${d}</span>`).join('');
        
        const styList = document.getElementById('sty-list');
        if(styList) {
            styList.innerHTML = store.stylists.map(s => `
                <div class="glass-box">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="color-dot" style="background:${s.color}" onclick="setStyColor(${s.id})"></div>
                        <span style="font-weight:900;">${s.name}</span>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <i class="fas fa-edit" style="color:#ccc" onclick="editSty(${s.id})"></i>
                        <i class="fas fa-trash-alt" style="color:var(--red)" onclick="delSty(${s.id})"></i>
                    </div>
                </div>
            `).join('');
        }

        const tagList = document.getElementById('tag-list');
        if(tagList) {
            tagList.innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem; margin:4px;">${t.name} <i class="fas fa-times" style="margin-left:8px; opacity:0.3;" onclick="delTag(${t.id})"></i></div>`).join('');
        }
    }

    // --- 排休與顏色功能 ---
    async function pickOff() {
        const { value: d } = await Swal.fire({ title: '選擇排休日期', input: 'date' });
        if(d) {
            const i = store.offDays.indexOf(d);
            if(i > -1) store.offDays.splice(i, 1); else store.offDays.push(d);
            save(); renderSet();
        }
    }
    async function setOffColor() {
        const { value: c } = await Swal.fire({ title: '店休顯示色', input: 'color', inputValue: store.offColor });
        if(c) { store.offColor = c; save(); renderSet(); }
    }
    async function setStyColor(id) {
        const s = store.stylists.find(x => x.id === id);
        const { value: c } = await Swal.fire({ title: '自選色', input: 'color', inputValue: s.color });
        if(c) { s.color = c; save(); renderSet(); }
    }

    // --- 人員與項目 ---
    async function addSty() {
        const { value: n } = await Swal.fire({ title: '設計師姓名', input: 'text' });
        if(n) { store.stylists.push({ id: Date.now(), name: n, color: '#D4AF37' }); save(); renderSet(); }
    }
    async function addTag() {
        const { value: n } = await Swal.fire({ title: '項目名稱', input: 'text' });
        if(n) { store.tags.push({ id: Date.now(), name: n }); save(); renderSet(); }
    }
    function delTag(id) { store.tags = store.tags.filter(t => t.id !== id); save(); renderSet(); }

    // --- 數據備份 ---
    function exportDB() {
        const code = btoa(encodeURIComponent(JSON.stringify(store)));
        Swal.fire({ title: '備份代碼', html: `<textarea readonly style="width:100%;height:100px;border:1px solid var(--luxe-border); border-radius:10px;padding:10px;font-size:12px;">${code}</textarea>`, confirmButtonText: '確定' });
    }

    // --- 月曆渲染 ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); if(!grid) return;
        grid.innerHTML = '';
        for(let d=1; d<=31; d++) {
            const ds = `2026-01-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            el.innerHTML = `<div class="day-num">${d}</div>`;
            grid.appendChild(el);
        }
    }

    window.onload = () => { initMonth(); };
</script>
</body>
</html>

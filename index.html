<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V140</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --gold: #D4AF37; --bg: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #f4f4f9; margin: 0; min-height: 100vh; overflow-x: hidden; display: flex; flex-direction: column; padding-bottom: 120px; }
        
        /* ç§»é™¤æ‰€æœ‰ç‰¹æ•ˆï¼Œç¢ºä¿åŠŸèƒ½ç¬¬ä¸€ */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 3000; border-bottom: 3px solid var(--gold); position: sticky; top: 0; }
        .app-title { font-size: 1.6rem; font-weight: 900; color: var(--primary); }

        #top-view-switcher { display: flex; background: #eee; border-radius: 10px; margin: 10px auto; width: 92%; padding: 5px; position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 10px; font-weight: 900; color: #333; cursor: pointer; z-index: 5; }
        .view-slider { position: absolute; top: 5px; left: 5px; height: calc(100% - 10px); width: calc(33.33% - 7px); background: #fff; border-radius: 8px; transition: 0.2s; z-index: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .page-container { position: relative; width: 100%; }
        .page { display: none; width: 100%; padding: 10px; }
        .page.active { display: block; }

        /* é ç´„å¡Šï¼šç°¡å–®æ˜ç­ */
        .fc-event { background-color: #fff !important; border-left: 10px solid var(--event-color, var(--gold)) !important; border-top: 1px solid #ddd !important; border-right: 1px solid #ddd !important; border-bottom: 1px solid #ddd !important; border-radius: 5px !important; margin: 2px !important; }
        .fc-event-main { color: #000 !important; padding: 5px !important; font-weight: 900 !important; font-size: 1rem !important; }
        
        /* æ’ä¼‘ï¼šå¯¦å¿ƒè‰²ï¼Œçµ•å°é¡¯å½± */
        .fc-bg-event { opacity: 1 !important; z-index: 1 !important; }

        .cust-card { background: #fff; border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 2px solid #eee; position: relative; }
        .card-edit-btn { position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #000; z-index: 100; cursor: pointer; }
        
        #calendar-container { background: #fff; padding: 5px; border: 1px solid #ddd; }

        /* è¦–çª—ï¼šç§»é™¤æ¨¡ç³Šï¼Œç¢ºä¿æŒ‰éˆ•æ¸…æ™° */
        .glass-swal { border-radius: 20px !important; width: 95% !important; border: 2px solid #000 !important; background: #fff !important; }
        .swal-input-round, select.swal-input-round { border: 2px solid #ccc !important; background: #fff !important; padding: 12px !important; border-radius: 10px !important; font-size: 1.1rem !important; font-weight: 800 !important; color: #000 !important; margin-bottom: 10px; width: 100%; }
        
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 2px solid var(--gold); z-index: 4000; }
        .nav-bar { display: flex; height: 80px; align-items: center; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #333; font-weight: 900; }
        .nav-item.active { color: var(--gold); background: #f9f9f9; }
        
        .fab { position: fixed; bottom: 100px; right: 20px; width: 70px; height: 70px; z-index: 1500; background: var(--gold); color: #fff; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .color-bar-container { width: 100%; height: 50px; border-radius: 10px; position: relative; overflow: hidden; border: 2px solid #000; margin: 10px 0; }
        .color-bar-input { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; cursor: pointer; }
    </style>
</head>
<body>
<div class="header"><div class="app-title">å°ˆå±¬ç©ºé–“ - åŠŸèƒ½å„ªå…ˆç‰ˆ</div><button onclick="calendar.today()" style="padding:10px; font-weight:900;">ä»Šå¤©</button></div>
<div id="top-view-switcher"><div id="viewSlider" class="view-slider"></div><button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button><button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button><button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button></div>

<div class="page-container">
    <div class="page active" id="page-0"><div id="calendar-container"><div id='calendar'></div></div></div>
    <div class="page" id="page-1"><div style="padding:10px;"><input type="text" id="custSearch" placeholder="æœå°‹å§“å..." oninput="renderCustomers()" style="width:70%; padding:15px;"><button onclick="addCustModal()" style="width:25%; padding:15px;">+ æ–°å¢</button></div><div id="customer-list-render"></div></div>
    <div class="page" id="page-2">
        <div style="background:#fff; padding:20px; border:1px solid #ddd; margin-bottom:10px;"><h4>â° ç‡Ÿæ¥­æ™‚é–“</h4><input type="time" id="set-start-time" class="swal-input-round"><input type="time" id="set-end-time" class="swal-input-round"><button onclick="updateHours()" style="width:100%; padding:15px; background:var(--gold); color:#fff; border:none; font-weight:900;">å„²å­˜æ™‚é–“</button></div>
        <div style="background:#fff; padding:20px; border:1px solid #ddd; margin-bottom:10px;"><h4>ğŸ“… å›ºå®šé€±ä¼‘</h4><div id="weekly-off-area" style="display:flex; gap:5px; flex-wrap:wrap;"></div><h4>ğŸ“… è‡¨æ™‚æ’ä¼‘ (å¯¦å¿ƒé¡¯ç¾)</h4><input type="date" id="offDate" class="swal-input-round"><div class="color-bar-container" id="off-box" style="background:#34495e;"><input type="color" id="offColor" class="color-bar-input" value="#34495e" oninput="document.getElementById('off-box').style.background=this.value"></div><button onclick="addOff()" style="width:100%; padding:15px; background:var(--gold); color:#fff; border:none; font-weight:900;">ç¢ºèªæ’ä¼‘</button><div id="off-list-render"></div></div>
        <div style="background:#fff; padding:20px; border:1px solid #ddd;"><h4>âœ‚ï¸ è¨­è¨ˆå¸«ç®¡ç† (é»æ“Šè‰²å¡Šæ›è‰²)</h4><button onclick="openMetaModal('stylists')" style="width:100%; padding:10px; margin-bottom:10px;">+ æ–°å¢è¨­è¨ˆå¸«</button><div id="stylist-manage-render"></div></div>
        <div style="display:flex; gap:10px; margin-top:10px;"><button onclick="exportData()" style="flex:1; padding:15px; background:#2c3e50; color:#fff;">ğŸ’¾ å‚™ä»½</button><button onclick="importData()" style="flex:1; padding:15px; background:var(--gold); color:#fff;">ğŸ“¥ æ¢å¾©</button></div>
    </div>
</div>
<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus" style="font-size:2rem;"></i></button>
<div class="nav-container"><div class="nav-bar"><button class="nav-item active" onclick="slideTo(0)">é ç´„</button><button class="nav-item" onclick="slideTo(1)">å®¢è³‡</button><button class="nav-item" onclick="slideTo(2)">è¨­å®š</button></div></div>

<script>
    let calendar; const KEY = 'SALON_V140_PURE';
    let data = JSON.parse(localStorage.getItem(KEY)) || { bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00' };
    document.addEventListener('DOMContentLoaded', () => { initCalendar(); renderSettings(); document.getElementById('set-start-time').value = data.startTime; document.getElementById('set-end-time').value = data.endTime; });
    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }
    
    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',
            events: (info, success) => {
                let evs = data.bookings.map(b => {
                    const s = data.stylists.find(x => x.name === b.stylist);
                    return { id: b.id, title: `${b.stylist}: ${b.customer} (${b.guests||1}äºº)`, start: b.start, extendedProps: { color: s ? s.color : b.color } };
                });
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: d.color || '#34495e' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#34495e' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventDidMount: (info) => { if(info.event.display !== 'background') info.el.style.setProperty('--event-color', info.event.extendedProps.color); },
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            dateClick: (info) => { calendar.changeView('timeGridDay', info.dateStr); document.getElementById('viewSlider').style.transform = `translateX(200%)`; }
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯' : 'æ–°å¢', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}"><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}"><select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select><div style="display:flex; gap:5px;"><select id="sw-b-m" class="swal-input-round"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}æœˆ</option>`).join('')}</select><select id="sw-b-d" class="swal-input-round"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">${i+1}æ—¥</option>`).join('')}</select></div><input id="sw-g" type="number" class="swal-input-round" value="${b?b.guests:1}"><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}">`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, guests: document.getElementById('sw-g').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); } else if(res && res.name) {
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: res.stylist, guests: res.guests };
            if(editId) { let i = data.bookings.findIndex(x=>x.id==editId); data.bookings[i]=bData; } else data.bookings.push(bData);
            save();
        }
    }
    function renderCustomers() {
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.forEach((c) => {
            area.innerHTML += `<div class="cust-card"><strong>${c.name}</strong><br>ğŸ“ ${c.phone}<div class="card-edit-btn" onclick="editCustModal('${c.name}', '${c.phone}')">ä¿®æ”¹</div></div>`;
        });
    }
    async function editCustModal(name, phone) {
        let i = data.customers.findIndex(x => x.name === name && x.phone === phone); if(i===-1) return;
        let c = data.customers[i];
        const { value: res, isDenied } = await Swal.fire({ title: 'ä¿®æ”¹', customClass:{popup:'glass-swal'}, showDenyButton: true, denyButtonText: 'åˆªé™¤', html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><div style="display:flex; gap:5px;"><select id="ec-b-m" class="swal-input-round"><option value="">æœˆ</option>${Array.from({length:12},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[0]==idx+1?'selected':''}>${idx+1}æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round"><option value="">æ—¥</option>${Array.from({length:31},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[1]==idx+1?'selected':''}>${idx+1}æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });
        if(isDenied) { data.customers.splice(i, 1); save(); renderCustomers(); } else if(res && res.name) { data.customers[i] = res; save(); renderCustomers(); }
    }
    async function addCustModal() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢', customClass:{popup:'glass-swal'}, html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><div style="display:flex; gap:5px;"><select id="ec-b-m" class="swal-input-round"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });
        if(res && res.name) { data.customers.push(res); save(); renderCustomers(); }
    }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx)); if(idx === 1) renderCustomers(); }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff() { const d = document.getElementById('offDate').value; const c = document.getElementById('offColor').value; if(d) { data.offDays.push({date:d, color:c}); save(); renderSettings(); } }
    function updateHours() { data.startTime = document.getElementById('set-start-time').value; data.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type:'application/json'})); a.download = `SALON.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { data = JSON.parse(e.target.result); save(); location.reload(); }; reader.readAsText(res.value); } }); }
    function renderSettings() { 
        document.getElementById('weekly-off-area').innerHTML = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].map((l, i) => `<button style="padding:10px; ${data.weeklyOff.includes(i)?'background:red; color:#fff;':''}" onclick="toggleWeeklyOff(${i})">${l}</button>`).join('');
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div>ğŸ“… ${d.date} <i class="fas fa-square" style="color:${d.color}"></i> <button onclick="data.offDays.splice(${i},1); save(); renderSettings();">åˆªé™¤</button></div>`).join(''); 
        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div><strong>${it.name}</strong><div class="color-bar-container" style="background:${it.color};" onclick="document.getElementById('s-c-${i}').click()"><input id="s-c-${i}" type="color" class="color-bar-input" value="${it.color}" oninput="data.stylists[${i}].color=this.value; save(); renderSettings();"></div></div>`).join(''); 
    }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V225 - 全境連動版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.5); --glass: rgba(255, 255, 255, 0.3); --luxury-border: rgba(212, 175, 55, 0.35); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* 設定頁面專屬樣式 */
        .setting-section { margin-bottom: 30px; padding: 0 20px; }
        .setting-label { font-size: 0.85rem; font-weight: 900; color: var(--gold); margin-bottom: 15px; letter-spacing: 1px; display: block; }
        .setting-card { background: #fff; border-radius: 20px; border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }

        /* 鋼鐵連動組件 */
        .page { display: none; width: 100vw; animation: qIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* 預約/日看板/客資樣式繼承 V224 (略，保持一致) */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: rgba(255,255,255,0.7); min-height: 100px; padding: 12px; cursor: pointer; border: 0.8px solid rgba(0, 0, 0, 0.08); }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; }
        .glass-btn { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--luxury-border); border-radius: 18px; padding: 10px 18px; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .luxury-input { width: 100%; border: 0.8px solid var(--luxury-border); border-radius: 22px; padding: 14px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 12px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div class="glass-btn" onclick="initMonth()">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">顧客庫</div>
        <div class="glass-btn" onclick="addClient()">+ 顧客</div>
    </div>
    <div id="cli-list" style="padding: 10px 0;"></div>
</div>

<div id="pg-set" class="page">
    <div class="header">
        <div class="app-title">系統設定</div>
    </div>
    <div class="setting-section">
        <span class="setting-label">營業時間連動</span>
        <div class="setting-card">
            <span>開始/結束</span>
            <div style="display:flex; gap:10px;">
                <input type="time" id="set-open" onchange="saveSet()" style="border:none; font-weight:700; color:var(--gold);">
                <input type="time" id="set-close" onchange="saveSet()" style="border:none; font-weight:700; color:var(--gold);">
            </div>
        </div>
    </div>

    <div class="setting-section">
        <span class="setting-label">設計師跑道</span>
        <div id="set-sty-list"></div>
        <div class="glass-btn" style="width:100%; margin-top:10px;" onclick="addSty()">+ 新增設計師</div>
    </div>

    <div class="setting-section">
        <span class="setting-label">服務項目管理</span>
        <div id="set-tag-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="glass-btn" style="width:100%; margin-top:15px;" onclick="addTag()">+ 新增項目</div>
    </div>

    <div class="setting-section" style="margin-top:50px;">
        <div class="glass-btn" style="color:#ff3b30; border-color:#ff3b30;" onclick="resetSystem()">重置系統資料庫</div>
    </div>
</div>

<button class="fab" id="main-fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-month')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">預約</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">客資</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-cog"></i><br><span style="font-size:0.7rem; font-weight:900;">設定</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_FINAL')) || {
        openT: "11:00", closeT: "21:00",
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}],
        appointments: [], clients: []
    };

    function save() { localStorage.setItem('SALON_MASTER_FINAL', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.style.color = '#ccc');
        if(id === 'pg-month') { document.getElementById('n-res').style.color = 'var(--gold)'; initMonth(); }
        if(id === 'pg-cli') { document.getElementById('n-cli').style.color = 'var(--gold)'; renderClients(); }
        if(id === 'pg-set') { document.getElementById('n-set').style.color = 'var(--gold)'; renderSettings(); }
    }

    // --- 設定頁連動邏輯 ---
    function renderSettings() {
        document.getElementById('set-open').value = store.openT;
        document.getElementById('set-close').value = store.closeT;
        
        const styList = document.getElementById('set-sty-list');
        styList.innerHTML = store.stylists.map(s => `
            <div class="setting-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:15px; height:15px; border-radius:50%; background:${s.color}"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <i class="fas fa-times" style="color:#ccc;" onclick="delSty(${s.id})"></i>
            </div>
        `).join('');

        const tagList = document.getElementById('set-tag-list');
        tagList.innerHTML = store.tags.map(t => `
            <div class="glass-btn" style="font-size:0.75rem; padding:5px 12px;">
                ${t.name} <i class="fas fa-times" style="margin-left:8px; opacity:0.3;" onclick="delTag(${t.id})"></i>
            </div>
        `).join('');
    }

    function saveSet() {
        store.openT = document.getElementById('set-open').value;
        store.closeT = document.getElementById('set-close').value;
        save();
    }

    async function addSty() {
        const { value: name } = await Swal.fire({ title: '設計師名字', input: 'text', confirmButtonText: '確定' });
        if(name) {
            const colors = ['#1d1d1f', '#D4AF37', '#3498db', '#e74c3c', '#2ecc71'];
            const newId = store.stylists.length > 0 ? Math.max(...store.stylists.map(s=>s.id)) + 1 : 1;
            store.stylists.push({ id: newId, name: name, color: colors[newId % colors.length] });
            save(); renderSettings();
        }
    }

    async function addTag() {
        const { value: name } = await Swal.fire({ title: '項目名稱', input: 'text', confirmButtonText: '確定' });
        if(name) {
            store.tags.push({ id: Date.now(), name: name });
            save(); renderSettings();
        }
    }

    function delSty(id) { store.stylists = store.stylists.filter(s => s.id !== id); save(); renderSettings(); }
    function delTag(id) { store.tags = store.tags.filter(t => t.id !== id); save(); renderSettings(); }

    function resetSystem() {
        Swal.fire({ title: '確定重置？', text: '所有預約與客資將消失！', icon: 'warning', showCancelButton: true }).then(r => {
            if(r.isConfirmed) { localStorage.clear(); location.reload(); }
        });
    }

    // --- 初始連動啟動 ---
    initMonth(); // 保持原本預約顯示邏輯
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div style="width:7px; height:7px; border-radius:50%; background:${c}; display:inline-block; margin-right:3px;"></div>`).join('');
            el.innerHTML = `<div style="font-size:1.1rem; font-weight:300;">${d}</div><div style="margin-top:15px;">${dots}</div>`;
            grid.appendChild(el);
        }
    }
</script>
</body>
</html>

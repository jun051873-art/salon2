<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon Elite V56.0 Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2c3e50; --gold: #D4AF37; --morandi: #A3B8B8; --bg: #F2F2F7; 
            --glass: blur(20px) saturate(160%);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* é‡‘é‚Šå‘¼å¸å°è¦½åˆ— */
        @keyframes goldBreath {
            0%, 100% { box-shadow: 0 0 5px rgba(212,175,55,0.3); border-color: rgba(212,175,55,0.5); }
            50% { box-shadow: 0 0 20px rgba(212,175,55,0.8); border-color: rgba(212,175,55,1); }
        }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.7); backdrop-filter: var(--glass); z-index: 2000; border-bottom: 1px solid rgba(212,175,55,0.2); }
        .app-title { font-size: 1.6rem; font-weight: 900; background: linear-gradient(90deg, #2c3e50, var(--gold), #2c3e50); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* æ»‘å‹•åˆ‡æ›å®¹å™¨ */
        #top-view-switcher { display: flex; background: rgba(255, 255, 255, 0.5); border-radius: 20px; margin: 10px auto; width: 92%; max-width: 400px; padding: 4px; position: relative; border: 1px solid rgba(0,0,0,0.05); }
        .view-btn { flex: 1; border: none; background: transparent; padding: 12px; font-weight: 900; color: #576574; cursor: pointer; z-index: 5; font-size: 0.95rem; }
        .view-slider { position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(33.33% - 6px); background: #fff; border-radius: 15px; transition: 0.4s; z-index: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .page-slider { display: flex; width: 300%; height: 100%; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .page { width: 33.333%; height: 100%; overflow-y: auto; padding: 10px 15px 200px 15px; }

        /* åœ“èŒå¯æ„›å®¢è³‡å¡ */
        .cust-card { background: #fff; border-radius: 40px; padding: 25px; margin-bottom: 15px; border: 1px solid #eee; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .history-box { margin-top: 15px; background: #fbfbfb; border-radius: 25px; padding: 15px; border: 1px dashed #ddd; }
        .history-item { font-size: 0.85rem; color: #555; margin-bottom: 6px; font-weight: 700; }
        .action-icon-btn { border: none; padding: 14px; border-radius: 20px; font-weight: 900; flex: 1; text-align: center; text-decoration: none; font-size: 1rem; transition: 0.2s; }
        .btn-call { background: #e1f5fe; color: #03a9f4; }
        .btn-book { background: var(--gold); color: white; }

        /* æ—¥æ›†æ ¼è‡ªå‹•æ’å¤§ */
        #calendar-container { background: #fff; border-radius: 40px; padding: 15px; box-shadow: 0 15px 45px rgba(0,0,0,0.05); }
        .fc-event { border: none !important; border-radius: 12px !important; }
        .fc-event-main { padding: 8px !important; font-weight: 800 !important; white-space: normal !important; word-break: break-all !important; }

        /* ç²¾ç·»å½ˆçª— */
        .glass-swal { border-radius: 45px !important; width: 92% !important; padding: 20px !important; }
        .swal-row { display: flex; align-items: center; background: #f5f5f5; border-radius: 25px; margin-bottom: 12px; border: 1px solid #eee; }
        .swal-input-round { border: none !important; background: transparent !important; flex: 1; padding: 15px !important; outline: none; font-size: 1.1rem; }

        /* åº•éƒ¨é‡‘é‚Šå‘¼å¸å°è¦½ */
        .nav-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 3000; }
        .nav-bar { display: flex; background: rgba(255, 255, 255, 0.85); backdrop-filter: var(--glass); border-radius: 45px; height: 85px; align-items: center; border: 2px solid var(--gold); animation: goldBreath 3s infinite; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #888; font-weight: 900; gap: 6px; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.5rem; }

        .fab { position: fixed; bottom: 135px; right: 25px; width: 70px; height: 70px; border-radius: 50%; z-index: 1500; border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.2); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #search-results { position: absolute; top: 100%; left: 0; width: 100%; background: #fff; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.15); z-index: 10000; display: none; }
        .search-item { padding: 15px; border-bottom: 1px solid #f8f8f8; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">Salon Elite V56</div>
    <div style="display:flex; gap:10px;">
        <select id="stylist-filter" onchange="refreshAll()" style="border-radius:15px; border:2px solid var(--gold); padding:6px; font-weight:900; background:white;"></select>
        <button onclick="calendar.today()" style="background:var(--morandi); color:white; border:none; border-radius:15px; padding:6px 15px; font-weight:900;">ä»Šå¤©</button>
    </div>
</div>

<div id="top-view-switcher">
    <div class="view-slider" id="viewSlider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button>
</div>

<div class="page-slider" id="mainSlider">
    <div class="page">
        <div style="text-align:center; margin:10px 0;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.3rem; font-weight:900; text-align:center; width:100%; color:var(--primary);"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>
    
    <div class="page">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <input type="text" id="custSearch" placeholder="ğŸ” æœå°‹å§“åã€é›»è©±æˆ–æ¨™ç±¤..." oninput="renderCustomers()" style="flex:1; padding:18px; border-radius:35px; border:none; background:#fff; font-weight:700; box-shadow: 0 4px 15px rgba(0,0,0,0.03);">
            <button onclick="editCustModal()" style="background:var(--morandi); color:white; border:none; border-radius:25px; padding:0 25px; font-weight:900;">+ æ–°å¢</button>
        </div>
        <div id="customer-list-render"></div>
    </div>
    
    <div class="page">
        <div class="cust-card">
            <h3>ğŸ¨ è¨­è¨ˆå¸«/æ¨™ç±¤ç®¡ç†</h3>
            <div id="stylist-manage-render"></div>
            <div id="tag-manage-render" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:15px;"></div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="openMetaModal('stylists')" style="flex:1; border:1px dashed var(--gold); background:none; padding:12px; border-radius:20px; font-weight:900;">+ è¨­è¨ˆå¸«</button>
                <button onclick="openMetaModal('services')" style="flex:1; border:1px dashed #aaa; background:none; padding:12px; border-radius:20px; font-weight:900;">+ æ¨™ç±¤</button>
            </div>
        </div>
        <div class="cust-card">
            <h3>ğŸ“… æ’ä¼‘ç®¡ç†</h3>
            <div style="display:flex; gap:6px; margin-bottom:15px; overflow-x: auto;"><button class="view-btn" onclick="toggleWeeklyOff(0)">æ—¥</button><button class="view-btn" onclick="toggleWeeklyOff(1)">ä¸€</button><button class="view-btn" onclick="toggleWeeklyOff(2)">äºŒ</button><button class="view-btn" onclick="toggleWeeklyOff(3)">ä¸‰</button><button class="view-btn" onclick="toggleWeeklyOff(4)">å››</button><button class="view-btn" onclick="toggleWeeklyOff(5)">äº”</button><button class="view-btn" onclick="toggleWeeklyOff(6)">å…­</button></div>
            <input type="date" onchange="addOff(this.value)" style="width:100%; padding:15px; border-radius:20px; border:1px solid #ddd; margin-bottom:10px;">
            <div id="off-list-render"></div>
        </div>
        <div style="display:flex; gap:15px;">
            <button onclick="exportData()" style="flex:1; padding:22px; border-radius:35px; background:var(--primary); color:white; font-weight:900; border:none; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
            <button onclick="importData()" style="flex:1; padding:22px; border-radius:35px; background:var(--gold); color:white; font-weight:900; border:none; box-shadow: 0 10px 20px rgba(212,175,55,0.3);">ğŸ“¥ æ¢å¾©è³‡æ–™</button>
        </div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus" style="font-size:1.8rem; color:var(--gold);"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>é¡§å®¢</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    const KEY = 'SALON_ELITE_V56_FINAL';
    let data = JSON.parse(localStorage.getItem(KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'09:00', endTime:'21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); refreshAll(); initSwipe();
    });

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: data.startTime+':00', slotMaxTime: data.endTime+':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}\n${b.note||''}`, start: b.start, backgroundColor: b.color, borderColor: 'transparent'
                }));
                data.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: '#ffdada' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#ffdada' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventClick: (info) => openBookingModal(null, null, info.event.id)
        });
        calendar.render();
    }

    window.quickAddTag = (val) => {
        const area = document.getElementById('sw-o');
        area.value = area.value ? area.value + `ã€${val}` : val;
    };

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `
                <div style="text-align:left; position:relative;">
                    <div class="swal-row"><div style="padding:15px;">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div></div>
                    <div class="swal-row"><div style="padding:15px;">ğŸ“</div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}"></div>
                    <div class="swal-row"><div style="padding:15px;">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div>
                    <p style="font-weight:900; margin:10px 0 5px 0;">é …ç›®æ¨™ç±¤ (é»æ“Šå¿«é€Ÿå¡«å¯«)ï¼š</p>
                    <div style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px;">${data.services.map(s=>`<div style="background:#fff; border:1px solid #ddd; padding:8px 12px; border-radius:20px; font-size:0.8rem; font-weight:700;" onclick="window.quickAddTag('${s.name}')">${s.name}</div>`).join('')}</div>
                    <textarea id="sw-o" class="swal-input-round" style="width:100%; height:100px; border:1px solid #eee !important; border-radius:20px; padding:15px;" placeholder="ç´°ç¯€å…§å®¹ (å­—å¤šè‡ªå‹•æ’å¤§æ—¥æ›†)...">${b?b.note:''}</textarea>
                    <div class="swal-row" style="margin-top:10px;"><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div>
                </div>
            `,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); refreshAll(); }
        else if(res && res.name) {
            const [sN, sC] = res.stylist.split('|');
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: sN, color: sC, note: res.note };
            if(editId) data.bookings[data.bookings.findIndex(x=>x.id==editId)] = bData; else data.bookings.push(bData);
            if(!data.customers.find(c=>c.name===res.name)) data.customers.push({name:res.name, phone:res.phone, bday:'', tags:[], color:sC});
            save(); refreshAll();
        }
    }

    function renderCustomers() {
        const q = document.getElementById('custSearch').value.toLowerCase();
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.filter(c => c.name.includes(q) || c.phone.includes(q)).forEach((c, idx) => {
            const history = data.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0,3);
            area.innerHTML += `
                <div class="cust-card" style="border-left: 12px solid ${c.color || '#ddd'}">
                    <div style="display:flex; justify-content:space-between;">
                        <div><strong style="font-size:1.4rem;">${c.name}</strong><br><span style="color:var(--gold); font-weight:900;">ğŸ“ ${c.phone}</span><br><small style="color:#aaa;">ğŸ‚ ç”Ÿæ—¥: ${c.bday||'æœªè¨­'}</small></div>
                        <i class="fas fa-edit" style="color:var(--morandi); font-size:1.2rem;" onclick="editCustModal(${idx})"></i>
                    </div>
                    <div class="history-box">
                        <div style="font-size:0.8rem; font-weight:900; color:var(--morandi); margin-bottom:8px;">æœ€å¾Œ 3 æ¬¡ç´€éŒ„ï¼š</div>
                        ${history.length?history.map(h=>`<div class="history-item">ğŸ“ ${h.start.split('T')[0]} - ${h.note||'ç„¡é …ç›®'}</div>`).join(''):'<div class="history-item">ç„¡ç´€éŒ„</div>'}
                    </div>
                    <div style="display:flex; gap:12px; margin-top:15px;">
                        <a href="tel:${c.phone}" class="action-icon-btn btn-call"><i class="fas fa-phone"></i> æ’¥æ‰“</a>
                        <button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="action-icon-btn btn-book"><i class="fas fa-plus"></i> é ç´„</button>
                    </div>
                </div>`;
        });
    }

    async function editCustModal(idx = null) {
        let c = idx !== null ? data.customers[idx] : {name:'', phone:'', bday:'', color:'#A3B8B8'};
        const { value: res } = await Swal.fire({
            title: idx!==null?'ä¿®æ”¹å®¢è³‡':'æ–°å¢é¡§å®¢', customClass: { popup: 'glass-swal' },
            html: `<input id="ec-n" class="swal2-input" placeholder="å§“å" value="${c.name}"><input id="ec-p" class="swal2-input" placeholder="é›»è©±" value="${c.phone}"><input id="ec-b" type="date" class="swal2-input" value="${c.bday}"><input id="ec-c" type="color" class="swal2-input" value="${c.color}">`,
            preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b').value, color: document.getElementById('ec-c').value })
        });
        if(res && res.name) { if(idx!==null) data.customers[idx]=res; else data.customers.push(res); save(); renderCustomers(); }
    }

    function slideTo(idx) {
        document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 100);
        if(idx === 1) renderCustomers();
        if(idx === 2) renderSettings();
    }

    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    
    function initSwipe() {
        let sX = 0; document.getElementById('calendar-container').addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true});
        document.getElementById('calendar-container').addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - sX;
            if(Math.abs(diff)>80) diff > 0 ? calendar.prev() : calendar.next();
        }, {passive:true});
    }

    // å‚™ä»½èˆ‡æ¢å¾© (é˜²äº‚ç¢¼å¼·åŒ–ç‰ˆ)
    function exportData() {
        const blob = new Blob([JSON.stringify(data)], {type:'application/json;charset=utf-8'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP_${new Date().toLocaleDateString()}.json`; a.click();
    }
    function importData() {
        Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file', inputAttributes: { accept: '.json' }, customClass: { popup: 'glass-swal' } }).then(res => {
            if(res.value) {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        data = Object.assign(data, imported); save(); location.reload();
                    } catch(err) { Swal.fire('éŒ¯èª¤', 'è³‡æ–™æå£æˆ–æ ¼å¼ä¸ç¬¦', 'error'); }
                };
                reader.readAsText(res.value, "UTF-8");
            }
        });
    }

    function renderSettings() {
        ['stylists', 'services'].forEach(type => {
            const area = document.getElementById(`${type==='stylists'?'stylist':'tag'}-manage-render`);
            area.innerHTML = data[type].map((it, i) => `<div class="manage-item"><span onclick="editMeta('${type}', ${i})" style="font-weight:900;">${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="data.${type}.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
        });
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div class="manage-item"><span>ğŸ“… ${d}</span><i class="fas fa-times" onclick="data.offDays.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
    }
    async function editMeta(type, index) {
        const item = data[type][index];
        const { value: res } = await Swal.fire({ title: 'ä¿®æ”¹', html: `<input id="e-n" class="swal2-input" value="${item.name}"><input type="color" id="e-c" value="${item.color||'#A3B8B8'}">`, preConfirm: () => ({ name: document.getElementById('e-n').value, color: document.getElementById('e-c').value }) });
        if(res && res.name) { data[type][index] = res; save(); renderSettings(); }
    }
    function updateStylistFilter() { document.getElementById('stylist-filter').innerHTML = '<option value="all">æ‰€æœ‰è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); }
    function toggleWeeklyOff(day) { data.weeklyOff.includes(day) ? data.weeklyOff = data.weeklyOff.filter(d => d !== day) : data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff(v) { if(v && !data.offDays.includes(v)) { data.offDays.push(v); save(); renderSettings(); } }
    async function openMetaModal(type) {
        const { value: n } = await Swal.fire({ title: 'æ–°å¢', input: 'text' });
        if(n) { data[type].push({name:n, color:'#A3B8B8'}); save(); refreshAll(); renderSettings(); }
    }
    window.searchC = (val) => {
        const res = document.getElementById('search-results'); if(!val) { res.style.display = 'none'; return; }
        const m = data.customers.filter(c => c.name.includes(val)).slice(0, 5);
        if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" onclick="document.getElementById('sw-n').value='${c.name}';document.getElementById('sw-p').value='${c.phone}';document.getElementById('search-results').style.display='none'">${c.name}</div>`).join(''); res.style.display='block'; }
        else res.style.display='none';
    };
    function refreshAll() { updateStylistFilter(); if(calendar) calendar.refetchEvents(); save(); }
</script>
</body>
</html>

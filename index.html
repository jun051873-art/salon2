<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V220 - 智慧聯動版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.6); --glass: rgba(255, 255, 255, 0.3); --luxury-border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 100; }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* 頁面切換系統 */
        .page { display: none; width: 100vw; animation: qPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .page.active { display: block; }
        @keyframes qPop { from { opacity: 0; transform: scale(0.98) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* 月曆與卡片 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0; margin: 15px; border-radius: 30px; overflow: hidden; background: var(--mist); }
        .cal-day { background: rgba(255,255,255,0.4); min-height: 95px; padding: 12px; cursor: pointer; border: 0.2px solid rgba(0,0,0,0.02); }
        .dot { width: 7px; height: 7px; border-radius: 50%; margin-top: 15px; display: inline-block; margin-right: 3px; }

        /* 智慧聯想建議區 */
        .suggest-box { position: absolute; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); border-radius: 15px; border: 0.5px solid var(--luxury-border); z-index: 5000; max-height: 150px; overflow-y: auto; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .suggest-item { padding: 12px 20px; border-bottom: 0.5px solid #eee; font-weight: 700; color: var(--primary); }

        /* UI 組件 */
        .glass-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.8px solid var(--luxury-border); border-radius: 20px; padding: 12px 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .luxury-input { width: 100%; border: 0.5px solid var(--luxury-border); border-radius: 22px; padding: 16px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 15px; }
        .q-drawer { display: none; padding: 15px; border-radius: 25px; background: rgba(242, 242, 247, 0.5); backdrop-filter: blur(15px); border: 0.5px solid var(--luxury-border); margin-bottom: 15px; }
        .q-drawer.open { display: block; }

        /* 導航 */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { text-align: center; cursor: pointer; transition: 0.3s; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="page-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div class="glass-btn" onclick="initMonth()" style="padding: 6px 15px; font-size: 0.8rem;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="page-client" class="page" style="padding:20px;">
    <div class="header" style="padding:0; margin-bottom:20px; background:none; backdrop-filter:none;">
        <div class="app-title">顧客庫</div>
    </div>
    <div id="client-list-container"></div>
</div>

<div id="page-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <i class="fas fa-chevron-left" onclick="showPage('page-month')" style="color:var(--gold); font-size:1.8rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.6rem;"></div>
        <div style="width:24px;"></div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px;"></div>
</div>

<button class="fab" onclick="popSmartBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div class="nav-item" onclick="showPage('page-month')" id="nav-res"><i class="fas fa-calendar-check" style="font-size:1.5rem;"></i><br><span style="font-size:0.7rem; font-weight:900;">預約</span></div>
    <div class="nav-item" onclick="showPage('page-client')" id="nav-cli"><i class="fas fa-address-book" style="font-size:1.5rem;"></i><br><span style="font-size:0.7rem; font-weight:900;">客資</span></div>
    <div class="nav-item"><i class="fas fa-cog" style="font-size:1.5rem;"></i><br><span style="font-size:0.7rem; font-weight:900;">設定</span></div>
</div>

<script>
    let tempTags = [], tempStyId = 1, tempCount = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V220_BRAIN')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}, {id: 4, name: '護理'}],
        appointments: [],
        clients: [] // 客資記憶庫
    };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-res').style.color = (id==='page-month'||id==='page-day') ? 'var(--gold)' : '#ccc';
        document.getElementById('nav-cli').style.color = (id==='page-client') ? 'var(--gold)' : '#ccc';
        if(id === 'page-month') initMonth();
        if(id === 'page-client') renderClients();
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div>${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showPage('page-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const container = document.getElementById('day-lanes'); container.innerHTML = '';
        store.stylists.forEach(sty => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.date === ds && a.sId == sty.id).sort((a,b)=>a.time.localeCompare(b.time));
            const cards = apps.map(a => `<div style="border-radius:20px; padding:15px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin-bottom:12px; border-left:6px solid ${sty.color};"><div style="font-weight:900; color:var(--gold); font-size:0.8rem;">${a.time} • ${a.count}人</div><div style="font-size:1.2rem; font-weight:900; margin:5px 0;">${a.name}</div><div style="font-size:0.75rem; color:#888;">${a.tags.join(' + ')}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; font-size:0.8rem; color:${sty.color}; padding:10px; border-bottom:1px solid #eee; margin-bottom:15px;">${sty.name}</div>${cards}`;
            container.appendChild(lane);
        });
    }

    function renderClients() {
        const area = document.getElementById('client-list-container');
        area.innerHTML = store.clients.map(c => `
            <div style="padding:20px; background:#fff; border-radius:20px; border:1px solid #eee; margin-bottom:10px;">
                <div style="font-weight:900; font-size:1.2rem;">${c.name}</div>
                <div style="font-size:0.8rem; color:var(--sub);">偏好設計師: ${store.stylists.find(s=>s.id==c.lastSty)?.name || '無'}</div>
                <div style="font-size:0.8rem; color:var(--sub);">常用項目: ${c.lastTags.join(', ')}</div>
            </div>
        `).join('');
    }

    // --- 核心：智慧聯動預約 ---
    async function popSmartBooking() {
        tempTags = []; tempStyId = store.stylists[0].id; tempCount = 1;
        const { value: res } = await Swal.fire({
            title: '預約',
            confirmButtonText: '預約',
            customClass: { confirmButton: 'btn-reserve', popup: 'swal-q-popup' },
            showCancelButton: true,
            background: 'rgba(255,255,255,0.95)',
            backdrop: 'blur(20px)',
            html: `
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <div class="glass-btn" onclick="tQ('sty-q')" style="flex:1.5;"><span id="s-lab">${store.stylists[0].name}</span></div>
                    <div class="glass-btn" style="flex:0.6;"><input type="checkbox" id="sv-chk" checked style="accent-color:var(--gold); width:20px; height:20px;"></div>
                </div>
                <div id="sty-q" class="q-drawer">
                    ${store.stylists.map(s => `<div class="glass-btn" style="margin:5px;" onclick="setS(${s.id},'${s.name}')">${s.name}</div>`).join('')}
                </div>

                <div style="position:relative;">
                    <input id="n-in" class="luxury-input" placeholder="顧客姓名" oninput="handleSmartSearch(this)">
                    <div id="suggest-area" class="suggest-box"></div>
                </div>
                
                <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center;">
                    <input id="d-in" class="luxury-input" type="date" value="${new Date().toLocaleDateString('sv')}" style="flex:2; margin:0;">
                    <div style="display:flex; flex-direction:column; gap:2px;">
                        <i class="fas fa-chevron-up" style="color:var(--gold); cursor:pointer;" onclick="adjC(1)"></i>
                        <span id="c-lab" style="font-weight:900;">1人</span>
                        <i class="fas fa-chevron-down" style="color:var(--gold); cursor:pointer;" onclick="adjC(-1)"></i>
                    </div>
                </div>

                <input id="t-in" class="luxury-input" type="time" value="12:00">
                
                <div class="glass-btn" style="width:100%;" onclick="tQ('t-q')">項目</div>
                <div id="t-q" class="q-drawer">
                    ${store.tags.map(t => `<div class="tag-chip-q" id="tag-${t.id}" style="display:inline-block; border:1px solid var(--gold); border-radius:10px; padding:8px; margin:4px; font-weight:700;" onclick="toggleT('${t.name}', this)">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => {
                const name = document.getElementById('n-in').value;
                const doSave = document.getElementById('sv-chk').checked;
                if(!name || tempTags.length === 0) return Swal.showValidationMessage('請輸入完整');
                return { sId: tempStyId, name, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...tempTags], count: tempCount, doSave };
            }
        });

        if(res) {
            store.appointments.push(res);
            if(res.doSave) {
                let c = store.clients.find(x => x.name === res.name);
                if(c) { c.lastSty = res.sId; c.lastTags = res.tags; c.lastCount = res.count; }
                else { store.clients.push({ name: res.name, lastSty: res.sId, lastTags: res.tags, lastCount: res.count }); }
            }
            localStorage.setItem('SALON_V220_BRAIN', JSON.stringify(store));
            initMonth();
        }
    }

    // 智慧聯想邏輯
    function handleSmartSearch(el) {
        const val = el.value.trim();
        const area = document.getElementById('suggest-area');
        if(!val) { area.style.display = 'none'; return; }
        const matches = store.clients.filter(c => c.name.includes(val));
        if(matches.length > 0) {
            area.style.display = 'block';
            area.innerHTML = matches.map(m => `<div class="suggest-item" onclick="applyClient('${m.name}')">${m.name}</div>`).join('');
        } else { area.style.display = 'none'; }
    }

    function applyClient(name) {
        const c = store.clients.find(x => x.name === name);
        document.getElementById('n-in').value = name;
        document.getElementById('suggest-area').style.display = 'none';
        // 自動帶入
        setS(c.lastSty, store.stylists.find(s=>s.id==c.lastSty).name);
        tempCount = c.lastCount; document.getElementById('c-lab').innerText = tempCount + '人';
        // 自動帶入標籤視覺
        tempTags = [...c.lastTags];
        document.querySelectorAll('.tag-chip-q').forEach(el => {
            el.style.background = tempTags.includes(el.innerText) ? 'var(--gold)' : 'none';
            el.style.color = tempTags.includes(el.innerText) ? '#fff' : 'inherit';
        });
    }

    function tQ(id) { document.getElementById(id).classList.toggle('open'); }
    function setS(id, name) { tempStyId = id; document.getElementById('s-lab').innerText = name; document.getElementById('sty-q').classList.remove('open'); }
    function adjC(v) { tempCount = Math.max(1, tempCount + v); document.getElementById('c-lab').innerText = tempCount + '人'; }
    function toggleT(t, el) { 
        const i = tempTags.indexOf(t); 
        if(i > -1) { tempTags.splice(i, 1); el.style.background='none'; el.style.color='inherit'; } 
        else { tempTags.push(t); el.style.background='var(--gold)'; el.style.color='#fff'; }
    }

    initMonth();
</script>

<style>
    /* 補強按鈕美學 */
    .btn-reserve { background: var(--gold) !important; color: #fff !important; border-radius: 20px !important; padding: 12px 30px !important; font-weight: 900 !important; }
</style>
</body>
</html>

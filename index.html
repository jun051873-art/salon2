<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="å°ˆå±¬ç©ºé–“">
    <title>Salon V258 - æµå‹•æ’ä¼‘é–å®šç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.8px solid var(--luxe-border); border-radius: var(--round-pill); padding: 15px 30px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 180px; }

        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 0.9rem; font-weight: 900; color: #aaa; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: var(--round-pill); overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 130px; padding: 20px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; font-size: 1.3rem; }
        
        .client-card { border-radius: 25px; padding: 18px 30px; background: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.03); margin: 12px 45px; border-left: 10px solid var(--sty-color, #eee); display: flex; align-items: center; justify-content: space-between; position: relative; }
        .icon-btn { width: 50px; height: 50px; border-radius: 18px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.2rem; cursor: pointer; }

        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }

        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; }
        .lane { flex: 1 1 0; min-width: 320px; }
        .apt-card { padding: 35px; background: #fff; border-radius: var(--round-pill); border-left: 10px solid var(--c); margin-bottom: 25px; box-shadow: 0 12px 30px rgba(0,0,0,0.06); position: relative; }

        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; height: 95px; background: rgba(255,255,255,0.9); backdrop-filter: blur(30px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 0.8px solid var(--luxe-border); box-shadow: 0 20px 50px rgba(0,0,0,0.1); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; transition: 0.4s; font-size: 1.4rem; }
        .nav-item.active { color: var(--gold); transform: scale(1.1); }
        
        .tag-chip { display: inline-block; padding: 14px 26px; border-radius: 25px; border: 1.5px solid var(--luxe-border); margin: 8px; font-weight: 700; cursor: pointer; font-size: 1.1rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; border-color: var(--gold); }

        .swal-pill { border-radius: 40px !important; padding: 35px !important; }
        /* æ’ä¿®æœˆæ›†å½ˆçª—å…§éƒ¨ä¿®æ­£ */
        .swal-scroll-box { max-height: 60vh; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:20px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" onchange="initMonth()"></div></div>
    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div class="calendar-grid" id="cal-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:1.8rem; padding:12px 30px;">+</div></div></div>
    <div class="content-scroll" id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">1. æ’ä¼‘</p><div style="display:flex; gap:25px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:70px;height:70px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap;"></div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:25px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:25px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">4. å‚™ä»½</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰æª”æ¡ˆ</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">é¸æ“‡æª”æ¡ˆ</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:25px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900; font-size:1.8rem;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.9rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:0.9rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.9rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_V258_iPad')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { 
        store.offColor = document.getElementById('off-c')?.value || store.offColor;
        localStorage.setItem('SALON_V258_iPad', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) document.getElementById('n-res').classList.add('active');
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- æ’ä¼‘ï¼šä¿®å¾©è£åˆ‡ã€æ”¯æ´æ»‘å‹•ã€é€±ä¸€å°é½Š ---
    async function pickOffMulti() {
        await Swal.fire({
            title: 'é€£é¸æ’ä¼‘', customClass: { popup: 'swal-pill' },
            html: `
                <div class="calendar-header" style="margin: 0 0 10px 0;"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
                <div class="swal-scroll-box">
                    <div id="sw-cal" class="calendar-grid" style="margin:0; width:100%;"></div>
                </div>
            `,
            didOpen: () => {
                const g = document.getElementById('sw-cal');
                const now = new Date();
                const year = now.getFullYear(), month = now.getMonth();
                const days = new Date(year, month + 1, 0).getDate();
                let startDay = new Date(year, month, 1).getDay();
                startDay = startDay === 0 ? 6 : startDay - 1;
                for(let i=0; i<startDay; i++) g.appendChild(document.createElement('div'));
                for(let d=1; d<=days; d++) {
                    const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const el = document.createElement('div');
                    el.className = 'cal-day'; el.innerText = d;
                    el.style.minHeight = '80px'; el.style.fontSize = '1rem';
                    if(store.offDays.includes(ds)) el.style.background = store.offColor;
                    el.onclick = () => {
                        const i = store.offDays.indexOf(ds);
                        if(i>-1) { store.offDays.splice(i,1); el.style.background='#fff'; }
                        else { store.offDays.push(ds); el.style.background=store.offColor; }
                    };
                    g.appendChild(el);
                }
            }
        }); 
        saveS(); renderSet(); initMonth();
    }

    // --- é–æ­»ç©©å®šæ ¸å¿ƒ ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay(); startDay = startDay === 0 ? 6 : startDay - 1;
        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:20px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || c.lastSty == fId) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="flex:1;">
                    <div style="font-weight:900; font-size:1.5rem;">${c.n} <span style="font-size:0.9rem; color:#888; font-weight:400; margin-left:10px;">${s?.name || ''}</span></div>
                    <div style="font-size:1.1rem; color:#888; margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                    <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;">${history.map(h=>`<span style="font-size:0.85rem; background:#f2f2f7; padding:4px 12px; border-radius:12px; color:#555;">${h.date.slice(5)} ${h.tags[0]||'æœå‹™'}</span>`).join('')}</div>
                </div>
                <div style="display:flex; gap:12px; align-items:center;">
                    <div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="icon-btn" onclick="contactCustomer('${c.p}')"><i class="fas fa-phone"></i></div>
                    <div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div>
                </div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function contactCustomer(phone) {
        await Swal.fire({
            title: 'è¯çµ¡å®¢æˆ¶', customClass: { popup: 'swal-pill' },
            html: `<div style="display:flex; gap:20px; justify-content:center;">
                    <a href="tel:${phone}" class="luxe-btn" style="text-decoration:none; flex:1; border-radius:40px;"><i class="fas fa-phone" style="margin-right:10px;"></i>æ’¥æ‰“</a>
                    <a href="sms:${phone}" class="luxe-btn" style="text-decoration:none; flex:1; border-radius:40px;"><i class="fas fa-comment-alt" style="margin-right:10px;"></i>ç°¡è¨Š</a>
                   </div>`,
            showConfirmButton: false
        });
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const apps = store.appointments.filter(a => a.date === ds && a.styId == s.id);
            const cards = apps.map(a => `<div class="apt-card" style="--c:${s.color}; padding:40px;">
                <div style="position:absolute; right:20px; top:20px; display:flex; gap:15px;">
                    <i class="fas fa-pen" style="color:#ccc; cursor:pointer;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i>
                    <i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.3); cursor:pointer;" onclick="delApt(${a.id}, '${ds}')"></i>
                </div>
                <div style="font-weight:900; color:var(--gold); font-size:1.2rem;">${a.time} (${a.count}äºº)</div>
                <div style="font-weight:900; font-size:2.2rem; margin:10px 0;">${a.name}</div>
                <div style="font-size:1.2rem; color:#888;">${a.tags.join(' + ')}</div>
            </div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:35px; font-size:1.6rem;">${s.name}</div>${cards || '<div style="flex:1"></div>'}`;
            area.appendChild(lane);
        });
    }

    async function popBooking(n="", p="", sId=null, editId=null) {
        tempTags = editId ? [...store.appointments.find(a=>a.id==editId).tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è¨˜éŒ„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, background: 'rgba(255,255,255,0.98)', backdrop: 'blur(20px)', customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative; margin-bottom:15px;"><div style="display:flex; gap:15px;"><input id="pop-n" class="luxe-btn" style="flex:1; border-radius:40px;" placeholder="å§“å" value="${n}" oninput="searchSugg(this)"><div class="luxe-btn" style="padding:15px; border-radius:40px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:1.1rem;">å­˜</span></div></div><div id="pop-box" style="position:absolute; width:100%; background:#fff; border-radius:25px; z-index:5000; display:none; border:0.5px solid #ddd; max-height:200px; overflow-y:auto; margin-top:10px;"></div></div><input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:15px; border-radius:40px;" placeholder="é›»è©±" value="${p}"><div style="display:flex; gap:15px; margin-bottom:15px;"><select id="pop-s" class="luxe-btn" style="flex:1.5; border-radius:40px;">${store.stylists.map(s=>`<option value="${s.id}" ${s.id==sId?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-c" class="luxe-btn" style="flex:0.5; border-radius:40px;" type="number" value="1"></div><div class="luxe-btn" style="width:100%; margin-bottom:15px; border-radius:40px;" onclick="document.getElementById('pop-tg').style.display='block'">æœå‹™é …ç›®</div><div id="pop-tg" style="display:none; background:#f2f2f7; padding:25px; border-radius:var(--round-pill); margin-bottom:15px;">${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" style="padding:12px 24px; border-radius:25px;" onclick="this.classList.toggle('selected'); upT('${t.name}')">${t.name}</div>`).join('')}</div><div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5; border-radius:40px;" value="${curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1; border-radius:40px;" value="12:00"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res) {
            const data = { id: editId || Date.now(), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: [...tempTags] };
            if(editId) store.appointments = store.appointments.map(a => a.id == editId ? data : a); else store.appointments.push(data);
            if(res.sv && !store.clients.find(x=>x.n == res.n)) store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'});
            saveS(); initMonth(); if(document.getElementById('pg-day').classList.contains('active')) renderDay(res.d);
        }
    }

    function upT(t) { const i = tempTags.indexOf(t); if(i>-1) tempTags.splice(i,1); else tempTags.push(t); }
    function searchSugg(el) { const val = el.value.trim(); const box = document.getElementById('pop-box'); if(!val) { box.style.display='none'; return; } const ms = store.clients.filter(c => c.n.includes(val)); if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div style="padding:20px; border-bottom:0.5px solid #eee; font-weight:700;" onclick="document.getElementById('pop-n').value='${m.n}';document.getElementById('pop-p').value='${m.p}';document.getElementById('pop-s').value='${m.lastSty}';document.getElementById('pop-box').style.display='none';">${m.n} (${m.p})</div>`).join(''); } else box.style.display='none'; }

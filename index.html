<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V196</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 90px; }
        
        .sticky-top-group { position: sticky; top: 0; z-index: 4500; background: #fff; border-bottom: 1px solid var(--border); }
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* æš´åŠ›ç¾å­¸çµ„ä»¶ */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 15px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        .gold-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; background: #fff; display: inline-block; }

        /* é ç´„å¡Šè¦–è¦º */
        .fc-event { background: #fff !important; border: 1px solid var(--border) !important; border-left: 5px solid var(--event-color) !important; color: #000 !important; font-weight: 700 !important; padding: 4px 8px !important; border-radius: 8px !important; }

        /* å½ˆçª— UI æ·±åº¦å®šåˆ¶ */
        .swal2-popup { border-radius: 30px !important; border: 1.5px solid var(--gold) !important; padding: 25px !important; }
        .swal2-title { font-weight: 900 !important; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .swal2-input-v { border: 1.2px solid var(--gold) !important; border-radius: 15px !important; background: #fff !important; padding: 10px 15px !important; font-weight: 700 !important; font-size: 1rem !important; }
        
        /* æ©¢åœ“æ—¥æœŸæ™‚é–“ */
        .oval-time-group { display: flex; gap: 10px; margin-top: 15px; }
        .oval-input { flex: 1; border: 1.2px solid var(--gold); border-radius: 20px; padding: 10px; text-align: center; font-weight: 900; background: #fff; font-size: 0.9rem; }

        /* æœå‹™é …ç›®ç‰†æ¨™ç±¤ */
        .swal-tag-wall { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .swal-tag-card { border: 1.2px solid var(--gold); border-radius: 15px; padding: 12px 20px; background: #fff; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .swal-tag-card.active { background: var(--gold); color: #fff; box-shadow: 0 5px 15px rgba(212,175,55,0.3); }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 8px 25px rgba(0,0,0,0.08); font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="sticky-top-group">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
    </div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    <div class="page" id="page-2" id="settings-dynamic"></div>
</div>

<button class="fab" onclick="openBooking()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-item active" onclick="slideTo(0)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-calendar-alt"></i><span style="font-size:0.7rem;">é ç´„è¡¨</span></div>
    <div class="nav-item" onclick="slideTo(1)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-user-circle"></i><span style="font-size:0.7rem;">å®¢è³‡</span></div>
    <div class="nav-item" onclick="slideTo(2)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center;"><i class="fas fa-cog"></i><span style="font-size:0.7rem;">è¨­å®š</span></div>
</div>

<script>
    let calendar, mini, tempTags = [], selectedSId = null;
    let store = JSON.parse(localStorage.getItem('SALON_V196_PRO')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}, {id: 3, name: 'ç‡™é«®'}],
        clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ id: a.id, title: `${a.n} | ${a.tags.join('+')}`, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            },
            eventDidMount: i => { if(i.event.display !== 'background') { const s = store.stylists.find(x => x.id == i.event.extendedProps.sId); if(s) i.el.style.setProperty('--event-color', s.color); } },
            eventClick: i => editBooking(i.event.id)
        });
        calendar.render();
    }

    // --- é©å‘½æ€§é ç´„è¦–çª— ---
    async function openBooking(clientName = "", clientSId = null) {
        tempTags = [];
        selectedSId = clientSId || store.stylists[0].id;
        const sty = store.stylists.find(s => s.id == selectedSId);

        const { value: res } = await Swal.fire({
            title: `<div>æ–°å¢é ç´„</div><i class="fas fa-archive" style="color:var(--gold); font-size:1.1rem; cursor:pointer;" onclick="Swal.showValidationMessage('åŠŸèƒ½é–‹ç™¼ä¸­')"></i>`,
            html: `
                <div style="display:flex; justify-content:center; margin-bottom:20px;">
                    <div class="apple-btn-mini" style="font-size:1rem; padding:10px 25px;" id="sty-selector-btn" onclick="pickSty()">è¨­è¨ˆå¸«ï¼š${sty.name}</div>
                </div>
                <input id="an" class="swal2-input-v" placeholder="é¡§å®¢å§“å" style="width:100%;" value="${clientName}">
                <div class="oval-time-group">
                    <input id="ad" class="oval-input" type="date" value="${new Date().toISOString().split('T')[0]}">
                    <input id="at" class="oval-input" type="time" value="${store.openT}">
                </div>
                <div style="margin-top:20px;">
                    <div class="apple-btn-mini" style="width:100%; padding:12px;" onclick="pickTags()">é¸æ“‡æœå‹™é …ç›®</div>
                    <div id="tag-display-area" style="margin-top:10px; font-size:0.85rem; color:var(--gold); font-weight:800;"></div>
                </div>
            `,
            showCancelButton: true,
            confirmButtonText: 'ç¢ºèªé ç´„',
            preConfirm: () => {
                const n = document.getElementById('an').value;
                const d = document.getElementById('ad').value;
                const t = document.getElementById('at').value;
                if(!n || tempTags.length === 0) return Swal.showValidationMessage('è«‹å¡«å¯«å§“åä¸¦é¸æ“‡é …ç›®');
                return { sId: selectedSId, n, t: `${d}T${t}`, tags: [...tempTags] };
            }
        });
        if(res) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    // --- æš´åŠ›ç¾å­¸ï¼šé¸æ“‡å™¨ ---
    async function pickSty() {
        const { value: id } = await Swal.fire({
            title: 'é¸æ“‡è¨­è¨ˆå¸«',
            input: 'select',
            inputOptions: Object.fromEntries(store.stylists.map(s => [s.id, s.name])),
            inputAttributes: { class: 'swal2-select' }
        });
        if(id) {
            selectedSId = id;
            const s = store.stylists.find(x => x.id == id);
            document.getElementById('sty-selector-btn').innerText = `è¨­è¨ˆå¸«ï¼š${s.name}`;
        }
    }

    async function pickTags() {
        await Swal.fire({
            title: 'é¸æ“‡æœå‹™',
            html: `<div class="swal-tag-wall">${store.tags.map(t => `<div class="swal-tag-card ${tempTags.includes(t.name)?'active':''}" onclick="this.classList.toggle('active'); updateTempTags('${t.name}')">${t.name}</div>`).join('')}</div>`,
            confirmButtonText: 'å®Œæˆé¸æ“‡'
        });
        document.getElementById('tag-display-area').innerText = tempTags.join(' + ');
    }

    function updateTempTags(name) {
        const idx = tempTags.indexOf(name);
        idx > -1 ? tempTags.splice(idx, 1) : tempTags.push(name);
    }

    // --- å…¶é¤˜ç©©å®šåŠŸèƒ½ç¹¼æ‰¿ ---
    function renderAll() {
        localStorage.setItem('SALON_V196_PRO', JSON.stringify(store));
        // å®¢è³‡æ¸²æŸ“ (ç¶­æŒå¿«ç´„åœ–æ¨™èˆ‡æ­·å²ç´€éŒ„)
        const kw = document.getElementById('cSearch')?.value || "";
        const area = document.getElementById('client-list-area');
        if(area) {
            area.innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
                const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
                const history = store.appointments.filter(a => a.n === c.n).sort((a,b)=>new Date(b.t)-new Date(a.t)).slice(0,3)
                    .map((a,i)=>`<span class="history-tag ${i===0?'newest':''}">${a.t.split('T')[0].slice(5)} ${a.tags.join('+')}</span>`).join('');
                return `<div class="client-card"><div class="client-side-mark" style="background:${sc}"></div><div style="display:flex; justify-content:space-between;"><div class="gold-wrap" style="font-size:1.2rem;">${c.n}</div><div style="display:flex; gap:18px;"><i class="fas fa-calendar-plus" style="color:var(--gold); font-size:1.1rem; cursor:pointer;" onclick="openBooking('${c.n}', ${c.sId})"></i><a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); font-size:1.1rem;"></i></a><i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="safeDelete('client', ${c.id})"></i></div></div><div style="font-size:0.8rem; color:var(--sub); margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div><div style="margin-top:10px;">${history || '<span style="font-size:0.7rem; color:#ccc;">å°šç„¡ç´€éŒ„</span>'}</div></div>`;
            }).join('');
        }
        if(calendar) calendar.refetchEvents();
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function safeDelete(type, id) {
        Swal.fire({ title: 'ç¢ºå®šåˆªé™¤ï¼Ÿ', icon: 'warning', showCancelButton: true, confirmButtonColor: '#FF3B30', confirmButtonText: 'æ˜¯çš„ï¼Œåˆªé™¤' }).then((r) => {
            if (r.isConfirmed) {
                if(type==='client') store.clients = store.clients.filter(x=>x.id!==id);
                renderAll();
            }
        });
    }
</script>
</body>
</html>

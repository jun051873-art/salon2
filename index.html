<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V109</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2c3e50; --gold: #D4AF37; --morandi: #A3B8B8; --bg: #F2F2F7; 
            --glass: blur(20px) saturate(160%);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; overflow-y: auto; display: flex; flex-direction: column; padding-bottom: 120px; }

        @keyframes flowLight { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.7); backdrop-filter: var(--glass); z-index: 2000; border-bottom: 2px solid var(--gold); position: sticky; top: 0; }
        .app-title { 
            font-size: 1.6rem; font-weight: 900; 
            background: linear-gradient(120deg, #2c3e50 20%, var(--gold) 40%, #2c3e50 60%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: flowLight 4s linear infinite;
        }

        /* é ‚éƒ¨æœˆé€±æ—¥ï¼šç»ç’ƒé€æ„Ÿ */
        #top-view-switcher { display: flex; background: rgba(255, 255, 255, 0.4); backdrop-filter: var(--glass); border-radius: 20px; margin: 10px auto; width: 92%; max-width: 400px; padding: 4px; border: 2px solid var(--gold); position: relative; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 12px; font-weight: 900; color: #576574; cursor: pointer; z-index: 5; font-size: 0.95rem; }
        .view-slider { position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(33.33% - 6px); background: #fff; border-radius: 15px; transition: 0.3s; z-index: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .page-slider { display: flex; width: 300%; transition: transform 0.35s ease; }
        .page { width: 33.333%; padding: 10px 15px; }

        .fc-event { background-color: var(--event-color, var(--gold)) !important; border: none !important; border-radius: 25px !important; margin: 2px 5px !important; }
        .fc-event-main { color: white !important; padding: 6px 12px !important; font-weight: 900 !important; }

        /* é¡§å®¢å¡ç‰‡ */
        .cust-card { background: #fff; border-radius: 40px; padding: 25px; margin-bottom: 15px; border: 1px solid #eee; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .card-edit-btn { position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; background: var(--bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--morandi); z-index: 50; }
        
        .btn-call { background: #e1f5fe; color: #03a9f4; padding: 15px; border-radius: 20px; font-weight: 900; text-align: center; text-decoration: none; flex:1; }
        .btn-book { background: var(--gold); color: white; padding: 15px; border-radius: 20px; font-weight: 900; border: none; flex:1; }
        
        #calendar-container { background: #fff; border-radius: 40px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* è¼¸å…¥æ¡†ç»ç’ƒæ„Ÿ */
        .glass-swal { border-radius: 45px !important; width: 92% !important; max-height: 90vh !important; overflow-y: auto !important; padding: 20px !important; backdrop-filter: blur(15px) !important; border: 1px solid rgba(212,175,55,0.2) !important; }
        .swal-input-round { border: none !important; background: #f5f5f5; flex: 1; padding: 18px !important; border-radius: 25px !important; font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; width: 100%; }

        /* å°è¦½åˆ—ï¼šç»ç’ƒé€æ„Ÿ */
        .nav-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 3000; }
        .nav-bar { display: flex; background: rgba(255, 255, 255, 0.45); backdrop-filter: var(--glass); border-radius: 45px; height: 85px; align-items: center; border: 2px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #888; font-weight: 900; gap: 6px; }
        .nav-item.active { color: var(--gold); }
        
        /* + è™ŸæŒ‰éˆ•ï¼šæ­£åœ“ç»ç’ƒæ„Ÿç™½åº•é‡‘é‚Š */
        .fab { position: fixed; bottom: 120px; right: 25px; width: 75px; height: 75px; z-index: 1500; border: 2.5px solid var(--gold); background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); color: var(--gold); display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(212,175,55,0.3); border-radius: 50%; }
        
        /* çµ±ä¸€æŒ‰éˆ•é¡è‰²ç‚ºè«è˜­è¿ªç°ç¶  */
        .morandi-btn { background: var(--morandi) !important; color: white !important; border: none !important; padding: 12px 20px; border-radius: 15px; font-weight: 900; }
        .off-btn { padding: 12px; border-radius: 15px; border: 1px solid #ddd; background: #fff; font-weight: 900; flex: 1; margin: 2px; }
        .off-btn.active { background: #ff7675 !important; color: white !important; border-color: transparent !important; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div style="display:flex; gap:8px;">
        <select id="stylist-filter" onchange="applyGlobalFilter()" style="border-radius:12px; border:2px solid var(--gold); padding:5px; font-weight:900; background:white;"></select>
        <button onclick="calendar.today()" class="morandi-btn" style="padding:5px 12px;">ä»Šå¤©</button>
    </div>
</div>

<div id="top-view-switcher">
    <div class="view-slider" id="viewSlider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button>
</div>

<div class="page-slider" id="mainSlider">
    <div class="page">
        <div style="text-align:center; margin-bottom:10px;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.3rem; font-weight:900; text-align:center; width:100%; color:var(--primary);"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>
    <div class="page">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <input type="text" id="custSearch" placeholder="ğŸ” æœå°‹å§“åæˆ–é›»è©±..." oninput="renderCustomers()" style="flex:1; padding:18px; border-radius:30px; border:none; background:#fff; font-weight:700;">
            <button onclick="addCustModal()" class="morandi-btn">+ æ–°å¢</button>
        </div>
        <div id="customer-list-render"></div>
    </div>
    <div class="page">
        <div class="manage-section" style="background:#fff; border-radius:40px; padding:25px; margin-bottom:20px;">
            <h4>â° ç‡Ÿæ¥­æ™‚é–“</h4>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="time" id="set-start-time" class="swal-input-round" style="flex:1;"> è‡³
                <input type="time" id="set-end-time" class="swal-input-round" style="flex:1;">
                <button onclick="updateHours()" class="morandi-btn">å„²å­˜</button>
            </div>
        </div>
        <div class="manage-section" style="background:#fff; border-radius:40px; padding:25px; margin-bottom:20px;">
            <h4>ğŸ“… æ’ä¼‘ç®¡ç†</h4>
            <div style="display:flex; flex-wrap: wrap; margin-bottom: 12px;">
                <button class="off-btn" onclick="toggleWeeklyOff(0)">æ—¥</button>
                <button class="off-btn" onclick="toggleWeeklyOff(1)">ä¸€</button>
                <button class="off-btn" onclick="toggleWeeklyOff(2)">äºŒ</button>
                <button class="off-btn" onclick="toggleWeeklyOff(3)">ä¸‰</button>
                <button class="off-btn" onclick="toggleWeeklyOff(4)">å››</button>
                <button class="off-btn" onclick="toggleWeeklyOff(5)">äº”</button>
                <button class="off-btn" onclick="toggleWeeklyOff(6)">å…­</button>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="date" id="offDate" class="swal-input-round" style="flex:2;">
                <input type="color" id="offColor" value="#ff7675" style="width:60px; height:60px; border:none; background:none;">
                <button onclick="addOff()" class="morandi-btn">æ–°å¢æ’ä¼‘</button>
            </div>
            <div id="off-list-render" style="margin-top:10px;"></div>
        </div>
        <div class="manage-section" style="background:#fff; border-radius:40px; padding:25px;">
            <div style="display:flex; justify-content:space-between;"><h4>âœ‚ï¸ è¨­è¨ˆå¸«ç®¡ç†</h4><button onclick="openMetaModal('stylists')" class="morandi-btn">+ æ–°å¢</button></div>
            <div id="stylist-manage-render"></div>
        </div>
    </div>
</div>

<button class="fab" id="mainFAB" onclick="openBookingModal()"><i class="fas fa-plus" style="font-size:2rem;"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>å®¢è³‡</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    const KEY = 'SALON_V109_FINAL';
    let data = JSON.parse(localStorage.getItem(KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'æ´—é«®'}, {name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); updateStylistFilter(); renderSettings();
        document.getElementById('set-start-time').value = data.startTime;
        document.getElementById('set-end-time').value = data.endTime;
    });

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}\n${b.note||''}`, start: b.start, backgroundColor: b.color, extendedProps: { color: b.color }
                }));
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: d.color }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#ffdada' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventContent: (arg) => { if (arg.event.display === 'background') return { html: `<div style="color:red; font-weight:900; font-size:0.7rem; text-align:center; padding-top:5px;">ğŸš« åº—ä¼‘</div>` }; return true; },
            eventClick: (info) => openBookingModal(null, null, info.event.id)
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div>
            <input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}">
            <select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select>
            <textarea id="sw-o" class="swal-input-round" style="height:100px;" placeholder="å‚™è¨»...">${b?b.note:''}</textarea>
            <input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}">
            <input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}">`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); }
        else if(res && res.name) {
            const [sN, sC] = res.stylist.split('|');
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: sN, color: sC, note: res.note };
            if(editId) data.bookings[data.bookings.findIndex(x=>x.id==editId)] = bData; else data.bookings.push(bData);
            save();
        }
    }

    function renderCustomers() {
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.forEach((c, idx) => {
            const history = data.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0,3);
            area.innerHTML += `<div class="cust-card" style="border-left: 12px solid ${c.color}">
                <div class="card-edit-btn" onclick="editCustModal(${idx})"><i class="fas fa-edit"></i></div>
                <div><strong style="font-size:1.4rem;">${c.name}</strong><br>ğŸ“ ${c.phone}</div>
                <div style="display:flex; gap:10px; margin-top:15px;">${c.phone ? `<a href="tel:${c.phone}" class="btn-call">æ’¥æ‰“</a>` : ''}<button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="btn-book">é ç´„</button></div>
            </div>`;
        });
    }

    async function addCustModal() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><input id="ec-c" type="color" value="#D4AF37" style="height:45px; border:none;">ä»£è¡¨è‰²`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, color: document.getElementById('ec-c').value }) });
        if(res && res.name) { data.customers.push(res); save(); renderCustomers(); slideTo(1); }
    }

    async function editCustModal(idx) {
        let c = data.customers[idx];
        const { value: res, isDenied } = await Swal.fire({ title: 'ä¿®æ”¹å®¢è³‡', showDenyButton: true, denyButtonText: 'åˆªé™¤', html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><input id="ec-c" type="color" value="${c.color}" style="height:45px;">`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, color: document.getElementById('ec-c').value }) });
        if(isDenied) { data.customers.splice(idx, 1); save(); renderCustomers(); }
        else if(res && res.name) { data.customers[idx] = res; save(); renderCustomers(); }
    }

    function slideTo(idx) {
        document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        // ä¿®æ­£ï¼šåœ¨å®¢è³‡èˆ‡é ç´„é åˆ‡æ›æ™‚ï¼Œç¢ºä¿ FAB çš„åŠŸèƒ½èˆ‡é é¢åŒæ­¥
        const fab = document.getElementById('mainFAB');
        fab.onclick = (idx === 1) ? addCustModal : openBookingModal;
        if(idx === 0) setTimeout(()=>calendar.render(), 100);
        if(idx === 1) renderCustomers();
    }

    function changeView(v, i) { 
        calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; 
    }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff() { const d = document.getElementById('offDate').value; const c = document.getElementById('offColor').value; if(d) { data.offDays.push({date:d, color:c}); save(); renderSettings(); } }
    function updateHours() { data.startTime = document.getElementById('set-start-time').value; data.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function renderSettings() {
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div style="display:flex; justify-content:space-between; padding:8px 0;"><span><i class="fas fa-circle" style="color:${d.color}"></i> ${d.date}</span><i class="fas fa-trash" style="color:red;" onclick="data.offDays.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f8f8f8;"><span onclick="editStylist(${i})" style="font-weight:900;"><i class="fas fa-circle" style="color:${it.color}; margin-right:8px;"></i>${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="data.stylists.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
    }
    async function editStylist(i) {
        const { value: res } = await Swal.fire({ title: 'ä¿®æ”¹', html: `<input id="s-n" class="swal2-input" value="${data.stylists[i].name}"><input id="s-c" type="color" value="${data.stylists[i].color}">`, preConfirm: () => ({ name: document.getElementById('s-n').value, color: document.getElementById('s-c').value }) });
        if(res) { data.stylists[i] = res; save(); renderSettings(); updateStylistFilter(); }
    }
    function updateStylistFilter() { document.getElementById('stylist-filter').innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); }
    async function openMetaModal(type) {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢è¨­è¨ˆå¸«', html: `<input id="m-n" class="swal-input-round" placeholder="åç¨±"><input type="color" id="m-c" value="#D4AF37">`, preConfirm: () => ({ name: document.getElementById('m-n').value, color: document.getElementById('m-c').value }) });
        if(res && res.name) { data[type].push(res); save(); updateStylistFilter(); renderSettings(); }
    }
    function applyGlobalFilter() { calendar.refetchEvents(); renderCustomers(); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V239 - È†êÁ¥ÑÂÖ®ËÉΩÁâà</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 20px; font-weight: 800; color: var(--primary); cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-flex; align-items: center; justify-content: center; }
        .luxe-btn:active { transform: scale(0.9); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2.2px; }

        .page { display: none; width: 100vw; animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .page.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.85rem; font-weight: 900; color: #8e8e93; margin-bottom: 15px; letter-spacing: 2px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        .apt-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        
        .db-btn { border: 0.8px solid var(--gold); border-radius: 15px; padding: 15px; flex: 1; text-align: center; font-weight: 900; background: #fff; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="app-title">Â∞àÂ±¨Á©∫Èñì</div><div class="luxe-btn" onclick="initMonth()" style="font-size:0.8rem;">TODAY</div></div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">È°ßÂÆ¢</div>
        <div style="display:flex; gap:8px;">
            <select id="cli-sty-select" class="luxe-btn" style="padding:6px; font-size:0.75rem;" onchange="renderCli()"><option value="0">‰∫∫Âì°</option></select>
            <div class="luxe-btn" id="cli-add-trigger" style="font-size:1.2rem; padding:6px 15px;">+</div>
        </div>
    </div>
    <div id="cli-list" style="padding:10px 20px;"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">Ë®≠ÂÆö</div></div>
    <div class="set-section"><div class="set-label">Êó•Êúü</div><div style="display:flex; gap:12px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffDate()">ÈÅ∏Êìá‰ºëÂÅáÊôÇÈñì</div><input type="color" id="off-c-input" style="width:45px; height:45px; border:none; background:none;" onchange="saveAll()"></div><div id="off-tag-area" style="margin-top:15px; display:flex; flex-wrap:wrap; gap:5px;"></div></div>
    <div class="set-section"><div class="set-label">‰∫∫Âì°</div><div id="sty-list-area"></div><div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addNewSty()">+ Êñ∞Â¢û‰∫∫Âì°</div></div>
    <div class="set-section"><div class="set-label">È†ÖÁõÆ</div><div id="tag-list-area" style="display:flex; flex-wrap:wrap; gap:8px;"></div><div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addNewTag()">+ Êñ∞Â¢ûÈ†ÖÁõÆ</div></div>
    <div class="set-section"><div class="set-label">ÂÇô‰ªΩ</div><div style="display:flex; gap:10px;"><div class="db-btn" onclick="exportDB()">ÂÇô‰ªΩ</div><div class="db-btn" onclick="importDB()">ÊÅ¢Âæ©</div></div></div>
</div>

<button class="fab" id="global-plus-btn" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">È†êÁ¥ÑË°®</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.6rem; font-weight:900;">È°ßÂÆ¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">Ë®≠ÂÆö</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_V239')) || {
        offColor: "#f2f2f7", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}],
        tags: [{id: 1, name: 'Ââ™È´Æ'}], appointments: [], clients: [], offDays: []
    };

    function saveAll() { 
        store.offColor = document.getElementById('off-c-input')?.value || store.offColor;
        localStorage.setItem('SALON_MASTER_V239', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id==='pg-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- È†êÁ¥ÑÂΩàÁ™óÔºöÂÆåÊï¥‰∫îÊ¨ÑÂ≠òÊ™î ---
    async function popBooking(name = "", phone = "") {
        const styOptions = store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        const tagOptions = store.tags.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
        
        const { value: res } = await Swal.fire({
            title: 'Êñ∞Â¢ûÈ†êÁ¥Ñ',
            background: 'rgba(255,255,255,0.98)',
            backdrop: 'blur(20px)',
            html: `
                <input id="b-name" class="db-btn" style="width:100%" placeholder="È°ßÂÆ¢ÂßìÂêç" value="${name}">
                <input id="b-phone" class="db-btn" style="width:100%" placeholder="ÈõªË©±" value="${phone}">
                <select id="b-sty" class="db-btn" style="width:100%">${styOptions}</select>
                <select id="b-tag" class="db-btn" style="width:100%">${tagOptions}</select>
                <div style="display:flex; gap:5px;">
                    <input id="b-date" class="db-btn" style="flex:2" type="date" value="${new Date().toLocaleDateString('sv')}">
                    <input id="b-time" class="db-btn" style="flex:1" type="time" value="12:00">
                </div>
            `,
            confirmButtonText: 'Á¢∫ÂÆöÂ≠òÊ™î',
            showCancelButton: true,
            cancelButtonText: 'ÂèñÊ∂à',
            customClass: { confirmButton: 'luxe-btn', cancelButton: 'luxe-btn' },
            preConfirm: () => {
                const n = document.getElementById('b-name').value;
                if(!n) return Swal.showValidationMessage('Ë´ãËº∏ÂÖ•ÂßìÂêç');
                return {
                    id: Date.now(),
                    name: n,
                    phone: document.getElementById('b-phone').value,
                    styId: document.getElementById('b-sty').value,
                    tagId: document.getElementById('b-tag').value,
                    date: document.getElementById('b-date').value,
                    time: document.getElementById('b-time').value
                }
            }
        });

        if(res) {
            store.appointments.push(res);
            // ÂêåÊôÇÊ™¢Êü•ÊòØÂê¶ÈúÄË¶ÅÊñ∞Â¢ûÂà∞È°ßÂÆ¢Â∫´
            if(!store.clients.find(c => c.n === res.name)) {
                store.clients.push({ n: res.name, p: res.phone, lastSty: res.styId });
            }
            saveAll();
            Swal.fire({ title: 'Â∑≤Â≠òÊ™î', icon: 'success', timer: 1000, showConfirmButton: false });
            initMonth();
        }
    }

    // --- È°ßÂÆ¢È†ÅÈù¢Ê∏≤Êüì ---
    function renderCli() {
        const fId = document.getElementById('cli-sty-select').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => fId == 0 || c.lastSty == fId);
        area.innerHTML = filtered.map(c => `
            <div class="glass-box" style="padding:20px; flex-direction:column; align-items:flex-start;">
                <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                    <div style="font-weight:900; font-size:1.2rem;">${c.n}</div>
                    <div class="luxe-btn" style="padding:8px;" onclick="popBooking('${c.n}', '${c.p}')"><i class="fas fa-calendar-plus"></i></div>
                </div>
                <div style="color:#888; font-size:0.8rem; margin-top:5px;">üìû ${c.p}</div>
            </div>
        `).join('');
        const select = document.getElementById('cli-sty-select');
        const currentVal = select.value;
        select.innerHTML = '<option value="0">‰∫∫Âì°</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        select.value = currentVal;
    }

    document.getElementById('cli-add-trigger').onclick = async () => {
        const { value: r } = await Swal.fire({ title: 'Êñ∞Â¢ûÈ°ßÂÆ¢', html: `<input id="cn" class="db-btn" style="width:100%" placeholder="ÂßìÂêç"><input id="cp" class="db-btn" style="width:100%" placeholder="ÈõªË©±">`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value }), confirmButtonText: 'Á¢∫ÂÆö', customClass: { confirmButton: 'luxe-btn' } });
        if(r) { store.clients.push({...r, lastSty: 0}); saveAll(); renderCli(); }
    };

    // --- Ë®≠ÂÆöËàáÊúàÊõÜ ---
    function renderSet() {
        document.getElementById('off-c-input').value = store.offColor;
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `<div class="glass-box"><div style="display:flex;align-items:center;gap:12px;"><input type="color" value="${s.color}" onchange="upStyC(${s.id},this.value)" style="width:25px;height:25px;border:none;"><span style="font-weight:900;">${s.name}</span></div><div style="display:flex;gap:15px;"><i class="fas fa-edit" style="color:#ccc" onclick="edSty(${s.id})"></i><i class="fas fa-trash-alt" style="color:red" onclick="dlSty(${s.id})"></i></div></div>`).join('');
        document.getElementById('tag-list-area').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem;margin:4px;">${t.name} <i class="fas fa-times" style="margin-left:8px;" onclick="dlTag(${t.id})"></i></div>`).join('');
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        for(let d=1; d<=31; d++) {
            const ds = `2026-01-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            el.innerHTML = `<div style="font-weight:300;">${d}</div>`;
            if(store.appointments.find(a => a.date === ds)) {
                el.innerHTML += `<div class="apt-dot"></div>`;
            }
            grid.appendChild(el);
        }
    }

    // ÂàùÂßãÂåñ
    initMonth();
    renderCli();
</script>
</body>
</html>

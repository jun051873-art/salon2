<script>
    let calendar;
    let flatpickrInstance;
    let notifiedIds = new Set();
    const STORAGE_KEY = 'SALON_PRO_V28_2';

    let salonData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®', color:'#A3B8B8'}], 
        offDays: [], weeklyOff: [], offColor: '#ffeaa7', startTime: '09:00', endTime: '21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        flatpickrInstance = flatpickr("#datePicker", { locale: "zh_tw", defaultDate: new Date(), dateFormat: "Y-m-d", onChange: (s, d) => calendar.gotoDate(d) });
        initCalendar();
        initFlipSwipe();
        refreshAll();
        updateStylistFilter();
        setInterval(checkUpcomingAppointments, 60000);
        document.getElementById('set-start-time').value = salonData.startTime;
        document.getElementById('set-end-time').value = salonData.endTime;
        document.getElementById('off-color-picker').value = salonData.offColor;
    });

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(salonData)); if(calendar) calendar.refetchEvents(); }

    function searchCustomers(val) {
        const resDiv = document.getElementById('search-results');
        if (!val) { resDiv.style.display = 'none'; return; }
        const matches = salonData.customers.filter(c => c.name.includes(val) || (c.phone && c.phone.includes(val))).slice(0, 5);
        if (matches.length > 0) {
            resDiv.innerHTML = matches.map(c => `<div class="search-item" onclick="selectCustomer('${c.name}', '${c.phone||''}', '${c.note||''}', '${c.birthday||''}')"><i class="fas fa-user-check" style="margin-right:10px;"></i>${c.name} (${c.phone||'ç„¡'})</div>`).join('');
            resDiv.style.display = 'block';
        } else { resDiv.style.display = 'none'; }
    }

    function selectCustomer(name, phone, note, bday) {
        document.getElementById('sw-n').value = name;
        document.getElementById('sw-p').value = phone;
        document.getElementById('sw-o').value = note;
        document.getElementById('search-results').style.display = 'none';
    }

    function toggleDrawer() {
        const drawer = document.getElementById('svc-drawer');
        const icon = document.getElementById('drawer-icon');
        drawer.classList.toggle('open');
        icon.className = drawer.classList.contains('open') ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
    }

    function syncVisitHistory() {
        salonData.customers.forEach(cust => {
            const history = salonData.bookings
                .filter(b => b.customer === cust.name)
                .map(b => b.start.split('T')[0])
                .sort((a, b) => new Date(b) - new Date(a));
            cust.visits = [...new Set(history)].slice(0, 3);
            cust.visitCount = history.length;
        });
    }

    async function openBookingModal(date, time, editId = null) {
        let b = editId ? salonData.bookings.find(x => x.id == editId) : null;
        let selectedSvcs = b ? b.service.split(', ') : [];

        const { value: f, isDenied } = await Swal.fire({
            title: b ? 'ğŸ“ ç·¨è¼¯é ç´„' : 'âœ¨ æ–°å¢é ç´„', confirmButtonColor: '#A3B8B8', showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            customClass: { popup: 'glass-swal' },
            html: `<div style="text-align:left;">
                <div class="swal-row"><div class="swal-icon">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å(æœå°‹)" value="${b?b.customer:''}" oninput="searchCustomers(this.value)">
                <label style="margin-right:15px; font-size:0.8rem; display:flex; align-items:center; gap:5px;"><input type="checkbox" id="sw-save" checked> å­˜å®¢è³‡</label>
                <div id="search-results"></div></div>
                <div class="swal-row"><div class="swal-icon">ğŸ“</div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${b?b.phone||'':''}"></div>
                <div style="display:flex; gap:10px;">
                    <div class="swal-row" style="flex:1;"><div class="swal-icon">ğŸ“…</div><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toISOString().split('T')[0])}"></div>
                    <div class="swal-row" style="flex:1;"><div class="swal-icon">ğŸ‘¥</div><select id="sw-count" class="swal-input-round"><option value="1" ${b&&b.count=='1'?'selected':''}>1äºº</option><option value="2" ${b&&b.count=='2'?'selected':''}>2äºº</option><option value="3" ${b&&b.count=='3'?'selected':''}>3äºº</option><option value="4" ${b&&b.count=='4'?'selected':''}>4äºº</option><option value="5" ${b&&b.count=='5'?'selected':''}>5äºº</option></select></div>
                </div>
                <div class="swal-row"><div class="swal-icon">â°</div><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div>
                <div class="swal-row"><div class="swal-icon">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div>
                <div class="drawer-btn" onclick="toggleDrawer()"><span>ğŸ’‡ é¸æ“‡æœå‹™ (å¯å¤šé¸)</span><i id="drawer-icon" class="fas fa-chevron-down"></i></div>
                <div class="svc-drawer" id="svc-drawer"><div class="svc-grid">${salonData.services.map(s=>`<div class="svc-chip ${selectedSvcs.includes(s.name)?'active':''}" onclick="this.classList.toggle('active')">${s.name}</div>`).join('')}</div></div>
                <div class="swal-row"><div class="swal-icon">ğŸ“</div><textarea id="sw-o" class="swal-input-round" placeholder="å‚™è¨»..." style="height:60px;">${b?b.note||'':''}</textarea></div></div>`,
            preConfirm: () => {
                const activeSvcs = Array.from(document.querySelectorAll('.svc-chip.active')).map(el => el.innerText);
                return { name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, count: document.getElementById('sw-count').value, stylist: document.getElementById('sw-s').value, service: activeSvcs.join(', '), note: document.getElementById('sw-o').value, saveCust: document.getElementById('sw-save').checked };
            }
        });
        if(isDenied) { salonData.bookings = salonData.bookings.filter(x => x.id != editId); syncVisitHistory(); save(); refreshAll(); return; }
        if(f && f.name) {
            const [sN, sC] = f.stylist.split('|');
            const data = { id: editId||Date.now(), customer: f.name, phone: f.phone, count: f.count, start: `${f.date}T${f.time}`, end: `${f.date}T${f.time}`, stylist: sN, color: sC, service: f.service, note: f.note };
            if(editId) salonData.bookings[salonData.bookings.findIndex(x=>x.id==editId)] = data;
            else salonData.bookings.push(data);
            if(f.saveCust) {
                let ex = salonData.customers.find(c => c.name === f.name);
                if(!ex) salonData.customers.push({ id: Date.now(), name: f.name, phone: f.phone, stylist: sN, note: f.note, visitCount: 1, visits: [f.date] });
                else { ex.stylist = sN; ex.phone = f.phone; }
            }
            syncVisitHistory(); save(); refreshAll();
        }
    }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            firstDay: 1, // ç²¾æº–æ ¡æº–ï¼šæ¯é€±é–‹é ­è¨­å®šç‚ºæ˜ŸæœŸä¸€
            slotMinTime: salonData.startTime + ':00', slotMaxTime: salonData.endTime + ':00',
            events: (info, success) => {
                const fVal = document.getElementById('stylist-filter').value;
                let evts = salonData.bookings.filter(b => fVal==='all' || b.stylist===fVal).map(b => ({ id: b.id, title: `${b.stylist}: ${b.customer} (${b.count||1}äºº - ${b.service})`, start: b.start, end: b.end, backgroundColor: b.color, borderColor: 'transparent' }));
                salonData.offDays.forEach(d => evts.push({ start: d, display: 'background', backgroundColor: salonData.offColor }));
                let d = new Date(info.start);
                while(d < info.end) { if(salonData.weeklyOff.includes(d.getDay())) { evts.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: salonData.offColor }); } d.setDate(d.getDate() + 1); }
                success(evts);
            },
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            datesSet: () => { if(flatpickrInstance) flatpickrInstance.setDate(calendar.getDate()); }
        });
        calendar.render();
    }

    // åŠŸèƒ½å°è£å€
    function initFlipSwipe() {
        const el = document.getElementById('calendar-container'); let sX = 0;
        el.addEventListener('touchstart', (e) => sX = e.touches[0].clientX, { passive: true });
        el.addEventListener('touchend', (e) => {
            let diff = e.changedTouches[0].clientX - sX;
            if (Math.abs(diff) > 80) {
                const isNext = diff < 0; el.classList.add(isNext ? 'page-flip-right' : 'page-flip-left');
                setTimeout(() => { if (isNext) calendar.next(); else calendar.prev(); el.classList.remove('page-flip-right', 'page-flip-left'); }, 250);
            }
        }, { passive: true });
    }
    function updateBusinessTime() { salonData.startTime = document.getElementById('set-start-time').value; salonData.endTime = document.getElementById('set-end-time').value; save(); calendar.setOption('slotMinTime', salonData.startTime + ':00'); calendar.setOption('slotMaxTime', salonData.endTime + ':00'); }
    function speak(t) { if ('speechSynthesis' in window) { const u = new SpeechSynthesisUtterance(t); u.lang = 'zh-TW'; u.rate = 0.9; window.speechSynthesis.speak(u); } }
    function checkUpcomingAppointments() {

    async function openCustomerEditModal(id = null) {
        const c = id ? salonData.customers.find(x => x.id === id) : { name: '', phone: '', stylist: '', note: '', birthday: '' };
        const { value: f } = await Swal.fire({ 
            title: id ? 'ä¿®æ”¹åç‰‡' : 'æ–°å¢å®¢è³‡', customClass: { popup: 'glass-swal' }, 
            html: `<input id="c-n" class="swal2-input swal-input-round" placeholder="å§“å" value="${c.name}"><input id="c-p" class="swal2-input swal-input-round" placeholder="é›»è©±" value="${c.phone}"><input id="c-b" type="date" class="swal2-input swal-input-round" value="${c.birthday||''}"><select id="c-s" class="swal2-input swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}" ${c.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select><textarea id="c-o" class="swal2-input swal-input-round" placeholder="å‚™è¨»">${c.note}</textarea>`,

    function switchPage(p, b, i) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p).classList.add('active'); document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); b.classList.add('active'); document.getElementById('navIndicator').style.transform = `translateX(${i * 100}%)`; if(p === 'page-calendar') setTimeout(() => calendar.render(), 100); if(p === 'page-customers') renderCustomers(); }

    function goToday() { calendar.today(); }

    function renderSettingsUI() {
        ['stylists', 'services'].forEach(type => {

        });
        document.querySelectorAll('.off-btn').forEach((b, i) => b.className = salonData.weeklyOff.includes(i) ? 'off-btn active' : 'off-btn');
        document.getElementById('temp-off-list').innerHTML = salonData.offDays.map((d,i) => `<span style="background:#fff; padding:5px 10px; margin:2px; border-radius:8px; display:inline-block; border:1px solid #ddd; font-size:0.8rem;">${d} <i onclick="salonData.offDays.splice(${i},1); save(); refreshAll();" class="fas fa-times" style="color:red;"></i></span>`).join('');
    }
    function updateStylistFilter() { const f = document.getElementById('stylist-filter'); f.innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>'; salonData.stylists.forEach(s => f.innerHTML += `<option value="${s.name}">${s.name}</option>`); }
    function toggleWeeklyOff(day) { salonData.weeklyOff.includes(day) ? salonData.weeklyOff = salonData.weeklyOff.filter(d => d !== day) : salonData.weeklyOff.push(day); save(); refreshAll(); }
    function updateOffColor(c) { salonData.offColor = c; save(); }

    function deleteCust(id) { if(confirm('ç¢ºå®šåˆªé™¤åç‰‡ï¼Ÿ')) { salonData.customers = salonData.customers.filter(x => x.id !== id); save(); renderCustomers(); } }
    function exportData() { const blob = new Blob([JSON.stringify(salonData)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file', inputAttributes: { accept: '.json' }, customClass: { popup: 'glass-swal' } }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { try { Object.assign(salonData, JSON.parse(e.target.result)); save(); location.reload(); } catch(err) { Swal.fire('éŒ¯èª¤', 'æª”æ¡ˆç„¡æ•ˆ', 'error'); } }; reader.readAsText(res.value); } }); }
    async function openMetaModal(type) { const { value: f } = await Swal.fire({ title: 'æ–°å¢é …ç›®', html: `<input id="meta-name" class="swal2-input swal-input-round" placeholder="åç¨±"><div style="margin-top:15px; text-align:center;"><input type="color" id="meta-color" value="#A3B8B8" style="width:80px; height:80px; border:none; background:transparent;"></div>`, preConfirm: () => ({ name: document.getElementById('meta-name').value, color: document.getElementById('meta-color').value }) }); if(f && f.name) { salonData[type].push(f); save(); refreshAll(); } }

    <style>
        :root { 
            --primary: #2c3e50; --gold: #D4AF37; --morandi: #A3B8B8; --bg: #F2F2F7;

        @keyframes goldBreath {

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.7); backdrop-filter: var(--glass); z-index: 2000; border-bottom: 1px solid rgba(212,175,55,0.15); }

        .page-slider { display: flex; width: 300%; height: 100%; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        .page { width: 33.333%; height: 100%; overflow-y: auto; padding: 10px 15px 250px 15px; }

        /* å¯æ„›åœ“èŒå®¢è³‡å¡ */
        .cust-card { background: #fff; border-radius: 40px; padding: 25px; margin-bottom: 15px; border: 1px solid #eee; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .history-box { margin-top: 15px; background: #fbfbfb; border-radius: 25px; padding: 15px; border: 1px dashed #ddd; }

        .btn-book { background: var(--gold); color: white; border: none; padding: 14px; border-radius: 20px; font-weight: 900; flex: 1; text-align: center; }

        /* æ—¥æ›†èˆ‡æ’å¤§æ•ˆæœ */
        #calendar-container { background: #fff; border-radius: 40px; padding: 15px; box-shadow: 0 15px 45px rgba(0,0,0,0.05); transition: all 0.2s; }
        .fc-event-main { padding: 8px !important; font-weight: 800 !important; white-space: normal !important; word-break: break-all !important; }

        /* å½ˆçª—é®æ“‹å…¨é¢ä¿®å¾© */
        .glass-swal { border-radius: 45px !important; width: 92% !important; padding: 20px !important; z-index: 10000 !important; margin-bottom: 80px !important; }
        .swal-row { display: flex; align-items: center; background: #f5f5f5; border-radius: 25px; margin-bottom: 12px; border: 1px solid #eee; position: relative; }
        .swal-input-round { border: none !important; background: transparent !important; flex: 1; padding: 15px !important; outline: none; font-size: 1.1rem; }

        .nav-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; z-index: 3000; }
        .nav-bar { display: flex; background: rgba(255, 255, 255, 0.85); backdrop-filter: var(--glass); border-radius: 45px; height: 85px; align-items: center; border: 1.5px solid var(--gold); animation: goldBreath 3s infinite; }
        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #888; font-weight: 900; gap: 6px; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.5rem; }

        .fab { position: fixed; bottom: 135px; right: 25px; width: 70px; height: 70px; border-radius: 50%; z-index: 1500; border: 1px solid rgba(255,255,255,0.4); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .manage-section { background: #fff; border-radius: 40px; padding: 25px; margin-bottom: 20px; border: 1px solid #eee; }
        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f8f8f8; }
        #search-results { position: absolute; top: 65px; left: 0; width: 100%; background: #fff; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.15); z-index: 10001; display: none; border: 1px solid #eee; }
        .search-item { padding: 15px; border-bottom: 1px solid #f8f8f8; font-weight: 900; color: var(--primary); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">Salon Elite V59.1</div>
    <div style="display:flex; gap:10px;">
        <select id="stylist-filter" onchange="refreshAll()" style="border-radius:15px; border:2px solid var(--gold); padding:6px; font-weight:900; background:white; outline:none;"></select>

</div>

<div id="top-view-switcher">

</div>

<div class="page-slider" id="mainSlider">
    <div class="page">
        <div style="text-align:center; margin:10px 0;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.3rem; font-weight:900; text-align:center; width:100%; color:var(--primary);"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>
    
    <div class="page">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <input type="text" id="custSearchInput" placeholder="ğŸ” æœå°‹å§“åã€é›»è©±æˆ–æ¨™ç±¤..." oninput="renderCustomers()" style="flex:1; padding:18px; border-radius:35px; border:none; background:#fff; font-weight:700; box-shadow: 0 4px 15px rgba(0,0,0,0.03);">
            <button onclick="editCustModal()" style="background:var(--morandi); color:white; border:none; border-radius:25px; padding:0 25px; font-weight:900;">+ æ–°å¢</button>
        </div>
        <div id="customer-list-render"></div>
    </div>
    
    <div class="page">
        <div class="manage-section"><h4>ğŸ“… å…¬ä¼‘æ—¥èˆ‡æ’ä¼‘</h4><div style="display:flex; gap:6px; margin-bottom:15px; overflow-x: auto;"><button class="view-btn" id="offBtn-0" onclick="toggleWeeklyOff(0)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">æ—¥</button><button class="view-btn" id="offBtn-1" onclick="toggleWeeklyOff(1)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">ä¸€</button><button class="view-btn" id="offBtn-2" onclick="toggleWeeklyOff(2)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">äºŒ</button><button class="view-btn" id="offBtn-3" onclick="toggleWeeklyOff(3)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">ä¸‰</button><button class="view-btn" id="offBtn-4" onclick="toggleWeeklyOff(4)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">å››</button><button class="view-btn" id="offBtn-5" onclick="toggleWeeklyOff(5)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">äº”</button><button class="view-btn" id="offBtn-6" onclick="toggleWeeklyOff(6)" style="border:1px solid #ddd; border-radius:15px !important; flex:1; background:#fff;">å…­</button></div><input type="date" onchange="addOff(this.value)" style="width:100%; padding:15px; border-radius:20px; border:1px solid #ddd;"><div id="off-list-render" style="margin-top:10px;"></div></div>
        <div class="manage-section"><div style="display:flex; justify-content:space-between; align-items:center;"><h4>âœ‚ï¸ è¨­è¨ˆå¸«ç®¡ç†</h4><button onclick="openMetaModal('stylists')" style="background:var(--morandi); color:white; border:none; padding:8px 15px; border-radius:15px; font-weight:900;">+ æ–°å¢</button></div><div id="stylist-manage-render" style="margin-top:10px;"></div></div>
        <div class="manage-section"><div style="display:flex; justify-content:space-between; align-items:center;"><h4>ğŸ·ï¸ æ¨™ç±¤ç®¡ç†</h4><button onclick="openMetaModal('services')" style="background:var(--morandi); color:white; border:none; padding:8px 15px; border-radius:15px; font-weight:900;">+ æ–°å¢</button></div><div id="tag-manage-render" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;"></div></div>
        <div style="display:flex; gap:15px;"><button onclick="exportData()" style="flex:1; padding:20px; border-radius:35px; background:var(--primary); color:white; font-weight:900; border:none;">ğŸ’¾ å‚™ä»½</button><button onclick="importData()" style="flex:1; padding:20px; border-radius:35px; background:var(--gold); color:white; font-weight:900; border:none;">ğŸ“¥ æ¢å¾©</button></div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus" style="font-size:1.8rem; color:var(--gold);"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>é¡§å®¢</span></button>

<script>
    let calendar;
    const STORAGE_KEY = 'SALON_ELITE_V59_1_FINAL';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'09:00', endTime:'21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); refreshAll(); initSwipe();
    });

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, navLinks: true,
            navLinkDayClick: (date) => { calendar.changeView('timeGridDay', date); document.getElementById('viewSlider').style.transform = `translateX(200%)`; },
            slotMinTime: data.startTime+':00', slotMaxTime: data.endTime+':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}\n${b.note||''}`, start: b.start, backgroundColor: b.color, borderColor: 'transparent'
                }));
                data.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: '#ffdada' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#ffdada' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventContent: (arg) => {
                if (arg.event.display === 'background') return { html: `<div style="color:red; font-weight:900; font-size:0.75rem; text-align:center; padding-top:10px;">ğŸš« å›ºå®šåº—ä¼‘</div>` };
                return { html: `<div style="padding:4px; font-weight:800; font-size:0.85rem;">${arg.event.title}</div>` };
            },
            eventClick: (info) => openBookingModal(null, null, info.event.id)
        });
        calendar.render();
    }

    window.searchC = (val) => {
        const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; }
        const m = data.customers.filter(c => c.name.includes(val) || (c.phone && c.phone.includes(val))).slice(0, 5);
        if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" onclick="window.selectC('${c.name}', '${c.phone||''}')">${c.name}</div>`).join(''); res.style.display='block'; }
        else res.style.display='none';
    };
    window.selectC = (n, p) => { document.getElementById('sw-n').value=n; if(document.getElementById('sw-p')) document.getElementById('sw-p').value=p; document.getElementById('search-results').style.display='none'; };

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<div style="text-align:left; position:relative;"><div class="swal-row">ğŸ‘¤<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div></div><div class="swal-row">ğŸ“<input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone||'') || ''}"></div><div class="swal-row">âœ‚ï¸<select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div><p style="font-weight:900; margin:10px 0 5px 0;">æ¨™ç±¤å¿«é€Ÿéµï¼š</p><div style="display:flex; flex-wrap:wrap; gap:8px;">${data.services.map(s=>`<div style="background:#fff; border:1px solid #ddd; padding:8px 12px; border-radius:20px; font-size:0.8rem; font-weight:900;" onclick="document.getElementById('sw-o').value+='${s.name} '">${s.name}</div>`).join('')}</div><textarea id="sw-o" class="swal-input-round" style="width:100%; height:100px; background:#fff !important; border:1px solid #eee !important; margin-top:10px; border-radius:20px; padding:15px;" placeholder="å‚™è¨»å…§å®¹...">${b?b.note:''}</textarea><div class="swal-row" style="margin-top:10px;"><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div></div>`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); refreshAll(); }
        else if(res && res.name) {
            const [sN, sC] = res.stylist.split('|');
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: sN, color: sC, note: res.note };
            if(editId) data.bookings[data.bookings.findIndex(x=>x.id==editId)] = bData; else data.bookings.push(bData);
            if(!data.customers.find(c=>c.name===res.name)) data.customers.push({id:Date.now(), name:res.name, phone:res.phone, bday:'', color:sC});
            save(); refreshAll();
        }
    }

    function renderCustomers() {
        const q = document.getElementById('custSearchInput').value.toLowerCase();
        const f = document.getElementById('stylist-filter').value;
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.filter(c => (c.name.includes(q) || (c.phone && c.phone.includes(q))) && (f==='all' || data.bookings.some(b=>b.customer===c.name && b.stylist===f))).forEach((c, idx) => {
            const history = data.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0,3);
            area.innerHTML += `<div class="cust-card" style="border-left: 12px solid ${c.color || '#ddd'}"><div style="display:flex; justify-content:space-between;"><div><strong style="font-size:1.4rem;">${c.name}</strong><br><span style="color:var(--gold); font-weight:900;">ğŸ“ ${c.phone||'ç„¡é›»è©±'}</span><br><small style="color:#aaa;">ğŸ‚ ç”Ÿæ—¥: ${c.bday||'æœªè¨­'}</small></div><i class="fas fa-edit" style="color:var(--morandi); font-size:1.2rem; cursor:pointer;" onclick="editCustModal(${idx})"></i></div><div class="history-box"><div style="font-size:0.8rem; font-weight:900; color:var(--morandi); margin-bottom:8px;">æœ€å¾Œ 3 æ¬¡ç´€éŒ„ï¼š</div>${history.length?history.map(h=>`<div style="font-size:0.85rem; color:#555; margin-bottom:4px;">ğŸ“ ${h.start.split('T')[0]} - ${h.note||'ç„¡'}</div>`).join(''):'<div style="font-size:0.85rem; color:#aaa;">ç„¡ç´€éŒ„</div>'}</div><div style="display:flex; gap:12px; margin-top:15px;">${c.phone ? `<a href="tel:${c.phone}" class="btn-call"><i class="fas fa-phone"></i> æ’¥æ‰“</a>` : ''}<button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="btn-book"><i class="fas fa-plus"></i> é ç´„</button></div></div>`;
        });
    }

    async function editCustModal(idx = null) {
        let c = idx !== null ? data.customers[idx] : {name:'', phone:'', bday:'', color:'#A3B8B8'};
        const { value: res } = await Swal.fire({
            title: idx!==null?'ä¿®æ”¹å®¢è³‡':'æ–°å¢é¡§å®¢', customClass: { popup: 'glass-swal' },
            html: `<input id="ec-n" class="swal-input-round" style="background:#fff !important; margin-bottom:10px; border:1px solid #eee !important;" placeholder="å§“å" value="${c.name}"><input id="ec-p" class="swal-input-round" style="background:#fff !important; margin-bottom:10px; border:1px solid #eee !important;" placeholder="é›»è©±" value="${c.phone}"><div style="display:flex; gap:10px; background:rgba(212,175,55,0.05); padding:10px; border-radius:20px; margin-bottom:12px; border:1px solid rgba(212,175,55,0.1);">ğŸ‚<select id="ec-b-m" style="flex:1; border:none; background:white; padding:12px; border-radius:15px; font-weight:900;">${(function(){let h='<option value="">æœˆ</option>';for(let i=1;i<=12;i++){let v=i.toString().padStart(2,'0');h+=`<option value="${v}" ${c.bday.split('-')[0]==v?'selected':''}>${i}æœˆ</option>`}return h})()}</select><select id="ec-b-d" style="flex:1; border:none; background:white; padding:12px; border-radius:15px; font-weight:900;">${(function(){let h='<option value="">æ—¥</option>';for(let i=1;i<=31;i++){let v=i.toString().padStart(2,'0');h+=`<option value="${v}" ${c.bday.split('-')[1]==v?'selected':''}>${i}æ—¥</option>`}return h})()}</select></div><input id="ec-c" type="color" class="swal2-input" value="${c.color}" style="border:none; height:40px;">`,
            preConfirm: () => { const m=document.getElementById('ec-b-m').value; const d=document.getElementById('ec-b-d').value; return { name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: (m && d) ? `${m}-${d}` : '', color: document.getElementById('ec-c').value } }
        });
        if(res && res.name) { if(idx!==null) data.customers[idx]=res; else data.customers.push(res); save(); renderCustomers(); }
    }

    function slideTo(idx) {
        document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 100);
        if(idx === 1) renderCustomers();
        if(idx === 2) renderSettings();
    }
    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    function initSwipe() {
        let sX = 0; const el = document.getElementById('calendar-container'); el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true});
        el.addEventListener('touchend', e => { let diff = e.changedTouches[0].clientX - sX; if(Math.abs(diff)>80) { el.style.opacity='0.3'; setTimeout(()=>{ diff>0?calendar.prev():calendar.next(); el.style.opacity='1'; },100); } }, {passive:true});
    }
    function exportData() { const blob = new Blob([JSON.stringify(data)], {type:'application/json;charset=utf-8'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() {
        Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file', inputAttributes: { accept: '.json' }, customClass: { popup: 'glass-swal' } }).then(res => {
            if(res.value) { const reader = new FileReader(); reader.onload = e => { try { data = Object.assign(data, JSON.parse(e.target.result)); save(); location.reload(); } catch(err) { Swal.fire('éŒ¯èª¤', 'è³‡æ–™æå£', 'error'); } }; reader.readAsText(res.value, "UTF-8"); }
        });
    }
    function renderSettings() {
        document.querySelectorAll('.view-btn[id^="offBtn-"]').forEach((btn, i) => { btn.style.background = data.weeklyOff.includes(i) ? '#ff7675' : '#fff'; btn.style.color = data.weeklyOff.includes(i) ? '#fff' : '#576574'; });
        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div class="manage-item"><span onclick="editMeta('stylists', ${i})" style="font-weight:900; cursor:pointer;"><i class="fas fa-circle" style="color:${it.color}; margin-right:8px;"></i>${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="data.stylists.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
        document.getElementById('tag-manage-render').innerHTML = data.services.map((it, i) => `<div style="background:#fff; border:1.5px solid var(--morandi); padding:8px 15px; border-radius:20px; font-size:0.85rem; font-weight:900; display:flex; align-items:center; gap:8px;"><span onclick="editMeta('services', ${i})">${it.name}</span><i class="fas fa-times" style="color:red; font-size:0.7rem;" onclick="data.services.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div class="manage-item"><span>ğŸ“… ${d}</span><i class="fas fa-trash" onclick="data.offDays.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
    }
    async function editMeta(type, index) {
        const item = data[type][index];
        const { value: res } = await Swal.fire({ title: 'ä¿®æ”¹è³‡æ–™', html: `<input id="e-n" class="swal2-input" value="${item.name}"><input type="color" id="e-c" value="${item.color||'#A3B8B8'}">`, preConfirm: () => ({ name: document.getElementById('e-n').value, color: document.getElementById('e-c').value }) });
        if(res && res.name) { data[type][index] = res; save(); renderSettings(); }
    }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff(v) { if(v && !data.offDays.includes(v)) { data.offDays.push(v); save(); renderSettings(); } }
    async function openMetaModal(type) {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢', html: `<input id="m-n" class="swal2-input" placeholder="åç¨±"><input type="color" id="m-c" value="#A3B8B8" style="width:100%; height:40px; border:none;">`, preConfirm: () => ({ name: document.getElementById('m-n').value, color: document.getElementById('m-c').value }) });
        if(res && res.name) { data[type].push(res); save(); refreshAll(); renderSettings(); }
    }
    function refreshAll() { document.getElementById('stylist-filter').innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); if(calendar) calendar.refetchEvents(); save(); }
</script>

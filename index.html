<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_PRO_FINAL_STABLE')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { localStorage.setItem('SALON_MASTER_PRO_FINAL_STABLE', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- é¡§å®¢é é¢æ¸²æŸ“ (é›™æ’ + å­—é«”æ”¾å¤§) ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => (fId == 0 || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `
            <div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div>
                    <div class="cli-name">${c.n} <span style="font-size:1.1rem; color:#888; font-weight:400; margin-left:15px;">${s?.name || ''}</span></div>
                    <div class="cli-detail">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                </div>
                <div style="display:flex; flex-wrap:wrap; gap:10px; min-height:45px;">
                    ${history.map(h=>`<span class="history-pill">${h.date.slice(5)} ${h.tags[0]||''} $${h.note||0} <i class="fas fa-times" style="margin-left:8px; opacity:0.4;" onclick="delRecord('${h.id}')"></i></span>`).join('')}
                </div>
                <div class="card-bottom">
                    <div style="display:flex; gap:15px;"><div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div><div class="icon-btn" onclick="contactCustomer('${c.p}')"><i class="fas fa-phone"></i></div></div>
                    <div style="display:flex; gap:15px;"><div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div><div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div></div>
                </div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    // --- é ç´„ï¼š100% æ­¸ä½åŠŸèƒ½ ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, background: '#fff', customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative; margin-bottom:20px;"><input id="pop-n" class="luxe-btn" style="width:100%; font-size:1.5rem;" value="${n}" placeholder="å§“åæœç´¢" oninput="searchStored(this, 'pop-box')"><div id="pop-box" class="suggest-box"></div></div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:20px; font-size:1.5rem;" value="${p}" placeholder="é›»è©±è™Ÿç¢¼">
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <select id="pop-s" class="luxe-btn" style="flex:1.2; font-size:1.3rem;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select>
                    <input id="pop-c" class="luxe-btn" style="flex:0.4;" type="number" value="${apt?apt.count:1}">
                    <input id="pop-amt" class="luxe-btn" style="flex:0.9;" placeholder="é‡‘é¡" value="${apt?apt.note:''}">
                </div>
                <div class="luxe-btn" style="width:100%; margin-bottom:20px;" onclick="const d=document.getElementById('pop-tg'); d.style.display=(d.style.display==='none'||d.style.display==='')?'block':'none'">é …ç›®</div>
                <div id="pop-tg" style="display:none; background:#fff; padding:20px; border-radius:35px; margin-bottom:20px; border:1px solid var(--gold);">${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="const idx=tempTags.indexOf('${t.name}'); if(idx>-1){tempTags.splice(idx,1); this.classList.remove('selected');}else{tempTags.push('${t.name}'); this.classList.add('selected');}">${t.name}</div>`).join('')}</div>
                <div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5; font-size:1.3rem;" value="${apt?apt.date:curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1; font-size:1.3rem;" value="${apt?apt.time:'12:00'}"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, note: document.getElementById('pop-amt').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value })
        });
        if(res && res.n) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, note: res.note, date: res.d, time: res.t, tags: [...tempTags], done: apt?apt.done:false };
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); else store.appointments.push(data);
            let c = store.clients.find(x=>x.n == res.n); if(!c) store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'});
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    // --- æ–°å¢é¡§å®¢ï¼šå›æ­¸å››å¤§æ¬„ä½ ---
    async function addCliTrig() {
        const { value: r } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢', customClass: { popup: 'swal-pill' },
            html: `
                <input id="cn" class="luxe-btn" style="width:100%;margin-bottom:20px;" placeholder="å§“å">
                <input id="cp" class="luxe-btn" style="width:100%;margin-bottom:20px;" placeholder="é›»è©±">
                <select id="cs" class="luxe-btn" style="width:100%;margin-bottom:20px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
                <div style="display:flex; gap:15px;"><input id="cm" class="luxe-btn" style="flex:1" placeholder="æœˆ"><input id="cd" class="luxe-btn" style="flex:1" placeholder="æ—¥"></div>`,
            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, s: document.getElementById('cs').value, m: document.getElementById('cm').value, d: document.getElementById('cd').value })
        });
        if(r && r.n) { store.clients.push({ n: r.n, p: r.p, lastSty: r.s, bm: r.m, bd: r.d }); saveS(); renderCli(); }
    }

    // --- å…¶é¤˜ç©©å®šå”è­° (æ—¥çœ‹æ¿ã€æœˆæ›†ã€é€£é¸æ’ä¼‘) ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        const todaysApts = store.appointments.filter(a => a.date === ds);
        const allTimes = [...new Set(todaysApts.map(a => a.time))].sort();
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; font-size:1.8rem; margin-bottom:20px;">${s.name}</div>`;
            allTimes.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const matchedApts = todaysApts.filter(a => a.time === t && String(a.styId) === String(s.id));
                if(matchedApts.length > 0) {
                    row.innerHTML = matchedApts.map(apt => `
                        <div class="apt-card ${apt.done?'completed':''}" style="--c:${s.color}">
                            <div style="position:absolute; right:20px; top:20px; display:flex; gap:20px; align-items:center;"><i class="fas fa-check-circle" style="color:${apt.done?'var(--gold)':'#eee'}; font-size:1.8rem;" onclick="toggleAptDone('${apt.id}', '${ds}')"></i><i class="fas fa-pen" style="color:#ccc; font-size:1.3rem;" onclick="popBooking('${apt.name}','${apt.p}','${apt.styId}','${apt.id}')"></i><i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.1); font-size:1.3rem;" onclick="delApt('${apt.id}', '${ds}')"></i></div>
                            <div style="font-weight:900; color:var(--gold); font-size:1.6rem;">${apt.time}</div>
                            <div style="font-weight:900; font-size:2.4rem;">${apt.name} <span style="font-size:1.2rem; color:var(--gold);">(${apt.count}äºº)</span></div>
                            <div style="display:flex; justify-content:space-between; align-items:center;"><div style="font-size:1.3rem; color:#888; font-weight:700;">${apt.tags.join('+')}</div><div style="color:var(--gold); font-weight:900; font-size:1.5rem;">${apt.note?'$'+apt.note:''}</div></div>
                        </div>`).join('');
                } else { row.innerHTML = `<div style="flex:1; border:1px dashed #eee; border-radius:40px;"></div>`; }
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }

    async function pickOffMulti() {

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(st => st.id == a.styId)?.color || '#ddd'))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');

            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

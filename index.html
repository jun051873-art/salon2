<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V226 - é‹¼éµç©©å®šç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.5); --glass: rgba(255, 255, 255, 0.4); --luxe-border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        /* å‘¼å¸æ•ˆæœèˆ‡é‡‘é‚Š */
        .glass-btn { 
            background: #fff; backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border);
            border-radius: 20px; padding: 12px 20px; font-weight: 800; display: flex; align-items: center; justify-content: center;
            cursor: pointer; animation: breathe 4s infinite alternate; transition: 0.3s;
        }
        @keyframes breathe { from { box-shadow: 0 0 5px rgba(212,175,55,0.05); } to { box-shadow: 0 0 15px rgba(212,175,55,0.2); } }

        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* æœˆæ›†ç‰©ç†éš”ç·š */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: rgba(255,255,255,0.7); min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; }

        /* å…¨å¢ƒé é¢ç©©å®š */
        .page { display: none; width: 100vw; animation: qIn 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }

        /* è¨­å®šå¡ç‰‡ç¾å­¸ */
        .set-card { background: #fff; border-radius: 18px; border: 0.5px solid var(--luxe-border); padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .time-pure { border: none; background: #fff; font-weight: 900; color: var(--gold); font-size: 1rem; width: 80px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-month" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="glass-btn" onclick="initMonth()" style="padding:6px 15px; font-size:0.8rem;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢åº«</div>
        <div style="display:flex; gap:8px;">
            <select id="cli-sty-filter" class="glass-btn" style="padding:6px; font-size:0.75rem;" onchange="renderClients()"><option value="0">å…¨é«”</option></select>
            <div class="glass-btn" onclick="addClient()" style="padding:6px 15px; font-size:0.8rem;">+ é¡§å®¢</div>
        </div>
    </div>
    <div id="cli-list" style="padding: 10px 20px;"></div>
</div>

<div id="pg-set" class="page" style="padding:20px;">
    <div class="header" style="padding:0; margin-bottom:30px; background:none;">
        <div class="app-title">ç³»çµ±ä¸­æ¨</div>
    </div>
    <div class="set-card">
        <span style="font-weight:900;"><i class="fas fa-clock"></i></span>
        <div style="display:flex; gap:10px;">
            <input type="time" id="s-open" class="time-pure" onchange="saveS()">
            <input type="time" id="s-close" class="time-pure" onchange="saveS()">
        </div>
    </div>
    <div id="s-sty-list"></div>
    <div class="glass-btn" onclick="addSty()">+ è¨­è¨ˆå¸«</div>
    <div id="s-tag-list" style="margin-top:20px; display:flex; flex-wrap:wrap; gap:8px;"></div>
    <div class="glass-btn" onclick="addTag()" style="margin-top:10px;">+ é …ç›®</div>
    
    <div style="display:flex; gap:10px; margin-top:40px;">
        <div class="glass-btn" style="flex:1;" onclick="exportDB()"><i class="fas fa-file-export"></i> å‚™ä»½</div>
        <div class="glass-btn" style="flex:1;" onclick="importDB()"><i class="fas fa-file-import"></i> é‚„åŸ</div>
    </div>
</div>

<div id="pg-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;"><i class="fas fa-chevron-left" onclick="showP('pg-month')" style="color:var(--gold); font-size:1.8rem;"></i><div id="day-title" style="font-weight:900; font-size:1.6rem;"></div><div style="width:24px;"></div></div>
    <div id="day-lanes" style="display:flex; gap:12px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-month')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">é ç´„</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">å®¢è³‡</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders"></i><br><span style="font-size:0.7rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_V226_IRON')) || {
        openT: "11:00", closeT: "21:00",
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        appointments: [], clients: []
    };

    function save() { localStorage.setItem('SALON_V226_IRON', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.style.color = '#ccc');
        if(id==='pg-month') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderClients(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- è¨­å®šä¸­æ¨é€£å‹• ---
    function renderSet() {
        document.getElementById('s-open').value = store.openT;
        document.getElementById('s-close').value = store.closeT;
        const styList = document.getElementById('s-sty-list');
        styList.innerHTML = store.stylists.map(s => `
            <div class="set-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:20px; height:20px; border-radius:50%; background:${s.color}; border:1px solid #eee; cursor:pointer;" onclick="pickColor(${s.id})"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px; color:#ccc; font-size:0.8rem;">
                    <i class="fas fa-edit" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash" onclick="delSty(${s.id})" style="color:#ff3b30;"></i>
                </div>
            </div>
        `).join('');
    }

    function saveS() { store.openT = document.getElementById('s-open').value; store.closeT = document.getElementById('s-close').value; save(); }

    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'æ–°å¢è¨­è¨ˆå¸«', input: 'text' });
        if(n) { store.stylists.push({ id: Date.now(), name: n, color: '#D4AF37' }); save(); renderSet(); }
    }

    async function pickColor(id) {
        const sty = store.stylists.find(s => s.id == id);
        const { value: color } = await Swal.fire({ title: 'è‡ªé¸é¡è‰²é»', input: 'color', inputValue: sty.color });
        if(color) { sty.color = color; save(); renderSet(); }
    }

    // --- å‚™ä»½ç³»çµ± ---
    function exportDB() {
        const data = btoa(unescape(encodeURIComponent(JSON.stringify(store))));
        Swal.fire({ title: 'å‚™ä»½ä»£ç¢¼', html: `<textarea class="luxury-input" style="height:100px;">${data}</textarea>`, confirmButtonText: 'è¤‡è£½' });
    }

    async function importDB() {
        const { value: code } = await Swal.fire({ title: 'é‚„åŸè³‡æ–™', input: 'textarea', placeholder: 'è²¼ä¸Šå‚™ä»½ä»£ç¢¼' });
        if(code) {
            try { store = JSON.parse(decodeURIComponent(escape(atob(code)))); save(); location.reload(); }
            catch(e) { Swal.fire('éŒ¯èª¤', 'ç„¡æ•ˆçš„å‚™ä»½ä»£ç¢¼', 'error'); }
        }
    }

    // --- é ç´„èˆ‡å®¢è³‡é€£å‹• (ç¶­æŒ V225 å„ªåŒ–) ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div style="margin-top:10px;">${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderClients() {
        const area = document.getElementById('cli-list');
        const filter = document.getElementById('cli-sty-filter');
        filter.innerHTML = '<option value="0">å…¨é«”</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        const fId = filter.value;
        const filtered = store.clients.filter(c => fId == 0 || c.lastSty == fId);
        area.innerHTML = filtered.map(c => {
            const sty = store.stylists.find(s => s.id == c.lastSty);
            return `<div style="padding:20px; background:#fff; border-radius:20px; box-shadow:0 8px 25px rgba(0,0,0,0.05); margin-bottom:15px; border-left:8px solid ${sty?.color || '#eee'}; position:relative;">
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#8e8e93; font-weight:700; margin-top:5px;">ğŸ‚ ${c.birthM}/${c.birthD} | ğŸ“ ${c.phone}</div>
                <div style="position:absolute; right:15px; top:15px; display:flex; gap:8px;">
                    <div class="glass-btn" style="width:30px; height:30px; padding:0;" onclick="popBooking('${c.name}','${c.phone}')"><i class="fas fa-plus"></i></div>
                    <div class="glass-btn" style="width:30px; height:30px; padding:0;"><a href="tel:${c.phone}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                </div>
            </div>`;
        }).join('');
    }

    async function addClient() {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="glass-btn" style="width:100%; margin-bottom:10px;" placeholder="å§“å"><input id="cp" class="glass-btn" style="width:100%; margin-bottom:10px;" placeholder="é›»è©±"><div style="display:flex; gap:10px;"><input id="bm" class="glass-btn" style="flex:1;" placeholder="æœˆ"><input id="bd" class="glass-btn" style="flex:1;" placeholder="æ—¥"></div>`, preConfirm: () => ({ name: document.getElementById('cn').value, phone: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value }) });
        if(r) { store.clients.push({ ...r, lastSty: 1 }); save(); renderClients(); }
    }

    initMonth();
</script>
</body>
</html>

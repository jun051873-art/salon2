<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V245 - æ——è‰¦å®Œå…¨é«”</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 18px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        
        .client-card { border-radius: 22px; padding: 22px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin: 15px; border-left: 8px solid var(--sty-color, #eee); position: relative; }
        .page { display: none; width: 100vw; animation: qIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }

        .lane { flex: 1; min-width: 150px; border-right: 0.5px solid #eee; padding-bottom: 50px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        
        .tag-chip { display: inline-block; padding: 8px 15px; border-radius: 12px; border: 0.5px solid var(--luxe-border); margin: 4px; font-weight: 700; cursor: pointer; font-size: 0.8rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; }
        .history-tag { font-size: 0.7rem; background: #f2f2f7; padding: 3px 8px; border-radius: 5px; margin-right: 5px; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div style="display:flex; gap:8px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" style="padding:5px;" onchange="initMonth()"></div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢</div>
        <div style="display:flex; gap:8px;"><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCli()">+</div></div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">è¨­å®š</div></div>
    <div style="padding:0 25px;">
        <div style="margin-bottom:30px;"><p style="font-size:0.8rem; font-weight:900; color:#888;">æ—¥æœŸ</p>
        <div style="display:flex; gap:12px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡ä¼‘å‡æ™‚é–“</div><input type="color" id="off-c" onchange="saveS()" style="width:40px;height:40px;border:none;background:none;"></div>
        <div id="off-tags" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div></div>
        <div style="margin-bottom:30px;"><p style="font-size:0.8rem; font-weight:900; color:#888;">äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%;" onclick="addSty()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:30px;"><p style="font-size:0.8rem; font-weight:900; color:#888;">é …ç›®</p><div id="s-tag-list"></div><div class="luxe-btn" style="width:100%;" onclick="addTag()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:30px;"><p style="font-size:0.8rem; font-weight:900; color:#888;">å‚™ä»½</p><div style="display:flex; gap:10px;"><div class="luxe-btn" style="flex:1;border-color:var(--gold)" onclick="exportDB()">å‚™ä»½</div><div class="luxe-btn" style="flex:1;border-color:var(--gold)" onclick="importDB()">æ¢å¾©</div></div></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div>
        <div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div>
    </div>
    <div style="display:flex; overflow-x:auto; padding:20px;" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let store = JSON.parse(localStorage.getItem('SALON_V245_ULTIMATE')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { 
        if(document.getElementById('off-c')) store.offColor = document.getElementById('off-c').value;
        localStorage.setItem('SALON_V245_ULTIMATE', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id.includes('res')) document.getElementById('n-res').style.color = 'var(--gold)';
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- é ç´„å½ˆçª—ï¼šæ——è‰¦äº”ä½ä¸€é«” ---
    async function popBooking(name="", phone="", styId=null, editId=null) {
        tempTags = editId ? [...store.appointments.find(a=>a.id==editId).tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è¨˜éŒ„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true,
            background: 'rgba(255,255,255,0.98)', backdrop: 'blur(25px)',
            html: `
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input id="bn" class="luxe-btn" style="flex:1" placeholder="å§“å" value="${name}">
                    <div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="bsv" checked> <span style="font-size:0.7rem;">å­˜</span></div>
                </div>
                <input id="bp" class="luxe-btn" style="width:100%; margin-bottom:10px;" placeholder="é›»è©±" value="${phone}">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <select id="bs" class="luxe-btn" style="flex:1.5;">${store.stylists.map(s=>`<option value="${s.id}" ${s.id==styId?'selected':''}>${s.name}</option>`).join('')}</select>
                    <input id="bc" class="luxe-btn" style="flex:0.5;" type="number" value="1" min="1">
                </div>
                <div id="tg-d" style="background:#f2f2f7; padding:10px; border-radius:15px; margin-bottom:10px;">
                    ${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="this.classList.toggle('selected'); toggleT('${t.name}')">${t.name}</div>`).join('')}
                </div>
                <div style="display:flex; gap:10px;"><input id="bd" class="luxe-btn" type="date" style="flex:1.5" value="${curD.toLocaleDateString('sv')}"><input id="bt" class="luxe-btn" type="time" style="flex:1" value="12:00"></div>
            `,
            preConfirm: () => ({ n: document.getElementById('bn').value, p: document.getElementById('bp').value, s: document.getElementById('bs').value, c: document.getElementById('bc').value, d: document.getElementById('bd').value, t: document.getElementById('bt').value, sv: document.getElementById('bsv').checked })
        });
        if(res) {
            const data = { id: editId || Date.now(), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: [...tempTags] };
            if(editId) store.appointments = store.appointments.map(a => a.id == editId ? data : a);
            else store.appointments.push(data);
            if(res.sv) {
                let c = store.clients.find(x=>x.n == res.n);
                if(c) { c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); }
            }
            saveS(); initMonth(); if(document.getElementById('pg-day').classList.contains('active')) renderDay(res.d);
        }
    }
    function toggleT(t) { const i = tempTags.indexOf(t); if(i>-1) tempTags.splice(i,1); else tempTags.push(t); }

    // --- é¡§å®¢é é¢ï¼šæ­·å²ç´€éŒ„èˆ‡é€£å‹• ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => fId == 0 || c.lastSty == fId);
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.p}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-weight:900; font-size:1.3rem;">${c.n} <span style="font-size:0.7rem; color:#888;">(${s?.name || 'æœªæŒ‡å®š'})</span></div>
                <div style="font-size:0.8rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                <div style="margin-top:10px;">${history.map(h=>`<span class="history-tag">${h.date.slice(5)} ${h.tags[0]||''}</span>`).join('')}</div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function addCli() {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="luxe-btn" style="width:100%;margin-bottom:10px;" placeholder="å§“å"><input id="cp" class="luxe-btn" style="width:100%;margin-bottom:10px;" placeholder="é›»è©±"><select id="cs" class="luxe-btn" style="width:100%;margin-bottom:10px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select><div style="display:flex;gap:10px;"><input id="cm" class="luxe-btn" style="flex:1" placeholder="æœˆ"><input id="cd" class="luxe-btn" style="flex:1" placeholder="æ—¥"></div>`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, s: document.getElementById('cs').value, m: document.getElementById('cm').value, d: document.getElementById('cd').value }) });
        if(r) { store.clients.push({ n: r.n, p: r.p, lastSty: r.s, bm: r.m, bd: r.d }); saveS(); renderCli(); }
    }

    // --- æ’ä¼‘å¤šé¸èˆ‡é€£å‹• ---
    async function pickOffMulti() {
        await Swal.fire({
            title: 'é€£é¸æ’ä¼‘', html: `<div id="sw-cal" class="calendar-grid"></div>`,
            didOpen: () => {
                const g = document.getElementById('sw-cal');
                for(let d=1; d<=31; d++) {
                    const ds = `2026-02-${String(d).padStart(2,'0')}`;
                    const el = document.createElement('div'); el.className = 'cal-day'; el.innerText = d;
                    if(store.offDays.includes(ds)) el.style.background = store.offColor;
                    el.onclick = () => {
                        const i = store.offDays.indexOf(ds);
                        if(i>-1) { store.offDays.splice(i,1); el.style.background='#fff'; }
                        else { store.offDays.push(ds); el.style.background=store.offColor; }
                    };
                    g.appendChild(el);
                }
            }
        }); saveS(); renderSet(); initMonth();
    }

    function renderSet() {
        document.getElementById('off-tags').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.6rem; padding:5px 10px;">${d}</span>`).join('');
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div style="display:flex;align-items:center;justify-content:space-between;background:#f9f9f9;padding:15px;border-radius:15px;margin-bottom:10px;"><div style="display:flex;align-items:center;gap:10px;"><input type="color" value="${s.color}" onchange="upStyC(${s.id},this.value)" style="border:none;width:30px;height:30px;background:none;"><span style="font-weight:900;">${s.name}</span></div><div><i class="fas fa-edit" onclick="edSty(${s.id})" style="margin-right:15px;color:#ccc"></i><i class="fas fa-trash-alt" onclick="dlSty(${s.id})" style="color:red"></i></div></div>`).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem;margin:4px;">${t.name} <i class="fas fa-times" onclick="dlTag(${t.id})" style="margin-left:8px;opacity:0.3;"></i></div>`).join('');
    }

    function upStyC(id, c) { store.stylists.find(x=>x.id==id).color = c; saveS(); initMonth(); }
    async function edSty(id) { const s = store.stylists.find(x=>x.id==id); const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹äººå“¡', input: 'text', inputValue: s.name }); if(n) { s.name = n; saveS(); renderSet(); } }
    function dlSty(id) { store.stylists = store.stylists.filter(x=>x.id != id); saveS(); renderSet(); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'æ–°å¢è¨­è¨ˆå¸«', input: 'text' }); if(n) { store.stylists.push({id:Date.now(), name:n, color:'#D4AF37'}); saveS(); renderSet(); } }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'æœå‹™é …ç›®', input: 'text' }); if(n) { store.tags.push({id:Date.now(), name:n}); saveS(); renderSet(); } }
    function dlTag(id) { store.tags = store.tags.filter(x=>x.id != id); saveS(); renderSet(); }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div style="width:6px;height:6px;border-radius:50%;background:${c};display:inline-block;margin:1px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:5px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const cards = store.appointments.filter(a => a.date === ds && a.styId == s.id).map(a => `
                <div style="padding:15px; background:#fff; border-radius:15px; border-left:5px solid ${s.color}; margin-bottom:10px; box-shadow:0 5px 15px rgba(0,0,0,0.05); position:relative;">
                    <i class="fas fa-pen" style="position:absolute; right:10px; top:10px; font-size:0.6rem; color:#ccc;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i>
                    <div style="font-weight:900; color:var(--gold); font-size:0.7rem;">${a.time} (${a.count}äºº)</div>
                    <div style="font-weight:900;">${a.name}</div>
                    <div style="font-size:0.65rem; color:#888; margin-top:3px;">${a.tags.join(' + ')}</div>
                </div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:15px; font-size:0.8rem;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    function exportDB() { const c = btoa(unescape(encodeURIComponent(JSON.stringify(store)))); navigator.clipboard.writeText(c); Swal.fire('å‚™ä»½æˆåŠŸ','ä»£ç¢¼å·²è¤‡è£½','success'); }
    async function importDB() { const {value:c} = await Swal.fire({title:'æ¢å¾©è³‡æ–™',input:'textarea'}); if(c) { store = JSON.parse(decodeURIComponent(escape(atob(c)))); saveS(); location.reload(); } }

    initMonth();
</script>
</body>
</html>

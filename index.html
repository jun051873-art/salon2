<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V193</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; overflow-x: hidden; }
        
        /* å”¯ä¸€çš„å…¨å±€æ¨™é¡Œ */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* æš´åŠ›ç¾å­¸çµ„ä»¶åº« */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .gold-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; background: #fff; display: inline-block; white-space: nowrap; }
        .gray-label { font-size: 0.75rem; color: var(--sub); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* æ™‚æ®µæ–¹å¡Šï¼šç‰©ç†å»ç° */
        .time-box { background: #fff !important; border: 1.2px solid var(--gold); border-radius: 10px; padding: 4px 8px; display: inline-flex; align-items: center; }
        .time-box input { border: none !important; background: transparent !important; font-weight: 900; font-size: 1rem; width: 75px; text-align: center; color: #000; -webkit-appearance: none; }

        /* é ç´„å¡Šè¦–è¦º */
        .fc-event { background: #fff !important; border: 1px solid var(--border) !important; border-left: 5px solid var(--event-color) !important; color: #000 !important; font-weight: 700 !important; box-shadow: 0 2px 8px rgba(0,0,0,0.03) !important; margin: 2px 0 !important; padding: 4px 6px !important; border-radius: 6px !important; font-size: 0.82rem !important; }

        /* å®¢è³‡å¡ç‰‡èˆ‡æ­·å² */
        .client-card { padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; }
        .history-tag { font-size: 0.7rem; padding: 3px 8px; border: 1px solid #eee; border-radius: 6px; color: var(--sub); margin-right: 5px; margin-bottom: 5px; display: inline-block; }
        .history-tag.newest { border-color: var(--gold); color: #000; font-weight: 700; }

        /* å½ˆçª—å¤šé¸æ¨™ç±¤ */
        .swal-tag-btn { display: inline-block; padding: 8px 15px; border: 1.2px solid #eee; border-radius: 12px; margin: 4px; font-weight: 700; cursor: pointer; transition: 0.2s; background: #fff; }
        .swal-tag-btn.active { border-color: var(--gold); background: rgba(212,175,55,0.05); color: #000; box-shadow: 0 2px 10px rgba(212,175,55,0.15); }

        /* æ’ä¼‘æ—¥æ›†å®¹å™¨ */
        #inline-selector { height: 0; overflow: hidden; transition: 0.3s ease; background: #fff; width: 100%; }
        #inline-selector.open { height: 400px; border: 1px solid var(--gold); border-radius: 15px; margin-top: 15px; padding: 15px; }

        .page { display: none; width: 100%; padding: 10px 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { border:none; background:none; display:flex; flex-direction:column; align-items:center; color:var(--sub); font-size:0.7rem; gap:4px; opacity: 0.6; transition: 0.3s; }
        .nav-item.active { color:var(--gold); font-weight:900; opacity: 1; transform: scale(1.1); }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 5px 20px rgba(0,0,0,0.08); font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; margin-top:10px;">
            <input type="text" placeholder="å°‹æ‰¾é¡§å®¢è³‡æ–™..." id="cSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px; font-size: 1rem;" oninput="renderAll()">
            <div class="apple-btn-mini" onclick="addClient()">+ æ–°å¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; display:flex; justify-content:space-between; align-items:center;">
            <span class="gray-label">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="time-box"><input type="time" id="openT" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div class="time-box"><input type="time" id="closeT" onchange="updateSys()"></div>
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="gray-label">è‡ªè¨‚åº—ä¼‘</span>
                <div class="apple-btn-mini" onclick="toggleOffCal()">é¸æ“‡æ—¥æœŸ</div>
            </div>
            <div id="off-days-display" style="margin-top:15px; min-height: 20px;"></div>
            <div id="inline-selector"><div id="mini-cal"></div></div>
        </div>

        <div id="sty-section"></div>
        <div id="tag-section"></div>

        <div style="padding:30px 0; display:flex; gap:12px;">
            <div class="apple-btn-mini" style="flex:1; padding:12px;" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</div>
            <div class="apple-btn-mini" style="flex:1; padding:12px;" onclick="importData()">ğŸ“¥ æ¢å¾©è³‡æ–™</div>
        </div>
    </div>
</div>

<button class="fab" onclick="addBooking()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <button class="nav-item active" id="btn-nav-0" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
    <button class="nav-item" id="btn-nav-1" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></button>
    <button class="nav-item" id="btn-nav-2" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
</div>

<script>
    let calendar, mini, tempSelectedTags = [];
    let store = JSON.parse(localStorage.getItem('SALON_V193_IRON')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        initCal(); 
        renderAll();
    });

    function initCal() {
        const calEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calEl, {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ 
                    id: a.id, 
                    title: `${a.n} | ${a.tags.join('+')}`, 
                    start: a.t, 
                    extendedProps: { sId: a.sId } 
                }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            },
            eventDidMount: i => {
                if(i.event.display !== 'background') {
                    const s = store.stylists.find(x => x.id == i.event.extendedProps.sId);
                    if(s) i.el.style.setProperty('--event-color', s.color);
                }
            },
            eventClick: i => editBooking(i.event.id)
        });
        calendar.render();
    }

    function renderAll() {
        localStorage.setItem('SALON_V193_IRON', JSON.stringify(store));
        
        // æ¸²æŸ“æ’ä¼‘
        const offArea = document.getElementById('off-days-display');
        offArea.innerHTML = store.offDays.sort().map(d => `<span class="apple-btn-mini" style="margin-right:5px; margin-bottom:5px;">${d.slice(5)}</span>`).join('');

        // æ¸²æŸ“äººå“¡
        document.getElementById('sty-section').innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;"><span class="gray-label">è¨­è¨ˆå¸«ç®¡ç†</span><div class="apple-btn-mini" onclick="addSty()">+ æ–°å¢æˆå“¡</div></div>` +
            `<div style="padding:10px 0;">${store.stylists.map(s => `<div style="display:flex; align-items:center; gap:12px; margin:15px 0;">
                <div class="gold-wrap">${s.name}</div>
                <div style="width:35px; height:35px; border-radius:50%; background:${s.color}; border:1.5px solid #fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; overflow:hidden;"><input type="color" value="${s.color}" style="position:absolute; top:-50%; left:-50%; width:200%; height:200%; border:none; cursor:pointer;" oninput="updateStyCol(${s.id}, this.value)"></div>
                <i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer; font-size:0.9rem;" onclick="safeDelete('sty', ${s.id})"></i>
            </div>`).join('')}</div>`;

        // æ¸²æŸ“æ¨™ç±¤
        document.getElementById('tag-section').innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;"><span class="gray-label">æœå‹™æ¨™ç±¤</span><div class="apple-btn-mini" onclick="addTag()">+ æ–°å¢æ¨™ç±¤</div></div>` +
            `<div style="display:flex; flex-wrap:wrap; gap:8px; padding:15px 0;">${store.tags.map(t => `<div class="apple-btn-mini">${t.name} <i class="fas fa-times" style="color:var(--red); margin-left:8px;" onclick="safeDelete('tag', ${t.id})"></i></div>`).join('')}</div>`;

        // æ¸²æŸ“å®¢è³‡
        const kw = document.getElementById('cSearch')?.value || "";
        document.getElementById('client-list-area').innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
            const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
            const history = store.appointments.filter(a => a.n === c.n).sort((a,b) => new Date(b.t) - new Date(a.t)).slice(0, 3)
                .map((a, i) => `<span class="history-tag ${i===0?'newest':''}">${a.t.split('T')[0].slice(5)} ${a.tags.join('+')}</span>`).join('');
            return `<div class="client-card">
                <div class="client-side-mark" style="background:${sc}"></div>
                <div style="display:flex; justify-content:space-between;">
                    <div class="gold-wrap" style="font-size:1.2rem;">${c.n}</div>
                    <div style="display:flex; gap:18px; margin-top:8px;">
                        <i class="fas fa-calendar-plus" style="color:var(--gold); font-size:1.1rem; cursor:pointer;" onclick="quickBook('${c.n}', ${c.sId})"></i>
                        <a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); font-size:1.1rem;"></i></a>
                        <i class="fas fa-pen" style="color:var(--gold); cursor:pointer;" onclick="editClient(${c.id})"></i>
                        <i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="safeDelete('client', ${c.id})"></i>
                    </div>
                </div>
                <div style="font-size:0.85rem; color:var(--sub); font-weight:700; margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div>
                <div style="margin-top:12px;">${history || '<span style="font-size:0.7rem; color:#ccc;">å°šç„¡ç´€éŒ„</span>'}</div>
            </div>`;
        }).join('');
        
        if(calendar) calendar.refetchEvents();
    }

    // --- æš´åŠ›ç¾å­¸ï¼šåˆªé™¤äºŒæ¬¡ç¢ºèª ---
    function safeDelete(type, id) {
        Swal.fire({
            title: 'ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ',
            text: "é€™é …è³‡æ–™å°‡æœƒæ°¸ä¹…æ¶ˆå¤±ï¼",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#FF3B30',
            cancelButtonColor: '#86868b',
            confirmButtonText: 'æ˜¯çš„ï¼Œåˆªé™¤',
            cancelButtonText: 'å–æ¶ˆ'
        }).then((result) => {
            if (result.isConfirmed) {
                if(type === 'sty') store.stylists = store.stylists.filter(x => x.id !== id);
                if(type === 'tag') store.tags = store.tags.filter(x => x.id !== id);
                if(type === 'client') store.clients = store.clients.filter(x => x.id !== id);
                if(type === 'booking') store.appointments = store.appointments.filter(x => x.id !== id);
                renderAll();
                Swal.fire({ title: 'å·²åˆªé™¤', icon: 'success', timer: 1000, showConfirmButton: false });
            }
        });
    }

    // --- æ’ä¼‘æ—¥æ›†é‡çµ„æ¸²æŸ“ ---
    function toggleOffCal() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(box.classList.contains('open')) {
            const container = document.getElementById('mini-cal');
            container.innerHTML = ''; 
            mini = new FullCalendar.Calendar(container, {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 350,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: i => {
                    const idx = store.offDays.indexOf(i.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(i.dateStr);
                    renderAll();
                    mini.render(); 
                },
                dayCellDidMount: i => { if(store.offDays.includes(i.date.toLocaleDateString('sv'))) i.el.style.background = 'rgba(212,175,55,0.2)'; }
            });
            mini.render();
        }
    }

    // --- é ç´„å¤šé¸æ¨™ç±¤é‚è¼¯ ---
    function toggleTag(el, tagName) {
        const idx = tempSelectedTags.indexOf(tagName);
        if(idx > -1) { tempSelectedTags.splice(idx, 1); el.classList.remove('active'); }
        else { tempSelectedTags.push(tagName); el.classList.add('active'); }
    }

    async function addBooking() {
        tempSelectedTags = [];
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é ç´„',
            html: `<select id="as" class="swal2-input" style="width:85%">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
                <input id="an" class="swal2-input" placeholder="é¡§å®¢å§“å" style="margin-top:10px; width:85%">
                <input id="at" class="swal2-input" type="datetime-local" style="margin-top:10px; width:85%">
                <div style="margin-top:15px; text-align:left; width:85%; margin-left:7.5%;"><span style="font-size:0.8rem; color:#888;">é¸æ“‡æœå‹™é …ç›® (å¤šé¸)ï¼š</span></div>
                <div style="margin-top:10px; text-align:left; width:85%; margin-left:7.5%;">
                    ${store.tags.map(t=>`<span class="swal-tag-btn" onclick="toggleTag(this, '${t.name}')">${t.name}</span>`).join('')}
                </div>`,
            preConfirm: () => ({ sId: document.getElementById('as').value, n: document.getElementById('an').value, t: document.getElementById('at').value, tags: [...tempSelectedTags] })
        });
        if(res && res.n) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    async function editBooking(id) {
        const a = store.appointments.find(x => x.id == id);
        tempSelectedTags = [...a.tags];
        const { value: res, isDenied } = await Swal.fire({
            title: 'é ç´„è©³æƒ…',
            html: `<input id="en" class="swal2-input" value="${a.n}" style="width:85%">
                <input id="et" class="swal2-input" type="datetime-local" value="${a.t}" style="margin-top:10px; width:85%">
                <div style="margin-top:15px; text-align:left; width:85%; margin-left:7.5%;">
                    ${store.tags.map(t=>`<span class="swal-tag-btn ${tempSelectedTags.includes(t.name)?'active':''}" onclick="toggleTag(this, '${t.name}')">${t.name}</span>`).join('')}
                </div>`,
            showCancelButton: true, showDenyButton: true, confirmButtonText: 'æ›´æ–°', denyButtonText: 'åˆªé™¤',
            preConfirm: () => ({ n: document.getElementById('en').value, t: document.getElementById('et').value, tags: [...tempSelectedTags] })
        });
        if(res) { Object.assign(a, res); renderAll(); } 
        else if (isDenied) { safeDelete('booking', id); }
    }

    async function quickBook(n, sId) {
        tempSelectedTags = [];
        const { value: res } = await Swal.fire({
            title: `å¿«é€Ÿé ç´„: ${n}`,
            html: `<input id="qbt" class="swal2-input" type="datetime-local" style="width:85%">
                <div style="margin-top:15px; text-align:left; width:85%; margin-left:7.5%;">
                    ${store.tags.map(t=>`<span class="swal-tag-btn" onclick="toggleTag(this, '${t.name}')">${t.name}</span>`).join('')}
                </div>`,
            preConfirm: () => ({ t: document.getElementById('qbt').value, tags: [...tempSelectedTags] })
        });
        if(res && res.t) { store.appointments.push({id: Date.now(), n: n, t: res.t, sId: sId, tags: res.tags}); renderAll(); slideTo(0); }
    }

    // --- é€šç”¨é‚è¼¯ ---
    async function addClient() {
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢',
            html: `<input id="cn" class="swal2-input" placeholder="å§“å" style="width:85%"><input id="cp" class="swal2-input" placeholder="é›»è©±" style="margin-top:10px; width:85%">
                <div style="display:flex; justify-content:center; align-items:center; gap:5px; margin-top:15px;">
                <select id="bm" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option>${i+1}æœˆ</option>`).join('')}</select>
                <select id="bd" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option>${i+1}æ—¥</option>`).join('')}</select></div>
                <select id="cs" class="swal2-input" style="width:85%; margin-top:15px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>`,
            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value, sId: document.getElementById('cs').value })
        });
        if(res && res.n) { store.clients.push({id: Date.now(), ...res}); renderAll(); }
    }
    async function editClient(id) {
        const c = store.clients.find(x=>x.id==id);
        const { value: res } = await Swal.fire({
            title: 'ä¿®æ”¹é¡§å®¢',
            html: `<input id="un" class="swal2-input" value="${c.n}" style="width:85%"><input id="up" class="swal2-input" value="${c.p}" style="margin-top:10px; width:85%">
                <div style="display:flex; justify-content:center; align-items:center; gap:5px; margin-top:15px;">
                <select id="um" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option ${c.m==(i+1+'æœˆ')?'selected':''}>${i+1}æœˆ</option>`).join('')}</select>
                <select id="ud" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option ${c.d==(i+1+'æ—¥')?'selected':''}>${i+1}æ—¥</option>`).join('')}</select></div>`,
            preConfirm: () => ({ n: document.getElementById('un').value, p: document.getElementById('up').value, m: document.getElementById('um').value, d: document.getElementById('ud').value })
        });
        if(res) { Object.assign(c, res); renderAll(); }
    }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; renderAll(); }
    function updateSys() { store.openT = document.getElementById('openT').value; store.closeT = document.getElementById('closeT').value; renderAll(); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'å§“å', input: 'text' }); if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); renderAll(); } }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'æ¨™ç±¤', input: 'text' }); if(n) { store.tags.push({id: Date.now(), name: n}); renderAll(); } }
    function slideTo(idx) { 
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); 
        document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50); 
    }

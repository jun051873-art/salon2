<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V199</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 90px; }
        
        /* å¸é ‚å°èˆª */
        .sticky-top-group { position: sticky; top: 0; z-index: 4500; background: #fff; border-bottom: 1px solid var(--border); }
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .view-switcher { display: flex; justify-content: center; gap: 30px; padding: 10px 0; }
        .view-link { font-size: 0.85rem; font-weight: 700; color: var(--sub); cursor: pointer; padding: 6px 15px; border-radius: 10px; }
        .view-link.active { color: var(--gold); background: rgba(212,175,55,0.08); }

        /* æ©¢åœ“æ™‚é–“æ¡† */
        .oval-input { border: 1.2px solid var(--gold); border-radius: 25px; padding: 12px; text-align: center; font-weight: 900; background: #fff; font-size: 1rem; flex: 1; -webkit-appearance: none; }

        /* é ç´„å¡Šç¾å­¸ */
        .fc-event { background: #fff !important; border: 1px solid var(--border) !important; border-left: 5px solid var(--event-color) !important; color: #000 !important; font-weight: 700 !important; padding: 5px 8px !important; border-radius: 8px !important; box-shadow: 0 4px 10px rgba(0,0,0,0.03) !important; }
        .fc-timegrid-slot { height: 60px !important; } /* 1å°æ™‚ä¸€æ ¼ */
        .fc-timegrid-axis-cushion, .fc-timegrid-slot-label-cushion { font-size: 0.75rem; color: var(--sub); font-weight: 300; }
        
        /* ç»ç’ƒç£¨ç ‚æŒ‰éˆ• */
        .glass-btn { border: 1.2px solid var(--gold); border-radius: 15px; padding: 12px; background: rgba(212,175,55,0.05); font-weight: 800; cursor: pointer; text-align: center; margin: 10px 0; }
        .tag-pill { display: inline-block; padding: 8px 15px; border: 1px solid var(--gold); border-radius: 12px; margin: 4px; cursor: pointer; font-weight: 700; }
        .tag-pill.active { background: var(--gold); color: #fff; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.1); font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="sticky-top-group">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="apple-btn-mini" style="border:1.2px solid var(--gold); border-radius:12px; padding:5px 12px; font-weight:900;" onclick="calendar.today()">TODAY</div>
    </div>
    <div class="view-switcher" id="switcher">
        <span class="view-link active" onclick="changeView('dayGridMonth', this)">æœˆæ›†</span>
        <span class="view-link" onclick="changeView('timeGridDay', this)">æ—¥è¡Œ</span>
    </div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-area"></div></div>
    <div class="page" id="page-2" id="settings-area"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div onclick="slideTo(0)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><span style="font-size:0.7rem;">é ç´„è¡¨</span></div>
    <div onclick="slideTo(1)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-user-circle"></i><span style="font-size:0.7rem;">å®¢è³‡</span></div>
    <div onclick="slideTo(2)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-cog"></i><span style="font-size:0.7rem;">è¨­å®š</span></div>
</div>

<script>
    let calendar, tempTags = [], curSId = null;
    let store = JSON.parse(localStorage.getItem('SALON_V199_STEEL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        appointments: [], clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00"
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            allDaySlot: false, slotDuration: '01:00:00', // 1å°æ™‚ä¸€æ ¼
            slotMinTime: store.openT + ":00", slotMaxTime: store.closeT + ":00",
            dateClick: (i) => { calendar.changeView('timeGridDay', i.dateStr); updateSwitcher(1); },
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ id: a.id, title: `${a.n} | ${a.tags.join('+')}`, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            },
            eventDidMount: i => { if(i.event.display !== 'background') { const s = store.stylists.find(x => x.id == i.event.extendedProps.sId); if(s) i.el.style.setProperty('--event-color', s.color); } },
            eventClick: i => editBooking(i.event.id)
        });
        calendar.render();
    }

    // --- æš´åŠ›ç©©å®šï¼šé ç´„å­˜æª”ç³»çµ± ---
    async function popBooking(name = "") {
        tempTags = [];
        curSId = store.stylists[0].id;
        const sty = store.stylists.find(s => s.id == curSId);

        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é ç´„',
            background: 'rgba(255,255,255,0.95)',
            customClass: { popup: 'glass-popup' },
            html: `
                <div class="glass-btn" id="sty-pick" onclick="pickSty()">è¨­è¨ˆå¸«ï¼š${sty.name}</div>
                <input id="bn" class="oval-input" style="width:100%; margin:10px 0; border-radius:15px;" placeholder="é¡§å®¢å§“å" value="${name}">
                <div style="display:flex; gap:10px; margin:10px 0;">
                    <input id="bd" class="oval-input" type="date" value="${new Date().toISOString().split('T')[0]}">
                    <input id="bt" class="oval-input" type="time" value="${store.openT}">
                </div>
                <div class="glass-btn" onclick="pickTags()">é¸æ“‡æœå‹™é …ç›®</div>
                <div id="tag-show" style="font-weight:900; color:var(--gold); font-size:0.85rem;"></div>
            `,
            showCancelButton: true, confirmButtonText: 'ç¢ºå®šå­˜æª”',
            preConfirm: () => {
                const n = document.getElementById('bn').value;
                const d = document.getElementById('bd').value;
                const t = document.getElementById('bt').value;
                if(!n || tempTags.length === 0) return Swal.showValidationMessage('å§“åèˆ‡é …ç›®å¿…å¡«');
                return { sId: curSId, n, t: `${d}T${t}`, tags: [...tempTags] };
            }
        });
        if(res) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    async function pickSty() {
        const { value: id } = await Swal.fire({
            title: 'é¸æ“‡è¨­è¨ˆå¸«',
            input: 'select',
            inputOptions: Object.fromEntries(store.stylists.map(s => [s.id, s.name])),
            confirmButtonText: 'é¸æ“‡'
        });
        if(id) { curSId = id; document.getElementById('sty-pick').innerText = `è¨­è¨ˆå¸«ï¼š${store.stylists.find(s=>s.id==id).name}`; }
    }

    async function pickTags() {
        await Swal.fire({
            title: 'æœå‹™å¤šé¸',
            html: `<div style="padding:10px;">${store.tags.map(t => `<div class="tag-pill ${tempTags.includes(t.name)?'active':''}" onclick="this.classList.toggle('active'); toggleTag('${t.name}')">${t.name}</div>`).join('')}</div>`,
            confirmButtonText: 'å®Œæˆ'
        });
        document.getElementById('tag-show').innerText = tempTags.join(' + ');
    }

    function toggleTag(name) { const i = tempTags.indexOf(name); i > -1 ? tempTags.splice(i, 1) : tempTags.push(name); }

    function renderAll() {
        localStorage.setItem('SALON_V199_STEEL', JSON.stringify(store));
        // å®¢è³‡
        const kw = document.getElementById('cSearch')?.value || "";
        const area = document.getElementById('client-area');
        if(area) {
            area.innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
                const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
                const history = store.appointments.filter(a => a.n === c.n).sort((a,b)=>new Date(b.t)-new Date(a.t)).slice(0,3)
                    .map((a,i)=>`<span style="font-size:0.7rem; padding:3px 8px; border:1px solid #eee; border-radius:6px; margin-right:5px;">${a.t.split('T')[0].slice(5)} ${a.tags.join('+')}</span>`).join('');
                return `<div style="padding:20px 0; border-bottom:1px solid #f2f2f2; position:relative;">
                    <div style="position:absolute; left:-20px; top:25%; height:50%; width:4px; background:${sc}"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;"><div class="gold-wrap" style="font-size:1.1rem;">${c.n}</div>
                    <div style="display:flex; gap:15px;"><i class="fas fa-calendar-plus" style="color:var(--gold); font-size:1.1rem;" onclick="popBooking('${c.n}')"></i><a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); font-size:1.1rem;"></i></a></div></div>
                    <div style="font-size:0.8rem; color:var(--sub); margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div><div style="margin-top:10px;">${history}</div></div>`;
            }).join('');
        }
        if(calendar) calendar.refetchEvents();
    }

    function changeView(v, el) { calendar.changeView(v); document.querySelectorAll('.view-link').forEach(l=>l.classList.remove('active')); el.classList.add('active'); }
    function updateSwitcher(idx) { const links = document.querySelectorAll('.view-link'); links.forEach(l=>l.classList.remove('active')); links[idx].classList.add('active'); }
    function slideTo(idx) { 
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); 
        document.querySelectorAll('.nav-container div').forEach((d, i) => d.style.color = (i === idx) ? 'var(--gold)' : 'var(--sub)');
        if(idx === 0) setTimeout(()=>calendar.render(), 50); 
    }
</script>
</body>
</html>

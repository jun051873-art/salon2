<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V169</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; min-height: 100vh; color: var(--primary); padding-bottom: 100px; }
        
        /* æ¨™é¡Œèˆ‡è¦–è¦ºæ ¸å¿ƒ */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; background: #fff; z-index: 3000; position: sticky; top: 0; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid #f2f2f2; position: relative; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.9rem; letter-spacing: 2px; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s; }

        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; } to { opacity: 1; } }

        /* æ’ä¼‘æ•¸å­—æµï¼šæ›¸ç±¤è³ªæ„Ÿ */
        .off-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; margin-top: 10px; }
        .off-tag { padding: 8px; border-radius: 8px; background: #fff; border: 1px solid #eee; text-align: center; font-size: 0.85rem; font-weight: 900; color: var(--primary); }

        /* åŸåœ°å±•é–‹é¸æ“‡å™¨ï¼šé¿é–‹æ‰‹æŒ‡è¡çª */
        #inline-selector { height: 0; overflow: hidden; transition: 0.3s; background: #fafafa; border-radius: 15px; margin-top: 10px; }
        #inline-selector.open { height: 350px; padding: 10px; border: 1px solid #eee; }

        /* æŒ‡å°–å„ªåŒ–æ—¥æ›† */
        .fc-daygrid-day-number { font-size: 0.95rem !important; color: #000 !important; font-weight: 300 !important; padding: 8px !important; text-decoration: none !important; }
        .fc-day-selected { background: #fff !important; }
        .fc-day-selected .fc-daygrid-day-number { border: 1.5px solid var(--gold) !important; border-radius: 50%; padding: 6px !important; color: var(--gold) !important; }

        /* æŒ‰éˆ•ï¼šæ¥µç°¡ç™½é‡‘ */
        .apple-btn { background: #fff; border: 1px solid var(--gold); border-radius: 12px; padding: 8px 18px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; transition: 0.2s; }
        .apple-btn:active { transform: scale(0.92); opacity: 0.6; }

        /* é¸è‰²ï¼šç‰©ç†åœ“é» */
        .picker-dot { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; position: relative; overflow: hidden; display: inline-block; vertical-align: middle; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <button class="apple-btn" onclick="calendar.today()">TODAY</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆä»½</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±è¦–</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥è¡Œ</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <div style="font-size:0.8rem; font-weight:700; color:var(--sub);">â° æœå‹™æ™‚æ®µ</div>
            <div style="display:flex; gap:5px; align-items:center;">
                <input type="time" id="openT" value="11:00" style="border:none; font-size:1rem; font-weight:900;" onchange="updateSys()">
                <span style="color:#ddd;">-</span>
                <input type="time" id="closeT" value="21:00" style="border:none; font-size:1rem; font-weight:900;" onchange="updateSys()">
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #eee;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size:0.8rem; font-weight:700; color:var(--sub);">ğŸ“… æ’ä¿®æ—¥å­</div>
                <button class="apple-btn" onclick="toggleSelector()">+ è¨­å®šæ—¥æœŸ</button>
            </div>
            
            <div id="inline-selector">
                <div id="mini-cal-area"></div>
                <div style="display:flex; gap:10px; align-items:center; margin-top:10px; padding:10px;">
                    <div class="picker-dot" id="off-color-display" style="background:#34495e;">
                        <input type="color" id="off-color-input" class="native-input" value="#34495e" oninput="document.getElementById('off-color-display').style.background=this.value">
                    </div>
                    <button class="apple-btn" style="flex:1;" onclick="confirmOff()">ç¢ºå®šæ’ä¼‘ä¸¦æ”¶èµ·</button>
                </div>
            </div>
            <div class="off-grid" id="off-display-area"></div>
        </div>

        <div style="padding:25px 0;">
            <button class="apple-btn" style="width:100%; margin-bottom:20px;" onclick="addSty()">+ æ–°å¢åœ˜éšŠæˆå“¡</button>
            <div id="stylist-list-area"></div>
        </div>
    </div>
</div>

<button class="fab" onclick="alert('é ç´„è¡¨å–®æº–å‚™ä¸­')"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar" style="display:flex; height:100%; align-items:center; justify-content:space-around;">
        <button class="nav-item active" onclick="slideTo(0)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-calendar-alt"></i><span style="font-size:0.7rem; margin-top:4px;">SCHEDULE</span></button>
        <button class="nav-item" onclick="slideTo(1)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-user-circle"></i><span style="font-size:0.7rem; margin-top:4px;">CLIENTS</span></button>
        <button class="nav-item" onclick="slideTo(2)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-cog"></i><span style="font-size:0.7rem; margin-top:4px;">SETTINGS</span></button>
    </div>
</div>

<script>
    let calendar, miniCal;
    let tempDates = [];
    let store = JSON.parse(localStorage.getItem('SALON_V169_PURE')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        offDays: [], offColor: "#34495e", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar();
        renderAll();
    });

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            allDaySlot: false, showNonCurrentDates: false, fixedWeekCount: false,
            dayCellContent: (e) => e.dayNumberText.replace('æ—¥', ''),
            events: (info, success) => {
                let evs = store.appointments.map(a => ({ title: `${a.name}`, start: a.time, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                success(evs);
            }
        });
        calendar.render();
    }

    function toggleSelector() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(box.classList.contains('open') && !miniCal) {
            miniCal = new FullCalendar.Calendar(document.getElementById('mini-cal-area'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' },
                locale: 'zh-tw', height: 280,
                dayCellContent: (e) => e.dayNumberText.replace('æ—¥', ''),
                dateClick: (info) => {
                    const idx = tempDates.indexOf(info.dateStr);
                    if(idx > -1) { tempDates.splice(idx, 1); info.dayEl.classList.remove('fc-day-selected'); }
                    else { tempDates.push(info.dateStr); info.dayEl.classList.add('fc-day-selected'); }
                }
            });
            miniCal.render();
        }
    }

    function confirmOff() {
        store.offDays = [...tempDates];
        store.offColor = document.getElementById('off-color-input').value;
        document.getElementById('inline-selector').classList.remove('open');
        renderAll();
    }

    function renderAll() {
        localStorage.setItem('SALON_V169_PURE', JSON.stringify(store));
        // æ’ä¼‘æ•¸å­—æµ
        document.getElementById('off-display-area').innerHTML = store.offDays.sort().map(d => `<div class="off-tag">${d.slice(5).replace('-', '/')}</div>`).join('');
        // è¨­è¨ˆå¸«æ¸…å–®
        document.getElementById('stylist-list-area').innerHTML = store.stylists.map(s => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #f9f9f9;">
                <span style="font-weight:900;">${s.name}</span>
                <div class="picker-dot" style="background:${s.color}">
                    <input type="color" class="native-input" value="${s.color}" oninput="updateStyColor(${s.id}, this.value)">
                </div>
            </div>
        `).join('');
        if(calendar) calendar.refetchEvents();
    }

    function updateStyColor(id, color) { const s = store.stylists.find(x => x.id == id); if(s) s.color = color; renderAll(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
</script>
</body>
</html>

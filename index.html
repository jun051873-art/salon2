<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon Master V230 - é‹¼éµå›æ­¸ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.6); --glass: rgba(255, 255, 255, 0.4); --luxe-border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        /* è³ˆä¼¯æ–¯æ¨™é ­ */
        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* 1. é ç´„è¡¨é é¢ï¼šç»ç’ƒéš”ç·šæœˆæ›† */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: rgba(255,255,255,0.7); min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; margin-top: 15px; }

        /* å–®æ—¥çœ‹æ¿ï¼šå·¦å³åˆ†æ¬„ */
        .lane-container { display: flex; gap: 10px; padding: 0 10px; }
        .lane { flex: 1; border-right: 0.5px solid var(--luxe-border); padding-bottom: 50px; }
        .lane:last-child { border-right: none; }
        .lane-title { text-align: center; font-weight: 900; font-size: 0.8rem; padding: 10px; color: var(--gold); }

        /* 2. å®¢è³‡é é¢ï¼šåšè‰²æ¢å¡ç‰‡ */
        .client-card { border-radius: 22px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: 15px; border: 1px solid rgba(0,0,0,0.02); border-left: 8px solid var(--sty-color); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 10px; }
        .icon-btn { width: 35px; height: 35px; border-radius: 10px; background: var(--mist); display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.9rem; cursor: pointer; }

        /* 3. è¨­å®šé é¢ï¼šç´”æ·¨å°è©±æ¡† */
        .set-card { background: #fff; border-radius: 18px; border: 0.5px solid var(--luxe-border); padding: 15px; margin: 15px; display: flex; justify-content: space-between; align-items: center; }
        .glass-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 10px 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* é€šç”¨çµ„ä»¶ */
        .page { display: none; width: 100vw; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .luxury-input { width: 100%; border: 0.5px solid var(--luxe-border); border-radius: 22px; padding: 16px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 12px; }

        /* å°èˆª */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="glass-btn" onclick="initMonth()" style="font-size:0.8rem;">ä»Šå¤©</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢åº«</div>
        <div style="display:flex; gap:8px;">
            <select id="cli-filter" class="glass-btn" style="padding:5px;" onchange="renderCli()"><option value="0">å…¨é«”</option></select>
            <div class="glass-btn" onclick="addCli()">+</div>
        </div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">ç³»çµ±ä¸­æ¨</div></div>
    <div id="set-sty-list"></div>
    <div class="glass-btn" style="margin:0 20px;" onclick="addSty()">+ æ–°å¢è¨­è¨ˆå¸«</div>
    <div id="set-tag-list" style="margin:20px; display:flex; flex-wrap:wrap; gap:8px;"></div>
    <div class="glass-btn" style="margin:0 20px;" onclick="addTag()">+ æ–°å¢é …ç›®</div>
    <div style="display:flex; gap:10px; margin:40px 20px;">
        <div class="glass-btn" style="flex:1" onclick="exportDB()">å‚™ä»½</div>
        <div class="glass-btn" style="flex:1" onclick="importDB()">é‚„åŸ</div>
    </div>
</div>

<div id="pg-day" class="page" style="padding-top:20px;">
    <div style="padding:0 25px; display:flex; justify-content:space-between; align-items:center;">
        <i class="fas fa-chevron-left" onclick="showP('pg-res')" style="color:var(--gold); font-size:1.8rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div class="glass-btn" onclick="toggleOffDay()" style="font-size:0.7rem;">æ’ä¼‘</div>
    </div>
    <div class="lane-container" id="day-lanes" style="margin-top:20px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">å®¢è³‡</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders"></i><br><span style="font-size:0.7rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_CORE_V1')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        appointments: [], clients: [], offDays: []
    };

    function save() { localStorage.setItem('SALON_CORE_V1', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id === 'pg-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id === 'pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id === 'pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- 1. é ç´„é€£å‹•é‚è¼¯ ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = 'cal-day' + (store.offDays.includes(ds) ? ' off' : '');
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div>${dots}</div>`;
            if(store.offDays.includes(ds)) el.style.background = 'var(--mist)';
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const apps = store.appointments.filter(a => a.date === ds && a.sId == s.id);
            const cards = apps.map(a => `<div style="border-radius:15px; padding:15px; background:#fff; box-shadow:0 8px 25px rgba(0,0,0,0.05); margin-bottom:12px; border-left:6px solid ${s.color};"><div style="font-weight:900; color:var(--gold); font-size:0.75rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div></div>`).join('');
            lane.innerHTML = `<div class="lane-title" style="color:${s.color}">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    // --- 2. å®¢è³‡é€£å‹•é‚è¼¯ ---
    function renderCli() {
        const filterId = document.getElementById('cli-filter').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => filterId == 0 || c.lastSty == filterId);
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.name}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.phone}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="editCli('${c.name}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.name}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888;">ğŸ‚ ${c.bm}/${c.bd} | ğŸ“ ${c.phone}</div>
            </div>`;
        }).join('');
    }

    // --- 3. è¨­å®šä¸­æ¨é€£å‹• ---
    function renderSet() {
        document.getElementById('set-sty-list').innerHTML = store.stylists.map(s => `
            <div class="set-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:20px; height:20px; border-radius:50%; background:${s.color};" onclick="pickColor(${s.id})"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px; color:#ccc;">
                    <i class="fas fa-edit" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash" onclick="delSty(${s.id})"></i>
                </div>
            </div>
        `).join('');
        document.getElementById('set-tag-list').innerHTML = store.tags.map(t => `<div class="glass-btn" style="font-size:0.75rem;">${t.name} <i class="fas fa-times" style="margin-left:8px;" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    // --- å½ˆçª—èˆ‡åŸå­åŠŸèƒ½ ---
    async function popBooking(name = "") {
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'å­˜æª”', showCancelButton: true,
            html: `<input id="n-in" class="luxury-input" placeholder="å§“å" value="${name}"><input id="t-in" class="luxury-input" type="time" value="12:00">`,
            preConfirm: () => ({ name: document.getElementById('n-in').value, time: document.getElementById('t-in').value })
        });
        if(res) {
            store.appointments.push({ date: new Date().toLocaleDateString('sv'), name: res.name, time: res.time, sId: 1, tags: [] });
            save(); initMonth();
        }
    }

    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'è¨­è¨ˆå¸«å§“å', input: 'text' });
        if(n) { store.stylists.push({ id: Date.now(), name: n, color: '#D4AF37' }); save(); renderSet(); }
    }

    async function pickColor(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: c } = await Swal.fire({ title: 'é¸æ“‡é¡è‰²', input: 'color', inputValue: s.color });
        if(c) { s.color = c; save(); renderSet(); }
    }

    function toggleOffDay() {
        const ds = document.getElementById('day-title').innerText;
        const i = store.offDays.indexOf(ds);
        if(i > -1) store.offDays.splice(i, 1); else store.offDays.push(ds);
        save(); showP('pg-res');
    }

    initMonth();
</script>
</body>
</html>

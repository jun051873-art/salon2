        .nav-item { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: #888; font-weight: 900; gap: 6px; }

        .off-btn.active { background: #ff7675 !important; color: white !important; border-color: transparent !important; }
        #search-results { position: absolute; top: 60px; left: 0; width: 100%; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10001; display: none; }
    </style>
</head>
<body>

<div class="header">

<script>
    let calendar;
    const KEY = 'SALON_V104_MASTER';
    let data = JSON.parse(localStorage.getItem(KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); updateStylistFilter(); renderSettings(); initSwipe();
        document.getElementById('set-start-time').value = data.startTime;
        document.getElementById('set-end-time').value = data.endTime;
    });

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}\nğŸ‘¥ ${b.guests||1}äºº\n${b.note||''}`, start: b.start, backgroundColor: b.color, extendedProps: { color: b.color }
                }));
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: d.color || '#ffdada' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#ffdada' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },
            eventDidMount: (info) => { if(info.event.display !== 'background') info.el.style.setProperty('--event-color', info.event.extendedProps.color); },
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            datesSet: () => { if(document.getElementById('datePicker')) document.getElementById('datePicker').value = calendar.view.title; }
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<div style="text-align:left;"><div class="swal-row">ğŸ‘¤<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div></div><div class="swal-row">ğŸ“<input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}"></div><div class="swal-row">âœ‚ï¸<select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div><select id="sw-tag" class="tag-select" onchange="window.appendTag(this.value)"><option value="">é»é¸æ¨™ç±¤é€£çºŒå¡«å…¥...</option>${data.services.map(s=>`<option value="${s.name}">${s.name}</option>`).join('')}</select><textarea id="sw-o" class="swal-input-round" style="width:100%; height:80px; background:#fff !important; border:1px solid #eee !important; border-radius:20px; padding:15px;" placeholder="ç´°ç¯€å‚™è¨»...">${b?b.note:''}</textarea><div style="margin:10px 5px;"><input type="checkbox" id="sw-save" ${editId?'disabled':''}> åŒæ­¥å­˜å…¥å®¢è³‡</div><div class="swal-row"><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}"></div></div>`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, sync: document.getElementById('sw-save').checked })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); }
        else if(res && res.name) {
            const [sN, sC] = res.stylist.split('|');
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: sN, color: sC, note: res.note };
            if(editId) data.bookings[data.bookings.findIndex(x=>x.id==editId)] = bData; else data.bookings.push(bData);
            if(res.sync && !data.customers.find(c=>c.name===res.name)) data.customers.push({name:res.name, phone:res.phone, bday:'', color:sC});
            save();
        }
    }
    window.appendTag = (v) => { if(v) { document.getElementById('sw-o').value += v + ' '; document.getElementById('sw-tag').value = ''; } };

    function renderCustomers() {
        const q = document.getElementById('custSearch').value.toLowerCase();
        const f = document.getElementById('stylist-filter').value;
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.filter(c => (c.name.toLowerCase().includes(q) || c.phone.includes(q)) && (f==='all' || data.bookings.some(b=>b.customer===c.name && b.stylist===f))).forEach((c, idx) => {
            const history = data.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0,3);
            area.innerHTML += `<div class="cust-card" style="border-left: 10px solid ${c.color || '#ddd'}">
                <div class="edit-icon-box" onclick="editCustModal(${idx})"><i class="fas fa-pen"></i></div>
                <div><strong style="font-size:1.4rem;">${c.name}</strong><br>ğŸ“ ${c.phone||'ç„¡'}<br><small>ğŸ‚ ç”Ÿæ—¥: ${c.bday||'æœªè¨­'}</small></div>
                <div class="history-box"><strong>ç´€éŒ„ï¼š</strong>${history.length?history.map(h=>`<div>ğŸ“ ${h.start.split('T')[0]} - ${h.note||'ç„¡'}</div>`).join(''):'<div>ç„¡é ç´„ç´€éŒ„</div>'}</div>
                <div style="display:flex; gap:12px; margin-top:15px;">${c.phone ? `<a href="tel:${c.phone}" class="btn-call">æ’¥æ‰“</a>` : ''}<button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="btn-book">é ç´„</button></div>
            </div>`;
        });
    }

    async function addCustModal() {
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢', customClass: { popup: 'glass-swal' },
            html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><div class="swal-row"><input id="ec-c" type="color" value="#D4AF37" style="height:45px; border:none; flex:1;">ä»£è¡¨è‰²</div>`,
            preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: '', color: document.getElementById('ec-c').value })
        });
        if(res && res.name) { data.customers.push(res); save(); renderCustomers(); slideTo(1); }
    }

    async function editCustModal(idx) {
        let c = data.customers[idx];
        const { value: res, isDenied } = await Swal.fire({
            title: 'ä¿®æ”¹å®¢è³‡', customClass: { popup: 'glass-swal' }, showDenyButton: true, denyButtonText: 'åˆªé™¤',
            html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><div class="swal-row"><input id="ec-c" type="color" value="${c.color||'#D4AF37'}" style="height:45px; border:none; flex:1;">ä¿®æ”¹ä»£è¡¨è‰²</div>`,
            preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, color: document.getElementById('ec-c').value })
        });
        if(isDenied) { data.customers.splice(idx, 1); save(); renderCustomers(); }
        else if(res && res.name) { data.customers[idx] = {...data.customers[idx], ...res}; save(); renderCustomers(); }
    }

    function slideTo(idx) {
        document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 100);
        if(idx === 1) renderCustomers();
    }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff(date, color) { if(date) { data.offDays.push({date, color}); save(); renderSettings(); } }
    function updateHours() { data.startTime = document.getElementById('set-start-time').value; data.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function exportData() { const blob = new Blob([JSON.stringify(data)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() {
        Swal.fire({ title: 'æ¢å¾©', input: 'file', inputAttributes: { accept: '.json' } }).then(res => {
            if(res.value) { const reader = new FileReader(); reader.onload = e => { try { data = JSON.parse(e.target.result); localStorage.setItem(KEY, JSON.stringify(data)); location.reload(); } catch(err) { Swal.fire('éŒ¯èª¤', 'æ ¼å¼æå£', 'error'); } }; reader.readAsText(res.value); }
        });
    }
    function renderSettings() {
        document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div style="display:flex; justify-content:space-between; padding:8px 0;"><span><i class="fas fa-circle" style="color:${d.color}"></i> ${d.date}</span><i class="fas fa-trash" style="color:red;" onclick="data.offDays.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f8f8f8;"><span onclick="editStylist(${i})" style="font-weight:900; cursor:pointer;"><i class="fas fa-circle" style="color:${it.color}; margin-right:8px;"></i>${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="data.stylists.splice(${i},1); save(); renderSettings();"></i></div>`).join('');
    }
    async function editStylist(i) {
        const { value: res } = await Swal.fire({ title: 'ä¿®æ”¹è¨­è¨ˆå¸«', html: `<input id="s-n" class="swal2-input" value="${data.stylists[i].name}"><input id="s-c" type="color" value="${data.stylists[i].color}">`, preConfirm: () => ({ name: document.getElementById('s-n').value, color: document.getElementById('s-c').value }) });
        if(res) { data.stylists[i] = res; save(); renderSettings(); updateStylistFilter(); }
    }
    window.searchC = (val) => {
        const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; }
        const m = data.customers.filter(c => c.name.toLowerCase().includes(val.toLowerCase())).slice(0, 5);
        if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" onclick="window.selectC('${c.name}', '${c.phone||''}')">${c.name}</div>`).join(''); res.style.display='block'; }
        else res.style.display='none';
    };
    window.selectC = (n, p) => { document.getElementById('sw-n').value=n; if(document.getElementById('sw-p')) document.getElementById('sw-p').value=p; document.getElementById('search-results').style.display='none'; };
    function updateStylistFilter() { document.getElementById('stylist-filter').innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); }
    async function openMetaModal(type) {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢è¨­è¨ˆå¸«', html: `<input id="m-n" class="swal-input-round" placeholder="åç¨±"><input type="color" id="m-c" value="#A3B8B8" style="width:100%; height:40px; border:none;">`, preConfirm: () => ({ name: document.getElementById('m-n').value, color: document.getElementById('m-c').value }) });
        if(res && res.name) { data[type].push(res); save(); updateStylistFilter(); renderSettings(); }
    }
    function applyGlobalFilter() { calendar.refetchEvents(); renderCustomers(); }
    function initSwipe() {
        let sX = 0; const el = document.getElementById('calendar-container');
        el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true});
        el.addEventListener('touchend', e => { let diff = e.changedTouches[0].clientX - sX; if(Math.abs(diff)>80) { diff>0?calendar.prev():calendar.next(); } }, {passive:true});
    }
</script>

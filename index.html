<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V171</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; min-height: 100vh; color: var(--primary); padding-bottom: 110px; }
        
        /* æ¨™é¡Œèˆ‡è¦–è¦ºæ ¸å¿ƒ */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; background: #fff; z-index: 3000; position: sticky; top: 0; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* åˆ‡æ›å™¨ */
        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid #f2f2f2; position: relative; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.9rem; letter-spacing: 2px; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s; }

        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; }

        /* æ ¸å¿ƒä¸€è‡´åŒ– UI å…ƒç´  */
        .apple-box { 
            background: #fff; border: 1.2px solid var(--gold); border-radius: 15px; 
            padding: 10px 15px; font-size: 1rem; color: #000; display: flex; align-items: center; 
        }
        .apple-btn { 
            background: #fff; border: 1.2px solid var(--gold); border-radius: 15px; 
            padding: 10px 20px; font-size: 0.85rem; font-weight: 700; color: #000; cursor: pointer; 
            display: inline-flex; align-items: center; justify-content: center;
        }
        .apple-btn:active { transform: scale(0.95); opacity: 0.6; }

        /* ç‰©ç†é¸è‰²é» */
        .picker-dot { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 3px 10px rgba(0,0,0,0.1); cursor: pointer; position: relative; overflow: hidden; display: inline-block; vertical-align: middle; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        /* è¨­å®šå€å¡Šåˆ—è¡¨ */
        .setting-section { padding: 25px 0; border-bottom: 1px solid var(--border); }
        .setting-label { font-size: 0.75rem; color: var(--sub); font-weight: 700; margin-bottom: 12px; letter-spacing: 1px; display: block; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border: 1.2px solid var(--gold); border-radius: 15px; margin-bottom: 10px; background: #fff; }

        /* æ’ä¼‘é¡¯ç¤º */
        .off-tag { display: inline-block; padding: 6px 15px; border-radius: 10px; border: 1.2px solid var(--gold); margin: 3px; font-size: 0.85rem; font-weight: 900; }

        /* å½ˆçª—å…¨å±€æ¨£å¼è¦†å¯« (SweetAlert) */
        .swal2-popup { border-radius: 20px !important; border: 1.5px solid var(--gold) !important; padding: 20px !important; }
        .swal2-title { font-size: 1.2rem !important; font-weight: 900 !important; color: #000 !important; }
        .swal2-input { border-radius: 15px !important; border: 1.2px solid var(--gold) !important; font-size: 1rem !important; }
        .swal2-confirm { background: #fff !important; color: #000 !important; border: 1.2px solid var(--gold) !important; border-radius: 15px !important; font-weight: 900 !important; box-shadow: none !important; }
        .swal2-cancel { background: #fff !important; color: var(--sub) !important; border: 1px solid #eee !important; border-radius: 15px !important; }

        /* éš±å½¢æ’ä¼‘é¸æ“‡å™¨ */
        #inline-selector { height: 0; overflow: hidden; transition: 0.3s; background: #fafafa; border-radius: 20px; margin-top: 10px; }
        #inline-selector.open { height: 380px; padding: 15px; border: 1.2px solid var(--gold); }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <button class="apple-btn" style="padding:5px 15px; border-radius:12px;" onclick="calendar.today()">TODAY</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆä»½</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±è¦–</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥è¡Œ</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    
    <div class="page" id="page-2">
        <div class="setting-section" style="display:flex; justify-content:space-between; align-items:center;">
            <span class="setting-label">â° æœå‹™æ™‚æ®µ</span>
            <div class="apple-box" style="padding:5px 10px;">
                <input type="time" id="openT" style="border:none; font-weight:900;" onchange="updateSettings()">
                <span style="color:var(--gold); margin:0 5px;">è‡³</span>
                <input type="time" id="closeT" style="border:none; font-weight:900;" onchange="updateSettings()">
            </div>
        </div>

        <div class="setting-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span class="setting-label">ğŸ“… è‡ªè¨‚åº—ä¼‘</span>
                <button class="apple-btn" onclick="toggleSelector()">è¨­å®šæ—¥æœŸ</button>
            </div>
            
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                <span style="font-size:0.7rem; color:var(--sub);">åº—ä¼‘é¡è‰²ï¼š</span>
                <div class="picker-dot" id="off-color-dot" style="background:#34495e;">
                    <input type="color" id="off-color-input" class="native-input" value="#34495e" oninput="updateOffColor(this.value)">
                </div>
            </div>

            <div id="inline-selector">
                <div id="mini-cal-area"></div>
                <button class="apple-btn" style="width:100%; margin-top:15px;" onclick="confirmOff()">å„²å­˜è®Šæ›´</button>
            </div>
            <div id="off-display-area" style="margin-top:10px;"></div>
        </div>

        <div class="setting-section">
            <span class="setting-label">âœ‚ï¸ è¨­è¨ˆå¸«ç®¡ç†</span>
            <button class="apple-btn" style="width:100%; margin-bottom:15px;" onclick="addSty()">+ æ–°å¢æˆå“¡</button>
            <div id="stylist-list-area"></div>
        </div>

        <div class="setting-section" style="border-bottom:none;">
            <span class="setting-label">ğŸ·ï¸ æœå‹™é …ç›®æ¨™ç±¤</span>
            <button class="apple-btn" style="width:100%; margin-bottom:15px;" onclick="addTag()">+ æ–°å¢æœå‹™</button>
            <div id="tag-list-area" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>
    </div>
</div>

<button class="fab" onclick="alert('é ç´„è¡¨å–®è¼‰å…¥ä¸­')"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar" style="display:flex; height:100%; align-items:center; justify-content:space-around;">
        <button class="nav-item active" onclick="slideTo(0)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-calendar-alt"></i><span style="font-size:0.7rem; margin-top:4px;">SCHEDULE</span></button>
        <button class="nav-item" onclick="slideTo(1)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-user-circle"></i><span style="font-size:0.7rem; margin-top:4px;">CLIENTS</span></button>
        <button class="nav-item" onclick="slideTo(2)" style="border:none; background:none; color:var(--sub); display:flex; flex-direction:column; align-items:center;"><i class="fas fa-cog"></i><span style="font-size:0.7rem; margin-top:4px;">SETTINGS</span></button>
    </div>
</div>

<script>
    let calendar, miniCal;
    let tempOffDates = [];
    let store = JSON.parse(localStorage.getItem('SALON_V171_PRECISION')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}],
        offDays: [], offColor: "#34495e", appointments: [],
        openT: "11:00", closeT: "21:00"
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        document.getElementById('off-color-input').value = store.offColor;
        initCalendar();
        renderAll();
    });

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            allDaySlot: false, showNonCurrentDates: false, fixedWeekCount: false,
            dayCellContent: (e) => e.dayNumberText.replace('æ—¥', ''),
            events: (info, success) => {
                let evs = store.appointments.map(a => ({ title: `${a.name}`, start: a.time, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                success(evs);
            }
        });
        calendar.render();
    }

    function toggleSelector() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(box.classList.contains('open') && !miniCal) {
            miniCal = new FullCalendar.Calendar(document.getElementById('mini-cal-area'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' },
                locale: 'zh-tw', height: 280,
                dayCellContent: (e) => e.dayNumberText.replace('æ—¥', ''),
                dateClick: (info) => {
                    const idx = tempOffDates.indexOf(info.dateStr);
                    idx > -1 ? tempOffDates.splice(idx, 1) : tempOffDates.push(info.dateStr);
                    renderMiniCalSelection();
                }
            });
            miniCal.render();
        }
    }

    function renderMiniCalSelection() {
        document.querySelectorAll('.fc-daygrid-day').forEach(el => {
            const date = el.getAttribute('data-date');
            el.classList.toggle('fc-day-selected', tempOffDates.includes(date));
        });
    }

    function updateOffColor(val) {
        store.offColor = val;
        document.getElementById('off-color-dot').style.background = val;
        renderAll();
    }

    function confirmOff() {
        store.offDays = [...tempOffDates];
        document.getElementById('inline-selector').classList.remove('open');
        renderAll();
    }

    function renderAll() {
        localStorage.setItem('SALON_V171_PRECISION', JSON.stringify(store));
        document.getElementById('off-display-area').innerHTML = store.offDays.sort().map(d => `<div class="off-tag">${d.slice(5).replace('-', '/')}</div>`).join('');
        document.getElementById('stylist-list-area').innerHTML = store.stylists.map(s => `
            <div class="item-row">
                <span style="font-weight:800; font-size:1.1rem;">${s.name}</span>
                <div style="display:flex; gap:12px; align-items:center;">
                    <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
                    <i class="fas fa-trash-alt" style="color:#eee;" onclick="delSty(${s.id})"></i>
                </div>
            </div>
        `).join('');
        document.getElementById('tag-list-area').innerHTML = store.tags.map(t => `
            <div class="apple-btn" style="gap:8px; border-radius:12px; font-weight:400; margin-bottom:5px;">
                ${t.name} <i class="fas fa-times" style="color:#ccc;" onclick="delTag(${t.id})"></i>
            </div>
        `).join('');
        if(calendar) calendar.refetchEvents();
    }

    function updateSettings() {
        store.openT = document.getElementById('openT').value;
        store.closeT = document.getElementById('closeT').value;
        calendar.setOption('slotMinTime', store.openT + ":00");
        calendar.setOption('slotMaxTime', store.closeT + ":00");
        renderAll();
    }

    function updateStyCol(id, col) { const s = store.stylists.find(x => x.id == id); if(s) s.color = col; renderAll(); }
    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'è¨­è¨ˆå¸«å§“å', input: 'text', showCancelButton: true, confirmButtonText: 'OK', cancelButtonText: 'å–æ¶ˆ' });
        if(n) { store.stylists.push({id: Date.now(), name: n, color: '#2c3e50'}); renderAll(); }
    }
    async function addTag() {
        const { value: n } = await Swal.fire({ title: 'æ–°å¢æœå‹™é …ç›®', input: 'text', showCancelButton: true, confirmButtonText: 'OK', cancelButtonText: 'å–æ¶ˆ' });
        if(n) { store.tags.push({id: Date.now(), name: n}); renderAll(); }
    }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); renderAll(); }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); renderAll(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
</script>
</body>
</html>

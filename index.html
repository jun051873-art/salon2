<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V221 - 金線戰控版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.6); --luxury-line: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        /* 標題與吸頂區 */
        .header { padding: 40px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 100; border-bottom: 0.5px solid var(--luxury-line); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* 月曆：若隱若現金色細邊 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--luxury-line); margin: 15px; border-radius: 25px; overflow: hidden; border: 1px solid var(--luxury-line); }
        .cal-day { background: #fff; min-height: 100px; padding: 12px; cursor: pointer; transition: 0.3s; }
        .cal-day:active { background: var(--mist); }
        .day-num { font-size: 1rem; font-weight: 300; }

        /* 搜索與過濾器 */
        .filter-bar { padding: 15px 25px; display: flex; flex-direction: column; gap: 10px; }
        .search-input { width: 100%; border: 0.5px solid var(--luxury-line); border-radius: 15px; padding: 12px; font-size: 14px; font-weight: 700; }
        .sty-tabs { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; }
        .sty-tab { padding: 6px 15px; border-radius: 10px; border: 0.5px solid var(--luxury-line); font-size: 0.75rem; font-weight: 900; color: var(--sub); white-space: nowrap; }
        .sty-tab.active { background: var(--gold); color: #fff; }

        /* 客資卡片：連動跑道美學 */
        .client-card { border-radius: 20px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.03); border-left: 8px solid var(--sty-color); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 10px; }
        .action-icon { width: 35px; height: 35px; border-radius: 10px; background: var(--mist); display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.9rem; }
        
        .c-name { font-size: 1.3rem; font-weight: 900; margin-bottom: 5px; }
        .c-info { font-size: 0.85rem; color: #86868b; font-weight: 700; display: flex; gap: 10px; }
        .birthday-tag { color: var(--gold); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid var(--luxury-line); z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="page-res" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div style="font-weight:900; color:var(--gold); font-size:0.8rem;" onclick="initMonth()">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="page-cli" class="page" style="display:none;">
    <div class="header">
        <div class="app-title">顧客庫</div>
    </div>
    <div class="filter-bar">
        <input type="text" id="cliSearch" class="search-input" placeholder="搜尋姓名或電話..." oninput="renderClients()">
        <div class="sty-tabs" id="sty-tabs">
            <div class="sty-tab active" onclick="setCliFilter(0, this)">全部</div>
            </div>
    </div>
    <div id="cli-list" style="padding: 0 20px;"></div>
</div>

<div id="page-day" class="page" style="display:none; padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <i class="fas fa-chevron-left" onclick="showP('page-res')" style="color:var(--gold); font-size:1.6rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div style="width:24px;"></div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px;"></div>
</div>

<button class="fab" onclick="popSmart()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div class="nav-item" onclick="showP('page-res')" id="n-res"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">預約</span></div>
    <div class="nav-item" onclick="showP('page-cli')" id="n-cli"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">客資</span></div>
    <div class="nav-item"><i class="fas fa-fingerprint"></i><br><span style="font-size:0.7rem; font-weight:900;">結帳</span></div>
</div>

<script>
    let activeFilterSty = 0;
    let store = JSON.parse(localStorage.getItem('SALON_V221_GOLD')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}],
        appointments: [],
        clients: [{ name: '測試顧客', phone: '0912345678', birthM: '01', birthD: '31', lastSty: 1, lastTags: ['剪髮'] }]
    };

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display='none');
        document.getElementById(id).style.display='block';
        if(id==='page-res') initMonth();
        if(id==='page-cli') { renderStyTabs(); renderClients(); }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div style="width:6px; height:6px; border-radius:50%; background:${c}; display:inline-block; margin-right:2px;"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div style="margin-top:10px;">${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showP('page-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const container = document.getElementById('day-lanes'); container.innerHTML = '';
        store.stylists.forEach(sty => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.date === ds && a.sId == sty.id).sort((a,b)=>a.time.localeCompare(b.time));
            const cards = apps.map(a => `<div style="border-radius:15px; padding:15px; background:#fff; box-shadow:0 8px 20px rgba(0,0,0,0.05); margin-bottom:12px; border-left:6px solid ${sty.color}; position:relative;"><div style="font-weight:900; color:var(--gold); font-size:0.75rem;">${a.time}</div><div style="font-size:1.1rem; font-weight:900;">${a.name}</div><div style="font-size:0.75rem; color:#888;">${a.tags.join(' + ')}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; font-size:0.75rem; color:${sty.color}; margin-bottom:15px;">${sty.name}</div>${cards}`;
            container.appendChild(lane);
        });
    }

    // --- 客資模組 ---
    function renderStyTabs() {
        const bar = document.getElementById('sty-tabs');
        bar.innerHTML = `<div class="sty-tab ${activeFilterSty===0?'active':''}" onclick="setCliFilter(0, this)">全部</div>` + 
            store.stylists.map(s => `<div class="sty-tab ${activeFilterSty===s.id?'active':''}" onclick="setCliFilter(${s.id}, this)">${s.name}</div>`).join('');
    }

    function setCliFilter(id, el) {
        activeFilterSty = id;
        document.querySelectorAll('.sty-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderClients();
    }

    function renderClients() {
        const list = document.getElementById('cli-list');
        const kw = document.getElementById('cliSearch').value.toLowerCase();
        const filtered = store.clients.filter(c => {
            const matchKw = c.name.toLowerCase().includes(kw) || c.phone.includes(kw);
            const matchSty = activeFilterSty === 0 || c.lastSty === activeFilterSty;
            return matchKw && matchSty;
        });

        list.innerHTML = filtered.map(c => {
            const sty = store.stylists.find(s => s.id == c.lastSty);
            return `
                <div class="client-card" style="--sty-color: ${sty?.color || '#eee'}">
                    <div class="card-actions">
                        <div class="action-icon" onclick="popSmart('${c.name}')"><i class="fas fa-calendar-plus"></i></div>
                        <div class="action-icon"><a href="tel:${c.phone}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                        <div class="action-icon"><i class="fas fa-edit"></i></div>
                        <div class="action-icon" style="color:#ff3b30;"><i class="fas fa-trash"></i></div>
                    </div>
                    <div class="c-name">${c.name}</div>
                    <div class="c-info">
                        <span><i class="fas fa-phone-alt"></i> ${c.phone}</span>
                        <span class="birthday-tag"><i class="fas fa-birthday-cake"></i> ${c.birthM}/${c.birthD}</span>
                    </div>
                    <div style="font-size:0.75rem; color:#8e8e93; margin-top:8px;">常用：${c.lastTags.join(' + ')}</div>
                </div>
            `;
        }).join('');
    }

    // --- 預約連動 ---
    async function popSmart(name = "") {
        const { value: res } = await Swal.fire({
            title: '預約', confirmButtonText: '預約', showCancelButton: true,
            html: `
                <input id="n-in" class="luxury-input" placeholder="顧客姓名" value="${name}">
                <input id="p-in" class="luxury-input" placeholder="電話號碼">
                <div style="display:flex; gap:10px;">
                    <input id="bm-in" class="luxury-input" placeholder="月(MM)">
                    <input id="bd-in" class="luxury-input" placeholder="日(DD)">
                </div>
                <input id="t-in" class="luxury-input" type="time" value="12:00">
            `,
            preConfirm: () => ({ name: document.getElementById('n-in').value, phone: document.getElementById('p-in').value, m: document.getElementById('bm-in').value, d: document.getElementById('bd-in').value, t: document.getElementById('t-in').value })
        });
        if(res) {
            // 存檔邏輯... (略，維持 V220)
            Swal.fire('成功', '預約與客資已連動', 'success');
        }
    }

    initMonth();
</script>
</body>
</html>

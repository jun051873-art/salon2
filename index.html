<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V228 - ÊµÅÂãïÊôÇÈñìÁâà</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --glass: rgba(255, 255, 255, 0.4); --luxe-border: rgba(212, 175, 55, 0.35); --mist: rgba(0,0,0,0.03); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 10px 18px; font-weight: 800; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; color: #1d1d1f; font-size: 0.85rem; }
        .luxe-btn:active { transform: scale(0.95); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #eee; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        .cal-day.off-day { background: var(--mist); }
        .cal-day.off-day::after { content: '‰ºë'; position: absolute; right: 8px; top: 8px; font-size: 0.7rem; color: #ccc; }
        .day-num { font-size: 1rem; font-weight: 300; }

        .page { display: none; width: 100vw; animation: qIn 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; } to { opacity: 1; } }

        .luxe-card { background: #fff; border-radius: 22px; padding: 20px; border: 0.5px solid var(--luxe-border); margin: 15px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border-left: 6px solid var(--sty-color, #eee); }
        .input-pure { width: 100%; border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; font-size: 16px; font-weight: 700; text-align: center; margin-bottom: 12px; background: #fff; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        
        .arrow-nav { display: flex; align-items: center; gap: 20px; }
    </style>
</head>
<body>

<div id="p-res" class="page active">
    <div class="header">
        <div class="app-title">Â∞àÂ±¨Á©∫Èñì</div>
        <div style="display:flex; gap:8px;">
            <div class="luxe-btn" onclick="goToday()">‰ªäÂ§©</div>
            <div class="luxe-btn" onclick="pickMonth()"><i class="fas fa-calendar-alt"></i></div>
        </div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="p-cli" class="page">
    <div class="header">
        <div class="app-title">È°ßÂÆ¢Â∫´</div>
        <div class="luxe-btn" onclick="addCli()">+</div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="p-set" class="page" style="padding:20px;">
    <div class="header" style="padding:0; margin-bottom:30px; background:none;"><div class="app-title">‰∏≠Ê®ûË®≠ÂÆö</div></div>
    <div id="s-sty-list"></div>
    <div class="luxe-btn" style="width:100%;" onclick="addSty()">+ Ë®≠Ë®àÂ∏´</div>
    <div id="s-tag-list" style="margin-top:20px; display:flex; flex-wrap:wrap; gap:8px;"></div>
    <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTag()">+ È†ÖÁõÆ</div>
</div>

<div id="p-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <div class="arrow-nav">
            <i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i>
            <div id="day-title" style="font-weight:900; font-size:1.4rem;"></div>
            <i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i>
        </div>
        <div class="luxe-btn" onclick="goToday()">‰ªäÂ§©</div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('p-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">È†êÁ¥ÑË°®</span></div>
    <div onclick="showP('p-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">ÂÆ¢Ë≥á</span></div>
    <div onclick="showP('p-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders"></i><br><span style="font-size:0.6rem; font-weight:900;">Ë®≠ÂÆö</span></div>
</div>

<script>
    let currentD = new Date();
    let store = JSON.parse(localStorage.getItem('SALON_V228_ULTRA')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'Ââ™È´Æ'}, {id: 2, name: 'ÊüìÈ´Æ'}],
        appointments: [], clients: []
    };

    function save() { localStorage.setItem('SALON_V228_ULTRA', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id==='p-res') initMonth();
        if(id==='p-cli') renderCli();
        if(id==='p-set') renderSet();
    }

    function goToday() { currentD = new Date(); const ds = currentD.toLocaleDateString('sv'); document.getElementById('day-title').innerText=ds; renderDay(ds); showP('p-day'); }
    
    function shiftDay(v) { 
        currentD.setDate(currentD.getDate() + v); 
        const ds = currentD.toLocaleDateString('sv');
        document.getElementById('day-title').innerText = ds;
        renderDay(ds);
    }

    async function pickMonth() {
        const { value: m } = await Swal.fire({ title: 'ÈÅ∏ÊìáÊúà‰ªΩ', input: 'month', confirmButtonColor: '#D4AF37' });
        if(m) { /* ÂØ¶‰ΩúÂàáÊèõÊúà‰ªΩÈ°ØÁ§∫ÈÇèËºØ */ }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div style="width:6px; height:6px; border-radius:50%; background:${c}; display:inline-block; margin-right:2px;"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div style="margin-top:15px;">${dots}</div>`;
            el.onclick = () => { currentD = new Date(ds); document.getElementById('day-title').innerText=ds; renderDay(ds); showP('p-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.date === ds && a.sId == s.id);
            const cards = apps.map(a => `<div class="luxe-card" style="--sty-color:${s.color}; margin:10px 0; padding:15px;"><div style="font-weight:900; color:var(--gold); font-size:0.75rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-size:0.75rem; font-weight:900; color:${s.color}; border-bottom:1px solid #eee; padding-bottom:10px;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    function renderCli() {
        document.getElementById('cli-list').innerHTML = store.clients.map(c => `
            <div class="luxe-card" style="--sty-color:#D4AF37">
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888;">üìû ${c.phone} | üéÇ ${c.bm}/${c.bd}</div>
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.name}')"><i class="fas fa-plus"></i></div>
                    <div class="icon-btn" onclick="editCli('${c.name}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:#ff3b30; border-color:#ff3b30" onclick="delCli('${c.name}')"><i class="fas fa-trash"></i></div>
                </div>
            </div>
        `).join('');
    }

    async function delCli(name) {
        const r = await Swal.fire({ title: 'Á¢∫ÂÆöÂà™Èô§Ôºü', text: 'Ê≠§Êìç‰ΩúÁÑ°Ê≥ïÈÇÑÂéü', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ff3b30', cancelButtonColor: '#ccc' });
        if(r.isConfirmed) { store.clients = store.clients.filter(c => c.name !== name); save(); renderCli(); }
    }

    function renderSet() {
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `
            <div class="luxe-card" style="border-left:none; display:flex; justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:20px; height:20px; border-radius:50%; background:${s.color}; border:1px solid #eee;" onclick="pickC(${s.id})"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px; color:#ccc;">
                    <i class="fas fa-edit" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash" onclick="delSty(${s.id})"></i>
                </div>
            </div>
        `).join('');
    }

    async function pickC(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: c } = await Swal.fire({ title: 'ÈÅ∏ÊìáÈ°èËâ≤', input: 'color', inputValue: s.color, confirmButtonColor: '#fff', confirmButtonTextColor: '#000' });
        if(c) { s.color = c; save(); renderSet(); }
    }

    // --- ÁéªÁíÉ Q ÂΩàÂ∞çË©±Ê°Ü ---
    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'Êñ∞Â¢ûË®≠Ë®àÂ∏´', input: 'text', background: 'rgba(255,255,255,0.9)', backdrop: 'blur(10px)', confirmButtonColor: '#fff', customClass: { confirmButton: 'luxe-btn' } });
        if(n) { store.stylists.push({ id: Date.now(), name: n, color: '#D4AF37' }); save(); renderSet(); }
    }

    async function popBooking(name="") {
        const { value: res } = await Swal.fire({
            title: 'È†êÁ¥Ñ', confirmButtonText: 'Á¢∫ÂÆö',
            background: 'rgba(255,255,255,0.95)', backdrop: 'blur(20px)',
            html: `<input id="n-in" class="input-pure" placeholder="È°ßÂÆ¢ÂßìÂêç" value="${name}"><input id="t-in" class="input-pure" type="time" value="12:00">`,
            preConfirm: () => ({ n: document.getElementById('n-in').value, t: document.getElementById('t-in').value })
        });
        if(res) { store.appointments.push({ date: new Date().toLocaleDateString('sv'), name: res.n, time: res.t, sId: 1, count: 1, tags: [] }); save(); initMonth(); }
    }

    initMonth();
</script>
</body>
</html>

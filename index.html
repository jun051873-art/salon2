<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V183</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        
        /* å®¢è³‡å¡ç‰‡ */
        .client-card { padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; }
        .client-name-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; display: inline-block; margin-bottom: 10px; background: #fff; }

        /* æ˜ä¿¡ç‰‡ç”Ÿæ—¥é¸å–® */
        .mini-date-select { border: 1.2px solid var(--gold) !important; background: #fff !important; padding: 6px !important; border-radius: 10px !important; width: 65px !important; font-size: 0.9rem !important; font-weight: 700 !important; }

        /* å½ˆçª—è¼¸å…¥ */
        .swal2-input, .swal2-select { border: none !important; background: #f5f5f7 !important; border-radius: 12px !important; color: #000 !important; font-weight: 700 !important; }
        .swal2-confirm { background: #fff !important; color: #000 !important; border: 1.2px solid var(--gold) !important; border-radius: 12px !important; font-weight: 900 !important; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { border:none; background:none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-size: 0.75rem; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; margin-top:10px;">
            <input type="text" placeholder="å°‹æ‰¾é¡§å®¢..." id="cSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px;" oninput="renderAll()">
            <div class="apple-btn-mini" onclick="addClient()">æ–°å¢é¡§å®¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;">
            <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 8px;"><input type="time" id="openT" style="border:none; font-weight:900;" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 8px;"><input type="time" id="closeT" style="border:none; font-weight:900;" onchange="updateSys()"></div>
            </div>
        </div>
        <div id="sty-section"></div>
        <div id="tag-section"></div>
        <div style="padding:30px 0;"><div class="apple-btn-mini" style="width:100%; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™åŒ…</div></div>
    </div>
</div>

<div class="nav-container">
    <button class="nav-item active" id="nav-0" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
    <button class="nav-item" id="nav-1" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></button>
    <button class="nav-item" id="nav-2" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
</div>

<script>
    let calendar;
    // å¢åŠ å®¹éŒ¯è™•ç†ï¼Œå¦‚æœè³‡æ–™æå£å‰‡é‡ç½®
    let store;
    try {
        store = JSON.parse(localStorage.getItem('SALON_V183_STABLE')) || {
            stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
            tags: [{id: 1, name: 'å‰ªé«®'}],
            clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
        };
    } catch (e) {
        store = { stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}], tags: [], clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: [] };
    }

    document.addEventListener('DOMContentLoaded', () => {
        const oT = document.getElementById('openT');
        const cT = document.getElementById('closeT');
        if(oT) oT.value = store.openT;
        if(cT) cT.value = store.closeT;
        initCal(); 
        renderAll();
    });

    function initCal() {
        const calEl = document.getElementById('calendar');
        if(!calEl) return;
        calendar = new FullCalendar.Calendar(calEl, {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', '')
        });
        calendar.render();
    }

    function renderAll() {
        localStorage.setItem('SALON_V183_STABLE', JSON.stringify(store));
        
        // å®¢è³‡åˆ—è¡¨
        const kw = document.getElementById('cSearch')?.value || "";
        const area = document.getElementById('client-list-area');
        if(area) {
            area.innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => `
                <div class="client-card">
                    <div class="client-side-mark" style="background:${store.stylists.find(s=>s.id==c.sId)?.color || '#ddd'}"></div>
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div class="client-name-wrap">${c.n}</div>
                        <div style="display:flex; gap:15px; margin-top:10px;">
                            <a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold);"></i></a>
                            <i class="fas fa-pen" style="color:var(--gold); cursor:pointer;" onclick="editClient(${c.id})"></i>
                            <i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="delClient(${c.id})"></i>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:space-between; color:var(--sub); font-size:0.85rem;">
                        <span>ğŸ“ ${c.p}</span>
                        <span style="font-weight:700;">ğŸ‚ ${c.m} / ${c.d}</span>
                    </div>
                </div>`).join('');
        }

        // äººå“¡è¨­å®š
        const styArea = document.getElementById('sty-section');
        if(styArea) {
            styArea.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;">
                    <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">äººå“¡ç®¡ç†</span>
                    <div class="apple-btn-mini" onclick="addSty()">æ–°å¢æˆå“¡</div>
                </div>
                <div style="padding:10px 0;">${store.stylists.map(s => `
                    <div style="display:flex; align-items:center; gap:12px; margin:10px 0;">
                        <div style="border:1.2px solid var(--gold); border-radius:12px; padding:8px 15px; font-weight:800;">${s.name}</div>
                        <div style="width:35px; height:35px; border-radius:50%; background:${s.color}; border:2.5px solid #fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; overflow:hidden;">
                            <input type="color" value="${s.color}" style="position:absolute; top:-50%; left:-50%; width:200%; height:200%; border:none; cursor:pointer;" oninput="updateStyCol(${s.id}, this.value)">
                        </div>
                    </div>`).join('')}</div>
            `;
        }
        if(calendar) calendar.render();
    }

    // --- é¡§å®¢é‚è¼¯ ---
    async function addClient() {
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢',
            html: `
                <input id="cn" class="swal2-input" placeholder="å§“å">
                <input id="cp" class="swal2-input" placeholder="é›»è©±" style="margin-top:10px;">
                <div style="display:flex; justify-content:flex-end; align-items:center; gap:5px; margin-top:15px;">
                    <span>ç”Ÿæ—¥ï¼š</span>
                    <select id="bm" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option>${i+1}æœˆ</option>`).join('')}</select>
                    <select id="bd" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option>${i+1}æ—¥</option>`).join('')}</select>
                </div>
                <select id="cs" class="swal2-select" style="width:100%; margin-top:15px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
            `,
            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value, sId: document.getElementById('cs').value })
        });
        if(res && res.n) { store.clients.push({id: Date.now(), ...res}); renderAll(); }
    }

    async function editClient(id) {
        const c = store.clients.find(x => x.id == id);
        const { value: res } = await Swal.fire({
            title: 'ä¿®æ”¹è³‡æ–™',
            html: `
                <input id="un" class="swal2-input" value="${c.n}">
                <input id="up" class="swal2-input" value="${c.p}" style="margin-top:10px;">
                <div style="display:flex; justify-content:flex-end; align-items:center; gap:5px; margin-top:15px;">
                    <select id="um" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option ${c.m==(i+1+'æœˆ')?'selected':''}>${i+1}æœˆ</option>`).join('')}</select>
                    <select id="ud" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option ${c.d==(i+1+'æ—¥')?'selected':''}>${i+1}æ—¥</option>`).join('')}</select>
                </div>
                <select id="us" class="swal2-select" style="width:100%; margin-top:15px;">${store.stylists.map(s=>`<option value="${s.id}" ${c.sId==s.id?'selected':''}>${s.name}</option>`).join('')}</select>
            `,
            preConfirm: () => ({ n: document.getElementById('un').value, p: document.getElementById('up').value, m: document.getElementById('um').value, d: document.getElementById('ud').value, sId: document.getElementById('us').value })
        });
        if(res) { Object.assign(c, res); renderAll(); }
    }

    function delClient(id) {
        Swal.fire({ title: 'åˆªé™¤é¡§å®¢ï¼Ÿ', showCancelButton: true, confirmButtonColor: "#FF3B30" }).then(r => {
            if(r.isConfirmed) { store.clients = store.clients.filter(x => x.id !== id); renderAll(); }
        });
    }

    // --- ç³»çµ±é‚è¼¯ ---
    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((item, i) => item.classList.toggle('active', i === idx));
        if(idx === 0 && calendar) setTimeout(()=>calendar.render(), 50);
    }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; renderAll(); }
    function updateSys() { 
        store.openT = document.getElementById('openT').value; 
        store.closeT = document.getElementById('closeT').value; 
        renderAll(); 
    }
    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: 'application/json'}));
        a.download = `SALON_BACKUP.json`;
        a.click();
    }
    async function addSty() {
        const { value: n } = await Swal.fire({ title: 'å§“å', input: 'text' });
        if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); renderAll(); }
    }
</script>
</body>
</html>

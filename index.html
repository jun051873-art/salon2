<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V198</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 95px; }
        
        /* å›ºå®šå¸é ‚å€ */
        .sticky-top-group { position: sticky; top: 0; z-index: 4500; background: #fff; border-bottom: 1px solid var(--border); }
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* è¦–åœ–åˆ‡æ›å™¨ï¼šé›™è»Œåˆ¶ */
        .view-switcher { display: flex; justify-content: center; gap: 30px; padding: 10px 0; background: #fff; }
        .view-link { font-size: 0.85rem; font-weight: 700; color: var(--sub); cursor: pointer; padding: 6px 15px; border-radius: 10px; transition: 0.3s; }
        .view-link.active { color: var(--gold); background: rgba(212,175,55,0.08); }

        /* æš´åŠ›ç¾å­¸çµ„ä»¶ */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 15px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        .gold-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; background: #fff; display: inline-block; }

        /* é ç´„å¡Šè¦–è¦ºï¼šç™½åº•è‰²æ¢ */
        .fc-event { background: #fff !important; border: 1px solid var(--border) !important; border-left: 5px solid var(--event-color) !important; color: #000 !important; font-weight: 700 !important; padding: 4px 6px !important; border-radius: 6px !important; box-shadow: 0 2px 8px rgba(0,0,0,0.03) !important; }
        .fc-daygrid-day-number { color: #000 !important; text-decoration: none !important; padding: 10px !important; display: block; width: 100%; cursor: pointer; }

        /* æ©¢åœ“æ—¥æœŸæ™‚é–“ */
        .oval-field { border: 1.2px solid var(--gold); border-radius: 25px; padding: 12px; text-align: center; font-weight: 900; background: #fff; font-size: 1rem; flex: 1; }

        /* ç»ç’ƒç£¨ç ‚æ¨™ç±¤ */
        .glass-tag { border: 1.2px solid var(--gold); border-radius: 15px; padding: 12px 20px; background: rgba(255,255,255,0.5); font-weight: 800; cursor: pointer; display: inline-block; margin: 5px; }
        .glass-tag.active { background: var(--gold); color: #fff; }

        /* ç£¨ç ‚ç»ç’ƒå½ˆçª— */
        .swal2-popup.glass-ui { border-radius: 35px !important; background: rgba(255,255,255,0.8) !important; backdrop-filter: blur(20px) !important; -webkit-backdrop-filter: blur(20px) !important; border: 1.2px solid var(--gold) !important; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item.active { color: var(--gold); font-weight: 900; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 8px 25px rgba(0,0,0,0.08); font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="sticky-top-group">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
    </div>
    <div class="view-switcher" id="switcher-bar">
        <span class="view-link active" id="view-month" onclick="changeView('dayGridMonth')">æœˆæ›†</span>
        <span class="view-link" id="view-day" onclick="changeView('timeGridDay')">æ—¥è¡Œ</span>
    </div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    <div class="page" id="page-2" id="settings-area"></div>
</div>

<button class="fab" onclick="showBooking()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
    <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></button>
    <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
</div>

<script>
    let calendar, tempTags = [], selectedSId = null;
    let store = JSON.parse(localStorage.getItem('SALON_V198_FINAL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        clients: [], appointments: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00"
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            slotMinTime: store.openT + ":00", slotMaxTime: store.closeT + ":00",
            // æš´åŠ›è·³è½‰ï¼šé»æ“Šæ—¥æœŸè™Ÿç¢¼é€²å…¥æ—¥è¦–åœ–
            dateClick: info => { calendar.changeView('timeGridDay', info.dateStr); updateSwitcherState('timeGridDay'); },
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ id: a.id, title: `${a.n} | ${a.tags.join('+')}`, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            },
            eventDidMount: i => { if(i.event.display !== 'background') { const s = store.stylists.find(x => x.id == i.event.extendedProps.sId); if(s) i.el.style.setProperty('--event-color', s.color); } },
            eventClick: i => editBooking(i.event.id)
        });
        calendar.render();
    }

    function changeView(v) { calendar.changeView(v); updateSwitcherState(v); }
    function updateSwitcherState(v) {
        document.getElementById('view-month').classList.toggle('active', v === 'dayGridMonth');
        document.getElementById('view-day').classList.toggle('active', v === 'timeGridDay');
    }

    // --- è³ˆä¼¯æ–¯ç§©åºï¼šé ç´„è¦–çª— ---
    async function showBooking(clientName = "") {
        tempTags = [];
        selectedSId = store.stylists[0].id;
        const sty = store.stylists.find(s => s.id == selectedSId);

        const { value: res } = await Swal.fire({
            customClass: { popup: 'glass-ui' },
            title: `<div style="display:flex; justify-content:space-between; width:100%; align-items:center;"><span>é ç´„è¡¨å–®</span><i class="fas fa-archive" style="color:var(--gold); font-size:1.1rem;"></i></div>`,
            html: `
                <div style="margin-top:20px;">
                    <div class="glass-tag" style="width:100%; margin:0;" id="sty-btn" onclick="pickStyGlass()">è¨­è¨ˆå¸«ï¼š${sty.name}</div>
                </div>
                <input id="bn" class="oval-field" style="width:100%; margin-top:20px; border-radius:15px;" placeholder="é¡§å®¢å§“å" value="${clientName}">
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <input id="bd" class="oval-field" type="date" value="${new Date().toISOString().split('T')[0]}">
                    <input id="bt" class="oval-field" type="time" value="${store.openT}">
                </div>
                <div style="margin-top:20px;">
                    <div class="glass-tag" style="width:100%; margin:0;" onclick="pickTagsGlass()">é¸æ“‡æœå‹™é …ç›®</div>
                    <div id="tag-preview" style="margin-top:12px; font-weight:900; color:var(--gold); font-size:0.9rem;"></div>
                </div>
            `,
            showCancelButton: true, confirmButtonText: 'æš´åŠ›å­˜æª”',
            preConfirm: () => {
                const n = document.getElementById('bn').value;
                const d = document.getElementById('bd').value;
                const t = document.getElementById('bt').value;
                if(!n || tempTags.length === 0) return Swal.showValidationMessage('è«‹è¼¸å…¥å§“åä¸¦é¸æ“‡é …ç›®');
                return { sId: selectedSId, n, t: `${d}T${t}`, tags: [...tempTags] };
            }
        });
        if(res) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    // --- ç»ç’ƒé¡é¢é¸æ“‡å™¨ (ç„¡å†—é¤˜æ¡†) ---
    async function pickStyGlass() {
        await Swal.fire({
            title: 'æŒ‡å®šè¨­è¨ˆå¸«', customClass: { popup: 'glass-ui' }, showConfirmButton: false,
            html: `<div style="padding:10px;">${store.stylists.map(s => `<div class="glass-tag" onclick="selectedSId=${s.id}; Swal.clickConfirm();">${s.name}</div>`).join('')}</div>`
        });
        const s = store.stylists.find(x => x.id == selectedSId);
        document.getElementById('sty-btn').innerText = `è¨­è¨ˆå¸«ï¼š${s.name}`;
    }

    async function pickTagsGlass() {
        await Swal.fire({
            title: 'é¸æ“‡æœå‹™ (å¤šé¸)', customClass: { popup: 'glass-ui' }, confirmButtonText: 'å®Œæˆ',
            html: `<div style="padding:10px;">${store.tags.map(t => `<div class="glass-tag ${tempTags.includes(t.name)?'active':''}" onclick="this.classList.toggle('active'); toggleTag('${t.name}')">${t.name}</div>`).join('')}</div>`
        });
        document.getElementById('tag-preview').innerText = tempTags.join(' + ');
    }

    function toggleTag(name) { const i = tempTags.indexOf(name); i > -1 ? tempTags.splice(i, 1) : tempTags.push(name); }

    function renderAll() {
        localStorage.setItem('SALON_V198_FINAL', JSON.stringify(store));
        // å®¢è³‡åˆ—è¡¨
        const kw = document.getElementById('cSearch')?.value || "";
        const area = document.getElementById('client-list-area');
        if(area) {
            area.innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
                const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
                const history = store.appointments.filter(a => a.n === c.n).sort((a,b)=>new Date(b.t)-new Date(a.t)).slice(0,3)
                    .map((a,i)=>`<span class="history-tag ${i===0?'newest':''}">${a.t.split('T')[0].slice(5)} ${a.tags.join('+')}</span>`).join('');
                return `<div class="client-card"><div class="client-side-mark" style="background:${sc}"></div><div style="display:flex; justify-content:space-between;"><div class="gold-wrap">${c.n}</div><div style="display:flex; gap:20px; align-items:center;"><i class="fas fa-calendar-plus" style="color:var(--gold); font-size:1.2rem; cursor:pointer;" onclick="showBooking('${c.n}')"></i><a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); font-size:1.2rem;"></i></a><i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="safeDelete('client', ${c.id})"></i></div></div><div style="font-size:0.85rem; color:var(--sub); margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div><div style="margin-top:10px;">${history}</div></div>`;
            }).join('');
        }
        if(calendar) calendar.refetchEvents();
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === idx));
        document.getElementById('switcher-bar').style.display = (idx === 0) ? 'flex' : 'none';
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function safeDelete(type, id) {
        Swal.fire({ title: 'ç¢ºå®šåˆªé™¤ï¼Ÿ', icon: 'warning', showCancelButton: true, confirmButtonColor: '#FF3B30', confirmButtonText: 'æ˜¯çš„ï¼Œåˆªé™¤' }).then((r) => { if (r.isConfirmed) { if(type==='client') store.clients = store.clients.filter(x=>x.id!==id); renderAll(); } });
    }
</script>
</body>
</html>

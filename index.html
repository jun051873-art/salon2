<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V234 - è³ˆä¼¯æ–¯çœŸçµ‚æ¥µç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); --mist: rgba(242, 242, 247, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); }

        /* æ¨™é ­ï¼šç´”æ·¨é»‘å­— */
        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; color: var(--primary); }

        /* æœˆæ›†ï¼šç‰©ç†éš”ç·šç»ç’ƒ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: rgba(255,255,255,0.8); min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); transition: 0.3s; }
        .day-num { font-size: 1rem; font-weight: 300; }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; margin-top: 15px; }

        /* åˆ†é ç³»çµ± */
        .page { display: none; width: 100vw; animation: qIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(1.01); } to { opacity: 1; transform: scale(1); } }

        /* è¨­å®šé ï¼š1-2-3-4 æš´åŠ›ç¾å­¸ */
        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.8rem; font-weight: 900; color: #86868b; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        /* ç»ç’ƒæŒ‰éˆ•èˆ‡è¼¸å…¥æ¡† */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 20px; font-weight: 800; color: var(--primary); cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.3s; }
        .luxe-btn:active { transform: scale(0.95); }
        .luxury-input { width: 100%; border: 0.5px solid var(--luxe-border); border-radius: 22px; padding: 16px; font-size: 16px; font-weight: 700; text-align: center; margin-bottom: 15px; background: #fff; }

        /* å°èˆª */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #8e8e93; font-weight: 900; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="p-res" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div class="luxe-btn" onclick="initMonth()" style="padding:6px 15px; font-size:0.8rem;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="p-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢åº«</div>
        <div class="luxe-btn" onclick="addClient()" style="font-size:1.2rem; padding:6px 15px;">+</div>
    </div>
    <div id="cli-list" style="padding: 10px 20px;"></div>
</div>

<div id="p-set" class="page">
    <div class="header"><div class="app-title">ä¸­æ¨è¨­å®š</div></div>
    
    <div class="set-section">
        <div class="set-label">1. ç‡Ÿæ¥­æ™‚æ®µ</div>
        <div class="glass-box">
            <input type="time" id="s-open" style="border:none; background:none; font-weight:900;" onchange="save()">
            <span style="opacity:0.2">â€”</span>
            <input type="time" id="s-close" style="border:none; background:none; font-weight:900;" onchange="save()">
        </div>
    </div>

    <div class="set-section">
        <div class="set-label">2. æ’ä¼‘ç®¡ç†</div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div class="luxe-btn" style="flex:1" onclick="pickOffDate()">é¸æ“‡æ’ä¼‘æ—¥æœŸ</div>
            <div id="off-color-dot" style="width:45px; height:45px; border-radius:15px; border:1px solid var(--luxe-border); cursor:pointer;" onclick="pickOffColor()"></div>
        </div>
        <div id="off-summary" style="margin-top:10px; font-size:0.75rem; color:#8e8e93; font-weight:700;"></div>
    </div>

    <div class="set-section">
        <div class="set-label">3. è¨­è¨ˆå¸«äººå“¡</div>
        <div id="s-sty-list"></div>
        <div class="luxe-btn" style="width:100%;" onclick="addSty()">+ æ–°å¢äººå“¡</div>
    </div>

    <div class="set-section">
        <div class="set-label">4. æœå‹™é …ç›®</div>
        <div id="s-tag-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTag()">+ æ–°å¢é …ç›®</div>
    </div>
</div>

<div id="p-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <i class="fas fa-chevron-left luxe-btn" style="border:none; background:none; font-size:1.8rem;" onclick="showP('p-res')"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div style="width:24px;"></div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px; margin-top:30px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('p-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('p-cli')" id="n-cli" class="nav-item"><i class="fas fa-users"></i><br><span style="font-size:0.6rem; font-weight:900;">å®¢è³‡</span></div>
    <div onclick="showP('p-set')" id="n-set" class="nav-item"><i class="fas fa-sliders"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_V234_STABLE')) || {
        openT: "10:00", closeT: "21:00", offColor: "#e5e5ea",
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        appointments: [], clients: [], offDays: []
    };

    function save() { 
        store.openT = document.getElementById('s-open')?.value || store.openT;
        store.closeT = document.getElementById('s-close')?.value || store.closeT;
        localStorage.setItem('SALON_V234_STABLE', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#8e8e93');
        if(id==='p-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='p-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='p-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- æ’ä¼‘é‚è¼¯ 100% è£œå› ---
    async function pickOffDate() {
        const { value: date } = await Swal.fire({ title: 'é¸æ“‡æ—¥æœŸæ’ä¼‘', input: 'date', confirmButtonText: 'åŠ å…¥/ç§»é™¤', confirmButtonColor: '#1d1d1f' });
        if(date) {
            const idx = store.offDays.indexOf(date);
            if(idx > -1) store.offDays.splice(idx, 1); else store.offDays.push(date);
            save(); renderSet();
        }
    }
    async function pickOffColor() {
        const { value: color } = await Swal.fire({ title: 'è¨­å®šæ’ä¼‘ç£¨ç ‚è‰²', input: 'color', inputValue: store.offColor });
        if(color) { store.offColor = color; save(); renderSet(); }
    }

    // --- è¨­å®šä¸­æ¨é‚„åŸ ---
    function renderSet() {
        document.getElementById('s-open').value = store.openT;
        document.getElementById('s-close').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        document.getElementById('off-summary').innerText = `å·²è¨­å®š ${store.offDays.length} å¤©åº—ä¼‘`;
        
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `
            <div class="glass-box">
                <div style="display:flex; align-items:center; gap:12px;">
                    <div style="width:24px; height:24px; border-radius:50%; background:${s.color}; border:0.5px solid #ddd;" onclick="pickStyColor(${s.id})"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px; color:#ccc;"><i class="fas fa-edit" onclick="editSty(${s.id})"></i><i class="fas fa-trash" onclick="delSty(${s.id})"></i></div>
            </div>
        `).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem; margin-bottom:5px;">${t.name} <i class="fas fa-times" style="margin-left:8px; opacity:0.3;" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    async function pickStyColor(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: c } = await Swal.fire({ title: 'è‡ªå®šç¾©ä»£è¡¨è‰²', input: 'color', inputValue: s.color });
        if(c) { s.color = c; save(); renderSet(); }
    }

    // --- é¡§å®¢é€£å‹•èˆ‡ + è™Ÿä¿®å¾© ---
    function renderCli() {
        const area = document.getElementById('cli-list');
        area.innerHTML = store.clients.map(c => {
            const sty = store.stylists.find(s => s.id == c.lastSty);
            return `<div style="border-radius:22px; padding:22px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin-bottom:15px; border-left:8px solid ${sty?.color || '#eee'}; position:relative;">
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.85rem; color:#888; font-weight:700;">ğŸ“ ${c.phone}</div>
                <div style="position:absolute; right:15px; top:15px; display:flex; gap:10px;">
                    <div class="luxe-btn" style="padding:8px;" onclick="popBooking('${c.name}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="luxe-btn" style="padding:8px; color:#ff3b30;" onclick="delCli('${c.name}')"><i class="fas fa-trash"></i></div>
                </div>
            </div>`;
        }).join('');
    }

    async function addClient() {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="luxury-input" placeholder="å§“å"><input id="cp" class="luxury-input" placeholder="é›»è©±">`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value }) });
        if(r) { store.clients.push({ name: r.n, phone: r.p, lastSty: 1, lastTags: [] }); save(); renderCli(); }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        for(let d=1; d<=31; d++) {
            const ds = `2026-01-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div>${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showP('p-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(sty => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.date === ds && a.sId == sty.id);
            const cards = apps.map(a => `<div style="border-radius:18px; padding:15px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin-bottom:12px; border-left:6px solid ${sty.color};"><div style="font-weight:900; color:var(--gold); font-size:0.8rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; font-size:0.8rem; color:${sty.color}; padding:10px; border-bottom:1px solid #eee; margin-bottom:15px;">${sty.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    async function popBooking(name = "") {
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'å­˜æª”', showCancelButton: true,
            background: 'rgba(255,255,255,0.95)', backdrop: 'blur(20px)',
            html: `<input id="n-in" class="luxury-input" placeholder="å§“å" value="${name}"><input id="t-in" class="luxury-input" type="time" value="12:00">`,
            preConfirm: () => ({ name: document.getElementById('n-in').value, time: document.getElementById('t-in').value })
        });
        if(res) {
            store.appointments.push({ date: new Date().toLocaleDateString('sv'), name: res.name, time: res.time, sId: 1, tags: [] });
            save(); initMonth();
        }
    }

    initMonth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V227 - ÊóóËâ¶ÁéªÁíÉÈáëÈÇä</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --glass: rgba(255, 255, 255, 0.4); --luxe-border: rgba(212, 175, 55, 0.35); --mist: rgba(0,0,0,0.03); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; overflow-x: hidden; }

        /* ÂëºÂê∏ÈáëÈÇäÁµÑ‰ª∂ */
        .luxe-btn { 
            background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border);
            border-radius: 18px; padding: 12px 20px; font-weight: 800; display: inline-flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; color: #1d1d1f; box-shadow: 0 0 10px rgba(212,175,55,0.05);
        }
        .luxe-btn:active { transform: scale(0.95); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; }

        /* ÁéªÁíÉÊúàÊõÜ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #eee; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        .cal-day.off-day { background: var(--mist); }
        .cal-day.off-day::after { content: '‰ºë'; position: absolute; right: 8px; top: 8px; font-size: 0.7rem; color: #ccc; }
        .day-num { font-size: 1rem; font-weight: 300; }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; margin-top: 15px; }

        /* ÂÖ®Â¢ÉÂàÜÈ†ÅÁ≥ªÁµ± */
        .page { display: none; width: 100vw; animation: qIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(1.02); } to { opacity: 1; transform: scale(1); } }

        /* ÂÆ¢Ë≥á/Ë®≠ÂÆöÂç°Áâá */
        .luxe-card { background: #fff; border-radius: 22px; padding: 20px; border: 0.5px solid var(--luxe-border); margin: 15px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border-left: 6px solid var(--sty-color, #eee); }
        .input-pure { width: 100%; border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 16px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 12px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
    </style>
</head>
<body>

<div id="p-res" class="page active">
    <div class="header">
        <div class="app-title">Â∞àÂ±¨Á©∫Èñì</div>
        <div class="luxe-btn" onclick="initMonth()" style="padding:5px 15px; font-size:0.8rem;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="p-cli" class="page">
    <div class="header">
        <div class="app-title">È°ßÂÆ¢Â∫´</div>
        <div style="display:flex; gap:8px;">
            <select id="f-sty" class="luxe-btn" style="padding:6px; font-size:0.75rem;" onchange="renderCli()"><option value="0">ÂÖ®È´î</option></select>
            <div class="luxe-btn" onclick="addCli()" style="padding:6px 15px; font-size:0.8rem;">+</div>
        </div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="p-set" class="page">
    <div class="header">
        <div class="app-title">‰∏≠Ê®ûË®≠ÂÆö</div>
    </div>
    <div style="padding: 0 20px;">
        <div class="luxe-card" style="border-left:none; display:flex; justify-content:space-between; align-items:center;">
            <span><i class="fas fa-clock"></i></span>
            <div style="display:flex; gap:10px;">
                <input type="time" id="s-open" class="luxe-btn" style="padding:5px 10px; border-radius:10px;" onchange="saveS()">
                <input type="time" id="s-close" class="luxe-btn" style="padding:5px 10px; border-radius:10px;" onchange="saveS()">
            </div>
        </div>
        <div id="s-sty-list"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addSty()">+ Ë®≠Ë®àÂ∏´</div>
        <div id="s-tag-list" style="margin-top:20px; display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTag()">+ È†ÖÁõÆ</div>
        <div style="display:flex; gap:10px; margin-top:30px;">
            <div class="luxe-btn" style="flex:1;" onclick="exportDB()">ÂÇô‰ªΩ</div>
            <div class="luxe-btn" style="flex:1;" onclick="importDB()">ÈÇÑÂéü</div>
        </div>
    </div>
</div>

<div id="p-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <i class="fas fa-chevron-left luxe-btn" style="border:none; background:none; font-size:1.5rem;" onclick="showP('p-res')"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div class="luxe-btn" id="off-btn" onclick="toggleDayOff()" style="font-size:0.75rem;">Êéí‰ºë</div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('p-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">È†êÁ¥ÑË°®</span></div>
    <div onclick="showP('p-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">ÂÆ¢Ë≥á</span></div>
    <div onclick="showP('p-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders"></i><br><span style="font-size:0.6rem; font-weight:900;">Ë®≠ÂÆö</span></div>
</div>

<script>
    let tempTags = [], tempStyId = 1, tempCount = 1, currentD = "";
    let store = JSON.parse(localStorage.getItem('SALON_V227_PRO')) || {
        openT: "11:00", closeT: "21:00", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'Ââ™È´Æ'}, {id: 2, name: 'ÊüìÈ´Æ'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { 
        store.openT = document.getElementById('s-open').value; 
        store.closeT = document.getElementById('s-close').value; 
        localStorage.setItem('SALON_V227_PRO', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id==='p-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='p-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='p-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- Ë®≠ÂÆö‰∏≠Ê®ûÂäüËÉΩ 100% ÂõûÊ≠∏ ---
    function renderSet() {
        document.getElementById('s-open').value = store.openT;
        document.getElementById('s-close').value = store.closeT;
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `
            <div class="luxe-card" style="border-left:none; display:flex; justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:22px; height:22px; border-radius:50%; background:${s.color}; border:0.5px solid var(--luxe-border);" onclick="pickColor(${s.id})"></div>
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px; color:#ccc;">
                    <i class="fas fa-edit" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash" onclick="delSty(${s.id})"></i>
                </div>
            </div>
        `).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem; padding:8px 12px;">${t.name} <i class="fas fa-times" style="margin-left:8px; opacity:0.3;" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    async function addSty() { 
        const { value: n } = await Swal.fire({ title: 'Ë®≠Ë®àÂ∏´ÂßìÂêç', input: 'text', confirmButtonColor: '#D4AF37' });
        if(n) { store.stylists.push({ id: Date.now(), name: n, color: '#D4AF37' }); saveS(); renderSet(); }
    }
    async function editSty(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: n } = await Swal.fire({ title: '‰øÆÊîπÂßìÂêç', input: 'text', inputValue: s.name });
        if(n) { s.name = n; saveS(); renderSet(); }
    }
    async function pickColor(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: c } = await Swal.fire({ title: 'Ëá™ÈÅ∏‰ª£Ë°®Ëâ≤', input: 'color', inputValue: s.color });
        if(c) { s.color = c; saveS(); renderSet(); }
    }
    async function addTag() {
        const { value: n } = await Swal.fire({ title: 'ÊúçÂãôÈ†ÖÁõÆ', input: 'text' });
        if(n) { store.tags.push({ id: Date.now(), name: n }); saveS(); renderSet(); }
    }
    function delSty(id) { store.stylists = store.stylists.filter(x => x.id != id); saveS(); renderSet(); }
    function delTag(id) { store.tags = store.tags.filter(x => x.id != id); saveS(); renderSet(); }

    // --- ÂÆ¢Ë≥áÂäüËÉΩ 100% ÈÄ£Âãï ---
    function renderCli() {
        const filterId = document.getElementById('f-sty').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => filterId == 0 || c.lastSty == filterId);
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            return `<div class="luxe-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888; font-weight:700; margin-top:5px;">üéÇ ${c.bm}/${c.bd} | üìû ${c.p}</div>
                <div style="position:absolute; right:15px; top:15px; display:flex; gap:10px;">
                    <div class="luxe-btn" style="padding:8px;" onclick="popBooking('${c.name}','${c.p}')"><i class="fas fa-plus"></i></div>
                    <div class="luxe-btn" style="padding:8px;"><a href="tel:${c.p}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                </div>
            </div>`;
        }).join('');
    }
    async function addCli() {
        const { value: r } = await Swal.fire({ title: 'Êñ∞Â¢ûÈ°ßÂÆ¢', html: `<input id="cn" class="input-pure" placeholder="ÂßìÂêç"><input id="cp" class="input-pure" placeholder="ÈõªË©±"><div style="display:flex; gap:10px;"><input id="bm" class="input-pure" style="flex:1" placeholder="Êúà"><input id="bd" class="input-pure" style="flex:1" placeholder="Êó•"></div>`, preConfirm: () => ({ name: document.getElementById('cn').value, p: document.getElementById('cp').value, bm: document.getElementById('bm').value, bd: document.getElementById('bd').value }) });
        if(r) { store.clients.push({ ...r, lastSty: 1, lastTags: [] }); saveS(); renderCli(); }
    }

    // --- Êéí‰ºëÂäüËÉΩ ---
    function toggleDayOff() {
        const idx = store.offDays.indexOf(currentD);
        if(idx > -1) store.offDays.splice(idx, 1); else store.offDays.push(currentD);
        saveS(); showP('p-res');
    }

    // --- È†êÁ¥Ñ UI QÂΩàÈéñÊ≠ª ---
    async function popBooking(name = "", phone = "") {
        tempTags = []; tempStyId = store.stylists[0].id; tempCount = 1;
        const { value: res } = await Swal.fire({
            title: 'È†êÁ¥Ñ', confirmButtonText: 'Â≠òÊ™î', showCancelButton: true,
            background: 'rgba(255,255,255,0.95)', backdrop: 'blur(30px)',
            html: `
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <div class="luxe-btn" style="flex:1.5" onclick="tD('sty-d')"><span id="s-lab">${store.stylists[0].name}</span></div>
                    <div class="luxe-btn" style="flex:0.5"><input type="checkbox" id="sv-chk" checked style="accent-color:var(--gold); width:20px; height:20px;"><span style="font-size:0.7rem; margin-left:5px;">Â≠ò</span></div>
                </div>
                <div id="sty-d" style="display:none; padding:10px; border-radius:20px; background:var(--mist); margin-bottom:15px;">
                    ${store.stylists.map(s => `<div class="luxe-btn" style="margin:5px" onclick="setS(${s.id},'${s.name}')">${s.name}</div>`).join('')}
                </div>
                <input id="n-in" class="input-pure" placeholder="È°ßÂÆ¢ÂßìÂêç" value="${name}">
                <input id="p-in" class="input-pure" placeholder="ÈõªË©±ËôüÁ¢º" value="${phone}">
                <div style="display:flex; gap:10px; align-items:center; margin-bottom:15px;">
                    <input id="d-in" class="input-pure" type="date" value="${new Date().toLocaleDateString('sv')}" style="flex:2; margin:0">
                    <div class="luxe-btn" style="flex:1; flex-direction:column; padding:5px;">
                        <i class="fas fa-chevron-up" onclick="adjC(1)"></i><span id="c-lab">1‰∫∫</span><i class="fas fa-chevron-down" onclick="adjC(-1)"></i>
                    </div>
                </div>
                <input id="t-in" class="input-pure" type="time" value="12:00">
                <div class="luxe-btn" style="width:100%" onclick="tD('tag-d')">È†ÖÁõÆ</div>
                <div id="tag-d" style="display:none; padding:10px; border-radius:20px; background:var(--mist); margin-top:10px;">
                    ${store.tags.map(t => `<div class="luxe-btn" style="margin:5px; font-size:0.8rem;" onclick="this.style.background='var(--gold)';this.style.color='#fff';tempTags.push('${t.name}')">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => ({ sId: tempStyId, n: document.getElementById('n-in').value, p: document.getElementById('p-in').value, d: document.getElementById('d-in').value, t: document.getElementById('t-in').value, tags: [...tempTags], count: tempCount, doSave: document.getElementById('sv-chk').checked })
        });
        if(res) {
            store.appointments.push(res);
            if(res.doSave) {
                let c = store.clients.find(x => x.name == res.n);
                if(c) { c.p = res.p; c.lastSty = res.sId; } else { store.clients.push({ name: res.n, p: res.p, lastSty: res.sId, bm: '--', bd: '--', lastTags: res.tags }); }
            }
            saveS(); initMonth();
        }
    }

    function tD(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'none' ? 'block' : 'none'; }
    function setS(id, name) { tempStyId = id; document.getElementById('s-lab').innerText = name; tD('sty-d'); }
    function adjC(v) { tempCount = Math.max(1, tempCount + v); document.getElementById('c-lab').innerText = tempCount + '‰∫∫'; }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = 'cal-day' + (store.offDays.includes(ds) ? ' off-day' : '');
            const apps = store.appointments.filter(a => a.d === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div>${dots}</div>`;
            el.onclick = () => { currentD = ds; document.getElementById('day-title').innerText=ds; renderDay(ds); showP('p-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.style.flex = "1";
            const apps = store.appointments.filter(a => a.d === ds && a.sId == s.id);
            const cards = apps.map(a => `<div class="luxe-card" style="--sty-color:${s.color}; margin:10px 0; padding:15px;"><div style="font-weight:900; color:var(--gold); font-size:0.75rem;">${a.t}</div><div style="font-weight:900;">${a.n}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-size:0.75rem; font-weight:900; color:${s.color}; border-bottom:1px solid #eee; padding-bottom:10px;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    initMonth();
</script>
</body>
</html>

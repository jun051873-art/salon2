<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V218 - 極致玻璃奢華版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; 
            --glass-bg: rgba(255, 255, 255, 0.25); 
            --glass-border: rgba(255, 255, 255, 0.3);
            --luxury-stroke: rgba(212, 175, 55, 0.5); /* 奢華金邊 */
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: #1d1d1f; padding-bottom: 90px; }

        /* 標題與底層佈置 */
        .header { padding: 35px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.7); backdrop-filter: blur(25px); z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; }

        /* 月曆背景 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #f2f2f7; margin: 15px; border-radius: 25px; overflow: hidden; border: 0.5px solid rgba(0,0,0,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; }
        .day-num { font-size: 1.1rem; font-weight: 300; }

        /* --- 核心：極致玻璃區塊 --- */
        .glass-item { 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px) saturate(180%); 
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 14px 22px; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1d1d1f;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .glass-item:active { transform: scale(0.96); background: rgba(255,255,255,0.4); }

        /* --- 核心：奢華金邊白色輸入框 --- */
        .luxury-input { 
            width: 100%; 
            border: 0.8px solid var(--luxury-stroke); /* 極細金邊 */
            border-radius: 22px; 
            padding: 16px; 
            font-size: 16px; 
            font-weight: 700; 
            margin-bottom: 18px; 
            background: #ffffff; 
            text-align: center;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.05); /* 淡淡的金光擴散 */
            transition: 0.3s;
        }
        .luxury-input:focus { border-width: 1.2px; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.15); }

        /* 朦朧玻璃抽屜 */
        .glass-drawer { 
            display: none; 
            margin-top: -10px; 
            margin-bottom: 20px; 
            padding: 18px; 
            border-radius: 25px; 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--glass-border);
            animation: glassIn 0.5s ease;
        }
        .glass-drawer.open { display: block; }
        @keyframes glassIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .tag-pill { 
            display: inline-block; 
            padding: 10px 20px; 
            background: rgba(255,255,255,0.7); 
            border: 0.5px solid var(--luxury-stroke); 
            border-radius: 16px; 
            margin: 6px; 
            font-weight: 700; 
            font-size: 0.9rem; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .tag-pill.active { background: var(--gold); color: #fff; box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); border-top: 0.5px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 68px; height: 68px; background: #fff; border: 1.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.8rem; box-shadow: 0 15px 40px rgba(212,175,55,0.2); z-index: 2000; }
    </style>
</head>
<body>

<div id="p-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div class="glass-item" onclick="initMonth()" style="padding: 6px 15px; font-size: 0.8rem; border-radius: 12px;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="p-day" class="page" style="display:none;">
    <div style="padding:25px; display:flex; justify-content:space-between; align-items:center;">
        <i class="fas fa-chevron-left" onclick="showMonth()" style="color:var(--gold); font-size:1.6rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.4rem;"></div>
        <div style="width:24px;"></div>
    </div>
    <div id="day-lanes" style="display:flex;"></div>
</div>

<button class="fab" onclick="popLuxuryBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-day"></i><br><span style="font-size:0.7rem; font-weight:900;">RESERVE</span></div>
    <div style="text-align:center; color:#8e8e93;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.7rem;">CLIENT</span></div>
    <div style="text-align:center; color:#8e8e93;"><i class="fas fa-compass"></i><br><span style="font-size:0.7rem;">DISCOVER</span></div>
</div>

<script>
    let tempTags = [], tempStyId = 1, tempCount = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V218_LUX')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '精緻剪髮'}, {id: 2, name: '霧面染髮'}, {id: 3, name: '質感燙髮'}, {id: 4, name: '護理'}],
        appointments: []
    };

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            el.innerHTML = `<div class="day-num">${d}</div>`;
            el.onclick = () => showDay(ds);
            grid.appendChild(el);
        }
    }

    function showMonth() { document.getElementById('p-day').style.display='none'; document.getElementById('p-month').style.display='block'; initMonth(); }

    async function popLuxuryBooking() {
        tempTags = []; tempStyId = store.stylists[0].id; tempCount = 1;
        const { value: res } = await Swal.fire({
            title: '新建預約',
            confirmButtonText: '完成預約',
            showCancelButton: true,
            background: 'rgba(255,255,255,0.85)',
            backdrop: 'blur(15px)',
            customClass: { popup: 'swal-luxury-popup' },
            html: `
                <div style="display:flex; gap:12px; margin-bottom:18px;">
                    <div class="glass-item" onclick="toggleG('sty-d')" style="flex:1.5;">
                        <span id="s-label" style="letter-spacing:1px;">${store.stylists[0].name}</span>
                    </div>
                    <div class="glass-item" style="flex:1; font-size:0.85rem;">
                        <span>存檔</span><input type="checkbox" style="margin-left:8px; accent-color:var(--gold);">
                    </div>
                </div>
                <div id="sty-d" class="glass-drawer">
                    ${store.stylists.map(s => `<div class="tag-pill" onclick="setS(${s.id},'${s.name}')">${s.name}</div>`).join('')}
                </div>

                <input id="n-in" class="luxury-input" placeholder="顧客姓名" autocomplete="off">
                
                <div style="display:flex; gap:12px; margin-bottom:18px;">
                    <input id="d-in" class="luxury-input" type="date" value="${new Date().toLocaleDateString('sv')}" style="flex:1.8; margin-bottom:0;">
                    <div class="glass-item" style="flex:1;" onclick="toggleG('c-d')">
                        <span id="c-label">1人</span>
                    </div>
                </div>
                <div id="c-d" class="glass-drawer">
                    ${[1,2,3,4].map(n => `<div class="tag-pill" onclick="setC(${n})">${n}人</div>`).join('')}
                </div>

                <input id="t-in" class="luxury-input" type="time" value="12:00">
                
                <div class="glass-item" style="width:100%;" onclick="toggleG('t-d')">選擇服務項目</div>
                <div id="t-d" class="glass-drawer">
                    ${store.tags.map(t => `<div class="tag-pill" onclick="this.classList.toggle('active'); toggleT('${t.name}')">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => {
                const name = document.getElementById('n-in').value;
                if(!name || tempTags.length === 0) return Swal.showValidationMessage('姓名與項目為必填');
                return { sId: tempStyId, name, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...tempTags], count: tempCount };
            }
        });
        if(res) { store.appointments.push(res); localStorage.setItem('SALON_V218_LUX', JSON.stringify(store)); initMonth(); }
    }

    function toggleG(id) { 
        const el = document.getElementById(id);
        const isOpen = el.classList.contains('open');
        document.querySelectorAll('.glass-drawer').forEach(d => d.classList.remove('open'));
        if(!isOpen) el.classList.add('open');
    }
    function setS(id, name) { tempStyId = id; document.getElementById('s-label').innerText = name; toggleG('sty-d'); }
    function setC(n) { tempCount = n; document.getElementById('c-label').innerText = n + '人'; toggleG('c-l'); }
    function toggleT(t) { const i = tempTags.indexOf(t); i > -1 ? tempTags.splice(i, 1) : tempTags.push(t); }

    initMonth();
</script>
</body>
</html>

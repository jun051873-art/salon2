<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V241 - æœ€çµ‚é–å®šç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); --mist: rgba(242, 242, 247, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        /* å‘¼å¸é‡‘é‚ŠæŒ‰éˆ• */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 10px 18px; font-weight: 800; color: var(--primary); cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .luxe-btn:active { transform: scale(0.92); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2.2px; }

        /* é‹¼éµå›æ­¸æœˆæ›† */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.05); position: relative; }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; margin-top: 15px; }

        /* å®¢è³‡å››åœ–æ¨™å¡ç‰‡ */
        .client-card { border-radius: 22px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: 15px; border-left: 8px solid var(--sty-color, #eee); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 8px; }
        .icon-btn { width: 32px; height: 32px; border-radius: 10px; background: var(--mist); display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.8rem; cursor: pointer; border: 0.5px solid transparent; }
        .icon-btn.del { color: #ff3b30; border-color: rgba(255,59,48,0.2); }

        .page { display: none; width: 100vw; animation: qIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }

        /* 1-2-3-4 è¨­å®šå€å¡Š */
        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.8rem; font-weight: 900; color: #8e8e93; margin-bottom: 12px; letter-spacing: 2px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        .db-box { border: 0.8px solid var(--gold); border-radius: 20px; padding: 20px; margin: 15px; background: #fff; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div style="display:flex; gap:8px;"><div class="luxe-btn" onclick="initMonth()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" style="padding:5px;" onchange="initMonth()"></div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢</div>
        <div style="display:flex; gap:8px;">
            <select id="cli-sty-f" class="luxe-btn" style="padding:6px; font-size:0.75rem;" onchange="renderCli()"><option value="0">äººå“¡åˆ†é¡</option></select>
            <div class="luxe-btn" onclick="addCli()">+</div>
        </div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">è¨­å®š</div></div>
    <div class="set-section">
        <div class="set-label">1. æ—¥æœŸæ’ä¼‘</div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div>
            <input type="color" id="off-c" style="width:40px; height:40px; border:none; background:none;" onchange="save()">
        </div>
        <div id="off-tags" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div>
    </div>
    <div class="set-section">
        <div class="set-label">2. äººå“¡ç®¡ç†</div>
        <div id="set-sty-list"></div>
        <div class="luxe-btn" style="width:100%;" onclick="addSty()">+ æ–°å¢è¨­è¨ˆå¸«</div>
    </div>
    <div class="set-section">
        <div class="set-label">3. é …ç›®ç®¡ç†</div>
        <div id="set-tag-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%;" onclick="addTag()">+ æ–°å¢é …ç›®</div>
    </div>
    <div class="set-section">
        <div class="set-label">4. æ•¸æ“šå‚™ä»½</div>
        <div style="display:flex; gap:10px;"><div class="luxe-btn" style="flex:1" onclick="exportDB()">å‚™ä»½</div><div class="luxe-btn" style="flex:1" onclick="importDB()">æ¢å¾©</div></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><div id="day-title" style="font-weight:900;"></div><i class="fas fa-chevron-right luxe-btn" style="border:none;" onclick="shiftDay(1)"></i></div>
        <div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div>
    </div>
    <div style="display:flex; overflow-x:auto; padding:20px;" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let currentD = new Date();
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_V241')) || {
        offColor: "#f2f2f7", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function save() { 
        store.offColor = document.getElementById('off-c')?.value || store.offColor;
        localStorage.setItem('SALON_MASTER_V241', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id.includes('res')) document.getElementById('n-res').style.color = 'var(--gold)';
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- é ç´„ï¼šå›æ­¸äº”æ¬„ Q å½ˆç‰ˆ ---
    async function popBooking(name="", phone="") {
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true,
            background: 'rgba(255,255,255,0.98)', backdrop: 'blur(25px)',
            html: `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <input id="bn" class="luxe-btn" style="flex:1" placeholder="å§“å" value="${name}">
                    <div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="bsv" checked style="accent-color:var(--gold)"> <span style="font-size:0.7rem;">å­˜</span></div>
                </div>
                <input id="bp" class="luxe-btn" style="width:100%; margin-bottom:10px;" placeholder="é›»è©±" value="${phone}">
                <select id="bs" class="luxe-btn" style="width:100%; margin-bottom:10px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
                <select id="btg" class="luxe-btn" style="width:100%; margin-bottom:10px;">${store.tags.map(t=>`<option value="${t.name}">${t.name}</option>`).join('')}</select>
                <div style="display:flex; gap:10px;">
                    <input id="bd" class="luxe-btn" type="date" style="flex:2" value="${new Date().toLocaleDateString('sv')}">
                    <input id="bt" class="luxe-btn" type="time" style="flex:1" value="12:00">
                </div>
            `,
            preConfirm: () => ({ n: document.getElementById('bn').value, p: document.getElementById('bp').value, s: document.getElementById('bs').value, tg: document.getElementById('btg').value, d: document.getElementById('bd').value, t: document.getElementById('bt').value, sv: document.getElementById('bsv').checked })
        });
        if(res) {
            store.appointments.push({ name: res.n, phone: res.p, styId: res.s, tag: res.tg, date: res.d, time: res.t });
            if(res.sv && !store.clients.find(c=>c.name==res.n)) store.clients.push({name: res.n, phone: res.p, lastSty: res.s});
            save(); initMonth();
        }
    }

    // --- é¡§å®¢ï¼šå››åœ–æ¨™é€£å‹• ---
    function renderCli() {
        const fId = document.getElementById('cli-sty-f').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => fId == 0 || c.lastSty == fId);
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.name}','${c.phone}')"><i class="fas fa-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.phone}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="editCli('${c.name}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn del" onclick="delCli('${c.name}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888;">ğŸ“ ${c.phone}</div>
            </div>`;
        });
        document.getElementById('cli-sty-f').innerHTML = '<option value="0">äººå“¡åˆ†é¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    // --- è¨­å®šï¼š1-2-3-4 æš´åŠ›é‚„åŸ ---
    function renderSet() {
        document.getElementById('off-tags').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.6rem; padding:5px 10px;">${d}</span>`).join('');
        document.getElementById('set-sty-list').innerHTML = store.stylists.map(s => `
            <div class="glass-box">
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="color" value="${s.color}" onchange="upStyC(${s.id}, this.value)" style="border:none; background:none; width:30px; height:30px;">
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px;"><i class="fas fa-edit" onclick="edSty(${s.id})"></i><i class="fas fa-trash" style="color:red" onclick="delSty(${s.id})"></i></div>
            </div>
        `).join('');
        document.getElementById('set-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem;">${t.name} <i class="fas fa-times" style="margin-left:8px;" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    async function pickOffMulti() {
        const { value: d } = await Swal.fire({ title: 'æ—¥æœŸæ’ä¼‘', input: 'date' });
        if(d) {
            const i = store.offDays.indexOf(d);
            if(i > -1) store.offDays.splice(i, 1); else store.offDays.push(d);
            save(); renderSet();
        }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value;
        const now = pick ? new Date(pick) : new Date();
        const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div>${dots}</div>`;
            el.onclick = () => { currentD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.style.flex = "1"; lane.style.minWidth = "150px";
            const apps = store.appointments.filter(a => a.date === ds && a.styId == s.id);
            const cards = apps.map(a => `<div style="padding:15px; background:#fff; border-radius:15px; border-left:5px solid ${s.color}; margin-bottom:10px; box-shadow:0 5px 15px rgba(0,0,0,0.05);"><div style="font-weight:900; color:var(--gold); font-size:0.7rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div><div style="font-size:0.7rem; color:#888;">${a.tag}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:15px;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    initMonth();
</script>
</body>
</html>

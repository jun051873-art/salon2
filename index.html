<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V231 - é‹¼éµå›æ­¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --mist: rgba(242, 242, 247, 0.6); --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.5); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        /* è³ˆä¼¯æ–¯æ¨™é ­ */
        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(25px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }

        /* é é¢åˆ‡æ› */
        .page { display: none; width: 100vw; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* æœˆæ›†èˆ‡çœ‹æ¿ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: var(--mist); border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 100px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.05); }
        .dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 3px; }

        /* æ ¸å¿ƒçµ„ä»¶ï¼šç»ç’ƒèˆ‡é‡‘é‚Š */
        .glass-btn { background: var(--glass); backdrop-filter: blur(20px); border: 0.8px solid var(--luxe-border); border-radius: 20px; padding: 12px 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .luxury-input { width: 100%; border: 0.8px solid var(--luxe-border); border-radius: 22px; padding: 16px; font-size: 16px; font-weight: 700; background: #fff; text-align: center; margin-bottom: 12px; }
        .q-drawer { display: none; padding: 15px; border-radius: 25px; background: rgba(255,255,255,0.6); backdrop-filter: blur(15px); border: 0.5px solid var(--luxe-border); margin-bottom: 15px; }
        .q-drawer.open { display: block; animation: qPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes qPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* è¨­å®šé é¢å¡ç‰‡ */
        .set-card { background: #fff; border-radius: 20px; border: 0.5px solid var(--luxe-border); padding: 18px; margin: 15px; display: flex; justify-content: space-between; align-items: center; }
        .set-label { font-size: 0.8rem; font-weight: 900; color: var(--gold); margin: 20px 25px 5px; display: block; }

        /* å°èˆª */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.25); z-index: 2000; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="app-title">å°ˆå±¬ç©ºé–“</div><div class="glass-btn" onclick="initMonth()">ä»Šå¤©</div></div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢åº«</div>
        <div class="glass-btn" onclick="addClient()">+ é¡§å®¢</div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">ä¸­æ¨è¨­å®š</div></div>
    
    <span class="set-label">1. ç‡Ÿæ¥­æ™‚æ®µ</span>
    <div class="set-card">
        <span>é–‹é–€ / é—œé–€</span>
        <div style="display:flex; gap:10px;">
            <input type="time" id="s-open" onchange="saveS()" style="border:none; color:var(--gold); font-weight:900;">
            <input type="time" id="s-close" onchange="saveS()" style="border:none; color:var(--gold); font-weight:900;">
        </div>
    </div>

    <span class="set-label">2. æ’ä¼‘ç®¡ç†</span>
    <div id="off-day-list" style="padding:0 15px;"></div>

    <span class="set-label">3. è¨­è¨ˆå¸«äººå“¡</span>
    <div id="s-sty-list"></div>
    <div class="glass-btn" style="margin:0 25px;" onclick="addSty()">+ æ–°å¢è¨­è¨ˆå¸«</div>

    <span class="set-label">4. æœå‹™é …ç›®</span>
    <div id="s-tag-list" style="margin:15px 25px; display:flex; flex-wrap:wrap; gap:8px;"></div>
    <div class="glass-btn" style="margin:0 25px;" onclick="addTag()">+ æ–°å¢é …ç›®</div>
</div>

<div id="pg-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <i class="fas fa-chevron-left" onclick="showPage('pg-res')" style="color:var(--gold); font-size:1.8rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.5rem;"></div>
        <div class="glass-btn" onclick="toggleOffDay()">æ’ä¼‘</div>
    </div>
    <div id="day-lanes" style="display:flex; gap:10px; margin-top:30px;"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showPage('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showPage('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.7rem; font-weight:900;">å®¢è³‡</span></div>
    <div onclick="showPage('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders"></i><br><span style="font-size:0.7rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let tempTags = [], tempStyId = 1, tempCount = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V231_IRON')) || {
        openT: "10:00", closeT: "21:00", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { 
        store.openT = document.getElementById('s-open').value;
        store.closeT = document.getElementById('s-close').value;
        localStorage.setItem('SALON_V231_IRON', JSON.stringify(store)); 
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id==='pg-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderClients(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- é ç´„ï¼šå›æ­¸ V219 Qå½ˆç‰ˆ ---
    async function popBooking(name = "") {
        tempTags = []; tempStyId = store.stylists[0].id; tempCount = 1;
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'å­˜æª”', showCancelButton: true,
            background: 'rgba(255,255,255,0.95)', backdrop: 'blur(20px)',
            customClass: { confirmButton: 'glass-btn' },
            html: `
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <div class="glass-btn" onclick="tD('sty-q')" style="flex:1.5;"><span id="s-lab">${store.stylists[0].name}</span></div>
                    <div class="glass-btn" style="flex:0.6;"><input type="checkbox" id="sv-chk" checked style="accent-color:var(--gold); width:20px; height:20px;"><span style="font-size:0.8rem; margin-left:5px;">å­˜</span></div>
                </div>
                <div id="sty-q" class="q-drawer">
                    ${store.stylists.map(s => `<div class="glass-btn" style="margin:5px;" onclick="setS(${s.id},'${s.name}')">${s.name}</div>`).join('')}
                </div>
                <input id="n-in" class="luxury-input" placeholder="é¡§å®¢å§“å" value="${name}">
                <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center;">
                    <input id="d-in" class="luxury-input" type="date" value="${new Date().toLocaleDateString('sv')}" style="flex:2; margin:0;">
                    <div style="display:flex; flex-direction:column; background:var(--mist); border-radius:12px; padding:5px;">
                        <i class="fas fa-chevron-up" style="color:var(--gold); cursor:pointer;" onclick="adjC(1)"></i>
                        <span id="c-lab" style="font-weight:900;">1äºº</span>
                        <i class="fas fa-chevron-down" style="color:var(--gold); cursor:pointer;" onclick="adjC(-1)"></i>
                    </div>
                </div>
                <input id="t-in" class="luxury-input" type="time" value="12:00">
                <div class="glass-btn" style="width:100%;" onclick="tD('t-q')">é …ç›®</div>
                <div id="t-q" class="q-drawer">
                    ${store.tags.map(t => `<div class="tag-chip" style="display:inline-block; border:1px solid var(--gold); border-radius:10px; padding:8px; margin:4px; font-weight:700;" onclick="toggleT('${t.name}', this)">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => ({ sId: tempStyId, name: document.getElementById('n-in').value, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...tempTags], count: tempCount, doSave: document.getElementById('sv-chk').checked })
        });
        if(res) {
            store.appointments.push(res);
            if(res.doSave) {
                let c = store.clients.find(x => x.name === res.name);
                if(c) { c.lastSty = res.sId; c.lastTags = res.tags; }
                else { store.clients.push({ name: res.name, lastSty: res.sId, lastTags: res.tags, phone: '--' }); }
            }
            saveS(); initMonth();
        }
    }

    // --- å®¢è³‡ï¼šä¿®å¾©ã€Œï¼‹ã€è™Ÿèµ·ä½œç”¨ ---
    function renderClients() {
        const area = document.getElementById('cli-list');
        area.innerHTML = store.clients.map(c => {
            const sty = store.stylists.find(s => s.id == c.lastSty);
            return `<div style="border-radius:20px; padding:20px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin:15px; border-left:8px solid ${sty?.color || '#eee'}; position:relative;">
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#8e8e93; margin-top:5px;">ğŸ“ ${c.phone} | å¸¸ç”¨: ${c.lastTags.join(' + ')}</div>
                <div style="position:absolute; right:15px; top:15px; display:flex; gap:8px;">
                    <div class="glass-btn" style="width:32px; height:32px; padding:0;" onclick="popBooking('${c.name}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="glass-btn" style="width:32px; height:32px; padding:0;"><i class="fas fa-edit"></i></div>
                </div>
            </div>`;
        }).join('');
    }

    async function addClient() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="luxury-input" placeholder="å§“å"><input id="cp" class="luxury-input" placeholder="é›»è©±">`, preConfirm: () => ({ name: document.getElementById('cn').value, phone: document.getElementById('cp').value }) });
        if(res) { store.clients.push({ ...res, lastSty: 1, lastTags: [] }); saveS(); renderClients(); }
    }

    // --- è¨­å®šï¼šè‡ªé¸è‰²é»èˆ‡é …ç›®ç®¡ç† ---
    function renderSet() {
        document.getElementById('s-open').value = store.openT;
        document.getElementById('s-close').value = store.closeT;
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div class="set-card">
            <div style="display:flex; align-items:center; gap:10px;">
                <div style="width:22px; height:22px; border-radius:50%; background:${s.color}; border:0.5px solid #eee;" onclick="pickColor(${s.id})"></div>
                <span style="font-weight:900;">${s.name}</span>
            </div>
            <div style="display:flex; gap:15px; color:#ccc;"><i class="fas fa-edit"></i><i class="fas fa-trash" onclick="delSty(${s.id})"></i></div>
        </div>`).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="glass-btn" style="font-size:0.75rem;">${t.name} <i class="fas fa-times" style="margin-left:8px;" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    async function pickColor(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: c } = await Swal.fire({ title: 'è‡ªé¸è‰²é»', input: 'color', inputValue: s.color });
        if(c) { s.color = c; saveS(); renderSet(); }
    }

    function tD(id) { document.getElementById(id).classList.toggle('open'); }
    function setS(id, name) { tempStyId = id; document.getElementById('s-lab').innerText = name; tD('sty-q'); }
    function adjC(v) { tempCount = Math.max(1, tempCount + v); document.getElementById('c-lab').innerText = tempCount + 'äºº'; }
    function toggleT(t, el) { const i = tempTags.indexOf(t); if(i > -1) { tempTags.splice(i, 1); el.style.background='none'; el.style.color='inherit'; } else { tempTags.push(t); el.style.background='var(--gold)'; el.style.color='#fff'; } }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        for(let d=1; d<=31; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div>${dots}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; renderDay(ds); showPage('pg-day'); };
            grid.appendChild(el);
        }
    }

    initMonth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V202</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }
        
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .view-switcher { display: flex; justify-content: center; gap: 30px; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .view-link { font-size: 0.85rem; font-weight: 700; color: var(--sub); cursor: pointer; padding: 6px 15px; border-radius: 10px; }
        .view-link.active { color: var(--gold); background: rgba(212,175,55,0.08); }

        /* é ç´„å¡Šï¼šç™½åº•ã€å´è‰²æ¢ã€æ–‡å­—å„ªåŒ– */
        .fc-event { background: #fff !important; border: 1px solid var(--border) !important; border-left: 5px solid var(--event-color) !important; color: #000 !important; font-weight: 700 !important; padding: 5px !important; border-radius: 8px !important; box-shadow: 0 4px 10px rgba(0,0,0,0.03) !important; overflow: hidden; }
        .fc-event-title { white-space: normal !important; display: block; font-size: 0.8rem; line-height: 1.2; }
        .fc-timegrid-slot { height: 80px !important; }

        /* é ç´„è¡¨å–®çµ„ä»¶ */
        .oval-field { border: 1.2px solid var(--gold); border-radius: 25px; padding: 12px; text-align: center; font-weight: 900; background: #fff; font-size: 1rem; flex: 1; margin-bottom: 15px; width: 100%; }
        .memo-area { border: 1.2px solid var(--gold); border-radius: 15px; padding: 12px; width: 100%; height: 80px; font-family: inherit; font-size: 1rem; font-weight: 400; margin-top: 10px; resize: none; }
        .tag-wall { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag-pill { border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 12px; font-size: 0.85rem; font-weight: 700; cursor: pointer; background: #fff; }
        .tag-pill.active { background: var(--gold); color: #fff; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.1); font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="sticky-top-group">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div onclick="calendar.today()" style="font-weight:900; color:var(--gold); cursor:pointer; border:1px solid var(--gold); padding:4px 10px; border-radius:10px;">TODAY</div>
    </div>
    <div class="view-switcher">
        <span class="view-link active" id="tab-m" onclick="changeV('dayGridMonth')">æœˆæ›†</span>
        <span class="view-link" id="tab-d" onclick="changeV('timeGridDay')">æ—¥è¡Œ</span>
    </div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-area"></div></div>
    <div class="page" id="page-2" id="settings-area"></div>
</div>

<button class="fab" onclick="openMemoBooking()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div onclick="slideTo(0)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--gold);" class="nav-item"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></div>
    <div onclick="slideTo(1)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);" class="nav-item"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></div>
    <div onclick="slideTo(2)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);" class="nav-item"><i class="fas fa-cog"></i><span>è¨­å®š</span></div>
</div>

<script>
    let calendar, activeTags = [];
    let store = JSON.parse(localStorage.getItem('SALON_V202_MEMO')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æŸ“é«®'}],
        appointments: [], clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00"
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            allDaySlot: false, slotMinTime: store.openT + ":00", slotMaxTime: store.closeT + ":00",
            dateClick: (i) => { calendar.changeView('timeGridDay', i.dateStr); updateSwitcherState('timeGridDay'); },
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ 
                    id: a.id, 
                    title: `${a.n} | ${a.memo}`, 
                    start: a.t, 
                    extendedProps: {sId: a.sId} 
                }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            },
            eventDidMount: i => { if(i.event.display !== 'background') { const s = store.stylists.find(x => x.id == i.event.extendedProps.sId); if(s) i.el.style.setProperty('--event-color', s.color); } },
            eventClick: i => editBooking(i.event.id)
        });
        calendar.render();
    }

    // --- æš´åŠ›ç¾å­¸ï¼šå‚™å¿˜éŒ„é ç´„è¦–çª— ---
    async function openMemoBooking(name = "") {
        activeTags = [];
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é ç´„',
            confirmButtonText: 'ç¢ºå®šå­˜æª”',
            showCancelButton: true,
            html: `
                <select id="s-in" class="oval-field">
                    ${store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}
                </select>
                <input id="n-in" class="oval-field" style="border-radius:15px;" placeholder="é¡§å®¢å§“å" value="${name}">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input id="d-in" class="oval-field" type="date" value="${new Date().toISOString().split('T')[0]}">
                    <input id="t-in" class="oval-field" type="time" value="${store.openT}">
                </div>
                <div style="text-align:left; font-size:0.8rem; color:var(--sub); font-weight:700;">å¿«é€Ÿé¸æ“‡é …ç›®ï¼š</div>
                <div class="tag-wall" style="margin-top:8px;">
                    ${store.tags.map(t => `<div class="tag-pill" onclick="syncMemo(this, '${t.name}')">${t.name}</div>`).join('')}
                </div>
                <textarea id="m-in" class="memo-area" placeholder="å‚™å¿˜éŒ„ (é»æ“Šæ¨™ç±¤è‡ªå‹•å¡«å…¥)"></textarea>
            `,
            preConfirm: () => {
                const n = document.getElementById('n-in').value;
                const m = document.getElementById('m-in').value;
                if(!n || !m) return Swal.showValidationMessage('å§“åèˆ‡å‚™å¿˜éŒ„å…§å®¹å¿…å¡«');
                return { sId: document.getElementById('s-in').value, n, t: `${document.getElementById('d-in').value}T${document.getElementById('t-in').value}`, memo: m };
            }
        });
        if(res) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    // é»æ“Šæ¨™ç±¤åŒæ­¥åˆ°å‚™å¿˜éŒ„
    function syncMemo(el, tagName) {
        const memo = document.getElementById('m-in');
        el.classList.toggle('active');
        if (el.classList.contains('active')) {
            activeTags.push(tagName);
        } else {
            activeTags = activeTags.filter(t => t !== tagName);
        }
        memo.value = activeTags.join('+');
    }

    async function editBooking(id) {
        const a = store.appointments.find(x => x.id == id);
        const { value: res, isDenied } = await Swal.fire({
            title: 'ä¿®æ”¹é ç´„',
            showCancelButton: true, showDenyButton: true, confirmButtonText: 'æ›´æ–°', denyButtonText: 'åˆªé™¤',
            html: `<input id="en" class="oval-field" value="${a.n}"><input id="et" class="oval-field" type="datetime-local" value="${a.t}"><textarea id="em" class="memo-area">${a.memo}</textarea>`,
            preConfirm: () => ({ n: document.getElementById('en').value, t: document.getElementById('et').value, memo: document.getElementById('em').value })
        });
        if(res) { Object.assign(a, res); renderAll(); }
        else if (isDenied) { 
            Swal.fire({ title: 'ç¢ºå®šåˆªé™¤ï¼Ÿ', showCancelButton: true }).then(r => { if(r.isConfirmed) { store.appointments = store.appointments.filter(x => x.id !== id); renderAll(); } });
        }
    }

    function renderAll() {
        localStorage.setItem('SALON_V202_MEMO', JSON.stringify(store));
        const clientArea = document.getElementById('client-area');
        if(clientArea) {
            const kw = document.getElementById('cSearch')?.value || "";
            clientArea.innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
                const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
                const history = store.appointments.filter(a => a.n === c.n).sort((a,b)=>new Date(b.t)-new Date(a.t)).slice(0,3)
                    .map(a => `<span style="font-size:0.7rem; border:1px solid #eee; padding:2px 6px; border-radius:5px; margin-right:4px;">${a.t.split('T')[0].slice(5)} ${a.memo}</span>`).join('');
                return `<div style="padding:15px 0; border-bottom:1px solid #f2f2f2; position:relative;">
                    <div style="position:absolute; left:-20px; top:25%; height:50%; width:4px; background:${sc}"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;"><div class="gold-wrap">${c.n}</div>
                    <div style="display:flex; gap:15px;"><i class="fas fa-calendar-plus" style="color:var(--gold);" onclick="openMemoBooking('${c.n}')"></i><a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold);"></i></a></div></div>
                    <div style="font-size:0.8rem; color:var(--sub); margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div><div style="margin-top:8px;">${history}</div></div>`;
            }).join('');
        }
        if(calendar) calendar.refetchEvents();
    }

    function changeV(v) { calendar.changeView(v); updateSwitcherState(v); }
    function updateSwitcherState(v) {
        document.getElementById('tab-m').classList.toggle('active', v === 'dayGridMonth');
        document.getElementById('tab-d').classList.toggle('active', v === 'timeGridDay');
    }
    function slideTo(idx) { 
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); 
        document.querySelectorAll('.nav-item').forEach((n, i) => n.style.color = (i === idx) ? 'var(--gold)' : 'var(--sub)');
        if(idx === 0) setTimeout(()=>calendar.render(), 50); 
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 V212 - 純粹秩序</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #ffffff; --primary: #1d1d1f; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }

        .header { padding: 30px 20px 10px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* 鋼鐵月曆 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); }
        .cal-day { background: #fff; min-height: 95px; padding: 10px; cursor: pointer; }
        .dot-group { display: flex; gap: 3px; margin-top: 10px; flex-wrap: wrap; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; }

        /* 備忘錄卡片 */
        .memo-card { border-left: 8px solid var(--sty-color); border-radius: 18px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.06); margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .memo-info { font-weight: 900; color: var(--gold); }

        /* 暴力美學表單組件 */
        .pure-box { border: 1.5px solid var(--gold); border-radius: 15px; padding: 10px 18px; font-weight: 800; background: #fff; display: inline-flex; align-items: center; gap: 8px; cursor: pointer; }
        .pure-input { border: 1.5px solid var(--gold); border-radius: 20px; padding: 12px; text-align: center; font-weight: 900; font-size: 1rem; flex: 1; background: #fff; }
        
        .tag-drawer { border: 1.5px solid var(--gold); border-radius: 20px; padding: 15px; background: #fff; display: none; margin-top: 10px; }
        .tag-drawer.open { display: block; }
        .tag-chip { display: inline-block; padding: 8px 15px; border: 1.2px solid var(--gold); border-radius: 12px; margin: 4px; font-weight: 800; cursor: pointer; }
        .tag-chip.active { background: var(--gold); color: #fff; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #fff; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 65px; height: 65px; background: #fff; border: 2.2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.8rem; box-shadow: 0 10px 30px rgba(212,175,55,0.3); z-index: 2000; }
        
        /* 隱藏原生 Checkbox 美化 */
        .save-check { width: 18px; height: 18px; accent-color: var(--gold); cursor: pointer; }
    </style>
</head>
<body>

<div id="page-month" class="page active">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div onclick="initMonthView()" style="font-weight:900; color:var(--gold); cursor:pointer;">TODAY</div>
    </div>
    <div class="calendar-grid" id="cal-grid" style="margin-top:20px;"></div>
</div>

<div id="page-day" class="page" style="display:none; padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <i class="fas fa-chevron-left" onclick="location.reload()" style="color:var(--gold); font-size:1.5rem;"></i>
        <div id="day-title" style="font-weight:900; font-size:1.4rem;"></div>
        <i class="fas fa-ellipsis-v" style="color:var(--gold);"></i>
    </div>
    <div id="day-cards"></div>
</div>

<button class="fab" onclick="openPureBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div class="nav-item active" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.7rem;">預約表</span></div>
    <div class="nav-item" style="text-align:center; color:var(--sub);"><i class="fas fa-user-circle"></i><br><span style="font-size:0.7rem;">客資</span></div>
    <div class="nav-item" style="text-align:center; color:var(--sub);"><i class="fas fa-cog"></i><br><span style="font-size:0.7rem;">設定</span></div>
</div>

<script>
    let activeTags = [], currentStyId = 1, currentCount = 1;
    let store = JSON.parse(localStorage.getItem('SALON_V212_PURE')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}, {id: 3, name: '燙髮'}],
        appointments: []
    };

    function initMonthView() {
        const grid = document.getElementById('cal-grid');
        grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div');
            el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))].map(c => `<div class="status-dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div class="day-num">${d}</div><div class="dot-group">${dots}</div>`;
            el.onclick = () => showDay(ds);
            grid.appendChild(el);
        }
    }

    function showDay(ds) {
        document.getElementById('page-month').style.display = 'none';
        document.getElementById('page-day').style.display = 'block';
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-cards');
        const apps = store.appointments.filter(a => a.date === ds).sort((a,b)=>a.time.localeCompare(b.time));
        area.innerHTML = apps.map(a => {
            const s = store.stylists.find(st => st.id == a.sId);
            return `<div class="memo-card" style="--sty-color:${s?.color}"><div style="display:flex; justify-content:space-between;"><span class="memo-info">${a.time}</span><span class="memo-info">${a.count}人</span></div><div style="font-weight:900; color:${s?.color}; font-size:0.7rem; margin:5px 0;">${s?.name}</div><div class="memo-name">${a.name}</div><div style="font-size:0.85rem; color:var(--sub);">${a.tags.join(' + ')}</div></div>`;
        }).join('');
    }

    async function openPureBooking() {
        activeTags = []; currentCount = 1;
        const { value: res } = await Swal.fire({
            title: '預約',
            confirmButtonText: '預約',
            showCancelButton: true,
            html: `
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <div class="pure-box" onclick="pickSty()"><span id="sty-name">${store.stylists[0].name}</span> <i class="fas fa-chevron-down"></i></div>
                    <div class="pure-box" style="flex:1; justify-content:center; gap:15px;">
                        <span>存檔</span><input type="checkbox" id="save-pref" class="save-check">
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input id="n-in" class="pure-input" placeholder="顧客姓名" style="flex:2;">
                    <div class="pure-box" onclick="pickCount()"><span id="count-val">1人</span></div>
                </div>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input id="d-in" class="pure-input" type="date" value="${new Date().toLocaleDateString('sv')}">
                    <input id="t-in" class="pure-input" type="time" value="12:00">
                </div>
                <div class="pure-box" style="width:100%; justify-content:center;" onclick="document.getElementById('tag-drawer').classList.toggle('open')">項目</div>
                <div id="tag-drawer" class="tag-drawer">
                    ${store.tags.map(t => `<div class="tag-chip" onclick="this.classList.toggle('active'); toggleTag('${t.name}')">${t.name}</div>`).join('')}
                </div>
            `,
            preConfirm: () => {
                const name = document.getElementById('n-in').value;
                if(!name || activeTags.length === 0) return Swal.showValidationMessage('資料不完整');
                return { sId: currentStyId, name, date: document.getElementById('d-in').value, time: document.getElementById('t-in').value, tags: [...activeTags], count: currentCount };
            }
        });
        if(res) {
            store.appointments.push(res);
            localStorage.setItem('SALON_V212_PURE', JSON.stringify(store));
            initMonthView();
        }
    }

    async function pickSty() {
        const { value: styId } = await Swal.fire({
            title: '切換設計師',
            html: `<div style="padding:10px;">${store.stylists.map(s => `<div class="tag-chip" style="display:block; margin:10px;" onclick="Swal.clickConfirm(); currentStyId=${s.id}">${s.name}</div>`).join('')}</div>`,
            showConfirmButton: false
        });
        if(currentStyId) document.getElementById('sty-name').innerText = store.stylists.find(s=>s.id==currentStyId).name;
    }

    async function pickCount() {
        const { value: count } = await Swal.fire({
            title: '人數',
            html: `<div style="padding:10px;">${[1,2,3,4].map(n => `<div class="tag-chip" onclick="Swal.clickConfirm(); currentCount=${n}">${n}人</div>`).join('')}</div>`,
            showConfirmButton: false
        });
        if(currentCount) document.getElementById('count-val').innerText = currentCount + '人';
    }

    function toggleTag(t) {
        const i = activeTags.indexOf(t);
        i > -1 ? activeTags.splice(i, 1) : activeTags.push(t);
    }

    initMonthView();
</script>
</body>
</html>

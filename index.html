<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="å°ˆå±¬ç©ºé–“">
    <title>Salon V269 - å°ˆå±¬ä¸€è™Ÿæœ€çµ‚ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.8px solid var(--luxe-border); border-radius: var(--round-pill); padding: 18px 32px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.15rem; }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 200px; }

        /* é¡§å®¢åˆ—è¡¨ï¼šé›™åˆ—è—¥ä¸¸ */
        .client-grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; padding: 25px 45px; }
        .client-card { border-radius: 30px; padding: 25px; background: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.03); border-left: 12px solid var(--sty-color, #eee); display: flex; flex-direction: column; gap: 12px; }
        .card-bottom { display: flex; justify-content: space-between; align-items: center; border-top: 0.5px solid #f0f0f0; padding-top: 15px; }

        /* æ—¥çœ‹æ¿ï¼šæ°´å¹³ä¸¦åˆ— */
        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; align-items: flex-start; }
        .lane { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .time-row-space { min-height: 230px; display: flex; flex-direction: row; gap: 10px; align-items: stretch; }
        .apt-card { padding: 25px; background: #fff; border-radius: 35px; border-left: 10px solid var(--c); box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: space-between; }
        .apt-card.completed { opacity: 0.3; filter: grayscale(1); }

        .nav { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 700px; height: 100px; background: rgba(255,255,255,0.92); backdrop-filter: blur(40px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 1px solid var(--luxe-border); box-shadow: 0 25px 60px rgba(0,0,0,0.15); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; font-size: 1.5rem; }
        .nav-item.active { color: var(--gold); }
        
        .history-pill { font-size: 0.85rem; background: #f2f2f7; padding: 5px 12px; border-radius: 15px; color:#555; display: inline-flex; align-items: center; gap: 8px; margin: 2px; }
        .swal-pill { border-radius: 40px !important; padding: 40px !important; border: 1px solid var(--luxe-border) !important; }
        .suggest-box { position: absolute; width: 100%; background: #fff; border-radius: 25px; z-index: 5000; display: none; border: 0.5px solid #ddd; max-height: 220px; overflow-y: auto; margin-top: 5px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }
        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 1rem; font-weight: 900; color: #aaa; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: var(--round-pill); overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 130px; padding: 20px; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.05); position: relative; font-size: 1.4rem; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:20px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" onchange="initMonth()"></div></div>
    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div class="calendar-grid" id="cal-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:2rem; padding:15px 35px;">+</div></div></div>
    <div class="content-scroll"><div class="client-grid-container" id="cli-list"></div></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888;">1. æ’ä¼‘</p><div style="display:flex; gap:25px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:70px;height:70px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap;"></div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:20px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888;">4. å‚™ä»½</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰æª”æ¡ˆ</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">é¸æ“‡æª”æ¡ˆ</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:25px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900; font-size:1.8rem;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.9rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:0.9rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.8rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_FINAL')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { localStorage.setItem('SALON_MASTER_FINAL', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `
            <div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="font-weight:900; font-size:1.5rem;">${c.n} <span style="font-size:0.9rem; color:#888;">${s?.name || ''}</span></div>
                <div style="font-size:1.1rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">
                    ${history.map(h=>`<span class="history-pill">${h.date.slice(5)} ${h.tags[0]||''} <i class="fas fa-times" onclick="delRecord('${h.id}')"></i></span>`).join('')}
                </div>
                <div class="card-bottom">
                    <div style="display:flex; gap:10px;"><div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div><div class="icon-btn" onclick="contactCustomer('${c.p}')"><i class="fas fa-phone"></i></div></div>
                    <div style="display:flex; gap:10px;"><div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div><div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div></div>
                </div>
            </div>`;
        }).join('');
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        const todaysApts = store.appointments.filter(a => a.date === ds);
        const allTimes = [...new Set(todaysApts.map(a => a.time))].sort();
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; font-size:1.6rem;">${s.name}</div>`;
            allTimes.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const matchedApts = todaysApts.filter(a => a.time === t && String(a.styId) === String(s.id));
                if(matchedApts.length > 0) {
                    row.innerHTML = matchedApts.map(apt => `
                        <div class="apt-card ${apt.done?'completed':''}" style="--c:${s.color}">
                            <div style="position:absolute; right:15px; top:15px; display:flex; gap:12px;">
                                <i class="fas fa-check-circle" style="color:${apt.done?'var(--gold)':'#eee'}; font-size:1.5rem;" onclick="toggleAptDone('${apt.id}', '${ds}')"></i>
                                <i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.1);" onclick="delApt('${apt.id}', '${ds}')"></i>
                            </div>
                            <div style="font-weight:900; color:var(--gold);">${apt.time}</div>
                            <div style="font-weight:900; font-size:1.8rem;">${apt.name}</div>
                            <div style="font-size:1rem; color:#888;">${apt.tags.join('+')} | $${apt.note||0}</div>
                        </div>`).join('');
                } else { row.innerHTML = `<div style="flex:1; border:1px dashed #eee; border-radius:30px;"></div>`; }
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }

    async function delRecord(id) { const r = await Swal.fire({ title: 'æ¸…ç†æ­·å²ï¼Ÿ', icon: 'warning', showCancelButton: true, customClass: { popup: 'swal-pill' } }); if(r.isConfirmed) { store.appointments = store.appointments.filter(a => String(a.id) !== String(id)); saveS(); renderCli(); } }
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è©³æƒ…', showCancelButton: true, customClass: { popup: 'swal-pill' },
            html: `<input id="pop-n" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${n}" placeholder="å§“å" oninput="searchStored(this)"><div id="pop-box" class="suggest-box"></div>
                <input id="pop-p" class="luxe-btn" style="width:100%;margin-bottom:15px;" value="${p}" placeholder="é›»è©±">
                <div style="display:flex; gap:12px; margin-bottom:15px;"><select id="pop-s" class="luxe-btn" style="flex:1;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-amt" class="luxe-btn" style="flex:1;" placeholder="é‡‘é¡" value="${apt?apt.note:''}"></div>
                <div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5;" value="${apt?apt.date:curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1;" value="${apt?apt.time:'12:00'}"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, note: document.getElementById('pop-amt').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value })
        });
        if(res && res.n) {
            store.appointments.push({ id: String(Date.now()), name: res.n, p: res.p, styId: res.s, note: res.note, date: res.d, time: res.t, tags: ['å‰ªé«®'], done: false });
            let c = store.clients.find(x=>x.n == res.n); if(!c) { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); }
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = new Date(); const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(st => st.id == a.styId)?.color || '#ddd'))].map(c => `<div style="width:10px;height:10px;border-radius:50%;background:${c};display:inline-block;margin:2px;"></div>`).join('');
            el.innerHTML = `<div>${d}</div><div style="margin-top:10px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function toggleAptDone(id, ds) { const a = store.appointments.find(x => x.id == id); if(a) { a.done = !a.done; saveS(); renderDay(ds); } }
    function searchStored(el) { const val = el.value.trim(); const box = document.getElementById('pop-box'); if(!val) { box.style.display='none'; return; } const ms = store.clients.filter(c => c.n.includes(val)); if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div style="padding:15px; border-bottom:1px solid #eee;" onclick="document.getElementById('pop-n').value='${m.n}';document.getElementById('pop-p').value='${m.p}';document.getElementById('pop-box').style.display='none';">${m.n}</div>`).join(''); } else box.style.display='none'; }

    initMonth();
    renderCli();
</script>
</body>

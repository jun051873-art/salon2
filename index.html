<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V207</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; }
        
        /* 固定標頭 */
        .sticky-header { position: sticky; top: 0; z-index: 4500; background: #fff; border-bottom: 1px solid var(--border); }
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .app-title { font-size: 1.8rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .view-switcher { display: flex; justify-content: center; gap: 30px; padding: 10px 0; }
        .view-link { font-size: 0.85rem; font-weight: 700; color: var(--sub); cursor: pointer; padding: 8px 18px; border-radius: 12px; }
        .view-link.active { color: var(--gold); background: rgba(212,175,55,0.1); }

        /* 月曆小圓點：固定在數字下方 */
        .fc-daygrid-day-top { display: flex; flex-direction: column; align-items: center; position: relative; }
        .dot-row { display: flex; gap: 3px; height: 6px; position: absolute; bottom: 5px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        .fc-daygrid-day-number { padding: 10px 0 !important; font-weight: 400 !important; cursor: pointer; text-decoration: none !important; color: #000 !important; }

        /* 預約塊：備忘錄式全訊息卡片 */
        .fc-event { background: #fff !important; border: 1.2px solid var(--border) !important; border-left: 6px solid var(--event-color) !important; color: #000 !important; padding: 8px !important; border-radius: 12px !important; box-shadow: 0 4px 15px rgba(0,0,0,0.05) !important; }
        .fc-event-main { white-space: normal !important; display: block !important; }
        .ev-header { color: var(--gold); font-size: 0.7rem; font-weight: 900; margin-bottom: 3px; display: block; }
        .ev-title { font-size: 0.95rem; font-weight: 800; display: block; margin-bottom: 4px; }
        .ev-memo { font-size: 0.78rem; color: #666; line-height: 1.4; display: block; }

        .fc-timegrid-slot { height: 100px !important; } /* 高度保證內容不重疊 */
        .fc-timegrid-now-indicator-line { border-color: var(--gold); }

        /* 預約表單組件 */
        .oval-input { border: 1.2px solid var(--gold); border-radius: 25px; padding: 12px; text-align: center; font-weight: 900; background: #fff; font-size: 1rem; width: 100%; margin-bottom: 12px; }
        .tag-pill { display: inline-block; padding: 8px 15px; border: 1.2px solid var(--gold); border-radius: 15px; margin: 4px; font-weight: 800; cursor: pointer; }
        .tag-pill.active { background: var(--gold); color: #fff; }
        .memo-box { border: 1.2px solid var(--gold); border-radius: 15px; padding: 12px; width: 100%; height: 110px; margin-top: 10px; resize: none; font-size: 1rem; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1.2px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.1); font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header">
        <div class="app-title">專屬空間</div>
        <div onclick="calendar.today()" style="font-weight:900; color:var(--gold); border:1.2px solid var(--gold); padding:5px 15px; border-radius:12px; cursor:pointer;">TODAY</div>
    </div>
    <div class="view-switcher">
        <span class="view-link active" id="btn-month" onclick="switchV('dayGridMonth')">月曆</span>
        <span class="view-link" id="btn-day" onclick="switchV('timeGridDay')">日行</span>
    </div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1" id="client-list"></div>
    <div class="page" id="page-2" id="setting-list"></div>
</div>

<button class="fab" onclick="addRes()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div onclick="slideTo(0)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--gold);" id="n-0"><i class="fas fa-calendar-alt"></i><span>預約表</span></div>
    <div onclick="slideTo(1)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);" id="n-1"><i class="fas fa-user-circle"></i><span>客資</span></div>
    <div onclick="slideTo(2)" style="cursor:pointer; display:flex; flex-direction:column; align-items:center; color:var(--sub);" id="n-2"><i class="fas fa-cog"></i><span>設定</span></div>
</div>

<script>
    let calendar, activeTags = [];
    let store = JSON.parse(localStorage.getItem('SALON_V207_STEEL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: '剪髮'}, {id: 2, name: '染髮'}],
        appointments: [], clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00"
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            allDaySlot: false, slotDuration: '01:00:00',
            slotMinTime: store.openT + ":00", slotMaxTime: store.closeT + ":00",
            // 鋼鐵跳轉邏輯
            dateClick: (info) => { 
                calendar.changeView('timeGridDay', info.dateStr); 
                updateTabVisual('timeGridDay');
            },
            events: (info, successCallback) => {
                let evs = store.appointments.map(a => ({ 
                    id: a.id, title: a.n, start: a.t, 
                    extendedProps: { sId: a.sId, memo: a.memo } 
                }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                successCallback(evs);
            },
            // 月曆訊號點渲染
            dayCellContent: (arg) => {
                const dateStr = arg.date.toLocaleDateString('sv');
                const apps = store.appointments.filter(a => a.t.startsWith(dateStr));
                const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.sId)?.color || '#ddd'))]
                    .map(c => `<div class="status-dot" style="background:${c}"></div>`).join('');
                return { html: `<div>${arg.dayNumberText.replace('日','')}</div><div class="dot-row">${dots}</div>` };
            },
            // 日行視圖卡片渲染
            eventContent: (arg) => {
                const s = store.stylists.find(x => x.id == arg.event.extendedProps.sId);
                arg.el.style.setProperty('--event-color', s?.color || '#ddd');
                if(calendar.view.type === 'timeGridDay') {
                    return { html: `
                        <div class="ev-header">${s?.name || ''}</div>
                        <div class="ev-title">${arg.event.title}</div>
                        <div class="ev-memo">${arg.event.extendedProps.memo || ''}</div>
                    ` };
                }
                return { html: `<b>${arg.event.title}</b>` };
            },
            eventClick: (info) => editRes(info.event.id)
        });
        calendar.render();
    }

    async function addRes() {
        activeTags = [];
        const { value: res } = await Swal.fire({
            title: '新增預約', confirmButtonText: '確定存檔', showCancelButton: true,
            html: `
                <select id="s-in" class="oval-input">${store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}</select>
                <input id="n-in" class="oval-input" style="border-radius:15px;" placeholder="顧客姓名">
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <input id="d-in" class="oval-input" type="date" value="${new Date().toISOString().split('T')[0]}">
                    <input id="t-in" class="oval-input" type="time" value="${store.openT}">
                </div>
                <div style="text-align:left;">${store.tags.map(t => `<div class="tag-pill" onclick="syncMemo(this, '${t.name}')">${t.name}</div>`).join('')}</div>
                <textarea id="m-in" class="memo-box" placeholder="備忘內容..."></textarea>
            `,
            preConfirm: () => {
                const n = document.getElementById('n-in').value;
                if(!n) return Swal.showValidationMessage('姓名必填');
                return { sId: document.getElementById('s-in').value, n, t: `${document.getElementById('d-in').value}T${document.getElementById('t-in').value}`, memo: document.getElementById('m-in').value };
            }
        });
        if(res) { store.appointments.push({id: Date.now(), ...res}); renderAll(); }
    }

    function syncMemo(el, tag) {
        const memo = document.getElementById('m-in');
        el.classList.toggle('active');
        if(el.classList.contains('active')) activeTags.push(tag); else activeTags = activeTags.filter(t => t !== tag);
        memo.value = activeTags.join(' + ');
    }

    function renderAll() {
        localStorage.setItem('SALON_V207_STEEL', JSON.stringify(store));
        if(calendar) { calendar.refetchEvents(); calendar.render(); }
    }

    function switchV(v) { calendar.changeView(v); updateTabVisual(v); }
    function updateTabVisual(v) {
        document.getElementById('btn-month').classList.toggle('active', v === 'dayGridMonth');
        document.getElementById('btn-day').classList.toggle('active', v === 'timeGridDay');
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        [0,1,2].forEach(i => document.getElementById(`n-${i}`).style.color = (i === idx) ? 'var(--gold)' : 'var(--sub)');
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }
</script>
</body>
</html>

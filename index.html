<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V187</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* çµ±ä¸€çµ„ä»¶ */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        .gold-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; background: #fff; display: inline-block; }
        .time-box { background: #fff; border: 1.2px solid var(--gold); border-radius: 10px; padding: 4px 8px; }
        .time-box input { border: none; background: transparent; font-weight: 900; font-size: 1rem; width: 65px; text-align: center; }
        
        /* å®¢è³‡å¡ç‰‡èˆ‡æ­·å²æµ */
        .client-card { padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; }
        .history-stream { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .history-tag { font-size: 0.7rem; padding: 3px 8px; border: 1px solid #eee; border-radius: 6px; color: var(--sub); font-weight: 300; }
        .history-tag.newest { border-color: var(--gold); color: #000; font-weight: 700; }

        /* ç‰©ç†é¸è‰² */
        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        #inline-selector { height: 0; overflow: hidden; transition: 0.3s ease; }
        #inline-selector.open { height: 380px; border: 1.2px solid var(--gold); border-radius: 15px; margin-top: 15px; padding: 10px; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { border:none; background:none; display:flex; flex-direction:column; align-items:center; color:var(--sub); font-size:0.7rem; gap:4px; }
        .nav-item.active { color:var(--gold); font-weight:700; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; margin-top:10px;">
            <input type="text" placeholder="å°‹æ‰¾é¡§å®¢..." id="cSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px;" oninput="renderAll()">
            <div class="apple-btn-mini" onclick="addClient()">æ–°å¢é¡§å®¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; display:flex; justify-content:space-between; align-items:center;">
            <span class="gray-label">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="time-box"><input type="time" id="openT" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div class="time-box"><input type="time" id="closeT" onchange="updateSys()"></div>
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="gray-label">è‡ªè¨‚æ’ä¼‘</span>
                <div class="apple-btn-mini" id="off-cal-btn" onclick="toggleOffCal()">é¸æ“‡æ—¥æœŸ</div>
            </div>
            <div style="display:flex; align-items:center; gap:15px; margin-top:10px;">
                <div id="off-days-display" style="flex:1;"></div>
                <div class="picker-dot" id="off-color-dot"><input type="color" class="native-input" id="off-c-in" oninput="updateOffCol(this.value)"></div>
            </div>
            <div id="inline-selector"><div id="mini-cal"></div></div>
        </div>

        <div id="sty-section"></div>
        <div id="tag-section"></div>

        <div style="padding:30px 0; display:flex; gap:10px;">
            <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½æª”æ¡ˆ</div>
            <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="importData()">ğŸ“¥ æ¢å¾©æª”æ¡ˆ</div>
        </div>
    </div>
</div>

<div class="nav-container">
    <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
    <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></button>
    <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
</div>

<script>
    let calendar, mini;
    let store = JSON.parse(localStorage.getItem('SALON_V187_CORE')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}],
        clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ title: a.n, start: a.t }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            }
        });
        calendar.render();
    }

    function renderAll() {
        localStorage.setItem('SALON_V187_CORE', JSON.stringify(store));
        
        // å®¢è³‡èˆ‡æ­·å²ä¸‰ä»£
        const kw = document.getElementById('cSearch')?.value || "";
        document.getElementById('client-list-area').innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => {
            const sc = store.stylists.find(s => s.id == c.sId)?.color || '#ddd';
            // è‡ªå‹•è¨ˆç®—è©²å®¢æˆ¶æœ€è¿‘ä¸‰æ¬¡é ç´„
            const history = store.appointments
                .filter(a => a.n === c.n)
                .sort((a,b) => new Date(b.t) - new Date(a.t))
                .slice(0, 3)
                .map((a, i) => `<span class="history-tag ${i===0?'newest':''}">${a.t.split('T')[0].slice(5)} ${a.tag||''}</span>`)
                .join('');

            return `
            <div class="client-card">
                <div class="client-side-mark" style="background:${sc}"></div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="gold-wrap">${c.n}</div>
                    <div style="display:flex; gap:18px; margin-top:8px;">
                        <i class="fas fa-calendar-plus" style="color:var(--gold); font-size:1.1rem; cursor:pointer;" onclick="quickBook('${c.n}', ${c.sId})"></i>
                        <a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); font-size:1.1rem;"></i></a>
                        <i class="fas fa-pen" style="color:var(--gold); cursor:pointer;" onclick="editClient(${c.id})"></i>
                        <i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="delClient(${c.id})"></i>
                    </div>
                </div>
                <div style="font-size:0.85rem; color:var(--sub); font-weight:700;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div>
                <div class="history-stream">${history || '<span style="font-size:0.7rem; color:#ccc;">å°šç„¡é ç´„ç´€éŒ„</span>'}</div>
            </div>`;
        }).join('');

        // è¨­å®šï¼šæ’ä¼‘
        document.getElementById('off-days-display').innerHTML = store.offDays.sort().map(d => `<span style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 10px; font-weight:900; font-size:0.85rem; margin-right:5px; margin-bottom:5px; display:inline-block;">${d.slice(5)}</span>`).join('');
        
        // è¨­å®šï¼šäººå“¡
        document.getElementById('sty-section').innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;"><span style="font-size:0.75rem; color:var(--sub); font-weight:700;">äººå“¡ç®¡ç†</span><div class="apple-btn-mini" onclick="addSty()">æ–°å¢æˆå“¡</div></div>` +
            store.stylists.map(s => `<div style="display:flex; align-items:center; gap:12px; margin:15px 0;">
                <div class="gold-wrap">${s.name}</div>
                <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
                <i class="fas fa-pen" style="color:var(--gold); cursor:pointer;" onclick="editStyName(${s.id})"></i>
                <i class="fas fa-trash-alt" style="color:var(--red); cursor:pointer;" onclick="delSty(${s.id})"></i>
            </div>`).join('');

        // è¨­å®šï¼šæ¨™ç±¤
        document.getElementById('tag-section').innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #f2f2f2;"><span style="font-size:0.75rem; color:var(--sub); font-weight:700;">æ¨™ç±¤ç®¡ç†</span><div class="apple-btn-mini" onclick="addTag()">æ–°å¢æ¨™ç±¤</div></div>` +
            `<div style="display:flex; flex-wrap:wrap; gap:8px; padding:15px 0;">${store.tags.map(t => `<div class="apple-btn-mini">${t.name} <i class="fas fa-times" style="color:var(--red); margin-left:5px;" onclick="delTag(${t.id})"></i></div>`).join('')}</div>`;
        
        if(calendar) calendar.refetchEvents();
    }

    // --- å¿«ç´„åŠŸèƒ½ ---
    async function quickBook(name, sId) {
        const { value: res } = await Swal.fire({
            title: `ç‚º ${name} é ç´„`,
            html: `<input id="qbt" class="swal2-input" type="datetime-local"><select id="qbtag" class="swal2-input" style="width:100%; margin-top:10px;">${store.tags.map(t=>`<option>${t.name}</option>`).join('')}</select>`,
            preConfirm: () => ({ t: document.getElementById('qbt').value, tag: document.getElementById('qbtag').value })
        });
        if(res && res.t) { store.appointments.push({id: Date.now(), n: name, t: res.t, sId: sId, tag: res.tag}); slideTo(0); renderAll(); }
    }

    // --- æ’ä¼‘ä¿®å¾©ï¼šç¨ç«‹åˆå§‹åŒ– ---
    function toggleOffCal() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(!mini) {
            mini = new FullCalendar.Calendar(document.getElementById('mini-cal'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 320,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: i => {
                    const idx = store.offDays.indexOf(i.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(i.dateStr);
                    renderAll();
                    mini.render(); 
                },
                dayCellDidMount: i => { if(store.offDays.includes(i.date.toLocaleDateString('sv'))) i.el.style.background = 'rgba(212,175,55,0.2)'; }
            });
            mini.render();
        }
    }

    // --- åŸºç¤é‚è¼¯ ---
    async function addClient() {
        const { value: res } = await Swal.fire({
            title: 'æ–°å¢é¡§å®¢',
            html: `<input id="cn" class="swal2-input" placeholder="å§“å"><input id="cp" class="swal2-input" placeholder="é›»è©±" style="margin-top:10px;">
                <div style="display:flex; justify-content:flex-end; align-items:center; gap:5px; margin-top:15px;">
                <select id="bm" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option>${i+1}æœˆ</option>`).join('')}</select>
                <select id="bd" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option>${i+1}æ—¥</option>`).join('')}</select></div>
                <select id="cs" class="swal2-input" style="width:100%; margin-top:15px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>`,
            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value, sId: document.getElementById('cs').value })
        });
        if(res && res.n) { store.clients.push({id: Date.now(), ...res}); renderAll(); }
    }
    async function editClient(id) {
        const c = store.clients.find(x=>x.id==id);
        const { value: res } = await Swal.fire({
            title: 'ä¿®æ”¹é¡§å®¢',
            html: `<input id="un" class="swal2-input" value="${c.n}"><input id="up" class="swal2-input" value="${c.p}" style="margin-top:10px;">
                <div style="display:flex; justify-content:flex-end; align-items:center; gap:5px; margin-top:15px;">
                <select id="um" class="mini-date-select">${Array.from({length:12},(_,i)=>`<option ${c.m==(i+1+'æœˆ')?'selected':''}>${i+1}æœˆ</option>`).join('')}</select>
                <select id="ud" class="mini-date-select">${Array.from({length:31},(_,i)=>`<option ${c.d==(i+1+'æ—¥')?'selected':''}>${i+1}æ—¥</option>`).join('')}</select></div>`,
            preConfirm: () => ({ n: document.getElementById('un').value, p: document.getElementById('up').value, m: document.getElementById('um').value, d: document.getElementById('ud').value })
        });
        if(res) { Object.assign(c, res); renderAll(); }
    }
    function delClient(id) { store.clients = store.clients.filter(x=>x.id!==id); renderAll(); }
    async function editStyName(id) { const s = store.stylists.find(x=>x.id==id); const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹å§“å', input: 'text', inputValue: s.name }); if(n) { s.name = n; renderAll(); } }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; renderAll(); }
    function updateOffCol(v) { store.offColor = v; document.getElementById('off-color-dot').style.background = v; renderAll(); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'äººå“¡å§“å', input: 'text' }); if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); renderAll(); } }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'é …ç›®åç¨±', input: 'text' }); if(n) { store.tags.push({id: Date.now(), name: n}); renderAll(); } }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); renderAll(); }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); renderAll(); }
    function updateSys() { store.openT = document.getElementById('openT').value; store.closeT = document.getElementById('closeT').value; renderAll(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); document.querySelectorAll('.nav-item').forEach((n, i) => n.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: 'application/json'})); a.download = `SALON.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { store = JSON.parse(e.target.result); renderAll(); location.reload(); }; reader.readAsText(res.value); } }); }
</script>
</body>
</html>

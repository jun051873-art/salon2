<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ V53.0 Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2c3e50; --morandi-teal: #A3B8B8; --morandi-bg: #E6EBE0; 
            --glass: blur(20px) saturate(160%);
            --gold-gradient: linear-gradient(90deg, #2c3e50 0%, #D4AF37 50%, #2c3e50 100%);
        }
        
        html, body { height: 100%; margin: 0; padding: 0; background-color: var(--morandi-bg); -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; display: flex; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top); }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: var(--glass); z-index: 2000; }
        .app-title { font-size: 1.8rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        #top-view-switcher { display: flex; background: rgba(255, 255, 255, 0.15); border-radius: 15px; margin: 10px auto; width: 92%; max-width: 400px; padding: 4px; position: relative; border: 1px solid rgba(255,255,255,0.3); }
        .view-btn { flex: 1; border: none; background: transparent; padding: 10px; font-weight: 700; color: #576574; cursor: pointer; z-index: 5; }
        .view-slider { position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(33.33% - 6px); background: #fff; border-radius: 12px; transition: 0.4s; z-index: 1; }
        
        .main-content { flex-grow: 1; overflow-y: auto; padding: 0 15px 160px 15px; }
        .page { display: none; } .page.active { display: block; }

        #calendar-container { background: #fff; border-radius: 35px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .fc-event { border: none !important; border-radius: 12px !important; }
        .fc-event-main { padding: 6px !important; font-weight: 800 !important; white-space: normal !important; overflow: visible !important; }

        /* é ç´„è¦–çª—å„ªåŒ– */
        .glass-swal { border-radius: 35px !important; padding: 20px !important; width: 92% !important; }
        .swal-row { display: flex; align-items: center; background: #f9f9f9; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        .swal-input-round { border: none !important; background: transparent !important; flex: 1; padding: 12px !important; outline: none; font-size: 1rem; }

        /* é …ç›®å¿«é€Ÿéµæ¨™ç±¤ */
        .pill-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .pill-chip { background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 20px; font-size: 0.8rem; text-align: center; font-weight: 700; cursor: pointer; }
        .pill-chip:active { background: var(--morandi-teal); color: white; }

        /* é¡§å®¢å¡ç‰‡è±ªè¯ç‰ˆ */
        .cust-card { background: #fff; border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        .cust-action { display: flex; gap: 10px; margin-top: 15px; }
        .btn-call { background: #55efc4; color: #00b894; }
        .btn-book { background: var(--morandi-teal); color: #fff; }
        .action-icon-btn { border: none; padding: 10px 15px; border-radius: 15px; font-weight: 900; flex: 1; text-align: center; text-decoration: none; font-size: 0.9rem; }
        .history-box { margin-top: 12px; background: #fcfcfc; border-radius: 15px; padding: 10px; border: 1px dashed #ddd; }
        .history-item { font-size: 0.75rem; color: #666; margin-bottom: 4px; }

        .manage-section { background: #fff; border-radius: 30px; padding: 20px; margin-bottom: 20px; border: 1px solid #eee; }
        .manage-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }

        .bottom-nav-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; z-index: 3000; }
        .bottom-nav { display: flex; justify-content: space-around; border-radius: 40px; height: 85px; align-items: center; background: rgba(255, 255, 255, 0.7); backdrop-filter: var(--glass); border: 1px solid rgba(255,255,255,0.3); position: relative; }
        .nav-indicator { position: absolute; top: 10px; left: 10px; height: calc(100% - 20px); width: calc(33.33% - 15px); background: var(--morandi-teal); border-radius: 35px; transition: 0.4s; }
        .nav-item { border: none; background: none; color: #576574; display: flex; flex-direction: column; align-items: center; flex: 1; z-index: 10; font-weight: 700; gap: 5px; }
        .nav-item.active { color: #fff; }

        .fab { position: fixed; bottom: 130px; right: 25px; width: 70px; height: 70px; border-radius: 50%; z-index: 1500; border: 1px solid rgba(255,255,255,0.4); background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #search-results { position: absolute; top: 100%; left: 0; width: 100%; background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10000; display: none; }
        .search-item { padding: 12px; border-bottom: 1px solid #eee; font-weight: 800; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“æ²™é¾</div>
    <div style="display:flex; gap:8px;">
        <select id="stylist-filter" onchange="refreshAll()" style="background:var(--morandi-teal); color:white; border:none; padding:8px; border-radius:12px; font-weight:700;"><option value="all">è¨­è¨ˆå¸«</option></select>
        <button onclick="calendar.today()" style="background:var(--morandi-teal); border:none; color:white; padding:8px 15px; border-radius:12px; font-weight:900;">ä»Šå¤©</button>
    </div>
</div>

<div id="top-view-switcher"><div class="view-slider" id="viewSlider"></div><button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button><button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button><button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button></div>

<div class="main-content">
    <div id="page-calendar" class="page active">
        <div style="text-align:center; margin:10px 0;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.2rem; font-weight:900; text-align:center; width:100%;"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>
    
    <div id="page-customers" class="page">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="custSearch" placeholder="ğŸ” æœå°‹å§“åæˆ–é›»è©±..." oninput="renderCustomers()" style="flex:1; padding:15px; border-radius:25px; border:none; background:#fff; font-weight:700;">
            <button onclick="openCustomerEditModal()" style="background:var(--morandi-teal); color:white; border:none; padding:0 20px; border-radius:20px; font-weight:900;">+ æ–°å¢</button>
        </div>
        <div id="customer-list-render"></div>
    </div>
    
    <div id="page-settings" class="page">
        <div class="manage-section"><h4>â° ç‡Ÿæ¥­æ™‚é–“</h4><div style="display:flex; gap:10px;"><input type="time" id="set-start-time" onchange="updateBT()"><span>è‡³</span><input type="time" id="set-end-time" onchange="updateBT()"></div></div>
        <div class="manage-section"><h4>ğŸ·ï¸ å¿«é€Ÿé …ç›®æ¨™ç±¤</h4><div id="tag-manage-render"></div><button onclick="openMetaModal('services')" style="width:100%; margin-top:10px; border:1px dashed #aaa; background:none; padding:10px; border-radius:15px;">+ æ–°å¢å¿«é€Ÿæ¨™ç±¤</button></div>
        <div class="manage-section"><h4>ğŸ¨ è¨­è¨ˆå¸«ç®¡ç†</h4><div id="stylist-manage-render"></div><button onclick="openMetaModal('stylists')" style="width:100%; margin-top:10px; border:1px dashed #aaa; background:none; padding:10px; border-radius:15px;">+ æ–°å¢è¨­è¨ˆå¸«</button></div>
        <div class="manage-section"><h4>ğŸ“… è‡¨æ™‚æ’ä¼‘</h4><input type="date" onchange="addOff(this.value)" style="width:100%; padding:10px; border-radius:15px; border:1px solid #ddd;"><div id="off-list-render"></div></div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus" style="font-size:1.8rem; color:#D4AF37;"></i></button>

<div class="bottom-nav-container">
    <div class="bottom-nav">
        <div class="nav-indicator" id="navIndicator"></div>
        <button class="nav-item active" onclick="switchPage('page-calendar', this, 0)"><i class="fas fa-calendar-alt"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="switchPage('page-customers', this, 1)"><i class="fas fa-address-book"></i><span>é¡§å®¢</span></button>
        <button class="nav-item" onclick="switchPage('page-settings', this, 2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    const STORAGE_KEY = 'SALON_V53_FINAL';
    let salonData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], startTime: '09:00', endTime: '21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); refreshAll();
        document.getElementById('set-start-time').value = salonData.startTime;
        document.getElementById('set-end-time').value = salonData.endTime;
    });

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(salonData)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: salonData.startTime+':00', slotMaxTime: salonData.endTime+':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evts = salonData.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}\n${b.note||''}`, start: b.start, backgroundColor: b.color, borderColor: 'transparent'
                }));
                salonData.offDays.forEach(d => evts.push({ start: d, display: 'background', backgroundColor: '#eee' }));
                success(evts);
            },
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            datesSet: () => { document.getElementById('datePicker').value = calendar.view.title; }
        });
        calendar.render();
    }

    // é …ç›®å¿«é€Ÿéµé‚è¼¯
    window.addSvcToNote = (val) => {
        const area = document.getElementById('sw-o');
        if(area.value) area.value += `ã€${val}`;
        else area.value = val;
    };

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? salonData.bookings.find(x => x.id == editId) : null;
        const { value: f, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `
                <div style="text-align:left; position:relative;">
                    <div class="swal-row"><div style="padding:10px;">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div></div>
                    <div class="swal-row"><div style="padding:10px;">ğŸ“</div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}"></div>
                    <div class="swal-row"><div style="padding:10px;">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div>
                    <p style="font-weight:900; margin:10px 0 5px 0;">é …ç›® (é»æ“Šä¸‹æ–¹å¿«é€Ÿå¡«å¯«)ï¼š</p>
                    <div class="pill-grid">${salonData.services.map(s=>`<div class="pill-chip" onclick="window.addSvcToNote('${s.name}')">${s.name}</div>`).join('')}</div>
                    <textarea id="sw-o" class="swal-input-round" style="width:100%; height:80px; border:1px solid #eee !important; border-radius:15px;" placeholder="ç´°ç¯€å…§å®¹...">${b?b.note:''}</textarea>
                    <div class="swal-row" style="margin-top:10px;"><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div>
                </div>
            `,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value })
        });
        if(isDenied) { salonData.bookings = salonData.bookings.filter(x => x.id != editId); save(); refreshAll(); }
        else if(f && f.name) {
            const [sN, sC] = f.stylist.split('|');
            const data = { id: editId||Date.now(), customer: f.name, phone: f.phone, start: `${f.date}T${f.time}`, stylist: sN, color: sC, note: f.note };
            if(editId) salonData.bookings[salonData.bookings.findIndex(x=>x.id==editId)] = data; else salonData.bookings.push(data);
            if(!salonData.customers.find(c=>c.name===f.name)) salonData.customers.push({name:f.name, phone:f.phone});
            save(); refreshAll();
        }
    }

    function renderCustomers() {
        const q = document.getElementById('custSearch').value.toLowerCase();
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        salonData.customers.filter(c => c.name.includes(q) || c.phone.includes(q)).forEach(c => {
            const history = salonData.bookings.filter(b => b.customer === c.name).sort((a,b)=>new Date(b.start)-new Date(a.start)).slice(0,3);
            area.innerHTML += `
                <div class="cust-card">
                    <strong>ğŸ‘¤ ${c.name}</strong><br><span>ğŸ“ ${c.phone}</span>
                    <div class="history-box">
                        <div style="font-size:0.7rem; font-weight:900; color:var(--morandi-teal);">æœ€å¾Œ 3 æ¬¡é ç´„ç´€éŒ„ï¼š</div>
                        ${history.length?history.map(h=>`<div class="history-item">ğŸ“ ${h.start.split('T')[0]} - ${h.note || 'ç„¡é …ç›®'}</div>`).join(''):'<div class="history-item">å°šç„¡é ç´„ç´€éŒ„</div>'}
                    </div>
                    <div class="cust-action">
                        <a href="tel:${c.phone}" class="action-icon-btn btn-call"><i class="fas fa-phone"></i> æ’¥æ‰“</a>
                        <button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="action-icon-btn btn-book"><i class="fas fa-plus"></i> é ç´„</button>
                    </div>
                </div>`;
        });
    }

    // åŸºç¤è¨­å®š
    window.searchC = (val) => {
        const res = document.getElementById('search-results');
        if(!val) { res.style.display = 'none'; return; }
        const m = salonData.customers.filter(c => c.name.includes(val)).slice(0, 5);
        if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" onclick="document.getElementById('sw-n').value='${c.name}';document.getElementById('sw-p').value='${c.phone}';document.getElementById('search-results').style.display='none'">${c.name}</div>`).join(''); res.style.display='block'; }
        else res.style.display='none';
    };

    function refreshAll() { renderSettings(); updateStylistFilter(); if(calendar) calendar.refetchEvents(); if(document.getElementById('page-customers').classList.contains('active')) renderCustomers(); }
    function renderSettings() {
        ['stylists', 'services'].forEach(type => {
            const area = document.getElementById(`${type==='stylists'?'stylist':'tag'}-manage-render`);
            area.innerHTML = salonData[type].map((it, i) => `<div class="manage-item"><span>${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="salonData.${type}.splice(${i},1); save(); refreshAll();"></i></div>`).join('');
        });
        document.getElementById('off-list-render').innerHTML = salonData.offDays.map((d,i)=>`<div class="manage-item"><span>${d}</span><i class="fas fa-times" onclick="salonData.offDays.splice(${i},1); save(); refreshAll();"></i></div>`).join('');
    }
    function switchPage(p, b, i) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('navIndicator').style.transform = `translateX(${i * 100}%)`;
        if(p==='page-calendar') setTimeout(()=>calendar.render(), 100);
        if(p==='page-customers') renderCustomers();
    }
    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    function updateBT() { salonData.startTime=document.getElementById('set-start-time').value; salonData.endTime=document.getElementById('set-end-time').value; save(); location.reload(); }
    function addOff(v) { if(v && !salonData.offDays.includes(v)) { salonData.offDays.push(v); save(); refreshAll(); } }
    async function openMetaModal(type) {
        const { value: n } = await Swal.fire({ title: 'æ–°å¢', input: 'text' });
        if(n) { salonData[type].push({name:n, color:'#A3B8B8'}); save(); refreshAll(); }
    }
    async function openCustomerEditModal() {
        const { value: f } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="nc-n" class="swal2-input" placeholder="å§“å"><input id="nc-p" class="swal2-input" placeholder="é›»è©±">`, preConfirm:()=>({name:document.getElementById('nc-n').value, phone:document.getElementById('nc-p').value}) });
        if(f && f.name) { salonData.customers.push(f); save(); renderCustomers(); }
    }
</script>
</body>
</html>

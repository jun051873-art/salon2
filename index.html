        .off-btn.active { background: var(--morandi) !important; color: white !important; border-color: transparent !important; }

<script>
    let calendar;
    const KEY = 'SALON_V120_ULTIMATE_LOCK';
    let data = JSON.parse(localStorage.getItem(KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tonny', color:'#2c3e50'}], services: [{name:'å‰ªé«®'},{name:'æ´—é«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); updateStylistFilter(); renderSettings(); initSwipe();
        document.getElementById('set-start-time').value = data.startTime;
        document.getElementById('set-end-time').value = data.endTime;
    });

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({ id: b.id, title: `${b.stylist}: ${b.customer}\n${b.note||''}`, start: b.start, backgroundColor: b.color }));
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: '#A3B8B8' }));
                let d = new Date(info.start); while(d < info.end) { 
                    if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#A3B8B8' }); 
                    d.setDate(d.getDate() + 1); 
                }
                success(evs);
            },
            eventContent: (arg) => arg.event.display === 'background' ? { html: `<div style="color:#fff; font-weight:900; font-size:0.7rem; text-align:center; padding-top:5px;">ğŸš« åº—ä¼‘</div>` } : true,
            eventClick: (info) => openBookingModal(null, null, info.event.id)
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null, preCust = null) {
        let b = editId ? data.bookings.find(x => x.id == editId) : null;
        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'ç·¨è¼¯é ç´„' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div>
            <input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}">
            <select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select>
            <div style="display:flex; gap:8px; margin-bottom:8px;">
                <select id="sw-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}æœˆ</option>`).join('')}</select>
                <select id="sw-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">${i+1}æ—¥</option>`).join('')}</select>
            </div>
            <select id="sw-tag" class="tag-select" onchange="window.appendTag(this.value)"><option value="">å¿«é€Ÿé¸æ¨™ç±¤...</option>${data.services.map(s=>`<option value="${s.name}">${s.name}</option>`).join('')}</select>
            <textarea id="sw-o" class="swal-input-round" style="height:80px;" placeholder="å‚™è¨»...">${b?b.note:''}</textarea>
            <div style="margin:5px 0; font-size:0.9rem; font-weight:900;"><input type="checkbox" id="sw-save"> åŒæ­¥å»ºæª”å…¥å®¢è³‡</div>
            <input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}">
            <input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}">`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, sync: document.getElementById('sw-save').checked, bday: document.getElementById('sw-b-m').value ? `${document.getElementById('sw-b-m').value}-${document.getElementById('sw-b-d').value}` : '' })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); }
        else if(res && res.name) {
            const [sN, sC] = res.stylist.split('|');
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: sN, color: sC, note: res.note };
            if(editId) data.bookings[data.bookings.findIndex(x=>x.id==editId)] = bData; else data.bookings.push(bData);
            if(res.sync) data.customers.push({name:res.name, phone:res.phone, bday:res.bday, color:sC});
            save();
        }
    }
    window.appendTag = (v) => { if(v) { document.getElementById('sw-o').value += v + ' '; document.getElementById('sw-tag').value = ''; } };

    function renderCustomers() {
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        data.customers.forEach((c, idx) => {
            area.innerHTML += `<div class="cust-card" style="border-left: 12px solid ${c.color}">
                <div class="card-edit-btn" onclick="editCustModal(${idx})"><i class="fas fa-edit"></i></div>
                <div><strong style="font-size:1.4rem;">${c.name}</strong><br>ğŸ“ ${c.phone}<br><small>ğŸ‚ ç”Ÿæ—¥: ${c.bday||'æœªè¨­'}</small></div>
                <div style="display:flex; gap:10px; margin-top:15px;">${c.phone ? `<a href="tel:${c.phone}" class="btn-call">æ’¥æ‰“</a>` : ''}<button onclick='openBookingModal(null, null, null, ${JSON.stringify(c)})' class="btn-book">é ç´„</button></div>
            </div>`;
        });
    }

    async function editCustModal(idx) {
        let c = data.customers[idx];
        const { value: res, isDenied } = await Swal.fire({ title: 'ä¿®æ”¹å®¢è³‡', customClass:{popup:'glass-swal'}, showDenyButton: true, denyButtonText: 'åˆªé™¤', html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><div class="dot-picker-row">æ›è‰² <i class="fas fa-circle" id="dot-c" style="color:${c.color}; font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('ec-c').click()"></i><input id="ec-c" type="color" value="${c.color}" style="visibility:hidden; width:0;" oninput="document.getElementById('dot-c').style.color=this.value"></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, color: document.getElementById('ec-c').value }) });
        if(isDenied) { data.customers.splice(idx, 1); save(); renderCustomers(); } else if(res && res.name) { data.customers[idx] = {...data.customers[idx], ...res}; save(); renderCustomers(); }
    }

    async function addCustModal() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', customClass:{popup:'glass-swal'}, html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><div class="dot-picker-row">é»åœ“é»é¸è‰² <i class="fas fa-circle" id="dot-a" style="color:#D4AF37; font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('ec-c').click()"></i><input id="ec-c" type="color" value="#D4AF37" style="visibility:hidden; width:0;" oninput="document.getElementById('dot-a').style.color=this.value"></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, color: document.getElementById('ec-c').value }) });
        if(res && res.name) { data.customers.push(res); save(); renderCustomers(); slideTo(1); }
    }

    function slideTo(idx) {
        document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        document.getElementById('mainFAB').onclick = (idx === 1) ? addCustModal : openBookingModal;
        if(idx === 0) setTimeout(()=>calendar.render(), 100);
        if(idx === 1) renderCustomers();
    }
    function changeView(v, i) { calendar.changeView(v); document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; }
    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }
    function addOff() { const d = document.getElementById('offDate').value; if(d) { data.offDays.push({date:d}); save(); renderSettings(); } }
    function updateHours() { data.startTime = document.getElementById('set-start-time').value; data.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function exportData() { const blob = new Blob([JSON.stringify(data)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { data = JSON.parse(e.target.result); save(); location.reload(); }; reader.readAsText(res.value); } }); }
    function renderSettings() { document.querySelectorAll('.off-btn').forEach((btn, i) => btn.classList.toggle('active', data.weeklyOff.includes(i))); document.getElementById('off-list-render').innerHTML = data.offDays.map((d,i)=>`<div style="display:flex; justify-content:space-between; padding:8px 0;"><span>ğŸ“… ${d.date}</span><i class="fas fa-trash" style="color:red;" onclick="data.offDays.splice(${i},1); save(); renderSettings();"></i></div>`).join(''); document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f8f8f8;"><span onclick="editStylist(${i})" style="font-weight:900;"><i class="fas fa-circle" style="color:${it.color}; margin-right:8px;"></i>${it.name}</span><i class="fas fa-trash" style="color:red;" onclick="data.stylists.splice(${i},1); save(); renderSettings();"></i></div>`).join(''); document.getElementById('tag-manage-render').innerHTML = data.services.map((it, i) => `<div class="tag-badge"><span>${it.name}</span><i class="fas fa-times" style="color:red; margin-left:5px;" onclick="data.services.splice(${i},1); save(); renderSettings();"></i></div>`).join(''); }
    async function editStylist(i) { const { value: res } = await Swal.fire({ title: 'ä¿®æ”¹', html: `<input id="s-n" class="swal2-input" value="${data.stylists[i].name}"><div class="dot-picker-row">è‰² <i class="fas fa-circle" id="dot-s" style="color:${data.stylists[i].color}; font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('s-c').click()"></i><input id="s-c" type="color" value="${data.stylists[i].color}" style="visibility:hidden; width:0;" oninput="document.getElementById('dot-s').style.color=this.value"></div>`, preConfirm: () => ({ name: document.getElementById('s-n').value, color: document.getElementById('s-c').value }) }); if(res) { data.stylists[i] = res; save(); renderSettings(); updateStylistFilter(); } }
    function updateStylistFilter() { document.getElementById('stylist-filter').innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); }
    async function openMetaModal(type) { const { value: res } = await Swal.fire({ title: 'æ–°å¢', html: `<input id="m-n" class="swal-input-round" placeholder="åç¨±"><div class="dot-picker-row">è‰² <i class="fas fa-circle" id="dot-m" style="color:#D4AF37; font-size:1.8rem; cursor:pointer;" onclick="document.getElementById('m-c').click()"></i><input type="color" id="m-c" value="#D4AF37" style="visibility:hidden; width:0;" oninput="document.getElementById('dot-m').style.color=this.value"></div>`, preConfirm: () => ({ name: document.getElementById('m-n').value, color: document.getElementById('m-c').value }) }); if(res && res.name) { data[type].push(res); save(); updateStylistFilter(); renderSettings(); } }
    function applyGlobalFilter() { calendar.refetchEvents(); renderCustomers(); }
    window.searchC = (val) => { const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; } const m = data.customers.filter(c => c.name.includes(val)).slice(0, 5); if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" style="padding:15px; border-bottom:1px solid #eee; font-weight:900;" onclick="window.selectC('${c.name}', '${c.phone||''}')">${c.name}</div>`).join(''); res.style.display='block'; } else res.style.display='none'; };
    window.selectC = (n, p) => { document.getElementById('sw-n').value=n; if(p) document.getElementById('sw-p').value=p; document.getElementById('search-results').style.display='none'; };

    /* å·¦å³æ»‘å‹•åˆ‡æ›é–å®š */
    function initSwipe() {
        let startX = 0;
        const el = document.getElementById('calendar-container');
        el.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
        el.addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - startX;
            if (Math.abs(diff) > 80) {
                el.style.opacity = '0.3';
                setTimeout(() => {
                    if (diff > 0) calendar.prev(); else calendar.next();
                    el.style.opacity = '1';
                }, 100);
            }
        }, {passive: true});
    }

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V251 - 30px åœ“æ½¤ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round: 30px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        /* æµå‹•æ¨™é¡Œ */
        .glow-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        /* å‘¼å¸ FAB */
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.2); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        /* 30px åœ“æ½¤çµ„ä»¶ */
        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: var(--round); padding: 12px 22px; font-weight: 800; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-flex; align-items: center; justify-content: center; }
        .luxe-btn:active { transform: scale(0.9); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        
        /* æœˆæ›†é€±ä¸€é–‹å§‹ */
        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 0 15px; text-align: center; font-size: 0.75rem; font-weight: 900; color: #888; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 5px 15px 15px; border-radius: var(--round); overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        
        .client-card { border-radius: var(--round); padding: 25px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin: 15px; border-left: 10px solid var(--sty-color, #eee); position: relative; }
        .icon-btn { width: 35px; height: 35px; border-radius: 12px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); cursor: pointer; }

        .page { display: none; width: 100vw; animation: qIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* è‡ªå‹•é©é…è·‘é“ */
        .lane-container { display: flex; overflow-x: auto; padding: 20px; gap: 15px; min-height: 60vh; }
        .lane { flex: 1 1 0; min-width: 160px; transition: all 0.3s; }
        .apt-card { padding: 20px; background: #fff; border-radius: var(--round); border-left: 6px solid var(--c); margin-bottom: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .tag-chip { display: inline-block; padding: 10px 20px; border-radius: 20px; border: 1.5px solid var(--luxe-border); margin: 5px; font-weight: 700; cursor: pointer; font-size: 0.85rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; border-color: var(--gold); }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:8px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" onchange="initMonth()"></div></div>
    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title">é¡§å®¢</div><div style="display:flex; gap:8px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:1.2rem; padding:6px 15px;">+</div></div></div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">è¨­å®š</div></div>
    <div style="padding:0 25px;">
        <div style="margin-bottom:30px;"><p style="font-weight:900; color:#888;">1. æ’ä¼‘</p><div style="display:flex; gap:12px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:40px;height:40px;border:none;background:none;"></div><div id="off-tags" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div></div>
        <div style="margin-bottom:30px;"><p style="font-weight:900; color:#888;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:30px;"><p style="font-weight:900; color:#888;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>
        <div style="margin-bottom:30px;"><p style="font-weight:900; color:#888;">4. å‚™ä»½</p><div style="display:flex; gap:10px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰æª”æ¡ˆ</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">é¸æ“‡æª”æ¡ˆ</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_V251')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { store.offColor = document.getElementById('off-c')?.value || store.offColor; localStorage.setItem('SALON_MASTER_V251', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id.includes('res')) document.getElementById('n-res').style.color = 'var(--gold)';
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- é ç´„ï¼š100% åœ“æ½¤é–å®š ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        tempTags = editId ? [...store.appointments.find(a=>a.id==editId).tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true,
            background: 'rgba(255,255,255,0.98)', backdrop: 'blur(20px)',
            customClass: { popup: 'swal-30px' },
            html: `
                <style>.swal-30px { border-radius: 30px !important; }</style>
                <div style="position:relative; margin-bottom:12px;">
                    <div style="display:flex; gap:10px;"><input id="pop-n" class="luxe-btn" style="flex:1" placeholder="é¡§å®¢å§“å" value="${n}" oninput="searchSugg(this)"><div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:0.7rem;">å­˜</span></div></div>
                    <div id="pop-box" style="position:absolute; width:100%; background:#fff; border-radius:20px; z-index:5000; display:none; border:0.5px solid #ddd; max-height:150px; overflow-y:auto; margin-top:5px;"></div>
                </div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:12px;" placeholder="é›»è©±è™Ÿç¢¼" value="${p}">
                <div style="display:flex; gap:10px; margin-bottom:12px;"><select id="pop-s" class="luxe-btn" style="flex:1.5;">${store.stylists.map(s=>`<option value="${s.id}" ${s.id==sId?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-c" class="luxe-btn" style="flex:0.5;" type="number" value="1"></div>
                <div class="luxe-btn" style="width:100%; margin-bottom:10px;" onclick="document.getElementById('pop-tg').style.display='block'">é¸æ“‡é …ç›®</div>
                <div id="pop-tg" style="display:none; background:#f2f2f7; padding:15px; border-radius:20px; margin-bottom:12px;">
                    ${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="this.classList.toggle('selected'); toggleT('${t.name}')">${t.name}</div>`).join('')}
                </div>
                <div style="display:flex; gap:10px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5" value="${curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1" value="12:00"></div>
            `,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res) {
            const data = { id: editId || Date.now(), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: [...tempTags] };
            if(editId) store.appointments = store.appointments.map(a => a.id == editId ? data : a); else store.appointments.push(data);
            if(res.sv && !store.clients.find(x=>x.n == res.n)) store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'});
            saveS(); initMonth(); renderDay(res.d);
        }
    }
    function searchSugg(el) {
        const val = el.value.trim(); const box = document.getElementById('pop-box');
        if(!val) { box.style.display='none'; return; }
        const ms = store.clients.filter(c => c.n.includes(val));
        if(ms.length) { box.style.display='block'; box.innerHTML = ms.map(m => `<div style="padding:15px; border-bottom:1px solid #eee; font-weight:700;" onclick="document.getElementById('pop-n').value='${m.n}';document.getElementById('pop-p').value='${m.p}';document.getElementById('pop-s').value='${m.lastSty}';document.getElementById('pop-box').style.display='none';">${m.n} (${m.p})</div>`).join(''); } 
        else box.style.display='none';
    }
    function toggleT(t) { const i = tempTags.indexOf(t); if(i>-1) tempTags.splice(i,1); else tempTags.push(t); }

    // --- é¡§å®¢ï¼šæ–°å¢ä¿®å¾©èˆ‡ 30px ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || c.lastSty == fId) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.p}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="edCli('${c.n}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="dlCli('${c.n}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-weight:900; font-size:1.3rem;">${c.n} <span style="font-size:0.75rem; color:#888;">(${s?.name || ''})</span></div>
                <div style="font-size:0.8rem; color:#888; margin-bottom:10px;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">${history.map(h=>`<span style="font-size:0.65rem; background:#f2f2f7; padding:3px 8px; border-radius:10px;">${h.date.slice(5)} ${h.tags[0]||'æœå‹™'}</span>`).join('')}</div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }
    async function addCliTrig() {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="luxe-btn" style="width:100%;margin-bottom:10px;" placeholder="å§“å"><input id="cp" class="luxe-btn" style="width:100%;margin-bottom:10px;" placeholder="é›»è©±"><select id="cs" class="luxe-btn" style="width:100%;margin-bottom:10px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select><div style="display:flex;gap:10px;"><input id="cm" class="luxe-btn" style="flex:1" placeholder="æœˆ"><input id="cd" class="luxe-btn" style="flex:1" placeholder="æ—¥"></div>`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, s: document.getElementById('cs').value, m: document.getElementById('cm').value, d: document.getElementById('cd').value }) });
        if(r) { store.clients.push({ n: r.n, p: r.p, lastSty: r.s, bm: r.m, bd: r.d }); saveS(); renderCli(); }
    }

    // --- æ—¥çœ‹æ¿ï¼šå‹•æ…‹åˆ†é… (1ä½=å…¨è¢å¹•, 2ä½=åˆ†åŠ) ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const apps = store.appointments.filter(a => a.date === ds && a.styId == s.id);
            const cards = apps.map(a => `<div class="apt-card" style="--c:${s.color}; padding:25px;"><i class="fas fa-pen" style="position:absolute; right:15px; top:15px; font-size:0.7rem; color:#ccc;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i><div style="font-weight:900; color:var(--gold); font-size:0.8rem;">${a.time} (${a.count}äºº)</div><div style="font-weight:900; font-size:1.2rem; margin:8px 0;">${a.name}</div><div style="font-size:0.75rem; color:#888;">${a.tags.join(' + ')}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:20px; font-size:1rem;">${s.name}</div>${cards || '<div style="flex:1"></div>'}`;
            area.appendChild(lane);
        });
    }

    // --- æœˆæ›†ï¼šé€±ä¸€å°é½Šå›æ­¸ ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay();
        startDay = startDay === 0 ? 6 : startDay - 1; // é€±ä¸€=0
        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div style="width:6px;height:6px;border-radius:50%;background:${c};display:inline-block;margin:1px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:5px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    // --- å…¶é¤˜é–æ­»åŠŸèƒ½ ---
    function renderSet() {
        document.getElementById('off-tags').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.6rem; padding:5px 10px; margin:2px;">${d}</span>`).join('');
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div class="client-card" style="margin:10px 0; padding:15px; --sty-color:${s.color}; border-left-width:6px;"><div style="display:flex;align-items:center;justify-content:space-between;"><div style="display:flex;align-items:center;gap:12px;"><input type="color" value="${s.color}" onchange="store.stylists.find(x=>x.id==${s.id}).color=this.value;saveS();initMonth();" style="border:none;width:30px;height:30px;background:none;"><span style="font-weight:900;">${s.name}</span></div><div><i class="fas fa-edit" onclick="const n=prompt('æ”¹å','${s.name}');if(n){store.stylists.find(x=>x.id==${s.id}).name=n;saveS();renderSet();}" style="margin-right:15px;color:#ccc"></i><i class="fas fa-trash-alt" onclick="store.stylists=store.stylists.filter(x=>x.id!=${s.id});saveS();renderSet();" style="color:red"></i></div></div></div>`).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem;margin:4px;">${t.name} <i class="fas fa-times" onclick="store.tags=store.tags.filter(x=>x.id!=${t.id});saveS();renderSet();" style="opacity:0.3;margin-left:8px;"></i></div>`).join('');
    }
    async function addStyTrig() { const {value:n}=await Swal.fire({title:'å§“å',input:'text'}); if(n){store.stylists.push({id:Date.now(),name:n,color:'#D4AF37'});saveS();renderSet();} }
    async function addTagTrig() { const {value:n}=await Swal.fire({title:'é …ç›®',input:'text'}); if(n){store.tags.push({id:Date.now(),name:n});saveS();renderSet();} }
    async function pickOffMulti() { await Swal.fire({title:'é€£é¸',html:`<div id="sw-cal" class="calendar-grid"></div>`,didOpen:()=>{const g=document.getElementById('sw-cal');for(let d=1;d<=31;d++){const ds=`2026-02-${String(d).padStart(2,'0')}`;const el=document.createElement('div');el.className='cal-day';el.innerText=d;if(store.offDays.includes(ds))el.style.background=store.offColor;el.onclick=()=>{const i=store.offDays.indexOf(ds);if(i>-1){store.offDays.splice(i,1);el.style.background='#fff';}else{store.offDays.push(ds);el.style.background=store.offColor;}};g.appendChild(el);}}});saveS();renderSet();initMonth();}
    function exportToFile() { const b=new Blob([JSON.stringify(store)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download=`Salon_Backup.json`;a.click(); }

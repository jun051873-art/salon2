<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V240 - ÊóóËâ¶‰∏≤ËÅØÁâà</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); --mist: rgba(242, 242, 247, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 10px 18px; font-weight: 800; color: var(--primary); cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .luxe-btn:active { transform: scale(0.9); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2.2px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); }

        .client-card { border-radius: 22px; padding: 20px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: 15px; border-left: 8px solid var(--sty-color, #eee); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 8px; }
        .icon-btn { width: 32px; height: 32px; border-radius: 10px; background: var(--mist); display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.8rem; cursor: pointer; }

        .page { display: none; width: 100vw; animation: qIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; } to { opacity: 1; } }

        .lane { flex: 1; min-width: 150px; border-right: 0.5px solid #eee; padding-bottom: 50px; }
        .lane:last-child { border-right: none; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header">
        <div class="app-title">Â∞àÂ±¨Á©∫Èñì</div>
        <div style="display:flex; gap:8px;"><div class="luxe-btn" onclick="initMonth()">‰ªäÂ§©</div><input type="month" id="month-pick" class="luxe-btn" style="padding:5px;" onchange="initMonth()"></div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div class="app-title">È°ßÂÆ¢</div><div class="luxe-btn" onclick="addClient()">+</div></div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">Ë®≠ÂÆö</div></div>
    <div style="padding:20px;" id="set-content">
        <div class="luxe-btn" style="width:100%; margin-bottom:20px;" onclick="pickOffDays()">ÈÅ∏Êìá‰ºëÂÅáÊó•Êúü</div>
        <div id="sty-list-set"></div>
        <div class="luxe-btn" style="width:100%;" onclick="addSty()">+ Êñ∞Â¢û‰∫∫Âì°</div>
        <div style="display:flex; gap:10px; margin-top:40px;">
            <div class="luxe-btn" style="flex:1" onclick="exportDB()">ÂÇô‰ªΩ</div>
            <div class="luxe-btn" style="flex:1" onclick="importDB()">ÊÅ¢Âæ©</div>
        </div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header">
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="shiftDay(-1)"></i>
            <div id="day-title" style="font-weight:900; font-size:1.2rem;"></div>
            <i class="fas fa-chevron-right luxe-btn" style="border:none;" onclick="shiftDay(1)"></i>
        </div>
        <div class="luxe-btn" onclick="goToday()">‰ªäÂ§©</div>
    </div>
    <div style="display:flex; overflow-x:auto; padding:20px;" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">È†êÁ¥ÑË°®</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.6rem; font-weight:900;">È°ßÂÆ¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">Ë®≠ÂÆö</span></div>
</div>

<script>
    let currentD = new Date();
    let store = JSON.parse(localStorage.getItem('SALON_V240_FINAL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'Ââ™È´Æ'}], appointments: [], clients: [], offDays: []
    };

    function save() { localStorage.setItem('SALON_V240_FINAL', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id.includes('res')) document.getElementById('n-res').style.color = 'var(--gold)';
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    function goToday() { currentD = new Date(); const ds = currentD.toLocaleDateString('sv'); renderDay(ds); showP('pg-day'); }
    function shiftDay(v) { currentD.setDate(currentD.getDate() + v); renderDay(currentD.toLocaleDateString('sv')); }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('month-pick').value;
        const now = pick ? new Date(pick) : new Date();
        const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = '#f2f2f7';
            el.innerHTML = `<div style="font-weight:300;">${d}</div>`;
            el.onclick = () => { currentD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const apps = store.appointments.filter(a => a.date === ds && a.styId == s.id);
            const cards = apps.map(a => `<div style="padding:15px; background:#fff; border-radius:15px; border-left:5px solid ${s.color}; margin-bottom:10px; box-shadow:0 5px 15px rgba(0,0,0,0.05);"><div style="font-weight:900; color:var(--gold); font-size:0.7rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:15px; font-size:0.8rem;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    function renderCli() {
        document.getElementById('cli-list').innerHTML = store.clients.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.name}','${c.phone}')"><i class="fas fa-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.phone}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.name}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-size:1.3rem; font-weight:900;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888;">üìû ${c.phone}</div>
            </div>`;
        }).join('');
    }

    async function popBooking(name="", phone="") {
        const { value: res } = await Swal.fire({
            title: 'È†êÁ¥Ñ', confirmButtonText: 'Á¢∫ÂÆö', showCancelButton: true,
            background: 'rgba(255,255,255,0.95)', backdrop: 'blur(20px)',
            html: `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <input id="bn" class="luxe-btn" style="flex:1" placeholder="ÂßìÂêç" value="${name}">
                    <div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="bsv" checked style="accent-color:var(--gold)"> <span style="font-size:0.7rem;">Â≠ò</span></div>
                </div>
                <input id="bp" class="luxe-btn" style="width:100%; margin-bottom:10px;" placeholder="ÈõªË©±" value="${phone}">
                <select id="bs" class="luxe-btn" style="width:100%; margin-bottom:10px;">${store.stylists.map(s=>`<option value="${s.id}">${s.name}</option>`).join('')}</select>
                <div style="display:flex; gap:10px;">
                    <input id="bd" class="luxe-btn" type="date" style="flex:2" value="${new Date().toLocaleDateString('sv')}">
                    <input id="bt" class="luxe-btn" type="time" style="flex:1" value="12:00">
                </div>
            `,
            preConfirm: () => ({ n: document.getElementById('bn').value, p: document.getElementById('bp').value, s: document.getElementById('bs').value, d: document.getElementById('bd').value, t: document.getElementById('bt').value, sv: document.getElementById('bsv').checked })
        });
        if(res) {
            store.appointments.push({ name: res.n, phone: res.p, styId: res.s, date: res.d, time: res.t });
            if(res.sv && !store.clients.find(c=>c.name==res.n)) store.clients.push({name: res.n, phone: res.p, lastSty: res.s});
            save(); initMonth();
        }
    }

    function renderSet() {
        document.getElementById('sty-list-set').innerHTML = store.stylists.map(s => `
            <div class="luxe-card" style="border-left:none; border:0.5px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="color" value="${s.color}" onchange="upStyC(${s.id}, this.value)" style="border:none; background:none; width:30px; height:30px;">
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <i class="fas fa-trash" style="color:red" onclick="delSty(${s.id})"></i>
            </div>
        `).join('');
    }
    function upStyC(id, c) { store.stylists.find(s=>s.id==id).color = c; save(); }

    initMonth();
</script>
</body>
</html>

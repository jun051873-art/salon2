<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V238 - é–å®šè¯é€£ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 20px; font-weight: 800; color: var(--primary); cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-flex; align-items: center; justify-content: center; }
        .luxe-btn:active { transform: scale(0.9); }

        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2.2px; }

        .page { display: none; width: 100vw; animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .page.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.85rem; font-weight: 900; color: #8e8e93; margin-bottom: 15px; letter-spacing: 2px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        
        .db-btn { border: 0.8px solid var(--gold); border-radius: 15px; padding: 15px; flex: 1; text-align: center; font-weight: 900; background: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="app-title">å°ˆå±¬ç©ºé–“</div><div class="luxe-btn" onclick="initMonth()" style="font-size:0.8rem;">TODAY</div></div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢</div>
        <div style="display:flex; gap:8px;">
            <select id="cli-sty-select" class="luxe-btn" style="padding:6px; font-size:0.75rem;" onchange="renderCli()"><option value="0">äººå“¡</option></select>
            <div class="luxe-btn" id="cli-add-trigger" style="font-size:1.2rem; padding:6px 15px;">+</div>
        </div>
    </div>
    <div id="cli-list" style="padding:10px 20px;"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">è¨­å®š</div></div>
    <div class="set-section">
        <div class="set-label">æ—¥æœŸ</div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div class="luxe-btn" style="flex:1" onclick="pickOffDate()">é¸æ“‡ä¼‘å‡æ™‚é–“</div>
            <input type="color" id="off-c-input" style="width:45px; height:45px; border:none; background:none;" onchange="saveAll()">
        </div>
        <div id="off-tag-area" style="margin-top:15px; display:flex; flex-wrap:wrap; gap:5px;"></div>
    </div>
    <div class="set-section">
        <div class="set-label">äººå“¡</div>
        <div id="sty-list-area"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addNewSty()">+ æ–°å¢äººå“¡</div>
    </div>
    <div class="set-section">
        <div class="set-label">é …ç›®</div>
        <div id="tag-list-area" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addNewTag()">+ æ–°å¢é …ç›®</div>
    </div>
    <div class="set-section">
        <div class="set-label">å‚™ä»½</div>
        <div style="display:flex; gap:10px;"><div class="db-btn" onclick="exportDB()">å‚™ä»½</div><div class="db-btn" onclick="importDB()">æ¢å¾©</div></div>
    </div>
</div>

<div id="pg-day" class="page" style="padding:20px;">
    <div style="display:flex; justify-content:space-between; align-items:center;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><div id="day-title" style="font-weight:900; font-size:1.5rem;"></div><div style="width:24px;"></div></div>
    <div id="day-lanes" style="display:flex; gap:10px; margin-top:30px;"></div>
</div>

<button class="fab" id="global-plus-btn" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-users"></i><br><span style="font-size:0.6rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_V238')) || {
        offColor: "#f2f2f7", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveAll() { 
        store.offColor = document.getElementById('off-c-input')?.value || store.offColor;
        localStorage.setItem('SALON_MASTER_V238', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id==='pg-res') { document.getElementById('n-res').style.color='var(--gold)'; initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    // --- æ’ä¼‘å¤šé¸ï¼šç‰©ç†é€£é¸é–æ­» ---
    async function pickOffDate() {
        await Swal.fire({
            title: 'é€£é¸ä¼‘å‡', html: `<div id="sw-cal" class="calendar-grid" style="font-size:0.8rem;"></div>`,
            didOpen: () => {
                const g = document.getElementById('sw-cal');
                for(let d=1; d<=31; d++) {
                    const ds = `2026-01-${String(d).padStart(2,'0')}`;
                    const el = document.createElement('div'); el.className = 'cal-day'; el.innerText = d;
                    if(store.offDays.includes(ds)) el.style.background = store.offColor;
                    el.onclick = () => {
                        const i = store.offDays.indexOf(ds);
                        if(i > -1) { store.offDays.splice(i,1); el.style.background='#fff'; }
                        else { store.offDays.push(ds); el.style.background=store.offColor; }
                    };
                    g.appendChild(el);
                }
            },
            confirmButtonText: 'ç¢ºå®š', customClass: { confirmButton: 'luxe-btn' }, confirmButtonColor: '#fff'
        });
        saveAll(); renderSet();
    }

    // --- äººå“¡èˆ‡é¡è‰²ï¼š100% ä½œç”¨ ---
    function renderSet() {
        document.getElementById('off-c-input').value = store.offColor;
        document.getElementById('off-tag-area').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.6rem; padding:5px 10px; margin:2px;">${d}</span>`).join('');
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `
            <div class="glass-box">
                <div style="display:flex; align-items:center; gap:12px;">
                    <input type="color" value="${s.color}" onchange="upStyC(${s.id}, this.value)" style="width:25px;height:25px;border:none;">
                    <span style="font-weight:900;">${s.name}</span>
                </div>
                <div style="display:flex; gap:15px;"><i class="fas fa-edit" style="color:#ccc" onclick="edSty(${s.id})"></i><i class="fas fa-trash-alt" style="color:red" onclick="dlSty(${s.id})"></i></div>
            </div>
        `).join('');
        document.getElementById('tag-list-area').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem; margin:4px;">${t.name} <i class="fas fa-times" style="margin-left:8px;" onclick="dlTag(${t.id})"></i></div>`).join('');
    }

    function upStyC(id, c) { store.stylists.find(s=>s.id==id).color = c; saveAll(); }
    async function edSty(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹äººå“¡å§“å', input: 'text', inputValue: s.name, confirmButtonText: 'ç¢ºå®š', customClass: { confirmButton: 'luxe-btn' } });
        if(n) { s.name = n; saveAll(); renderSet(); }
    }
    function dlSty(id) { store.stylists = store.stylists.filter(s=>s.id!=id); saveAll(); renderSet(); }
    async function addNewSty() {
        const { value: n } = await Swal.fire({ title: 'æ–°å¢äººå“¡', input: 'text', confirmButtonText: 'ç¢ºå®š', customClass: { confirmButton: 'luxe-btn' } });
        if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); saveAll(); renderSet(); }
    }

    // --- é¡§å®¢é é¢é–æ­»ï¼šä¸‹æ‹‰èˆ‡ + è™Ÿ ---
    function renderCli() {
        const fId = document.getElementById('cli-sty-select').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => fId == 0 || c.lastSty == fId);
        area.innerHTML = filtered.map(c => `
            <div style="padding:22px; border-radius:22px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.05); margin-bottom:15px; border-left:8px solid #D4AF37; position:relative;">
                <div style="font-weight:900; font-size:1.3rem;">${c.n}</div>
                <div style="font-size:0.85rem; color:#888;">ğŸ“ ${c.p}</div>
                <div style="position:absolute; right:15px; top:15px;"><div class="luxe-btn" style="padding:8px;" onclick="popBooking('${c.n}')"><i class="fas fa-calendar-plus"></i></div></div>
            </div>
        `).join('');
        // åŒæ­¥äººå“¡ä¸‹æ‹‰é¸å–®
        const select = document.getElementById('cli-sty-select');
        const currentVal = select.value;
        select.innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        select.value = currentVal;
    }

    document.getElementById('cli-add-trigger').onclick = async () => {
        const { value: r } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', html: `<input id="cn" class="db-btn" style="width:100%;margin-bottom:10px;" placeholder="å§“å"><input id="cp" class="db-btn" style="width:100%;" placeholder="é›»è©±">`, preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value }), confirmButtonText: 'ç¢ºå®š', customClass: { confirmButton: 'luxe-btn' } });
        if(r) { store.clients.push({...r, lastSty: 1}); saveAll(); renderCli(); }
    };

    // --- é ç´„å½ˆçª—ï¼šå…¨ä¸²é€£ ---
    async function popBooking(name = "") {
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', background: 'rgba(255,255,255,0.95)', backdrop: 'blur(20px)',
            html: `<input id="n-in" class="db-btn" style="width:100%;margin-bottom:10px;" placeholder="å§“å" value="${name}"><input id="t-in" class="db-btn" style="width:100%;" type="time" value="12:00">`,
            preConfirm: () => ({ n: document.getElementById('n-in').value, t: document.getElementById('t-in').value }),
            customClass: { confirmButton: 'luxe-btn' }
        });
        if(res) {
            store.appointments.push({ date: new Date().toLocaleDateString('sv'), name: res.n, time: res.t, sId: 1 });
            saveAll(); initMonth();
        }
    }

    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        for(let d=1; d<=31; d++) {
            const ds = `2026-01-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            el.innerHTML = `<div style="font-weight:300;">${d}</div>`;
            el.onclick = () => { document.getElementById('day-title').innerText=ds; showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    initMonth();
</script>
</body>
</html>

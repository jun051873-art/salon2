<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Â∞àÂ±¨Á©∫Èñì Salon Elite V174</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 3000; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* Ë≥à‰ºØÊñØÁæéÂ≠∏ÔºöÂëºÂê∏ÂÆ¢Ë≥áÂç°Áâá */
        .client-card { 
            padding: 25px 0; border-bottom: 1px solid var(--border); position: relative; 
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .client-side-mark { 
            position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; 
            border-radius: 0 5px 5px 0; transition: background 0.3s;
        }
        .client-main { display: flex; justify-content: space-between; align-items: center; }
        .client-name { font-size: 1.4rem; font-weight: 800; color: #000; letter-spacing: 1px; }
        .client-phone { font-size: 0.9rem; font-weight: 300; color: var(--sub); display: flex; align-items: center; gap: 10px; }
        .dial-icon { color: var(--gold); cursor: pointer; font-size: 1.1rem; }

        /* Ê≠∑Âè≤Á¥ÄÈåÑÔºöÂÖâÂΩ±ÊµÅË®≠Ë®à */
        .history-stream { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .history-item { font-size: 0.75rem; padding: 4px 10px; border: 1px solid #eee; border-radius: 8px; font-weight: 300; }
        .history-item.latest { color: #000; font-weight: 700; border-color: var(--gold); }
        .history-item.older { color: #ccc; }

        .search-bar { padding: 10px 0; position: sticky; top: 80px; background: #fff; z-index: 100; }
        .search-input { width: 100%; border: none; border-bottom: 1px solid var(--gold); padding: 15px 5px; font-size: 1.1rem; font-weight: 100; }

        /* Êó¢ÊúâÁµÑ‰ª∂Á©©ÂÆöÈéñÊ≠ª */
        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; cursor: pointer; }
        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; } to { opacity: 1; } }
        
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--sub); font-size: 0.75rem; gap: 4px; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">Â∞àÂ±¨Á©∫Èñì</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Â∞ãÊâæÈ°ßÂÆ¢Ë≥áÊñô..." oninput="renderClients(this.value)">
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div class="apple-btn-mini" style="margin-bottom:20px;" onclick="addSty()">Êñ∞Â¢ûÊàêÂì°</div>
            <div id="sty-list-area"></div>
        </div>
        <div style="padding:25px 0;">
            <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="exportData()">üíæ ÂÇô‰ªΩË≥áÊñôÂåÖ</div>
        </div>
    </div>
</div>

<div class="nav-container">
    <div class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>È†êÁ¥ÑË°®</span></div>
    <div class="nav-item" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>ÂÆ¢Ë≥á</span></div>
    <div class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>Ë®≠ÂÆö</span></div>
</div>

<script>
    let calendar;
    let store = JSON.parse(localStorage.getItem('SALON_V174_CORE')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        clients: [
            {id: 101, name: 'ÁéãÂ∞èÊòé', phone: '0912345678', sId: 1, history: ['2026/01/20 Ââ™È´Æ', '2025/12/15 ÊüìÈ´Æ', '2025/11/01 Ë≠∑È´Æ']},
            {id: 102, name: 'ÂºµËâæÂòâ', phone: '0988111222', sId: 1, history: ['2026/01/25 ÁáôÈ´Æ']}
        ],
        offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCal(); render();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('Êó•', '')
        });
        calendar.render();
    }

    function renderClients(keyword = "") {
        const area = document.getElementById('client-list-area');
        const filtered = store.clients.filter(c => c.name.includes(keyword) || c.phone.includes(keyword));
        
        area.innerHTML = filtered.map(c => {
            const sty = store.stylists.find(s => s.id == c.sId);
            const historyHtml = c.history.map((h, i) => 
                `<span class="history-item ${i===0?'latest':'older'}">${h}</span>`
            ).join('');

            return `
            <div class="client-card">
                <div class="client-side-mark" style="background:${sty?sty.color:'#ddd'}"></div>
                <div class="client-main">
                    <div class="client-name">${c.name}</div>
                    <div class="client-phone">
                        ${c.phone}
                        <a href="tel:${c.phone}"><i class="fas fa-phone-alt dial-icon"></i></a>
                    </div>
                </div>
                <div class="history-stream">${historyHtml}</div>
            </div>`;
        }).join('');
    }

    function render() {
        localStorage.setItem('SALON_V174_CORE', JSON.stringify(store));
        renderClients();
        // ‰∫∫Âì°ÂàóË°® (Á∂≠ÊåÅ V173 Â±ÄÈÉ®ÂåÖË£πÁæéÂ≠∏)
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                <div style="border:1.2px solid var(--gold); border-radius:12px; padding:8px 15px; font-weight:800;">${s.name}</div>
                <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
            </div>
        `).join('');
    }

    function updateStyCol(id, c) { 
        const s = store.stylists.find(x=>x.id==id); 
        if(s) s.color = c; 
        render(); 
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((item, i) => item.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(store)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `SALON_MASTER_BACKUP.json`;
        a.click();
    }
</script>
</body>
</html>

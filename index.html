            preConfirm: () => ({ n: document.getElementById('cn').value, p: document.getElementById('cp').value, m: document.getElementById('bm').value, d: document.getElementById('bd').value, sId: document.getElementById('cs').value })
        });
        if(res && res.n) { store.clients.push({id: Date.now(), ...res, history: []}); render(); }
    }

    function render() {
        localStorage.setItem('SALON_V179_ZEN', JSON.stringify(store));
        // å®¢è³‡åˆ—è¡¨
        const kw = document.getElementById('cSearch')?.value || "";
        document.getElementById('client-list-area').innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => `
            <div class="client-card">
                <div class="client-side-mark" style="background:${store.stylists.find(s=>s.id==c.sId)?.color || '#ddd'}"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="client-name-wrap">${c.n}</div>
                    <div style="font-size:0.8rem; color:var(--sub); font-weight:300;">ğŸ‚ ${c.m}${c.d}</div>
                </div>
                <div style="font-size:0.9rem; color:var(--sub);">ğŸ“ ${c.p} <a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold); margin-left:10px;"></i></a></div>
            </div>`).join('');

        // è¨­å®šï¼šå…¨åŠŸèƒ½é–å®šç¹¼æ‰¿
        document.getElementById('settings-content').innerHTML = `
            <div class="section-header" style="flex-direction:column; align-items:stretch; border-bottom:none;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="gray-label">æ’ä¼‘è¨­å®š</span>
                    <div class="apple-btn-mini" onclick="toggleOffCal()">é¸æ“‡æ—¥æœŸ</div>
                </div>
                <div style="display:flex; align-items:center; gap:15px; margin-top:10px;">
                    <div id="off-days-display" style="flex:1;">${store.offDays.sort().map(d=>`<span style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 10px; font-weight:900; font-size:0.85rem; margin-right:5px; display:inline-block;">${d.slice(5)}</span>`).join('')}</div>
                    <div style="width:35px; height:35px; border-radius:50%; background:${store.offColor}; border:2px solid #fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; overflow:hidden;">
                        <input type="color" value="${store.offColor}" style="position:absolute; top:-50%; left:-50%; width:200%; height:200%; border:none; cursor:pointer;" oninput="updateOffCol(this.value)">
                    </div>
                </div>
                <div id="inline-selector"><div id="mini-cal"></div></div>
            </div>
            <div class="section-header"><span class="gray-label">äººå“¡</span><div class="apple-btn-mini" onclick="addSty()">æ–°å¢æˆå“¡</div></div>
            <div id="sty-list-area">${store.stylists.map(s=>`
                <div style="display:flex; align-items:center; gap:12px; margin:10px 0;">
                    <div style="border:1.2px solid var(--gold); border-radius:12px; padding:8px 15px; font-weight:800;">${s.name}</div>
                    <div style="width:35px; height:35px; border-radius:50%; background:${s.color}; border:2px solid #fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; overflow:hidden;">
                        <input type="color" value="${s.color}" style="position:absolute; top:-50%; left:-50%; width:200%; height:200%; border:none; cursor:pointer;" oninput="updateStyCol(${s.id}, this.value)">
                    </div>
                    <i class="fas fa-pen" style="color:var(--gold);" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash-alt" style="color:var(--red);" onclick="delSty(${s.id})"></i>
                </div>`).join('')}</div>
            <div class="section-header"><span class="gray-label">æ¨™ç±¤</span><div class="apple-btn-mini" onclick="addTag()">æ–°å¢æœå‹™</div></div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; padding:15px 0;">${store.tags.map(t=>`<div class="apple-btn-mini">${t.name} <i class="fas fa-times" style="color:#ccc; margin-left:5px;" onclick="delTag(${t.id})"></i></div>`).join('')}</div>
            <div style="padding:30px 0; display:flex; gap:10px;"><div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½æª”æ¡ˆ</div></div>
        `;
        if(calendar) calendar.refetchEvents();
    }

    function toggleOffCal() {
        const box = document.getElementById('inline-selector');
        box.classList.toggle('open');
        if(!mini) {
            mini = new FullCalendar.Calendar(document.getElementById('mini-cal'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 280,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: i => {
                    const idx = store.offDays.indexOf(i.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(i.dateStr);
                    render();
                },
                dayCellDidMount: i => { if(store.offDays.includes(i.date.toLocaleDateString('sv'))) i.el.style.background = 'rgba(212,175,55,0.2)'; }
            });
            mini.render();
        }
    }
    function updateOffCol(v) { store.offColor = v; render(); }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; render(); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'å§“å', input: 'text' }); if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); render(); } }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); render(); }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'é …ç›®', input: 'text' }); if(n) { store.tags.push({id: Date.now(), name: n}); render(); } }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); render(); }
    function updateSys() { store.openT = document.getElementById('openT').value; store.closeT = document.getElementById('closeT').value; render(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type:'application/json'})); a.download = `SALON.json`; a.click(); }
</script>

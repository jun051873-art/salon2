<script>
    let calendar;
    const STORAGE_KEY = 'SALON_PRO_V35_FINAL';
    let notifiedIds = new Set();

    let salonData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®', color:'#A3B8B8'}], 
        tags: [{name:'VIP', color:'#D4AF37'}], offDays: [], weeklyOff: [], offColor: '#ffeaa7', startTime: '09:00', endTime: '21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar();
        initFlipSwipe();
        refreshAll();
        setInterval(checkUpcomingAppointments, 60000);
        document.getElementById('set-start-time').value = salonData.startTime;
        document.getElementById('set-end-time').value = salonData.endTime;
        document.getElementById('off-color-picker').value = salonData.offColor;
    });

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(salonData)); if(calendar) calendar.refetchEvents(); }

    function importData() {
        Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file', inputAttributes: { accept: '.json' }, customClass: { popup: 'glass-swal' } }).then(res => {
            if(res.value) {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        let imported = JSON.parse(e.target.result);
                        if(imported.bookings) {
                            imported.bookings = imported.bookings.map(b => {
                                if(b.start && !b.start.includes('T')) b.start = b.start.replace(' ', 'T');
                                return b;
                            });
                        }
                        salonData = Object.assign(salonData, imported);
                        save();
                        location.reload();
                    } catch(err) { Swal.fire('éŒ¯èª¤', 'æª”æ¡ˆå…§å®¹æå£', 'error'); }
                };
                reader.readAsText(res.value);
            }
        });
    }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, firstDay: 1, navLinks: true,
            navLinkDayClick: (date) => { calendar.changeView('timeGridDay', date); document.getElementById('viewSlider').style.transform = `translateX(200%)`; },
            slotMinTime: salonData.startTime+':00', slotMaxTime: salonData.endTime+':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evts = salonData.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({ 
                    id: b.id, 
                    title: `${b.stylist}: ${b.customer}`, 
                    extendedProps: { service: b.service || b.note || "é ç´„" }, 
                    start: b.start, end: b.end, 
                    backgroundColor: b.color, borderColor: 'transparent' 
                }));
                salonData.offDays.forEach(d => evts.push({ start: d, display: 'background', backgroundColor: salonData.offColor, extendedProps: { isOff: true } }));
                let d = new Date(info.start); while(d < info.end) { if(salonData.weeklyOff.includes(d.getDay())) evts.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: salonData.offColor, extendedProps: { isOff: true } }); d.setDate(d.getDate() + 1); }
                success(evts);
            },
            eventContent: function(arg) {
                let wrap = document.createElement('div');
                if (arg.event.display === 'background') {
                    wrap.className = 'off-day-label';
                    wrap.innerText = 'åº—ä¼‘'; // å¼·åˆ¶æ ¡æ­£åº—ä¼‘æ–‡å­—
                    return { domNodes: [wrap] };
                }
                wrap.style.cssText = "display:flex; flex-direction:column; width:100%; height:100%; overflow:hidden;";
                let title = document.createElement('div');
                title.style.cssText = "font-weight:900; font-size:0.85rem; color:#fff; white-space:nowrap; text-overflow:ellipsis;";
                title.innerText = arg.event.title;
                let row = document.createElement('div');
                row.className = 'calendar-pill-row';
                let content = arg.event.extendedProps.service || "";
                if(content) {
                    content.split(', ').forEach(t => {
                        let p = document.createElement('span');
                        p.className = 'calendar-pill';
                        p.innerText = t;
                        row.appendChild(p);
                    });
                }
                wrap.appendChild(title);
                wrap.appendChild(row);
                return { domNodes: [wrap] };
            },
            eventClick: (info) => { if(info.event.display !== 'background') openBookingModal(null, null, info.event.id); },
            datesSet: () => { const dp = document.getElementById('datePicker'); if(dp) dp.value = calendar.view.title; }
        });
        calendar.render();
    }

    function refreshAll() { renderCustomers(); renderOffDaysList(); renderSettingsUI(); updateStylistFilter(); if(calendar) calendar.refetchEvents(); }

    function renderSettingsUI() {
        ['stylists', 'services', 'tags'].forEach(type => {
            const area = document.getElementById(`${type === 'tags' ? 'tag' : (type === 'stylists' ? 'stylist' : 'service')}-manage-render`);
            if(!area) return; area.innerHTML = '';
            salonData[type].forEach((it, i) => {
                area.innerHTML += `<div class="manage-item"><span><div style="background:${it.color}; width:12px; height:12px; border-radius:50%; display:inline-block; margin-right:8px;"></div>${it.name}</span><i class="fas fa-times" onclick="salonData.${type}.splice(${i},1); save(); refreshAll();" style="color:red; cursor:pointer;"></i></div>`;
            });
        });
        document.querySelectorAll('.off-btn').forEach((b, i) => {
            b.style.background = salonData.weeklyOff.includes(i) ? '#ff7675' : '#fff';
            b.style.color = salonData.weeklyOff.includes(i) ? '#fff' : '#444';
        });
    }

    function renderOffDaysList() {
        const area = document.getElementById('temp-off-list-render');
        if(!area) return;
        area.innerHTML = salonData.offDays.length === 0 ? '<p style="color:#aaa; font-size:0.8rem;">ç„¡è‡¨æ™‚æ’ä¼‘</p>' : '';
        salonData.offDays.sort().forEach((date, index) => {
            area.innerHTML += `<div class="off-date-item"><span>ğŸ“… ${date}</span><i class="fas fa-trash-alt" onclick="salonData.offDays.splice(${index},1); save(); refreshAll();" style="color:#ff7675; cursor:pointer;"></i></div>`;
        });
    }

    // æ ¸å¿ƒé ç´„è¦–çª—
    async function openBookingModal(date, time, editId = null, prefillName = null) {
        let b = editId ? salonData.bookings.find(x => x.id == editId) : null;
        let selectedSvcs = b ? b.service.split(', ') : [];
        let selectedTags = b && b.tags ? b.tags : [];
        let name = prefillName || (b ? b.customer : '');
        let phone = ''; let note = '';
        if (prefillName) { const c = salonData.customers.find(x => x.name === prefillName); if(c){ phone = c.phone; note = c.note; selectedTags = c.tags || []; } } 
        else if (b) { phone = b.phone; note = b.note; }
        const { value: f, isDenied } = await Swal.fire({ title: b ? 'ğŸ“ ç·¨è¼¯é ç´„' : 'âœ¨ æ–°å¢é ç´„', confirmButtonColor: '#A3B8B8', showDenyButton: !!b, denyButtonText: 'åˆªé™¤', customClass: { popup: 'glass-swal' }, html: `<div style="text-align:left;"><div class="swal-row"><div class="swal-icon">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${name}" oninput="searchCustomers(this.value)"><label style="margin-right:15px; font-size:0.8rem; white-space:nowrap;"><input type="checkbox" id="sw-save" checked> å­˜å®¢è³‡</label><div id="search-results"></div></div><div class="swal-row"><div class="swal-icon">ğŸ“</div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${phone}"></div><div style="display:flex; gap:10px;"><div class="swal-row" style="flex:1;"><div class="swal-icon">ğŸ“…</div><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"></div><div class="swal-row" style="flex:1;"><div class="swal-icon">ğŸ‘¥</div><select id="sw-c" class="swal-input-round"><option value="1" ${b&&b.count=='1'?'selected':''}>1äºº</option><option value="2" ${b&&b.count=='2'?'selected':''}>2äºº</option><option value="3" ${b&&b.count=='3'?'selected':''}>3äºº</option></select></div></div><div class="swal-row"><div class="swal-icon">â°</div><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div><div class="swal-row"><div class="swal-icon">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div><div class="drawer-btn" onclick="toggleDrawer('sw-svc-d')"><span>ğŸ’‡ æœå‹™å¤šé¸</span><i class="fas fa-chevron-down"></i></div><div class="svc-drawer" id="sw-svc-d"><div class="pill-grid">${salonData.services.map(s=>`<div class="pill-chip ${selectedSvcs.includes(s.name)?'active':''}" style="${selectedSvcs.includes(s.name)?'background:'+s.color+'; border-color:'+s.color+'; color:#fff;':''}" onclick="handlePillClick(this, '${s.color}')">${s.name}</div>`).join('')}</div></div><div class="drawer-btn" onclick="toggleDrawer('sw-tag-d')" style="background:var(--primary);"><span>ğŸ·ï¸ ç‰¹è‰²æ¨™ç±¤</span><i class="fas fa-chevron-down"></i></div><div class="svc-drawer" id="sw-tag-d"><div class="pill-grid">${salonData.tags.map(t=>`<div class="pill-chip ${selectedTags.includes(t.name)?'active':''}" style="${selectedTags.includes(t.name)?'background:'+t.color+'; border-color:'+t.color+'; color:#fff;':''}" onclick="handlePillClick(this, '${t.color}')">${t.name}</div>`).join('')}</div></div><div class="swal-row"><div class="swal-icon">ğŸ“</div><textarea id="sw-o" class="swal-input-round" placeholder="å‚™è¨»...">${note}</textarea></div></div>`, preConfirm: () => { const svcs = Array.from(document.querySelectorAll('#sw-svc-d .pill-chip.active')).map(el => el.innerText); const tags = Array.from(document.querySelectorAll('#sw-tag-d .pill-chip.active')).map(el => el.innerText); return { name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, count: document.getElementById('sw-c').value, stylist: document.getElementById('sw-s').value, service: svcs.join(', '), tags: tags, note: document.getElementById('sw-o').value, saveCust: document.getElementById('sw-save').checked }; } });
        if(isDenied) { salonData.bookings = salonData.bookings.filter(x => x.id != editId); syncVisitHistory(); save(); refreshAll(); }
        else if(f && f.name) { const [sN, sC] = f.stylist.split('|'); const data = { id: editId||Date.now(), customer: f.name, phone: f.phone, count: f.count, start: `${f.date}T${f.time}`, end: `${f.date}T${f.time}`, stylist: sN, color: sC, service: f.service, tags: f.tags, note: f.note }; if(editId) salonData.bookings[salonData.bookings.findIndex(x=>x.id==editId)] = data; else salonData.bookings.push(data); if(f.saveCust) { let ex = salonData.customers.find(c => c.name === f.name); if(!ex) salonData.customers.push({ id: Date.now(), name: f.name, phone: f.phone, stylist: sN, note: f.note, tags: f.tags, visits: [] }); else { ex.stylist = sN; ex.phone = f.phone; ex.tags = f.tags; } } syncVisitHistory(); save(); refreshAll(); }
    }

    // åŸºç¤ç©©å®šå€
    function toggleDrawer(id) { const d = document.getElementById(id); if(d) d.classList.toggle('open'); }
    function handlePillClick(el, color) { el.classList.toggle('active'); el.style.background = el.classList.contains('active') ? color : '#fff'; el.style.borderColor = el.classList.contains('active') ? color : '#ddd'; el.style.color = el.classList.contains('active') ? '#fff' : '#555'; }
    function searchCustomers(val) { const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; } const matches = salonData.customers.filter(c => c.name.includes(val) || (c.phone && c.phone.includes(val))).slice(0, 5); if(matches.length > 0) { res.innerHTML = matches.map(c => `<div class="search-item" onclick="selectCustomer('${c.name}', '${c.phone||''}', '${c.note||''}')"><i class="fas fa-user-check" style="margin-right:8px;"></i>${c.name}</div>`).join(''); res.style.display = 'block'; } else res.style.display = 'none'; }
    function selectCustomer(n, p, o) { document.getElementById('sw-n').value=n; document.getElementById('sw-p').value=p; document.getElementById('sw-o').value=o; document.getElementById('search-results').style.display='none'; }
    function syncVisitHistory() { salonData.customers.forEach(cust => { const h = salonData.bookings.filter(b => b.customer === cust.name).map(b => b.start.split('T')[0]).sort((a,b) => new Date(b) - new Date(a)); cust.visits = [...new Set(h)].slice(0, 3); cust.visitCount = h.length; }); }
    function updateStylistFilter() { const fs = document.getElementById('stylist-filter'); if(!fs) return; const cur = fs.value; fs.innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>'; salonData.stylists.forEach(s => { const opt = document.createElement('option'); opt.value = s.name; opt.innerText = s.name; if(s.name === cur) opt.selected = true; fs.appendChild(opt); }); }
    function initFlipSwipe() { const el = document.getElementById('calendar-container'); let sX = 0; el.addEventListener('touchstart', (e) => sX = e.touches[0].clientX, { passive: true }); el.addEventListener('touchend', (e) => { let diff = e.changedTouches[0].clientX - sX; if (Math.abs(diff) > 80) { const next = diff < 0; el.classList.add(next ? 'page-flip-right' : 'page-flip-left'); setTimeout(() => { if (next) calendar.next(); else calendar.prev(); el.classList.remove('page-flip-right', 'page-flip-left'); }, 250); } }, { passive: true }); }
    function updateBusinessTime() { salonData.startTime = document.getElementById('set-start-time').value; salonData.endTime = document.getElementById('set-end-time').value; save(); calendar.setOption('slotMinTime', salonData.startTime+':00'); calendar.setOption('slotMaxTime', salonData.endTime+':00'); }
    function updateOffColor(c) { salonData.offColor = c; save(); refreshAll(); }
    function toggleWeeklyOff(day) { salonData.weeklyOff.includes(day) ? salonData.weeklyOff = salonData.weeklyOff.filter(d => d !== day) : salonData.weeklyOff.push(day); save(); refreshAll(); }
    function addTempOff(v) { if(v && !salonData.offDays.includes(v)) { salonData.offDays.push(v); save(); refreshAll(); } }
    function deleteCust(id) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { salonData.customers = salonData.customers.filter(x => x.id !== id); save(); renderCustomers(); } }
    function exportData() { const blob = new Blob([JSON.stringify(salonData)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    async function openMetaModal(type) { const { value: f } = await Swal.fire({ title: 'æ–°å¢é …ç›®', html: `<input id="meta-name" class="swal2-input swal-input-round" placeholder="åç¨±"><div style="margin-top:15px; text-align:center;"><input type="color" id="meta-color" value="#A3B8B8" style="width:80px; height:80px; border:none; background:transparent; cursor:pointer;"></div>`, preConfirm: () => ({ name: document.getElementById('meta-name').value, color: document.getElementById('meta-color').value }) }); if(f && f.name) { salonData[type].push(f); save(); refreshAll(); } }
    function switchPage(p, b, i) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p).classList.add('active'); document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); b.classList.add('active'); document.getElementById('navIndicator').style.transform = `translateX(${i * 100}%)`; if(p === 'page-calendar') setTimeout(() => calendar.render(), 100); if(p === 'page-customers') renderCustomers(); updateStylistFilter(); }
    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    function goToday() { calendar.today(); }
    function checkUpcomingAppointments() { const now = new Date(); const t = new Date(now.getTime() + 15 * 60000); salonData.bookings.forEach(b => { const a = new Date(b.start); if (a > now && a <= t && !notifiedIds.has(b.id)) { notifiedIds.add(b.id); if('speechSynthesis' in window){ const u = new SpeechSynthesisUtterance(`ä¸‹ä¸€ä½é ç´„æ˜¯ ${b.customer}`); u.lang = 'zh-TW'; window.speechSynthesis.speak(u); } Swal.fire({ title: 'ğŸ”” æé†’', text: `15 åˆ†é˜å¾Œï¼š${b.customer}`, toast: true, position: 'top-end', showConfirmButton: false, timer: 6000 }); } }); }
    function getBirthdayPicker(current) { const [m, d] = current ? current.split('-') : ['', '']; let mH = `<select id="c-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>`; for(let i=1; i<=12; i++) mH += `<option value="${i.toString().padStart(2,'0')}" ${m==i?'selected':''}>${i}æœˆ</option>`; let dH = `<select id="c-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>`; for(let i=1; i<=31; i++) dH += `<option value="${i.toString().padStart(2,'0')}" ${d==i?'selected':''}>${i}æ—¥</option>`; return `<div style="display:flex; gap:10px; background:rgba(255,255,255,0.6); border-radius:20px; border:1px solid #eee; margin-bottom:10px; padding:0 10px;"><div style="padding:12px 5px; color:var(--morandi-teal);">ğŸ‚</div>${mH}</select>${dH}</select></div>`; }
    async function openCustomerEditModal(id = null) { const c = id ? salonData.customers.find(x => x.id === id) : { name: '', phone: '', stylist: '', note: '', birthday: '', tags: [] }; const { value: f } = await Swal.fire({ title: id ? 'ä¿®æ”¹åç‰‡' : 'æ–°å¢å®¢è³‡', customClass: { popup: 'glass-swal' }, html: `<input id="c-n" class="swal2-input swal-input-round" placeholder="å§“å" value="${c.name}"><input id="c-p" class="swal2-input swal-input-round" placeholder="é›»è©±" value="${c.phone}">${getBirthdayPicker(c.birthday)}<select id="c-s" class="swal2-input swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}" ${c.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select><div class="drawer-btn" onclick="toggleDrawer('c-t-d')" style="background:var(--primary); margin-top:10px;"><span>ğŸ·ï¸ ç‰¹è‰²æ¨™ç±¤</span><i class="fas fa-chevron-down"></i></div><div class="svc-drawer" id="c-t-d"><div class="pill-grid">${salonData.tags.map(t=>`<div class="pill-chip ${c.tags && c.tags.includes(t.name)?'active':''}" style="${c.tags && c.tags.includes(t.name)?'background:'+t.color+'; border-color:'+t.color+'; color:#fff;':''}" onclick="handlePillClick(this, '${t.color}')">${t.name}</div>`).join('')}</div></div><textarea id="c-o" class="swal2-input swal-input-round" placeholder="å‚™è¨»">${c.note}</textarea>`, preConfirm: () => { const m = document.getElementById('c-b-m').value; const d = document.getElementById('c-b-d').value; const tags = Array.from(document.querySelectorAll('#c-t-d .pill-chip.active')).map(el => el.innerText); return { name: document.getElementById('c-n').value, phone: document.getElementById('c-p').value, birthday: (m && d) ? `${m}-${d}` : '', stylist: document.getElementById('c-s').value, note: document.getElementById('c-o').value, tags: tags } } }); if(f && f.name) { if(id) Object.assign(salonData.customers.find(x=>x.id===id), f); else salonData.customers.push({ id: Date.now(), ...f }); save(); refreshAll(); } }

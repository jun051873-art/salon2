<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V159</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; min-height: 100vh; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 3000; position: sticky; top: 0; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.7rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid var(--border); position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.95rem; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s; }

        .page-container { width: 100%; position: relative; }
        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* å®¢è³‡å¡ç‰‡ï¼šé‚Šæ¢é¡è‰²é€£å‹•æ ¸å¿ƒ */
        .client-card { background: #fff; padding: 20px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 4px; border-radius: 0 5px 5px 0; transition: background 0.2s; }
        .client-name { font-size: 1.25rem; font-weight: 700; color: #000; }
        .client-info { font-size: 0.85rem; color: var(--sub); margin-top: 4px; }

        /* äººå“¡è¨­å®šï¼šé¸è‰²ç‰©ç†æ ¸å¿ƒ */
        .stylist-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f9f9f9; }
        .color-dot { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 3px 10px rgba(0,0,0,0.15); cursor: pointer; transition: 0.2s; }
        .color-dot:active { transform: scale(0.9); }

        .apple-btn { background: #fff; border: 1px solid var(--gold); border-radius: 20px; padding: 10px 20px; font-size: 0.85rem; font-weight: 700; color: var(--primary); cursor: pointer; }

        /* è¦–çª—ï¼šç¢ºä¿æ•¸å­—æ¸…æ™° */
        .glass-swal { border-radius: 30px !important; width: 95% !important; background: #fff !important; border: 2px solid var(--gold) !important; }
        .swal-input-round, select.swal-input-round { border: 1px solid #ddd !important; background: #fdfdfd !important; padding: 10px !important; border-radius: 12px !important; font-size: 1.1rem !important; font-weight: 800 !important; color: #000 !important; width: 100%; margin-bottom: 8px; }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-weight: 300; font-size: 0.8rem; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
        
        .fab { position: fixed; bottom: 105px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 5px 20px rgba(0,0,0,0.05); }

        #calendar-container { background: #fff; border: none; }
        .fc-day-other { visibility: hidden !important; }
        .fc-event { background: #fff !important; border-left: 8px solid var(--event-color) !important; border-radius: 5px !important; box-shadow: 0 2px 5px rgba(0,0,0,0.05) !important; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <button class="apple-btn" style="padding:6px 15px;" onclick="calendar.today()">ä»Šå¤©</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆä»½</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±é ç´„</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥è¡Œç¨‹</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id="calendar-container"><div id='calendar'></div></div></div>
    <div class="page" id="page-1">
        <div id="client-list-area"></div>
    </div>
    <div class="page" id="page-2">
        <div style="margin-bottom:30px;">
            <div style="font-size:1.1rem; font-weight:300; color:var(--sub); margin-bottom:15px; border-bottom:1px solid #f2f2f2; padding-bottom:5px;">äººå“¡ç®¡ç†</div>
            <button class="apple-btn" style="width:100%; margin-bottom:15px;" onclick="addStylist()">+ æ–°å¢åœ˜éšŠæˆå“¡</button>
            <div id="stylist-list-area"></div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="apple-btn" style="flex:1; border-color:#eee; color:#888;" onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
            <button class="apple-btn" style="flex:1; border-color:#eee; color:#888;" onclick="importData()">ğŸ“¥ æ¢å¾©</button>
        </div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>å®¢è³‡ç®¡ç†</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>ç³»çµ±è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    let store = JSON.parse(localStorage.getItem('SALON_V159_PRO')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        clients: [{name: 'ç‹å°æ˜', phone: '0912-345-678', stylistId: 1, last: '2026/01/20'}]
    };

    document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, showNonCurrentDates: false, 
            events: (info, success) => {
                let evs = [{title: 'æ¸¬è©¦é ç´„', start: new Date().toISOString().split('T')[0]+'T11:00:00', extendedProps: {stylistId: 1}}];
                success(evs);
            },
            eventDidMount: (info) => {
                const s = store.stylists.find(x => x.id == info.event.extendedProps.stylistId);
                if(s) info.el.style.setProperty('--event-color', s.color);
            },
            dateClick: (info) => { calendar.changeView('timeGridDay', info.dateStr); moveSlider(2); }
        });
        calendar.render();
        renderAll();
    });

    function renderAll() {
        localStorage.setItem('SALON_V159_PRO', JSON.stringify(store));
        renderStylists();
        renderClients();
        if(calendar) calendar.refetchEvents();
    }

    function renderStylists() {
        const area = document.getElementById('stylist-list-area');
        area.innerHTML = store.stylists.map((s, i) => `
            <div class="stylist-item">
                <span style="font-weight:700; font-size:1.1rem;">${s.name}</span>
                <div class="color-dot" style="background:${s.color}" onclick="document.getElementById('c-input-${s.id}').click()"></div>
                <input type="color" id="c-input-${s.id}" value="${s.color}" style="display:none;" oninput="updateStylistColor(${s.id}, this.value)">
            </div>
        `).join('');
    }

    function updateStylistColor(id, color) {
        const s = store.stylists.find(x => x.id == id);
        if(s) s.color = color;
        renderAll(); // ç‰©ç†ç´šå¼·åˆ¶é‡ç¹ªå…¨ç³»çµ±
    }

    function renderClients() {
        const area = document.getElementById('client-list-area');
        area.innerHTML = store.clients.map(c => {
            const s = store.stylists.find(x => x.id == c.stylistId);
            const sc = s ? s.color : '#ddd';
            return `
            <div class="client-card">
                <div class="client-side-mark" style="background:${sc}"></div>
                <div class="client-name">${c.name}</div>
                <div class="client-info">é ç´„è¨­è¨ˆå¸«ï¼š${s ? s.name : 'æœªå®š'} | ğŸ“ ${c.phone}</div>
            </div>`;
        }).join('');
    }

    async function addStylist() {
        const { value: name } = await Swal.fire({
            title: 'æ–°å¢æˆå“¡', input: 'text', inputPlaceholder: 'è«‹è¼¸å…¥è¨­è¨ˆå¸«å§“å',
            confirmButtonText: 'ç¢ºå®š', confirmButtonColor: '#D4AF37'
        });
        if (name) {
            store.stylists.push({id: Date.now(), name: name, color: '#D4AF37'});
            renderAll();
        }
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        moveSlider(idx);
    }

    function moveSlider(idx) {
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(store)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click();
    }

    function importData() {
        Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file' }).then(res => {
            if(res.value) {
                const reader = new FileReader();
                reader.onload = e => { store = JSON.parse(e.target.result); renderAll(); location.reload(); };
                reader.readAsText(res.value);
            }
        });
    }
</script>
</body>
</html>

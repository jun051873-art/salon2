    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.3); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.8px solid var(--luxe-border); border-radius: var(--round-pill); padding: 15px 30px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 180px; }

        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 0.9rem; font-weight: 900; color: #aaa; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: var(--round-pill); overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 140px; padding: 20px; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.05); position: relative; font-size: 1.3rem; }
        
        .client-card { border-radius: 25px; padding: 18px 30px; background: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.03); margin: 12px 45px; border-left: 10px solid var(--sty-color, #eee); display: flex; align-items: center; justify-content: space-between; position: relative; }
        .icon-btn { width: 50px; height: 50px; border-radius: 18px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 1.2rem; cursor: pointer; }

        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }

        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; }
        .lane { flex: 1 1 0; min-width: 320px; }
        
        /* é ç´„å¡ç‰‡èˆ‡å·²å®Œæˆç‹€æ…‹ */
        .apt-card { padding: 35px; background: #fff; border-radius: var(--round-pill); border-left: 10px solid var(--c); margin-bottom: 25px; box-shadow: 0 12px 30px rgba(0,0,0,0.06); position: relative; transition: 0.4s; }
        .apt-card.completed { opacity: 0.4; filter: grayscale(0.5); transform: scale(0.98); }

        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; height: 95px; background: rgba(255,255,255,0.9); backdrop-filter: blur(30px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 0.8px solid var(--luxe-border); box-shadow: 0 20px 50px rgba(0,0,0,0.1); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; transition: 0.4s; font-size: 1.4rem; }
        .nav-item.active { color: var(--gold); transform: scale(1.1); }
        
        .tag-chip { display: inline-block; padding: 14px 26px; border-radius: 25px; border: 1.5px solid var(--luxe-border); margin: 10px; font-weight: 700; cursor: pointer; font-size: 1.1rem; }
        .tag-chip.selected { background: var(--gold); color: #fff; border-color: var(--gold); }
        .swal-pill { border-radius: 40px !important; padding: 35px !important; border: 1px solid var(--luxe-border) !important; }
    </style>
</head>
<body>

    <div class="calendar-header"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div class="calendar-grid" id="cal-grid"></div></div>
</div>

    <div class="header"><div class="app-title" style="font-size: 2.4rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:1.8rem; padding:12px 30px;">+</div></div></div>

    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">1. æ’ä¼‘</p><div style="display:flex; gap:25px; align-items:center;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="saveS()" style="width:70px;height:70px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap;"></div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">2. äººå“¡</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:25px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:50px;"><p style="font-weight:900; color:#888; font-size:1.2rem;">3. é …ç›®</p><div id="s-tag-list" style="display:flex; flex-wrap:wrap;"></div><div class="luxe-btn" style="width:100%; margin-top:25px;" onclick="addTagTrig()">+ æ–°å¢é …ç›®</div></div>

    <div class="lane-container" id="day-lanes"></div>

    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:0.9rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.8rem; font-weight:900;">è¨­å®š</span></div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_V1_CORE')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { store.offColor = document.getElementById('off-c')?.value || store.offColor; localStorage.setItem('SALON_V1_CORE', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- æ—¥çœ‹æ¿ï¼šæ™‚é–“æ’åºèˆ‡å·²å®ŒæˆåŠŸèƒ½ ---
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            // å¼·åˆ¶æ™‚é–“æ’åº
            const apps = store.appointments
                .filter(a => a.date === ds && Number(a.styId) === Number(s.id))
                .sort((a,b) => a.time.localeCompare(b.time));
            
            const cards = apps.map(a => `<div class="apt-card ${a.done?'completed':''}" style="--c:${s.color}; padding:40px;">
                <div style="position:absolute; right:20px; top:20px; display:flex; gap:25px; align-items:center;">
                    <i class="fas fa-check-circle" style="color:${a.done?'var(--gold)':'#eee'}; cursor:pointer; font-size:1.5rem;" onclick="toggleAptDone('${a.id}', '${ds}')"></i>
                    <i class="fas fa-pen" style="color:#ccc; cursor:pointer; font-size:1.2rem;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i>
                    <i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.2); cursor:pointer; font-size:1.2rem;" onclick="delApt('${a.id}', '${ds}')"></i>
                </div>
                <div style="font-weight:900; color:var(--gold); font-size:1.2rem;">${a.time} (${a.count}äºº) ${a.note?'$'+a.note:''}</div>
                <div style="font-weight:900; font-size:2.2rem; margin:10px 0;">${a.name} ${a.done?'<i class="fas fa-check" style="font-size:1rem; margin-left:10px;"></i>':''}</div>
                <div style="font-size:1.2rem; color:#888;">${a.tags.join(' + ')}</div>
            </div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:35px; font-size:1.6rem;">${s.name}</div>${cards || '<div style="flex:1"></div>'}`;
            area.appendChild(lane);
        });
    }

    function toggleAptDone(aptId, ds) {
        const apt = store.appointments.find(a => String(a.id) === String(aptId));
        if(apt) { apt.done = !apt.done; saveS(); renderDay(ds); }
    }

    // --- é ç´„ï¼šç¶­æŒã€Œå°ˆå±¬1è™Ÿã€åŠŸèƒ½ ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„è¨˜éŒ„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, background: 'rgba(255,255,255,0.98)', backdrop: 'blur(20px)', customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative; margin-bottom:15px;"><div style="display:flex; gap:15px;"><input id="pop-n" class="luxe-btn" style="flex:1; border-radius:40px;" placeholder="å§“å" value="${n}" oninput="searchSugg(this)"><div class="luxe-btn" style="padding:15px; border-radius:40px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:1.1rem;">å­˜</span></div></div><div id="pop-box" style="position:absolute; width:100%; background:#fff; border-radius:25px; z-index:5000; display:none; border:0.5px solid #ddd; max-height:200px; overflow-y:auto; margin-top:10px;"></div></div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:15px; border-radius:40px;" placeholder="é›»è©±" value="${p}">
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <select id="pop-s" class="luxe-btn" style="flex:1.2; border-radius:40px;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId)?'selected':''}>${s.name}</option>`).join('')}</select>
                    <input id="pop-c" class="luxe-btn" style="flex:0.4; border-radius:40px;" type="number" value="${apt?apt.count:1}" placeholder="äºº">
                    <input id="pop-amt" class="luxe-btn" style="flex:0.9; border-radius:40px;" placeholder="å‚™è¨»/é‡‘é¡" value="${apt?apt.note:''}">
                </div>
                <div class="luxe-btn" style="width:100%; margin-bottom:15px; border-radius:40px;" onclick="document.getElementById('pop-tg').style.display='block'">æœå‹™é …ç›®</div>
                <div id="pop-tg" style="display:none; background:#f2f2f7; padding:25px; border-radius:var(--round-pill); margin-bottom:15px;">
                    ${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="this.classList.toggle('selected'); const idx=tempTags.indexOf('${t.name}'); if(idx>-1) tempTags.splice(idx,1); else tempTags.push('${t.name}')">${t.name}</div>`).join('')}
                </div>
                <div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5; border-radius:40px;" value="${curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1; border-radius:40px;" value="12:00"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, note: document.getElementById('pop-amt').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, note: res.note, date: res.d, time: res.t, tags: [...tempTags], done: apt?apt.done:false };
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); else store.appointments.push(data);
            if(res.sv && !store.clients.find(x=>x.n == res.n)) store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'});
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    // --- å…¶é¤˜é–å®šé‚è¼¯ ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let startDay = new Date(year, month, 1).getDay(); startDay = startDay === 0 ? 6 : startDay - 1;
        for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => { const s = store.stylists.find(st => Number(st.id) === Number(a.styId)); return s ? s.color : '#ddd'; }))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:20px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const filtered = store.clients.filter(c => (fId == 0 || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        document.getElementById('cli-list').innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="flex:1;"><div style="font-weight:900; font-size:1.5rem;">${c.n} <span style="font-size:0.9rem; color:#888; font-weight:400; margin-left:10px;">${s?.name || ''}</span></div><div style="font-size:1.1rem; color:#888; margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div><div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;">${history.map(h=>`<span style="font-size:0.85rem; background:#f2f2f7; padding:4px 12px; border-radius:15px; color:#555;">${h.date.slice(5)} ${h.tags[0]||''} ${h.note?'($'+h.note+')':''}</span>`).join('')}</div></div>
                <div style="display:flex; gap:12px; align-items:center;"><div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div><div class="icon-btn" onclick="contactCustomer('${c.p}')"><i class="fas fa-phone"></i></div><div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div><div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div></div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function contactCustomer(p) { await Swal.fire({ title: 'è¯çµ¡å®¢æˆ¶', customClass: { popup: 'swal-pill' }, html: `<div style="display:flex; gap:20px; justify-content:center;"><a href="tel:${p}" class="luxe-btn" style="text-decoration:none; flex:1; border-radius:40px;"><i class="fas fa-phone"></i>æ’¥æ‰“</a><a href="sms:${p}" class="luxe-btn" style="text-decoration:none; flex:1; border-radius:40px;"><i class="fas fa-comment-alt"></i>ç°¡è¨Š</a></div>`, showConfirmButton: false }); }
    async function delApt(id, ds) { const r = await Swal.fire({ title: 'åˆªé™¤é ç´„ï¼Ÿ', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ff3b30', customClass: { popup: 'swal-pill' } }); if (r.isConfirmed) { store.appointments = store.appointments.filter(a => String(a.id) !== String(id)); saveS(); renderDay(ds); initMonth(); } }
    async function delCli(n) { const r = await Swal.fire({ title: 'åˆªé™¤ï¼Ÿ', customClass: { popup: 'swal-pill' }, icon: 'warning', showCancelButton: true }); if (r.isConfirmed) { store.clients = store.clients.filter(x => x.n !== n); saveS(); renderCli(); } }

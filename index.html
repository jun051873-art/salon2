<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V172</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 3000; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; display: inline-block; }
        
        /* 服務時段：雙子星設計 */
        .time-box-pair { display: inline-flex; align-items: center; gap: 8px; }
        .time-mini-box { background: #fff; border: 1.2px solid var(--gold); border-radius: 10px; padding: 5px 8px; }
        .time-mini-box input { border: none; background: transparent; font-weight: 900; font-size: 1rem; width: 65px; text-align: center; }

        /* 設計師卡片：局部包裹 */
        .sty-item { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .sty-name-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; background: #fff; display: inline-block; font-weight: 800; font-size: 1rem; }
        .sty-controls { display: flex; align-items: center; gap: 12px; }

        /* 選色圓點 */
        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        /* 彈窗細節：灰框維持 */
        .swal2-input { border: none !important; background: #f5f5f7 !important; border-radius: 12px !important; }
        .swal2-confirm { background: #fff !important; color: #000 !important; border: 1.2px solid var(--gold) !important; border-radius: 12px !important; font-weight: 900 !important; }

        /* 排休設定佈局 */
        .off-setting-row { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .off-tag { border: 1.2px solid var(--gold); border-radius: 10px; padding: 5px 12px; font-weight: 900; font-size: 0.85rem; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">專屬空間</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">服務時段</span>
            <div class="time-box-pair">
                <div class="time-mini-box"><input type="time" id="openT" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">至</span>
                <div class="time-mini-box"><input type="time" id="closeT" onchange="updateSys()"></div>
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:0.75rem; color:var(--sub); font-weight:700;">自訂排休</span>
                <div class="apple-btn-mini" onclick="toggleSelector()">選擇日期</div>
            </div>
            <div class="off-setting-row">
                <div id="off-display-area" style="flex:1;"></div>
                <div class="picker-dot" id="off-color-dot"><input type="color" class="native-input" id="off-c-in" oninput="updateOffCol(this.value)"></div>
            </div>
            <div id="inline-selector" style="height:0; overflow:hidden; transition:0.3s;"><div id="mini-cal"></div></div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div class="apple-btn-mini" style="margin-bottom:20px;" onclick="addSty()">新增成員</div>
            <div id="sty-list-area"></div>
        </div>

        <div style="padding:25px 0;">
            <div class="apple-btn-mini" style="margin-bottom:15px;" onclick="addTag()">新增服務項目</div>
            <div id="tag-list-area" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>
    </div>
</div>

<div class="nav-container">
    <div class="nav-bar" style="display:flex; height:100%; align-items:center; justify-content:space-around;">
        <div onclick="slideTo(0)" style="display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-calendar-alt"></i><span style="font-size:0.7rem;">預約表</span></div>
        <div onclick="slideTo(1)" style="display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-user-circle"></i><span style="font-size:0.7rem;">客資</span></div>
        <div onclick="slideTo(2)" style="display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-cog"></i><span style="font-size:0.7rem;">設定</span></div>
    </div>
</div>

<script>
    let calendar, mini;
    let store = JSON.parse(localStorage.getItem('SALON_V172_PRO')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: '剪髮'}],
        offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        initCal(); render();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            slotMinTime: store.openT+":00", slotMaxTime: store.closeT+":00", slotDuration: '01:00:00',
            dayCellContent: e => e.dayNumberText.replace('日', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ title: a.n, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            }
        });
        calendar.render();
    }

    function render() {
        localStorage.setItem('SALON_V172_PRO', JSON.stringify(store));
        // 排休顯示
        document.getElementById('off-display-area').innerHTML = store.offDays.sort().map(d => `<span class="off-tag">${d.slice(5).replace('-', '/')}</span>`).join(' ');
        // 設計師：局部包裹設計
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `
            <div class="sty-item">
                <div class="sty-name-wrap">${s.name}</div>
                <div class="sty-controls">
                    <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
                    <i class="fas fa-pen" style="color:var(--gold); font-size:0.9rem;" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash-alt" style="color:var(--red); font-size:0.9rem;" onclick="delSty(${s.id})"></i>
                </div>
            </div>
        `).join('');
        // 標籤
        document.getElementById('tag-list-area').innerHTML = store.tags.map(t => `
            <div class="apple-btn-mini" style="border-radius:8px;">${t.name} <i class="fas fa-times" style="color:#ccc; margin-left:5px;" onclick="delTag(${t.id})"></i></div>
        `).join('');
        if(calendar) calendar.refetchEvents();
    }

    function updateOffCol(v) { store.offColor = v; document.getElementById('off-color-dot').style.background = v; render(); }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; render(); }
    async function editSty(id) {
        const s = store.stylists.find(x=>x.id==id);
        const { value: n } = await Swal.fire({ title: '修改名稱', input: 'text', inputValue: s.name, confirmButtonText: 'OK' });
        if(n) { s.name = n; render(); }
    }
    async function addSty() {
        const { value: n } = await Swal.fire({ title: '人員姓名', input: 'text', confirmButtonText: 'OK' });
        if(n) { store.stylists.push({id: Date.now(), name: n, color: '#2c3e50'}); render(); }
    }
    async function addTag() {
        const { value: n } = await Swal.fire({ title: '服務項目', input: 'text', confirmButtonText: 'OK' });
        if(n) { store.tags.push({id: Date.now(), name: n}); render(); }
    }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); render(); }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); render(); }
    function updateSys() {
        store.openT = document.getElementById('openT').value;
        store.closeT = document.getElementById('closeT').value;
        calendar.setOption('slotMinTime', store.openT + ":00");
        calendar.setOption('slotMaxTime', store.closeT + ":00");
        render();
    }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
</script>
</body>
</html>

<script>
    let calendar; const KEY = 'SALON_V136_FINAL';
    let data = JSON.parse(localStorage.getItem(KEY)) || { bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®'}], offDays: [], weeklyOff: [], startTime:'11:00', endTime:'21:00' };
    document.addEventListener('DOMContentLoaded', () => { initCalendar(); updateStylistFilter(); renderSettings(); initSwipe(); document.getElementById('set-start-time').value = data.startTime; document.getElementById('set-end-time').value = data.endTime; });
    function save() { localStorage.setItem(KEY, JSON.stringify(data)); if(calendar) calendar.refetchEvents(); }
    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, slotMinTime: data.startTime + ':00', slotMaxTime: data.endTime + ':00',

                const f = document.getElementById('stylist-filter').value;
                let evs = data.bookings.filter(b => f==='all' || b.stylist===f).map(b => {

                });
                data.offDays.forEach(d => evs.push({ start: d.date, display: 'background', backgroundColor: d.color || '#34495e' }));
                let d = new Date(info.start); while(d < info.end) { if(data.weeklyOff.includes(d.getDay())) evs.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: '#34495e' }); d.setDate(d.getDate() + 1); }
                success(evs);
            },

    async function openBookingModal(date, time, editId = null, preCust = null) {

        const { value: res, isDenied } = await Swal.fire({
            title: b ? 'é ç´„ç·¨è¼¯' : 'æ–°å¢é ç´„', customClass: { popup: 'glass-swal' }, showDenyButton: !!b, denyButtonText: 'åˆªé™¤', confirmButtonText: 'ç¢ºå®šå„²å­˜',
            html: `<input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${preCust?preCust.name:(b?b.customer:'')}" oninput="window.searchC(this.value)"><div id="search-results"></div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${preCust?preCust.phone:(b?b.phone:'')}"><select id="sw-s" class="swal-input-round">${data.stylists.map(s=>`<option value="${s.name}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select><div style="display:flex; gap:8px; margin-bottom:8px;"><select id="sw-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}æœˆ</option>`).join('')}</select><select id="sw-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">${i+1}æ—¥</option>`).join('')}</select></div><div class="swal-input-round" style="display:flex; justify-content:space-between; align-items:center;">ğŸ‘¥ äººæ•¸ <input id="sw-g" type="number" value="${b?b.guests:1}" style="width:80px; border:none; background:transparent; font-weight:800; text-align:right;"></div><select id="sw-tag" class="tag-select" onchange="window.appendTag(this.value)"><option value="">å¿«é€Ÿæ¨™ç±¤...</option>${data.services.map(s=>`<option value="${s.name}">${s.name}</option>`).join('')}</select><textarea id="sw-o" class="swal-input-round" style="height:60px;" placeholder="å‚™è¨»...">${b?b.note:''}</textarea><div style="margin:5px 0; font-weight:900;"><input type="checkbox" id="sw-save"> åŒæ­¥å»ºæª”</div><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'11:00')}">`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, stylist: document.getElementById('sw-s').value, note: document.getElementById('sw-o').value, guests: document.getElementById('sw-g').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, sync: document.getElementById('sw-save').checked, bday: document.getElementById('sw-b-m').value ? `${document.getElementById('sw-b-m').value}-${document.getElementById('sw-b-d').value}` : '' })
        });
        if(isDenied) { data.bookings = data.bookings.filter(x => x.id != editId); save(); } else if(res && res.name) {
            const bData = { id: editId||Date.now(), customer: res.name, phone: res.phone, start: `${res.date}T${res.time}`, stylist: res.stylist, note: res.note, guests: res.guests };

            if(res.sync && !data.customers.some(c=>c.name===res.name)) data.customers.push({name:res.name, phone:res.phone, bday:res.bday}); save();
        }

    async function editCustModal(name, phone) {
        let i = data.customers.findIndex(x => x.name === name && x.phone === phone); if(i===-1) return;
        let c = data.customers[i];
        const { value: res, isDenied } = await Swal.fire({ title: 'ä¿®æ”¹å®¢è³‡', customClass:{popup:'glass-swal'}, showDenyButton: true, denyButtonText: 'åˆªé™¤', html: `<input id="ec-n" class="swal-input-round" value="${c.name}"><input id="ec-p" class="swal-input-round" value="${c.phone}"><div style="display:flex; gap:8px; margin-bottom:8px;"><select id="ec-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[0]==idx+1?'selected':''}>${idx+1}æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,idx)=>`<option value="${idx+1}" ${c.bday && c.bday.split('-')[1]==idx+1?'selected':''}>${idx+1}æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });
        if(isDenied) { data.customers.splice(i, 1); save(); renderCustomers(); } else if(res && res.name) { data.customers[i] = res; save(); renderCustomers(); }
    }
    async function addCustModal() {
        const { value: res } = await Swal.fire({ title: 'æ–°å¢é¡§å®¢', customClass:{popup:'glass-swal'}, html: `<input id="ec-n" class="swal-input-round" placeholder="å§“å"><input id="ec-p" class="swal-input-round" placeholder="é›»è©±"><div style="display:flex; gap:8px; margin-bottom:8px;"><select id="ec-b-m" class="swal-input-round" style="flex:1;"><option value="">æœˆ</option>${Array.from({length:12},(_,i)=>`<option value="${i+1}">æœˆ</option>`).join('')}</select><select id="ec-b-d" class="swal-input-round" style="flex:1;"><option value="">æ—¥</option>${Array.from({length:31},(_,i)=>`<option value="${i+1}">æ—¥</option>`).join('')}</select></div>`, preConfirm: () => ({ name: document.getElementById('ec-n').value, phone: document.getElementById('ec-p').value, bday: document.getElementById('ec-b-m').value ? `${document.getElementById('ec-b-m').value}-${document.getElementById('ec-b-d').value}` : '' }) });

    }

    function toggleWeeklyOff(day) { if(data.weeklyOff.includes(day)) data.weeklyOff = data.weeklyOff.filter(d => d !== day); else data.weeklyOff.push(day); save(); renderSettings(); }

        document.getElementById('stylist-manage-render').innerHTML = data.stylists.map((it, i) => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f8f8f8;"><span style="font-weight:900;">${it.name}</span><div class="color-bar-container" style="background:${it.color};"><input type="color" class="color-bar-input" value="${it.color}" oninput="window.updateSColor(${i}, this.value)"></div><i class="fas fa-trash" style="color:red;" onclick="data.stylists.splice(${i},1); save(); renderSettings();"></i></div>`).join(''); 
        document.getElementById('tag-manage-render').innerHTML = data.services.map((it, i) => `<div style="background:#f5f5f5; border:1px solid #ddd; padding:8px 15px; border-radius:20px; font-size:0.85rem; font-weight:900;"><span>${it.name}</span><i class="fas fa-times" style="color:red; margin-left:5px;" onclick="data.services.splice(${i},1); save(); renderSettings();"></i></div>`).join(''); 
    }
    window.updateSColor = (i, v) => { data.stylists[i].color = v; save(); renderSettings(); };
    function updateStylistFilter() { document.getElementById('stylist-filter').innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>' + data.stylists.map(x=>`<option value="${x.name}">${x.name}</option>`).join(''); }
    async function openMetaModal(type) { if(type==='services'){ const { value: res } = await Swal.fire({ title: 'æ–°å¢æ¨™ç±¤', input: 'text' }); if(res) { data.services.push({name:res}); save(); renderSettings(); } return; } const { value: res } = await Swal.fire({ title: 'æ–°å¢è¨­è¨ˆå¸«', html: `<input id="m-n" class="swal-input-round" placeholder="åç¨±"><div class="color-bar-container" id="new-bar"><input type="color" id="m-c" class="color-bar-input" value="#D4AF37" oninput="document.getElementById('new-bar').style.backgroundColor=this.value"></div>`, preConfirm: () => ({ name: document.getElementById('m-n').value, color: document.getElementById('m-c').value }) }); if(res && res.name) { data[type].push(res); save(); updateStylistFilter(); renderSettings(); } }
    function applyGlobalFilter() { calendar.refetchEvents(); renderCustomers(); }
    window.searchC = (val) => { const res = document.getElementById('search-results'); if(!val) { res.style.display='none'; return; } const m = data.customers.filter(c => c.name.includes(val)).slice(0, 5); if(m.length) { res.innerHTML = m.map(c=>`<div class="search-item" style="padding:15px; border-bottom:1px solid #eee; font-weight:900;" onclick="window.selectC('${c.name}', '${c.phone||''}')">${c.name}</div>`).join(''); res.style.display='block'; } else res.style.display='none'; };
    window.selectC = (n, p) => { document.getElementById('sw-n').value=n; if(p) document.getElementById('sw-p').value=p; document.getElementById('search-results').style.display='none'; };
    function initSwipe() { let sX = 0; const el = document.getElementById('calendar-container'); el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true}); el.addEventListener('touchend', e => { let diff = e.changedTouches[0].clientX - sX; if(Math.abs(diff) > 80) { if(diff > 0) calendar.prev(); else calendar.next(); } }, {passive:true}); }

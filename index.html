        .page.active { display: block; animation: appleFade 0.5s ease; }

        /* è³ˆä¼¯æ–¯ç¾å­¸ï¼šç„¡é‚Šæ¡†å®¢è³‡å¡ç‰‡ */
        .client-card {

        .client-name { font-size: 1.3rem; font-weight: 700; color: #000; }

        /* æ¥µç°¡åœ–æ¨™æŒ‰éˆ•çµ„ */

        .action-icon { color: var(--sub); font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .action-icon:active { color: var(--gold); transform: scale(0.9); }

        .search-wrap { padding: 10px 0; position: sticky; top: 0; background: #fff; z-index: 100; }

        /* å°è¦½èˆ‡ FAB */

        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-weight: 300; gap: 6px; font-size: 0.8rem; }
        .nav-item.active { color: var(--gold); font-weight: 500; }
        
        .fab { position: fixed; bottom: 105px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.03); }

        #calendar-container { background: #fff; padding: 0; border: none; }
    </style>
</head>

<script>
    let calendar;
    let mockClients = [
        {name: 'æå®‰', phone: '0988-123-456', last: '2026/01/25', color: '#2c3e50'},
        {name: 'å¼µè‰¾å˜‰', phone: '0977-654-321', last: '2026/01/15', color: '#D4AF37'}
    ];

    document.addEventListener('DOMContentLoaded', () => {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            headerToolbar: false,
            locale: 'zh-tw',
            height: 'auto',
            allDaySlot: false,
            showNonCurrentDates: false, 
            fixedWeekCount: false,
            dateClick: (info) => { calendar.changeView('timeGridDay', info.dateStr); moveSlider(2); }
        });
        calendar.render();
        renderClients();
    });

    function renderClients() {
        const area = document.getElementById('client-list-area');
        area.innerHTML = mockClients.map(c => `
            <div class="client-card">
                <div class="client-side-mark" style="background:${c.color}"></div>
                <div class="client-info">
                    <div>
                        <div class="client-name">${c.name}</div>
                        <div class="client-phone">${c.phone}</div>
                    </div>
                </div>
                <div class="client-history">ğŸ•° æ­·å²ç´€éŒ„ï¼š${c.last}</div>
                <div class="client-actions">
                    <i class="fas fa-pen-nib action-icon"></i>
                    <i class="fas fa-calendar-plus action-icon"></i>
                    <i class="fas fa-phone-alt action-icon"></i>
                </div>
            </div>
        `).join('');
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        moveSlider(idx);
    }

    function moveSlider(idx) {
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
    }
</script>

<!DOCTYPE html>
<html lang="zh-TW">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #2c3e50; --morandi-teal: #A3B8B8; --morandi-bg: #E6EBE0; --white: #ffffff;
            --glass: blur(25px) saturate(180%);

        html, body { height: 100%; margin: 0; padding: 0; background-color: var(--morandi-bg); -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; display: flex; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top); }

        /* Headerç²¾å“åŒ– */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: var(--glass); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; background: var(--gold-gradient); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 5s infinite linear; }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }

        /* å…¨å±€åœ“æ½¤è¨­å®š */
        .view-btn, .pill-chip, .drawer-btn, .pip-btn, .view-slider { border-radius: 25px !important; }

        #top-view-switcher { display: flex; background: rgba(255, 255, 255, 0.15); border-radius: 15px; margin: 10px auto; width: 92%; max-width: 400px; padding: 4px; position: relative; border: 1px solid rgba(255,255,255,0.3); }
        .view-btn { flex: 1; border: none; background: transparent; padding: 10px; font-weight: 700; color: #576574; cursor: pointer; z-index: 5; font-size: 0.95rem; }
        .view-slider { position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(33.33% - 6px); background: #fff; border-radius: 12px; transition: 0.4s; z-index: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .main-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 0 15px 160px 15px; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* æ—¥æ›†å®¹å™¨ */
        #calendar-container { background: #fff; border-radius: 40px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .off-day-label { color: rgba(0,0,0,0.3); font-weight: 900; font-size: 0.85rem; text-align: center; padding-top: 10px; }

        /* ç•«ä¸­ç•«æ¨™ç±¤æ¨£å¼ */
        .pip-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 30px; width: 100%; font-weight: 900; margin: 15px 0; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .pip-tag-inner { background: var(--morandi-teal); color: white; padding: 8px 18px; border-radius: 30px; margin: 5px; font-size: 1.1rem; font-weight: 900; display: inline-block; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* æŠ½å±œå¼æ”¶ç´ */
        .drawer-btn { background: #f1f2f6; color: var(--primary); border: 1px solid #ddd; padding: 12px; border-radius: 20px; width: 100%; font-weight: 900; margin-bottom: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .svc-drawer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: rgba(0,0,0,0.02); border-radius: 20px; margin-bottom: 10px; }
        .svc-drawer.open { max-height: 400px; overflow-y: auto; padding: 12px; }
        
        .pill-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .pill-chip { border: 1.5px solid #eee; padding: 12px; border-radius: 30px; font-size: 0.85rem; text-align: center; font-weight: 700; background: #fff; cursor: pointer; transition: 0.2s; color: #555; }
        .pill-chip.active { color: white; border-color: transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* è¨­å®šé ä¿®å¾© */
        .manage-section { background: #fff; border-radius: 35px; padding: 25px; margin-bottom: 25px; border: 1px solid #eee; }
        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f8f8f8; }
        .off-date-item { background:#f9f9f9; padding:12px 15px; border-radius:20px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border:1px solid #eee; font-weight:700; }

        /* åº•éƒ¨å°è¦½å‘¼å¸æ„Ÿ */
        .bottom-nav-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; z-index: 3000; }
        .bottom-nav { display: flex; justify-content: space-around; border-radius: 45px; height: 85px; align-items: center; background: rgba(255, 255, 255, 0.25); backdrop-filter: var(--glass); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        .nav-indicator { position: absolute; top: 10px; left: 10px; height: calc(100% - 20px); width: calc(33.33% - 15px); background: var(--morandi-teal); border-radius: 35px; transition: 0.4s; z-index: 1; }
        .nav-item { border: none; background: none; color: #576574; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; z-index: 10; font-weight: 700; gap: 8px; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: #fff; }
        
        /* ç»ç’ƒæ“¬æ…‹ FAB (ä¿®æ­£æ­»ç™½èƒŒæ™¯) */
        .fab { 
            position: fixed; bottom: 130px; right: 25px; width: 70px; height: 70px; border-radius: 50%; z-index: 1500; animation: organicBreath 5s infinite ease-in-out; 
            border: 1px solid rgba(255,255,255,0.4); 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(20px) saturate(180%);
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 0 0 2px #D4AF37;
        }
        @keyframes organicBreath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        
        /* å½ˆçª—å¡ç‰‡æ¥µè‡´åœ“æ½¤ */
        .glass-swal { border-radius: 45px !important; box-shadow: 0 20px 60px rgba(0,0,0,0.15) !important; padding-bottom: 25px !important; }
        .swal2-confirm, .swal2-deny, .swal2-cancel { border-radius: 30px !important; font-weight: 900 !important; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“æ²™é¾</div>
    <div style="display:flex; gap:8px;">
        <select id="stylist-filter" onchange="refreshAll()" style="background:var(--morandi-teal); color:white; border:none; padding:8px 12px; border-radius:15px; font-weight:700;"><option value="all">è¨­è¨ˆå¸«</option></select>
        <button onclick="goToday()" style="background:var(--morandi-teal); border:none; color:white; padding:8px 18px; border-radius:15px; font-weight:900;">ä»Šå¤©</button>
    </div>
</div>

<div class="top-nav">
    <div id="top-view-switcher"><div class="view-slider" id="viewSlider"></div><button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button><button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button><button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button></div>
</div>

<div class="main-content">
    <div id="page-calendar" class="page active">
        <div style="text-align:center; margin:10px 0;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.2rem; font-weight:900; text-align:center; width:100%; color:var(--primary);"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>
    
    <div id="page-customers" class="page">
        <input type="text" id="custSearch" placeholder="ğŸ” æœå°‹å§“åæˆ–é›»è©±..." oninput="renderCustomers()" style="width:100%; padding:18px; border-radius:30px; border:none; background:#fff; outline:none; font-weight:700; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.02);">
        <div id="customer-list-render"></div>
    </div>
    
    <div id="page-settings" class="page">
        <div class="manage-section"><h4>â° ç‡Ÿæ¥­æ™‚é–“</h4><div style="display:flex; gap:12px; align-items:center;"><input type="time" id="set-start-time" onchange="updateBusinessTime()" style="padding:12px; border-radius:20px; border:1px solid #ddd;"><span>è‡³</span><input type="time" id="set-end-time" onchange="updateBusinessTime()" style="padding:12px; border-radius:20px; border:1px solid #ddd;"></div></div>
        
        <div class="manage-section">
            <div class="manage-header"><h4>ğŸ“… æ’ä¼‘ç®¡ç†</h4></div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:0.9rem;">åº—ä¼‘èƒŒæ™¯é¡è‰²ï¼š</span><input type="color" id="off-color-picker" onchange="updateOffColor(this.value)" style="border:none; width:50px; height:50px; background:transparent;"></div>
            <div style="display:flex; gap:8px; margin-bottom:20px; overflow-x: auto;"><button class="off-btn" onclick="toggleWeeklyOff(0)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">æ—¥</button><button class="off-btn" onclick="toggleWeeklyOff(1)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">ä¸€</button><button class="off-btn" onclick="toggleWeeklyOff(2)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">äºŒ</button><button class="off-btn" onclick="toggleWeeklyOff(3)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">ä¸‰</button><button class="off-btn" onclick="toggleWeeklyOff(4)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">å››</button><button class="off-btn" onclick="toggleWeeklyOff(5)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">äº”</button><button class="off-btn" onclick="toggleWeeklyOff(6)" style="padding:12px; border-radius:15px; flex:1; border:1px solid #ddd; background:#fff; font-weight:900;">å…­</button></div>
            <p style="font-size:0.9rem; font-weight:900;">æ–°å¢è‡¨æ™‚æ’ä¼‘ï¼š</p>
            <input type="date" onchange="addTempOff(this.value)" style="width:100%; padding:15px; border-radius:25px; border:1px solid #ddd; margin-bottom:20px;">
            <div id="temp-off-list-render"></div>
        </div>

        <div class="manage-section"><div class="manage-header"><h4>è¨­è¨ˆå¸«ç®¡ç†</h4><button onclick="openMetaModal('stylists')" style="background:var(--morandi-teal); border:none; color:white; padding:8px 20px; border-radius:20px; font-weight:700;">+ æ–°å¢</button></div><div id="stylist-manage-render"></div></div>
        <div class="manage-section"><div class="manage-header"><h4>æœå‹™é …ç›®</h4><button onclick="openMetaModal('services')" style="background:var(--morandi-teal); border:none; color:white; padding:8px 20px; border-radius:20px; font-weight:700;">+ æ–°å¢</button></div><div id="service-manage-render"></div></div>
        
        <div style="display:flex; gap:15px;"><button onclick="exportData()" style="flex:1; padding:20px; border-radius:30px; background:var(--primary); color:white; font-weight:900; border:none;">å‚™ä»½</button><button onclick="importData()" style="flex:1; padding:20px; border-radius:30px; background:var(--morandi-teal); color:white; font-weight:900; border:none;">æ¢å¾©</button></div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus" style="background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i></button>

<div class="bottom-nav-container">
    <div class="bottom-nav">
        <div class="nav-indicator" id="navIndicator"></div>
        <button class="nav-item active" onclick="switchPage('page-calendar', this, 0)"><i class="fas fa-calendar-alt"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="switchPage('page-customers', this, 1)"><i class="fas fa-address-book"></i><span>é¡§å®¢</span></button>
        <button class="nav-item" onclick="switchPage('page-settings', this, 2)"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    const STORAGE_KEY = 'SALON_PRO_V46_1_FINAL';
    let salonData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®', color:'#A3B8B8'}], 
        tags: [], offDays: [], weeklyOff: [], offColor: '#ffeaa7', startTime: '09:00', endTime: '21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCalendar(); refreshAll();
        document.getElementById('set-start-time').value = salonData.startTime;
        document.getElementById('set-end-time').value = salonData.endTime;
        document.getElementById('off-color-picker').value = salonData.offColor;
    });

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(salonData)); if(calendar) calendar.refetchEvents(); }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, firstDay: 1,
            slotMinTime: salonData.startTime+':00', slotMaxTime: salonData.endTime+':00',
            events: (info, success) => {
                const f = document.getElementById('stylist-filter').value;
                let evts = salonData.bookings.filter(b => f==='all' || b.stylist===f).map(b => ({
                    id: b.id, title: `${b.stylist}: ${b.customer}`, start: b.start, end: b.end, backgroundColor: b.color, borderColor: 'transparent'
                }));
                salonData.offDays.forEach(d => evts.push({ start: d, display: 'background', backgroundColor: salonData.offColor }));
                let d = new Date(info.start); while(d < info.end) { if(salonData.weeklyOff.includes(d.getDay())) evts.push({ start: d.toLocaleDateString('sv'), display: 'background', backgroundColor: salonData.offColor }); d.setDate(d.getDate() + 1); }
                success(evts);
            },
            eventContent: (arg) => {
                if (arg.event.display === 'background') { return { html: `<div class="off-day-label">ğŸš« åº—ä¼‘</div>` }; }
                return { html: `<div style="padding:2px">${arg.event.title}</div>` };
            },
            eventClick: (info) => { if(info.event.display !== 'background') openBookingModal(null, null, info.event.id); },
            datesSet: () => { document.getElementById('datePicker').value = calendar.view.title; }
        });
        calendar.render();
    }

    // çµ‚æ¥µç•«ä¸­ç•«æŠ€è¡“ï¼šæš´åŠ›é¡¯åƒå…§å®¹
    async function openBookingModal(date, time, editId = null) {
        let b = editId ? salonData.bookings.find(x => x.id == editId) : null;
        
        const { value: f, isDenied } = await Swal.fire({
            title: b ? 'ğŸ“ ç·¨è¼¯é ç´„' : 'âœ¨ æ–°å¢é ç´„',
            customClass: { popup: 'glass-swal' },
            showDenyButton: !!b, denyButtonText: 'åˆªé™¤é ç´„',
            html: `
                <div style="text-align:left;">
                    <div class="swal-row"><div style="padding:0 10px;">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${b?b.customer:''}"></div>
                    <div class="swal-row"><div style="padding:0 10px;">ğŸ“…</div><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toLocaleDateString('sv'))}"></div>
                    <div class="swal-row"><div style="padding:0 10px;">â°</div><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div>
                    <div class="swal-row"><div style="padding:0 10px;">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div>
                    
                    <button type="button" class="pip-btn" onclick="window.showPIP()"><i class="fas fa-eye"></i> é»æ“ŠæŸ¥çœ‹/é è¦½æœå‹™é …ç›®</button>

                    <div class="drawer-btn" onclick="document.getElementById('sw-svc-d').classList.toggle('open')"><span>ğŸ’‡ æœå‹™å¤šé¸</span><i class="fas fa-chevron-down"></i></div>
                    <div class="svc-drawer" id="sw-svc-d">
                        <div class="pill-grid">${salonData.services.map(s=>`<div class="pill-chip ${b&&b.service.includes(s.name)?'active':''}" onclick="this.classList.toggle('active')" style="border:1px solid #eee; padding:12px; border-radius:30px; cursor:pointer;">${s.name}</div>`).join('')}</div>
                    </div>
                    <textarea id="sw-o" class="swal-input-round" style="width:100%; margin-top:10px; height:60px; border:1px solid #eee !important; border-radius:20px; padding:10px;" placeholder="å‚™è¨»...">${b?b.note:''}</textarea>
                </div>
            `,
            preConfirm: () => {
                const svcs = Array.from(document.querySelectorAll('.pill-chip.active')).map(el => el.innerText);
                return { name: document.getElementById('sw-n').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, stylist: document.getElementById('sw-s').value, service: svcs.join(', '), note: document.getElementById('sw-o').value };
            }
        });

        if(isDenied) { salonData.bookings = salonData.bookings.filter(x => x.id != editId); save(); refreshAll(); }
        else if(f && f.name) {
            const [sN, sC] = f.stylist.split('|');
            const data = { id: editId||Date.now(), customer: f.name, start: `${f.date}T${f.time}`, end: `${f.date}T${f.time}`, stylist: sN, color: sC, service: f.service, note: f.note };
            if(editId) salonData.bookings[salonData.bookings.findIndex(x=>x.id==editId)] = data; else salonData.bookings.push(data);
            save(); refreshAll();
        }
    }

    // ç•«ä¸­ç•« 2.0ï¼šæš´åŠ›è®€å–é¡¯å½±
    window.showPIP = () => {
        const activeChips = document.querySelectorAll('.pill-chip.active');
        const svcs = Array.from(activeChips).map(el => el.innerText.trim());
        const htmlContent = svcs.length > 0 ? svcs.map(s => `<span class="pip-tag-inner">${s}</span>`).join('') : '<p style="color:#888; font-weight:900;">å°šæœªå‹¾é¸æœå‹™</p>';
        
        Swal.fire({
            title: 'å·²é¸é …ç›®æ¸…å–®',
            html: `<div style="padding:30px 10px;">${htmlContent}</div>`,
            customClass: { popup: 'glass-swal' },
            confirmButtonText: 'ç¢ºå®š',
            confirmButtonColor: '#A3B8B8'
        });
    };

    function refreshAll() { renderSettingsUI(); updateStylistFilter(); if(calendar) calendar.refetchEvents(); }

    function renderSettingsUI() {
        ['stylists', 'services', 'tags'].forEach(type => {
            const area = document.getElementById(`${type === 'tags' ? 'tag' : (type === 'stylists' ? 'stylist' : 'service')}-manage-render`);
            if(!area) return; area.innerHTML = '';
            salonData[type].forEach((it, i) => {
                area.innerHTML += `<div class="manage-item"><span><div style="background:${it.color}; width:12px; height:12px; border-radius:50%; display:inline-block; margin-right:10px;"></div>${it.name}</span><i class="fas fa-times" onclick="salonData.${type}.splice(${i},1); save(); refreshAll();" style="color:#ff7675; cursor:pointer; padding:8px;"></i></div>`;
            });
        });
        document.querySelectorAll('.off-btn').forEach((b, i) => {
            b.style.background = salonData.weeklyOff.includes(i) ? '#ff7675' : '#fff';
            b.style.color = salonData.weeklyOff.includes(i) ? '#fff' : '#444';
            b.style.borderColor = salonData.weeklyOff.includes(i) ? '#ff7675' : '#ddd';
        });
        const offList = document.getElementById('temp-off-list-render');
        if(offList) {
            offList.innerHTML = salonData.offDays.length === 0 ? '<p style="color:#aaa; font-size:0.8rem;">ç„¡è‡¨æ™‚æ’ä¼‘</p>' : '';
            salonData.offDays.sort().forEach((date, index) => {
                offList.innerHTML += `<div class="off-date-item"><span>ğŸ“… ${date}</span><i class="fas fa-trash-alt" onclick="salonData.offDays.splice(${index},1); save(); refreshAll();" style="color:#ff7675; cursor:pointer; padding:8px;"></i></div>`;
            });
        }
    }

    function updateStylistFilter() {
        const fs = document.getElementById('stylist-filter');
        const cur = fs.value; fs.innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>';
        salonData.stylists.forEach(s => { fs.innerHTML += `<option value="${s.name}" ${s.name===cur?'selected':''}>${s.name}</option>`; });
    }
    function switchPage(p, b, i) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('navIndicator').style.transform = `translateX(${i * 100}%)`;
        if(p === 'page-calendar') setTimeout(() => calendar.render(), 100);
        if(p === 'page-customers') renderCustomers();
    }
    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    function goToday() { calendar.today(); }
    function updateBusinessTime() { salonData.startTime = document.getElementById('set-start-time').value; salonData.endTime = document.getElementById('set-end-time').value; save(); location.reload(); }
    function updateOffColor(c) { salonData.offColor = c; save(); refreshAll(); }
    function toggleWeeklyOff(day) { salonData.weeklyOff.includes(day) ? salonData.weeklyOff = salonData.weeklyOff.filter(d => d !== day) : salonData.weeklyOff.push(day); save(); refreshAll(); }
    function addTempOff(v) { if(v && !salonData.offDays.includes(v)) { salonData.offDays.push(v); save(); refreshAll(); } }
    async function openMetaModal(type) {
        const { value: f } = await Swal.fire({ title: 'æ–°å¢é …ç›®', html: `<input id="meta-name" class="swal2-input" placeholder="åç¨±"><input type="color" id="meta-color" value="#A3B8B8" style="width:100%; height:50px; border:none; margin-top:10px;">`, preConfirm: () => ({ name: document.getElementById('meta-name').value, color: document.getElementById('meta-color').value }) });
        if(f && f.name) { salonData[type].push(f); save(); refreshAll(); }
    }
    function exportData() { const blob = new Blob([JSON.stringify(salonData)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() {
        Swal.fire({ title: 'æ¢å¾©æ•¸æ“š', input: 'file', inputAttributes: { accept: '.json' } }).then(res => {
            if(res.value) {
                const reader = new FileReader();
                reader.onload = e => { salonData = JSON.parse(e.target.result); save(); location.reload(); };
                reader.readAsText(res.value);
            }
        });
    }
    function initFlipSwipe() {
        const el = document.getElementById('calendar-container'); let sX = 0;
        el.addEventListener('touchstart', (e) => sX = e.touches[0].clientX, { passive: true });
        el.addEventListener('touchend', (e) => { let diff = e.changedTouches[0].clientX - sX; if (Math.abs(diff) > 80) { if (diff < 0) calendar.next(); else calendar.prev(); } }, { passive: true });
    }
    function renderCustomers() {
        const q = document.getElementById('custSearch').value.toLowerCase();
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        salonData.customers.filter(c => c.name.includes(q)).forEach(c => {
            area.innerHTML += `<div class="cust-card"><strong>${c.name}</strong><br><small>${c.phone || 'ç„¡é›»è©±'}</small></div>`;
        });
    }
</script>

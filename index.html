<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°ˆå±¬ç©ºé–“ Salon Elite V185</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; --red: #FF3B30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: #fff; z-index: 4500; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .apple-btn-mini { background: #fff; border: 1.2px solid var(--gold); border-radius: 12px; padding: 6px 15px; font-size: 0.8rem; font-weight: 700; color: #000; cursor: pointer; }
        .gray-label { font-size: 0.75rem; color: var(--sub); font-weight: 700; }

        /* æ™‚æ®µï¼šé›™å­æ˜Ÿ (ç„¡ç°åº•) */
        .time-box { background: #fff; border: 1.2px solid var(--gold); border-radius: 10px; padding: 4px 8px; }
        .time-box input { border: none; background: transparent; font-weight: 900; font-size: 1rem; width: 65px; text-align: center; color: #000; }

        /* äººå“¡èˆ‡æ¨™ç±¤ï¼šå±€éƒ¨åŒ…è£¹èˆ‡å®Œæ•´åŠŸèƒ½ */
        .item-row { display: flex; align-items: center; gap: 12px; margin: 12px 0; }
        .gold-wrap { border: 1.2px solid var(--gold); border-radius: 12px; padding: 8px 15px; font-weight: 800; background: #fff; display: inline-block; }
        .action-icons { display: flex; gap: 15px; align-items: center; }

        .picker-dot { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; overflow: hidden; cursor: pointer; }
        .native-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; cursor: pointer; }

        .swal2-input { border: none !important; background: #f5f5f7 !important; border-radius: 12px !important; }
        #inline-selector.open { height: 360px; border: 1px solid var(--gold); border-radius: 15px; margin-top: 10px; padding: 10px; }

        .page { display: none; width: 100%; padding: 10px 20px; }
        .page.active { display: block; }
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“</div>
    <div class="apple-btn-mini" onclick="calendar.today()">TODAY</div>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    
    <div class="page" id="page-1">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; margin-top:10px;">
            <input type="text" placeholder="å°‹æ‰¾é¡§å®¢..." id="cSearch" style="border:none; border-bottom:1px solid var(--gold); padding:10px; flex:1; margin-right:15px;" oninput="renderAll()">
            <div class="apple-btn-mini" onclick="addClient()">æ–°å¢é¡§å®¢</div>
        </div>
        <div id="client-list-area"></div>
    </div>
    
    <div class="page" id="page-2">
        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; display:flex; justify-content:space-between; align-items:center;">
            <span class="gray-label">æœå‹™æ™‚æ®µ</span>
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="time-box"><input type="time" id="openT" onchange="updateSys()"></div>
                <span style="color:var(--gold); font-weight:700;">è‡³</span>
                <div class="time-box"><input type="time" id="closeT" onchange="updateSys()"></div>
            </div>
        </div>

        <div style="padding:25px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="gray-label">è‡ªè¨‚æ’ä¼‘</span>
                <div class="apple-btn-mini" onclick="toggleOffCal()">é¸æ“‡æ—¥æœŸ</div>
            </div>
            <div style="display:flex; align-items:center; gap:15px; margin-top:10px;">
                <div id="off-days-display" style="flex:1;"></div>
                <div class="picker-dot" id="off-color-dot"><input type="color" class="native-input" id="off-c-in" oninput="updateOffCol(this.value)"></div>
            </div>
            <div id="inline-selector" style="height:0; overflow:hidden; transition:0.3s;"><div id="mini-cal"></div></div>
        </div>

        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span class="gray-label">äººå“¡ç®¡ç†</span>
                <div class="apple-btn-mini" onclick="addSty()">æ–°å¢æˆå“¡</div>
            </div>
            <div id="sty-list-area"></div>
        </div>

        <div style="padding:20px 0; border-bottom:1px solid #f2f2f2;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span class="gray-label">æœå‹™æ¨™ç±¤</span>
                <div class="apple-btn-mini" onclick="addTag()">æ–°å¢æ¨™ç±¤</div>
            </div>
            <div id="tag-list-area" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>

        <div style="padding:30px 0; display:flex; gap:10px;">
            <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</div>
            <div class="apple-btn-mini" style="flex:1; text-align:center;" onclick="importData()">ğŸ“¥ æ¢å¾©è³‡æ–™</div>
        </div>
    </div>
</div>

<div class="nav-container">
    <button class="nav-item active" onclick="slideTo(0)" style="border:none; background:none; display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-calendar-alt"></i><span>é ç´„è¡¨</span></button>
    <button class="nav-item" onclick="slideTo(1)" style="border:none; background:none; display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-user-circle"></i><span>å®¢è³‡</span></button>
    <button class="nav-item" onclick="slideTo(2)" style="border:none; background:none; display:flex; flex-direction:column; align-items:center; color:var(--sub);"><i class="fas fa-cog"></i><span>è¨­å®š</span></button>
</div>

<script>
    let calendar, mini;
    let store = JSON.parse(localStorage.getItem('SALON_V185_FINAL')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        tags: [{id: 1, name: 'å‰ªé«®'}],
        clients: [], offDays: [], offColor: "#34495e", openT: "11:00", closeT: "21:00", appointments: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('openT').value = store.openT;
        document.getElementById('closeT').value = store.closeT;
        document.getElementById('off-color-dot').style.background = store.offColor;
        initCal(); renderAll();
    });

    function initCal() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
            events: (i, s) => {
                let evs = store.appointments.map(a => ({ title: a.n, start: a.t, extendedProps: {sId: a.sId} }));
                store.offDays.forEach(d => evs.push({ start: d, display: 'background', backgroundColor: store.offColor }));
                s(evs);
            }
        });
        calendar.render();
    }

    function renderAll() {
        localStorage.setItem('SALON_V185_FINAL', JSON.stringify(store));
        // æ’ä¼‘é¡¯ç¤º
        document.getElementById('off-days-display').innerHTML = store.offDays.sort().map(d => `<span style="border:1.2px solid var(--gold); border-radius:10px; padding:4px 12px; font-weight:900; font-size:0.85rem; margin-right:5px; margin-bottom:5px; display:inline-block;">${d.slice(5)}</span>`).join('');
        // äººå“¡èˆ‡æ¨™ç±¤åŠŸèƒ½è£œé½Š
        document.getElementById('sty-list-area').innerHTML = store.stylists.map(s => `
            <div class="item-row">
                <div class="gold-wrap">${s.name}</div>
                <div class="action-icons">
                    <div class="picker-dot" style="background:${s.color}"><input type="color" class="native-input" value="${s.color}" oninput="updateStyCol(${s.id}, this.value)"></div>
                    <i class="fas fa-pen" style="color:var(--gold);" onclick="editSty(${s.id})"></i>
                    <i class="fas fa-trash-alt" style="color:var(--red);" onclick="delSty(${s.id})"></i>
                </div>
            </div>`).join('');
        document.getElementById('tag-list-area').innerHTML = store.tags.map(t => `
            <div class="item-row" style="margin-right:8px; margin-bottom:8px;">
                <div class="gold-wrap" style="padding:5px 12px; font-size:0.85rem;">${t.name}</div>
                <div class="action-icons" style="gap:8px; margin-left:5px;">
                    <i class="fas fa-pen" style="color:var(--gold); font-size:0.75rem;" onclick="editTag(${t.id})"></i>
                    <i class="fas fa-trash-alt" style="color:var(--red); font-size:0.75rem;" onclick="delTag(${t.id})"></i>
                </div>
            </div>`).join('');
        // å®¢è³‡åˆ—è¡¨
        const kw = document.getElementById('cSearch')?.value || "";
        document.getElementById('client-list-area').innerHTML = store.clients.filter(c => c.n.includes(kw)).map(c => `
            <div style="padding:20px 0; border-bottom:1px solid #f2f2f2; position:relative;">
                <div style="position:absolute; left:-20px; top:30%; height:40%; width:4px; background:${store.stylists.find(s=>s.id==c.sId)?.color || '#ddd'}"></div>
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div class="gold-wrap" style="font-size:1.2rem;">${c.n}</div>
                    <div class="action-icons">
                        <i class="fas fa-calendar-plus" style="color:var(--gold);" onclick="quickBook(${c.id})"></i>
                        <a href="tel:${c.p}"><i class="fas fa-phone-alt" style="color:var(--gold);"></i></a>
                    </div>
                </div>
                <div style="font-size:0.85rem; color:var(--sub); font-weight:700; margin-top:5px;">ğŸ“ ${c.p} | ğŸ‚ ${c.m}${c.d}</div>
            </div>`).join('');
        if(calendar) calendar.refetchEvents();
    }

    async function editSty(id) {
        const s = store.stylists.find(x => x.id == id);
        const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹åç¨±', input: 'text', inputValue: s.name, confirmButtonText: 'OK' });
        if(n) { s.name = n; renderAll(); }
    }
    async function editTag(id) {
        const t = store.tags.find(x => x.id == id);
        const { value: n } = await Swal.fire({ title: 'ä¿®æ”¹æ¨™ç±¤', input: 'text', inputValue: t.name, confirmButtonText: 'OK' });
        if(n) { t.name = n; renderAll(); }
    }
    function toggleOffCal() {
        document.getElementById('inline-selector').classList.toggle('open');
        if(!mini) {
            mini = new FullCalendar.Calendar(document.getElementById('mini-cal'), {
                initialView: 'dayGridMonth', headerToolbar: { left: 'prev', right: 'next' }, locale: 'zh-tw', height: 280,
                dayCellContent: e => e.dayNumberText.replace('æ—¥', ''),
                dateClick: i => {
                    const idx = store.offDays.indexOf(i.dateStr);
                    idx > -1 ? store.offDays.splice(idx, 1) : store.offDays.push(i.dateStr);
                    renderAll();
                },
                dayCellDidMount: i => { if(store.offDays.includes(i.date.toLocaleDateString('sv'))) i.el.style.background = 'rgba(212,175,55,0.2)'; }
            });
            mini.render();
        }
    }

    function updateOffCol(v) { store.offColor = v; document.getElementById('off-color-dot').style.background = v; renderAll(); }
    function updateStyCol(id, c) { const s = store.stylists.find(x=>x.id==id); if(s) s.color = c; renderAll(); }
    async function addSty() { const { value: n } = await Swal.fire({ title: 'äººå“¡å§“å', input: 'text' }); if(n) { store.stylists.push({id: Date.now(), name: n, color: '#D4AF37'}); renderAll(); } }
    async function addTag() { const { value: n } = await Swal.fire({ title: 'æ¨™ç±¤', input: 'text' }); if(n) { store.tags.push({id: Date.now(), name: n}); renderAll(); } }
    function delSty(id) { store.stylists = store.stylists.filter(x=>x.id!==id); renderAll(); }
    function delTag(id) { store.tags = store.tags.filter(x=>x.id!==id); renderAll(); }
    function updateSys() { store.openT = document.getElementById('openT').value; store.closeT = document.getElementById('closeT').value; renderAll(); }
    function slideTo(idx) { document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx)); if(idx === 0) setTimeout(()=>calendar.render(), 50); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: 'application/json'})); a.download = `SALON.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©', input: 'file' }).then(res => { if(res.value) { const reader = new FileReader(); reader.onload = e => { store = JSON.parse(e.target.result); renderAll(); location.reload(); }; reader.readAsText(res.value); } }); }
</script>
</body>
</html>

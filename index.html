    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.4); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; animation: breathe 3s ease-in-out infinite; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--luxe-border); border-radius: var(--round-pill); padding: 18px 32px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.2rem; height: 65px; }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 220px; }

        /* é¡§å®¢é é¢é›™æ’é‡‘é‚Šè—¥ä¸¸ */
        .client-grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 20px; padding: 25px 45px; }
        .client-card { border-radius: 35px; padding: 30px; background: #fff; border: 0.8px solid var(--luxe-border); border-left: 15px solid var(--sty-color, #eee); box-shadow: 0 10px 35px rgba(0,0,0,0.04); display: flex; flex-direction: column; gap: 15px; }
        .history-pill { font-size: 1rem; background: #f8f8f8; padding: 6px 15px; border-radius: 18px; color:#555; border: 0.5px solid var(--gold); display: inline-flex; align-items: center; gap: 8px; }

        /* æ—¥çœ‹æ¿æ°´å¹³å°é½Š & å°èˆªä¿®å¾© */
        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; align-items: flex-start; }
        .lane { flex: 1; min-width: 380px; display: flex; flex-direction: column; gap: 20px; }
        .time-row-space { min-height: 240px; display: flex; flex-direction: row; gap: 12px; align-items: stretch; }
        .apt-card { padding: 30px; background: #fff; border-radius: 40px; border: 1px solid var(--luxe-border); border-left: 12px solid var(--c); box-shadow: 0 12px 30px rgba(0,0,0,0.05); position: relative; flex: 1; display: flex; flex-direction: column; justify-content: space-between; transition: 0.4s; }
        .apt-card.completed { opacity: 0.3 !important; background: #f9f9fb !important; filter: grayscale(1); }

        /* å°èˆª */
        .nav { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 750px; height: 105px; background: rgba(255,255,255,0.92); backdrop-filter: blur(40px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 1px solid var(--luxe-border); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; font-size: 1.6rem; }
        .nav-item.active { color: var(--gold); }
        
        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }
        .swal-pill { border-radius: 45px !important; padding: 40px !important; border: 1px solid var(--gold) !important; }

        /* é …ç›®å¤šé¸æ¨™ç±¤å›æ­¸ */
        .tag-chip { display: inline-block; padding: 15px 28px; border-radius: 30px; border: 1px solid var(--gold); margin: 8px; font-weight: 900; font-size: 1.2rem; cursor: pointer; background: #fff; transition: 0.3s; }
        .tag-chip.selected { background: linear-gradient(135deg, var(--gold), #f3d060); color: #fff; border-color: var(--gold); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        /* æ™ºæ…§è¯æƒ³ */
        .suggest-box { position: absolute; width: 100%; background: #fff; border-radius: 25px; z-index: 5000; display: none; border: 1.5px solid var(--gold); max-height: 250px; overflow-y: auto; margin-top: 5px; box-shadow: 0 15px 45px rgba(0,0,0,0.1); }
        .suggest-item { padding: 20px 25px; border-bottom: 0.5px solid #eee; font-weight: 900; font-size: 1.4rem; cursor: pointer; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: 40px; overflow: hidden; background: #f2f2f7; border: 0.3px solid var(--gold); }
        .cal-day { background: #fff; min-height: 135px; padding: 20px; cursor: pointer; border: 0.3px solid rgba(212, 175, 55, 0.15); font-size: 1.5rem; transition: 0.3s; position: relative; }
        .cal-day.today-highlight { background: rgba(212, 175, 55, 0.08) !important; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" onchange="initMonth()" class="luxe-btn" style="width: 240px; background:#f2f2f7; border:1px solid var(--gold);"></div></div>
    <div class="calendar-header" style="display:grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 1.1rem; font-weight: 900; color: #aaa;"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div id="cal-grid" class="calendar-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header"><div style="font-size: 2.6rem; font-weight: 900;">é¡§å®¢</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="popCliSearch()"><i class="fas fa-search"></i></div><select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select><div class="luxe-btn" onclick="addCliTrig()" style="font-size:2.2rem; padding:12px 35px;">+</div></div></div>
    <div class="content-scroll"><div class="client-grid-container" id="cli-list"></div></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div style="font-size: 2.6rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888; font-size:1.3rem;">1. æ’ä¼‘é€£é¸</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="pickOffMulti()"><i class="fas fa-calendar-check" style="margin-right:15px;"></i>é¸æ“‡æ—¥æœŸ</div><input type="color" id="off-c" onchange="store.offColor=this.value;saveS();initMonth();" style="width:75px;height:75px;border:none;background:none;cursor:pointer;"></div><div id="off-tags" style="margin-top:25px; display:flex; flex-wrap:wrap; gap:12px;"></div></div>
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888; font-size:1.3rem;">2. äººå“¡ç®¡ç†</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%; margin-top:25px;" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888; font-size:1.3rem;">3. è³‡æ–™å‚™ä»½</p><div style="display:flex; gap:25px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">ä¸‹è¼‰å­˜æª”</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">è®€å–å­˜æª”</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header">
        <div style="display:flex; align-items:center; gap:25px;">
            <i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i>
            <i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i>
            <div id="day-title" style="font-weight:900; font-size:2rem;"></div>
            <i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i>
        </div>
        <div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div>
    </div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:1rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:1rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:1rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_PRO_V284')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}, {id: 2, name: 'æ´—é«®'}, {id: 3, name: 'æŸ“é«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { localStorage.setItem('SALON_MASTER_PRO_V284', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        else if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        else if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { 
        curD.setDate(curD.getDate() + v); 
        renderDay(curD.toLocaleDateString('sv')); 
    }

    // --- å®¢è³‡æœå°‹è¯æƒ³æ­¸ä½ ---
    async function popCliSearch() {
        const { value: res } = await Swal.fire({
            title: 'å¿«é€Ÿæœå°‹', customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative;"><input id="sw-search" class="luxe-btn" style="width:100%; font-size:1.5rem;" placeholder="è¼¸å…¥å§“åæˆ–å§“æ°" oninput="searchStored(this, 'sw-box')"><div id="sw-box" class="suggest-box"></div></div>`,
            showCancelButton: true, showConfirmButton: false, cancelButtonText: 'æ¸…é™¤æœå°‹'
        });
        if(res === undefined) { cliKw = ""; renderCli(); }
    }

    function searchStored(el, boxId) {
        const val = el.value.trim(); const box = document.getElementById(boxId);
        if(!val) { box.style.display='none'; return; }
        const ms = store.clients.filter(c => c.n.includes(val) || c.p.includes(val));
        if(ms.length) { 
            box.style.display='block'; 
            box.innerHTML = ms.map(m => `<div class="suggest-item" onclick="pickSug('${m.n}', '${m.p}', '${m.lastSty}', '${boxId}')">${m.n} (${m.p})</div>`).join(''); 
        } else box.style.display='none';
    }

    function pickSug(n, p, s, boxId) {
        if(boxId === 'sw-box') { cliKw = n; renderCli(); Swal.close(); }
        else { document.getElementById('pop-n').value=n; document.getElementById('pop-p').value=p; document.getElementById('pop-box').style.display='none'; }
    }

    // --- é …ç›®å¤šé¸èˆ‡é ç´„æ­¸ä½ ---
    function selectTag(tagName, el) {
        const idx = tempTags.indexOf(tagName);
        if (idx > -1) { tempTags.splice(idx, 1); el.classList.remove('selected'); } 
        else { tempTags.push(tagName); el.classList.add('selected'); }
    }

    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true, background: '#fff', customClass: { popup: 'swal-pill' },
            html: `<div style="position:relative; margin-bottom:20px;"><div style="display:flex; gap:15px;"><input id="pop-n" class="luxe-btn" style="flex:1; font-size:1.5rem;" value="${n}" placeholder="å§“åæœç´¢" oninput="searchStored(this, 'pop-box')"><div class="luxe-btn" style="padding:15px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:1.1rem;">å­˜</span></div></div><div id="pop-box" class="suggest-box"></div></div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:20px; font-size:1.5rem;" value="${p}" placeholder="é›»è©±è™Ÿç¢¼">
                <div style="display:flex; gap:12px; margin-bottom:20px;"><select id="pop-s" class="luxe-btn" style="flex:1.2;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select><input id="pop-c" class="luxe-btn" style="flex:0.4;" type="number" value="${apt?apt.count:1}"><input id="pop-amt" class="luxe-btn" style="flex:0.9;" placeholder="é‡‘é¡" value="${apt?apt.note:''}"></div>
                <div class="luxe-btn" style="width:100%; margin-bottom:20px;" onclick="const d=document.getElementById('pop-tg'); d.style.display=(d.style.display==='none'||d.style.display==='')?'block':'none'">é …ç›®</div>
                <div id="pop-tg" style="display:none; background:#fff; padding:15px; border-radius:30px; margin-bottom:20px; border:1px solid var(--gold);">${store.tags.map(t=>`<div class="tag-chip ${tempTags.includes(t.name)?'selected':''}" onclick="selectTag('${t.name}', this)">${t.name}</div>`).join('')}</div>
                <div style="display:flex; gap:15px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:1.5;" value="${apt?apt.date:curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1;" value="${apt?apt.time:'12:00'}"></div>`,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, note: document.getElementById('pop-amt').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res && res.n) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, note: res.note, date: res.d, time: res.t, tags: [...tempTags], done: apt?apt.done:false };
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); else store.appointments.push(data);
            if(res.sv) { let c = store.clients.find(x=>x.n == res.n); if(c) { c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); } }
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    // --- å…¶é¤˜ç©©å®šé˜²ç¦¦ç³»çµ± ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => (fId == "0" || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            const history = store.appointments.filter(a => a.name == c.n).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}"><div style="font-weight:900; font-size:1.8rem;">${c.n} <span style="font-size:1.1rem; color:#888;">${s?.name || ''}</span></div><div style="font-size:1.3rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div><div style="display:flex; flex-wrap:wrap; gap:10px;">${history.map(h=>`<span class="history-pill">${h.date.slice(5)} ${h.tags[0]||''} $${h.note||0} <i class="fas fa-times" onclick="delRecord('${h.id}')"></i></span>`).join('')}</div><div style="display:flex; justify-content:space-between; padding-top:15px; border-top:0.5px solid #f0f0f0;"><div style="display:flex; gap:15px;"><div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div><div class="icon-btn" onclick="contactCustomer('${c.p}')"><i class="fas fa-phone"></i></div></div><div style="display:flex; gap:15px;"><div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div><div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div></div></div></div>`;
        }).join('');
    }
    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        const todaysApts = store.appointments.filter(a => a.date === ds);
        const allTimes = [...new Set(todaysApts.map(a => a.time))].sort();
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; font-size:1.8rem; margin-bottom:20px;">${s.name}</div>`;
            allTimes.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const matched = todaysApts.filter(a => a.time === t && String(a.styId) === String(s.id));
                if(matched.length) {
                    row.innerHTML = matched.map(a => `<div class="apt-card ${a.done?'completed':''}" style="--c:${s.color}"><div style="position:absolute; right:20px; top:20px; display:flex; gap:15px;"><i class="fas fa-check-circle" style="color:${a.done?'var(--gold)':'#eee'}; font-size:1.8rem;" onclick="a.done=!a.done;saveS();renderDay('${ds}')"></i><i class="fas fa-pen" style="color:#ccc; font-size:1.3rem;" onclick="popBooking('${a.name}','${a.p}','${a.styId}','${a.id}')"></i><i class="fas fa-trash-alt" style="color:rgba(255,0,0,0.1); font-size:1.3rem;" onclick="delApt('${a.id}', '${ds}')"></i></div><div style="font-weight:900; color:var(--gold); font-size:1.4rem;">${a.time}</div><div style="font-weight:900; font-size:2.2rem;">${a.name} (${a.count}äºº)</div><div style="display:flex; justify-content:space-between; align-items:center;"><div style="font-size:1.2rem; color:#888; font-weight:700;">${a.tags.join('+')}</div><div style="color:var(--gold); font-weight:900; font-size:1.3rem;">${a.note?'$'+a.note:''}</div></div></div>`).join('');
                } else row.innerHTML = `<div style="flex:1; border:1px dashed #eee; border-radius:40px;"></div>`;
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        const todayStr = new Date().toLocaleDateString('sv');
        let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(ds === todayStr) el.classList.add('today-highlight');
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const dots = [...new Set(store.appointments.filter(a => a.date === ds).map(a => store.stylists.find(st => st.id == a.styId)?.color || '#ddd'))].map(c => `<div style="width:12px;height:12px;border-radius:50%;background:${c};display:inline-block;margin:3px;"></div>`).join('');
            el.innerHTML = `<div>${d}</div><div style="margin-top:10px;">${dots}</div>`;
            el.onclick = () => { renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }
    function renderSet() {

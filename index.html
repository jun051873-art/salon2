<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V158</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; min-height: 100vh; overflow-x: hidden; color: var(--primary); padding-bottom: 110px; }
        
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 3000; position: sticky; top: 0; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.7rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid var(--border); position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.95rem; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s; }

        .page-container { width: 100%; position: relative; }
        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 客資卡片：連動邊條 */
        .client-card { background: #fff; padding: 20px 0; border-bottom: 1px solid var(--border); position: relative; }
        .client-side-mark { position: absolute; left: -20px; top: 25%; height: 50%; width: 3px; border-radius: 0 5px 5px 0; transition: background 0.3s; }
        .client-name { font-size: 1.2rem; font-weight: 700; color: #000; }
        .client-history { margin-top: 5px; font-size: 0.75rem; color: #86868b; font-weight: 300; }

        /* 人員設定：圓點選色解鎖 */
        .stylist-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f9f9f9; }
        .color-dot { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 3px 10px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; }
        .color-dot:active { transform: scale(0.9); }

        .apple-btn { background: #fff; border: 1px solid var(--gold); border-radius: 20px; padding: 10px 20px; font-size: 0.85rem; font-weight: 700; color: var(--primary); cursor: pointer; }

        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-weight: 300; font-size: 0.8rem; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
        
        .fab { position: fixed; bottom: 105px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 5px 20px rgba(212,175,55,0.1); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">專屬空間</div>
    <button class="apple-btn" style="padding:5px 15px;" onclick="calendar.today()">今天</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">月份</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">週預約</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">日行程</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id="calendar-container"><div id='calendar'></div></div></div>
    <div class="page" id="page-1">
        <div id="client-list-area"></div>
    </div>
    <div class="page" id="page-2">
        <div style="margin-bottom:30px;">
            <div style="font-size:1.1rem; font-weight:300; color:var(--sub); margin-bottom:15px;">設計師團隊管理</div>
            <button class="apple-btn" style="width:100%; margin-bottom:15px;" onclick="addStylist()">+ 新增團隊成員</button>
            <div id="stylist-list-area"></div>
        </div>
    </div>
</div>

<button class="fab" onclick="alert('預約功能即將接通')"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>預約表</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>客資管理</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>系統設定</span></button>
    </div>
</div>

<script>
    let calendar;
    let store = JSON.parse(localStorage.getItem('SALON_V158')) || {
        stylists: [{name: 'Tonny', color: '#2c3e50'}],
        clients: [{name: '王小明', phone: '0912-345-678', stylist: 'Tonny'}]
    };

    document.addEventListener('DOMContentLoaded', () => {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false, showNonCurrentDates: false, 
            dateClick: (info) => { calendar.changeView('timeGridDay', info.dateStr); moveSlider(2); }
        });
        calendar.render();
        renderAll();
    });

    function renderAll() {
        localStorage.setItem('SALON_V158', JSON.stringify(store));
        renderStylists();
        renderClients();
    }

    function renderStylists() {
        const area = document.getElementById('stylist-list-area');
        area.innerHTML = store.stylists.map((s, i) => `
            <div class="stylist-item">
                <span style="font-weight:700;">${s.name}</span>
                <div class="color-dot" style="background:${s.color}" onclick="document.getElementById('p-${i}').click()"></div>
                <input type="color" id="p-${i}" value="${s.color}" style="display:none;" oninput="updateColor(${i}, this.value)">
            </div>
        `).join('');
    }

    function updateColor(i, val) {
        store.stylists[i].color = val;
        renderAll();
    }

    function renderClients() {
        const area = document.getElementById('client-list-area');
        area.innerHTML = store.clients.map(c => {
            const sc = store.stylists.find(s => s.name === c.stylist)?.color || '#ddd';
            return `
            <div class="client-card">
                <div class="client-side-mark" style="background:${sc}"></div>
                <div class="client-name">${c.name}</div>
                <div class="client-history">預約設計師：${c.stylist}</div>
            </div>`;
        }).join('');
    }

    async function addStylist() {
        const { value: name } = await Swal.fire({
            title: '新增成員', input: 'text', inputPlaceholder: '請輸入設計師姓名',
            confirmButtonText: '確定', confirmButtonColor: '#D4AF37'
        });
        if (name) {
            store.stylists.push({name: name, color: '#D4AF37'});
            renderAll();
        }
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
    }
</script>
</body>
</html>

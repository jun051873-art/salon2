<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Salon V282 - å°ˆå±¬ä¸€è™Ÿæœå°‹å¼•æ“åŠ å›º</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.4); --glass: rgba(255, 255, 255, 0.45); --round-pill: 40px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: #fff; position: fixed; }
        body { font-family: 'Noto Sans TC', sans-serif; color: var(--primary); display: flex; flex-direction: column; }

        .glow-title { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #1d1d1f 20%, #D4AF37 40%, #D4AF37 60%, #1d1d1f 80%); background-size: 200% auto; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .fab { position: fixed; bottom: 140px; right: 40px; width: 85px; height: 85px; background: #fff; border: 2.5px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2.5rem; z-index: 3000; box-shadow: 0 15px 35px rgba(212,175,55,0.25); }

        .header { padding: 65px 45px 25px; display: flex; justify-content: space-between; align-items: flex-end; background: rgba(255,255,255,0.85); backdrop-filter: blur(35px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 220px; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--luxe-border); border-radius: var(--round-pill); padding: 18px 32px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.2rem; height: 65px; }

        /* æœˆæ›†é‡‘çµ²é‚Š */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px 45px; border-radius: 40px; overflow: hidden; background: #f2f2f7; border: 0.3px solid var(--gold); }
        .cal-day { background: #fff; min-height: 135px; padding: 20px; cursor: pointer; border: 0.3px solid rgba(212, 175, 55, 0.15); font-size: 1.5rem; transition: 0.3s; position: relative; }
        .cal-day.today-highlight { background: rgba(212, 175, 55, 0.08) !important; }

        /* é¡§å®¢æœå°‹åˆ—å°ˆç”¨ä½ˆå±€ */
        .cli-search-container { position: relative; flex: 1; display: flex; align-items: center; }
        .cli-search-input { width: 100%; height: 65px; border-radius: 40px; border: 1px solid var(--luxe-border); padding: 0 30px; font-size: 1.3rem; font-weight: 700; background: var(--glass); backdrop-filter: blur(20px); }

        /* é—œéµå½ˆå‡ºæ¡†ï¼šæœå°‹å»ºè­° */
        .suggest-box { position: absolute; top: 75px; left: 0; width: 100%; background: #fff; border-radius: 25px; z-index: 5000; display: none; border: 1.5px solid var(--gold); max-height: 300px; overflow-y: auto; box-shadow: 0 15px 45px rgba(0,0,0,0.15); }
        .suggest-item { padding: 22px 30px; border-bottom: 0.5px solid #eee; font-weight: 900; font-size: 1.4rem; cursor: pointer; color: var(--primary); }
        .suggest-item:active { background: #f9f9fb; }

        /* é¡§å®¢å¡ç‰‡èˆ‡æ—¥çœ‹æ¿ */
        .client-grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 20px; padding: 25px 45px; }
        .client-card { border-radius: 35px; padding: 30px; background: #fff; border: 0.8px solid var(--luxe-border); border-left: 15px solid var(--sty-color, #eee); }
        
        .lane-container { display: flex; overflow-x: auto; padding: 35px 45px; gap: 30px; flex: 1; align-items: flex-start; }
        .lane { flex: 1; min-width: 380px; display: flex; flex-direction: column; gap: 20px; }
        .time-row-space { min-height: 240px; display: flex; flex-direction: row; gap: 12px; align-items: stretch; }
        .apt-card { padding: 30px; background: #fff; border-radius: 40px; border: 1px solid var(--luxe-border); position: relative; flex: 1; transition: 0.4s; }
        .apt-card.completed { opacity: 0.3 !important; background: #f9f9fb !important; filter: grayscale(1); }

        .nav { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 750px; height: 105px; background: rgba(255,255,255,0.92); backdrop-filter: blur(40px); display: flex; justify-content: space-around; align-items: center; border-radius: 50px; border: 1px solid var(--luxe-border); z-index: 2000; }
        .nav-item { text-align: center; color: #ccc; cursor: pointer; font-size: 1.6rem; }
        .nav-item.active { color: var(--gold); }
        
        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; flex-direction: column; }
        .swal-pill { border-radius: 45px !important; padding: 40px !important; border: 1px solid var(--gold) !important; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header"><div class="glow-title">å°ˆå±¬ç©ºé–“</div><div style="display:flex; gap:20px; align-items:center;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" onchange="initMonth()" class="luxe-btn" style="width: 240px; background:#f2f2f7;"></div></div>
    <div id="cal-grid-header" style="display:grid; grid-template-columns: repeat(7, 1fr); margin: 25px 45px 0; text-align: center; font-size: 1.1rem; font-weight: 900; color: #aaa;"><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div><div>æ—¥</div></div>
    <div class="content-scroll"><div id="cal-grid" class="calendar-grid"></div></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="cli-search-container">
            <input type="text" id="cli-main-search" class="cli-search-input" placeholder="æœå°‹é¡§å®¢å§“å (è¼¸å…¥å³å½ˆå‡ºå»ºè­°)..." oninput="handleMainSearch(this)">
            <div id="cli-suggest-box" class="suggest-box"></div>
        </div>
        <div style="display:flex; gap:20px; align-items:center; margin-left:20px;">
            <select id="cli-f-sty" class="luxe-btn" onchange="renderCli()"></select>
            <div class="luxe-btn" onclick="addCliTrig()" style="font-size:2.2rem; padding:12px 35px;">+</div>
        </div>
    </div>
    <div class="content-scroll"><div class="client-grid-container" id="cli-list"></div></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div style="font-size: 2.6rem; font-weight: 900;">è¨­å®š</div></div>
    <div class="content-scroll" style="padding:0 45px;">
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888;">1. æ’ä¼‘é€£é¸</p><div class="luxe-btn" onclick="pickOffMulti()">é¸æ“‡æ—¥æœŸ</div><div id="off-tags" style="margin-top:20px;"></div></div>
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888;">2. äººå“¡ç®¡ç†</p><div id="s-sty-list"></div><div class="luxe-btn" style="width:100%" onclick="addStyTrig()">+ æ–°å¢äººå“¡</div></div>
        <div style="margin-bottom:60px;"><p style="font-weight:900; color:#888;">3. å‚™ä»½è³‡æ–™</p><div style="display:flex; gap:20px;"><div class="luxe-btn" style="flex:1" onclick="exportToFile()">å°å‡º</div><div class="luxe-btn" style="flex:1" onclick="document.getElementById('file-in').click()">å°å…¥</div></div><input type="file" id="file-in" style="display:none" onchange="handleFile(this)"></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header"><div style="display:flex; align-items:center; gap:25px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><div id="day-title" style="font-weight:900; font-size:2rem;"></div></div><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div></div>
    <div class="lane-container" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" class="nav-item active"><i class="fas fa-calendar-alt"></i><br><span style="font-size:1rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" class="nav-item"><i class="fas fa-user-circle"></i><br><span style="font-size:1rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" class="nav-item"><i class="fas fa-sliders-h"></i><br><span style="font-size:1rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let cliKw = "";
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_PRO_V282')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { localStorage.setItem('SALON_MASTER_PRO_V282', JSON.stringify(store)); }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id.includes('res')) { document.getElementById('n-res').classList.add('active'); initMonth(); }
        else if(id==='pg-cli') { document.getElementById('n-cli').classList.add('active'); renderCli(); }
        else if(id==='pg-set') { document.getElementById('n-set').classList.add('active'); renderSet(); }
    }

    // --- é—œéµä¿®æ­£ï¼šé¡§å®¢ä¸»é é¢æœå°‹è¯æƒ³é‚è¼¯ ---
    function handleMainSearch(el) {
        const val = el.value.trim();
        const box = document.getElementById('cli-suggest-box');
        if(!val) { box.style.display='none'; cliKw = ""; renderCli(); return; }
        
        const matches = store.clients.filter(c => c.n.includes(val) || c.p.includes(val));
        if(matches.length > 0) {
            box.style.display = 'block';
            box.innerHTML = matches.map(m => `
                <div class="suggest-item" onclick="selectMainSug('${m.n}')">
                    <i class="fas fa-user" style="margin-right:15px; color:var(--gold);"></i>${m.n} (${m.p})
                </div>
            `).join('');
        } else {
            box.style.display = 'none';
        }
        // åŒæ™‚éæ¿¾æ¸…å–®
        cliKw = val;
        renderCli();
    }

    function selectMainSug(name) {
        const input = document.getElementById('cli-main-search');
        input.value = name;
        cliKw = name;
        document.getElementById('cli-suggest-box').style.display = 'none';
        renderCli();
    }

    // --- é ç´„æ¡†å…§çš„æœå°‹è¯æƒ³ (ä¿æŒä¸€è‡´) ---
    function searchInPop(el) {
        const val = el.value.trim();
        const box = document.getElementById('pop-suggest-box');
        if(!val) { box.style.display='none'; return; }
        const ms = store.clients.filter(c => c.n.includes(val) || c.p.includes(val));
        if(ms.length) {
            box.style.display='block';
            box.innerHTML = ms.map(m => `<div class="suggest-item" onclick="pickPopSug('${m.n}', '${m.p}', '${m.lastSty}')">${m.n} (${m.p})</div>`).join('');
        } else box.style.display='none';
    }

    function pickPopSug(n, p, s) {
        document.getElementById('pop-n').value = n;
        document.getElementById('pop-p').value = p;
        document.getElementById('pop-suggest-box').style.display = 'none';
    }

    // --- é¡§å®¢æ¸…å–®æ¸²æŸ“ ---
    function renderCli() {
        const fId = document.getElementById('cli-f-sty').value;
        const area = document.getElementById('cli-list');
        const filtered = store.clients.filter(c => (fId == "0" || String(c.lastSty) === String(fId)) && (c.n.includes(cliKw) || c.p.includes(cliKw)));
        
        area.innerHTML = filtered.map(c => {
            const s = store.stylists.find(sty => String(sty.id) === String(c.lastSty));
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div style="font-weight:900; font-size:1.8rem;">${c.n} <span style="font-size:1.1rem; color:#888;">${s?.name || ''}</span></div>
                <div style="font-size:1.3rem; color:#888; margin-top:10px;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
                <div style="display:flex; justify-content:flex-end; gap:20px; margin-top:20px;">
                    <div class="luxe-btn" style="height:50px; padding:0 20px;" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')">é ç´„</div>
                    <div class="luxe-btn" style="height:50px; padding:0 20px; color:red; border-color:rgba(255,0,0,0.2)" onclick="delCli('${c.n}')">åˆªé™¤</div>
                </div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">å…¨éƒ¨äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}" ${fId==s.id?'selected':''}>${s.name}</option>`).join('');
    }

    // --- é ç´„æ¡† (åŸå°ä¸å‹•ï¼Œæœå°‹æ¡†é‚è¼¯åŒæ­¥) ---
    async function popBooking(n="", p="", sId=null, editId=null) {
        const apt = editId ? store.appointments.find(a => String(a.id) === String(editId)) : null;
        let tempTags = apt ? [...apt.tags] : [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', customClass: { popup: 'swal-pill' },
            html: `
                <div style="position:relative; margin-bottom:20px;">
                    <div style="display:flex; gap:10px;">
                        <input id="pop-n" class="luxe-btn" style="flex:1; font-size:1.5rem;" value="${n}" placeholder="å§“åæœå°‹" oninput="searchInPop(this)">
                        <div class="luxe-btn" style="padding:0 20px;"><input type="checkbox" id="pop-sv" checked> å­˜</div>
                    </div>
                    <div id="pop-suggest-box" class="suggest-box" style="top:70px;"></div>
                </div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:20px;" value="${p}" placeholder="é›»è©±">
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <select id="pop-s" class="luxe-btn" style="flex:1.5;">${store.stylists.map(s=>`<option value="${s.id}" ${Number(s.id)===Number(sId||(apt?apt.styId:1))?'selected':''}>${s.name}</option>`).join('')}</select>
                    <input id="pop-c" class="luxe-btn" style="flex:0.5;" type="number" value="${apt?apt.count:1}">
                </div>
                <div style="display:flex; gap:15px;">
                    <input id="pop-d" class="luxe-btn" type="date" style="flex:1.2;" value="${apt?apt.date:curD.toLocaleDateString('sv')}">
                    <input id="pop-t" class="luxe-btn" type="time" style="flex:0.8;" value="${apt?apt.time:'12:00'}">
                </div>
            `,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, c: document.getElementById('pop-c').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res && res.n) {
            const data = { id: editId || String(Date.now()), name: res.n, p: res.p, styId: res.s, count: res.c, date: res.d, time: res.t, tags: tempTags, done: apt?apt.done:false };
            if(editId) store.appointments = store.appointments.map(a => String(a.id) === String(editId) ? data : a); else store.appointments.push(data);
            if(res.sv) { let c = store.clients.find(x=>x.n == res.n); if(c) { c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); } }
            saveS(); initMonth(); renderDay(res.d);
        }
    }

    // --- æœˆæ›†ã€æ—¥çœ‹æ¿ã€è¨­å®š (åŸå°ä¸å‹•é–æ­») ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value ? new Date(document.getElementById('m-picker').value + "-01") : new Date();
        const year = pick.getFullYear(), month = pick.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        let sDay = new Date(year, month, 1).getDay(); sDay = sDay === 0 ? 6 : sDay - 1;
        for(let i=0; i<sDay; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(ds === new Date().toLocaleDateString('sv')) el.classList.add('today-highlight');
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const dots = store.appointments.filter(a => a.date === ds).map(a => `<div style="width:10px;height:10px;border-radius:50%;background:${store.stylists.find(s=>s.id==a.styId)?.color};display:inline-block;margin:2px;"></div>`).join('');
            el.innerHTML = `<div>${d}</div><div style="margin-top:5px;">${dots}</div>`;
            el.onclick = () => { renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        curD = new Date(ds); document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        const todaysApts = store.appointments.filter(a => a.date === ds);
        const allTimes = [...new Set(todaysApts.map(a => a.time))].sort();
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; font-size:1.8rem;">${s.name}</div>`;
            allTimes.forEach(t => {
                const row = document.createElement('div'); row.className = 'time-row-space';
                const matched = todaysApts.filter(a => a.time === t && String(a.styId) === String(s.id));
                if(matched.length) {
                    row.innerHTML = matched.map(a => `<div class="apt-card ${a.done?'completed':''}" style="border-left:12px solid ${s.color}">
                        <div style="position:absolute; right:20px; top:20px;"><i class="fas fa-check-circle" style="color:${a.done?var(--gold):'#eee'}; font-size:1.8rem;" onclick="a.done=!a.done;saveS();renderDay('${ds}')"></i></div>
                        <div style="font-weight:900; color:var(--gold);">${a.time}</div><div style="font-weight:900; font-size:1.8rem;">${a.name}</div>
                    </div>`).join('');
                } else row.innerHTML = `<div style="flex:1; border:1px dashed #eee; border-radius:40px;"></div>`;
                lane.appendChild(row);
            });
            area.appendChild(lane);
        });
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function renderSet() { /* åŸå°ä¸å‹• */ }
    function saveS() { localStorage.setItem('SALON_MASTER_PRO_V282', JSON.stringify(store)); }
    
    document.getElementById('m-picker').value = new Date().toISOString().slice(0,7);
    initMonth(); renderCli();
</script>
</body>
</html>

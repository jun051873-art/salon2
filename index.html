<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salon V244 - æœ€çµ‚é–å®šç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --luxe-border: rgba(212, 175, 55, 0.35); --glass: rgba(255, 255, 255, 0.45); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; padding-bottom: 95px; color: var(--primary); overflow-x: hidden; }

        .luxe-btn { background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--luxe-border); border-radius: 18px; padding: 12px 18px; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .header { padding: 45px 25px 15px; display: flex; justify-content: space-between; align-items: flex-end; position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(30px); z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -2px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); margin: 15px; border-radius: 25px; overflow: hidden; background: #f2f2f7; border: 1px solid rgba(0,0,0,0.05); }
        .cal-day { background: #fff; min-height: 95px; padding: 12px; cursor: pointer; border: 0.5px solid rgba(0, 0, 0, 0.05); position: relative; }
        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin: 2px; }

        .client-card { border-radius: 22px; padding: 22px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.03); margin: 15px; border-left: 8px solid var(--sty-color, #eee); position: relative; }
        .card-actions { position: absolute; right: 15px; top: 15px; display: flex; gap: 8px; }
        .icon-btn { width: 32px; height: 32px; border-radius: 10px; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 0.8rem; cursor: pointer; }

        .page { display: none; width: 100vw; animation: qIn 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes qIn { from { opacity: 0; } to { opacity: 1; } }

        .set-section { margin-bottom: 35px; padding: 0 25px; }
        .set-label { font-size: 0.8rem; font-weight: 900; color: #8e8e93; margin-bottom: 12px; letter-spacing: 2px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(20px); border: 0.5px solid var(--luxe-border); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(255,255,255,0.9); backdrop-filter: blur(25px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid rgba(0,0,0,0.05); z-index: 2000; }
        .fab { position: fixed; bottom: 105px; right: 25px; width: 70px; height: 70px; background: #fff; border: 1.8px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--gold); font-size: 2rem; box-shadow: 0 15px 35px rgba(212,175,55,0.2); z-index: 3000; }
        
        .lane { flex: 1; min-width: 150px; border-right: 0.5px solid #eee; padding-bottom: 50px; }
        .tag-chip { display: inline-block; padding: 8px 15px; border-radius: 12px; border: 0.5px solid var(--gold); margin: 4px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="pg-res" class="page active">
    <div class="header">
        <div class="app-title">å°ˆå±¬ç©ºé–“</div>
        <div style="display:flex; gap:8px;"><div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div><input type="month" id="m-picker" class="luxe-btn" style="padding:5px;" onchange="initMonth()"></div>
    </div>
    <div class="calendar-grid" id="cal-grid"></div>
</div>

<div id="pg-cli" class="page">
    <div class="header">
        <div class="app-title">é¡§å®¢</div>
        <div style="display:flex; gap:8px;"><select id="cli-f-sty" class="luxe-btn" style="padding:6px; font-size:0.75rem;" onchange="renderCli()"></select><div class="luxe-btn" onclick="addClient()">+</div></div>
    </div>
    <div id="cli-list"></div>
</div>

<div id="pg-set" class="page">
    <div class="header"><div class="app-title">è¨­å®š</div></div>
    <div class="set-section">
        <div class="set-label">1. æ—¥æœŸ</div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div class="luxe-btn" style="flex:1" onclick="pickOffMulti()">é¸æ“‡ä¼‘å‡æ™‚é–“</div>
            <input type="color" id="off-c" onchange="saveS()" style="width:40px; height:40px; border:none; background:none; cursor:pointer;">
        </div>
        <div id="off-tags-area" style="margin-top:15px; display:flex; flex-wrap:wrap; gap:5px;"></div>
    </div>
    <div class="set-section">
        <div class="set-label">2. äººå“¡</div>
        <div id="s-sty-list"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addSty()">+ æ–°å¢äººå“¡</div>
    </div>
    <div class="set-section">
        <div class="set-label">3. é …ç›®</div>
        <div id="s-tag-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        <div class="luxe-btn" style="width:100%; margin-top:10px;" onclick="addTag()">+ æ–°å¢é …ç›®</div>
    </div>
    <div class="set-section">
        <div class="set-label">4. å‚™ä»½</div>
        <div style="display:flex; gap:10px;"><div class="luxe-btn" style="flex:1" onclick="exportDB()">å‚™ä»½</div><div class="luxe-btn" style="flex:1" onclick="importDB()">æ¢å¾©</div></div>
    </div>
</div>

<div id="pg-day" class="page">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-chevron-left luxe-btn" style="border:none;" onclick="showP('pg-res')"></i><i class="fas fa-chevron-left luxe-btn" onclick="shiftDay(-1)"></i><div id="day-title" style="font-weight:900;"></div><i class="fas fa-chevron-right luxe-btn" onclick="shiftDay(1)"></i></div>
        <div class="luxe-btn" onclick="goToday()">ä»Šå¤©</div>
    </div>
    <div style="display:flex; overflow-x:auto; padding:20px;" id="day-lanes"></div>
</div>

<button class="fab" onclick="popBooking()"><i class="fas fa-plus"></i></button>

<div class="nav">
    <div onclick="showP('pg-res')" id="n-res" style="text-align:center; color:var(--gold);"><i class="fas fa-calendar-alt"></i><br><span style="font-size:0.6rem; font-weight:900;">é ç´„è¡¨</span></div>
    <div onclick="showP('pg-cli')" id="n-cli" style="text-align:center; color:#ccc;"><i class="fas fa-user-circle"></i><br><span style="font-size:0.6rem; font-weight:900;">é¡§å®¢</span></div>
    <div onclick="showP('pg-set')" id="n-set" style="text-align:center; color:#ccc;"><i class="fas fa-sliders-h"></i><br><span style="font-size:0.6rem; font-weight:900;">è¨­å®š</span></div>
</div>

<script>
    let curD = new Date();
    let tempTags = [];
    let store = JSON.parse(localStorage.getItem('SALON_MASTER_V244')) || {
        offColor: "#e5e5ea", stylists: [{id: 1, name: 'Tonny', color: '#1d1d1f'}, {id: 2, name: 'Apple', color: '#D4AF37'}],
        tags: [{id: 1, name: 'å‰ªé«®'}], appointments: [], clients: [], offDays: []
    };

    function saveS() { 
        const colorInput = document.getElementById('off-c');
        if(colorInput) store.offColor = colorInput.value;
        localStorage.setItem('SALON_MASTER_V244', JSON.stringify(store)); 
    }

    function showP(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav div').forEach(n => n.style.color = '#ccc');
        if(id.includes('res')) document.getElementById('n-res').style.color = 'var(--gold)';
        if(id==='pg-cli') { document.getElementById('n-cli').style.color='var(--gold)'; renderCli(); }
        if(id==='pg-set') { document.getElementById('n-set').style.color='var(--gold)'; renderSet(); }
    }

    function goToday() { curD = new Date(); initMonth(); renderDay(curD.toLocaleDateString('sv')); showP('pg-day'); }
    function shiftDay(v) { curD.setDate(curD.getDate() + v); renderDay(curD.toLocaleDateString('sv')); }

    // --- é ç´„å½ˆçª—ï¼šé–æ­» ID èˆ‡åŠŸèƒ½ ---
    async function popBooking(name="", phone="", styId=null) {
        tempTags = [];
        const { value: res } = await Swal.fire({
            title: 'é ç´„', confirmButtonText: 'ç¢ºå®š', showCancelButton: true,
            background: 'rgba(255,255,255,0.98)', backdrop: 'blur(25px)',
            html: `
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <input id="pop-n" class="luxe-btn" style="flex:1" placeholder="å§“å" value="${name}">
                    <div class="luxe-btn" style="padding:10px;"><input type="checkbox" id="pop-sv" checked> <span style="font-size:0.7rem;">å­˜</span></div>
                </div>
                <input id="pop-p" class="luxe-btn" style="width:100%; margin-bottom:12px;" placeholder="é›»è©±" value="${phone}">
                <select id="pop-s" class="luxe-btn" style="width:100%; margin-bottom:12px;">${store.stylists.map(s=>`<option value="${s.id}" ${s.id==styId?'selected':''}>${s.name}</option>`).join('')}</select>
                <div class="luxe-btn" style="width:100%; margin-bottom:12px;" onclick="document.getElementById('pop-tg-d').style.display='block'">é¸æ“‡é …ç›®</div>
                <div id="pop-tg-d" style="display:none; padding:10px; background:#f2f2f7; border-radius:15px; margin-bottom:12px;">
                    ${store.tags.map(t=>`<div class="tag-chip" onclick="this.style.background='var(--gold)';this.style.color='#fff';tempTags.push('${t.name}')">${t.name}</div>`).join('')}
                </div>
                <div style="display:flex; gap:10px;"><input id="pop-d" class="luxe-btn" type="date" style="flex:2" value="${curD.toLocaleDateString('sv')}"><input id="pop-t" class="luxe-btn" type="time" style="flex:1" value="12:00"></div>
            `,
            preConfirm: () => ({ n: document.getElementById('pop-n').value, p: document.getElementById('pop-p').value, s: document.getElementById('pop-s').value, d: document.getElementById('pop-d').value, t: document.getElementById('pop-t').value, sv: document.getElementById('pop-sv').checked })
        });
        if(res) {
            store.appointments.push({ name: res.n, p: res.p, styId: res.s, date: res.d, time: res.t, tags: [...tempTags] });
            if(res.sv) {
                let c = store.clients.find(x=>x.n == res.n);
                if(c) { c.p = res.p; c.lastSty = res.s; } else { store.clients.push({n:res.n, p:res.p, lastSty:res.s, bm:'01', bd:'01'}); }
            }
            saveS(); initMonth();
        }
    }

    // --- é¡§å®¢ï¼šé–æ­»ä¿®æ”¹èˆ‡é€£å‹• ---
    function renderCli() {
        const area = document.getElementById('cli-list');
        area.innerHTML = store.clients.map(c => {
            const s = store.stylists.find(sty => sty.id == c.lastSty);
            return `<div class="client-card" style="--sty-color:${s?.color || '#eee'}">
                <div class="card-actions">
                    <div class="icon-btn" onclick="popBooking('${c.n}','${c.p}','${c.lastSty}')"><i class="fas fa-calendar-plus"></i></div>
                    <div class="icon-btn"><a href="tel:${c.p}" style="color:inherit;"><i class="fas fa-phone"></i></a></div>
                    <div class="icon-btn" onclick="editCli('${c.n}')"><i class="fas fa-edit"></i></div>
                    <div class="icon-btn" style="color:red" onclick="delCli('${c.n}')"><i class="fas fa-trash"></i></div>
                </div>
                <div style="font-weight:900; font-size:1.3rem;">${c.n} <span style="font-size:0.7rem; color:#888;">(${s?.name || 'æœªæŒ‡å®š'})</span></div>
                <div style="font-size:0.8rem; color:#888;">ğŸ“ ${c.p} | ğŸ‚ ${c.bm}/${c.bd}</div>
            </div>`;
        }).join('');
        document.getElementById('cli-f-sty').innerHTML = '<option value="0">äººå“¡</option>' + store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function editCli(name) {
        const c = store.clients.find(x=>x.n == name);
        const { value: r } = await Swal.fire({ title: 'ä¿®æ”¹é¡§å®¢', html: `<input id="en" class="luxe-btn" style="width:100%;margin-bottom:10px;" value="${c.n}"><input id="ep" class="luxe-btn" style="width:100%;" value="${c.p}">`, preConfirm: () => ({ n: document.getElementById('en').value, p: document.getElementById('ep').value }) });
        if(r) { c.n = r.n; c.p = r.p; saveS(); renderCli(); }
    }

    // --- è¨­å®šï¼šæ’åº 1-2-3-4 é–å®š ---
    function renderSet() {
        document.getElementById('off-c').value = store.offColor;
        document.getElementById('off-tags-area').innerHTML = store.offDays.map(d => `<span class="luxe-btn" style="font-size:0.6rem; padding:5px 10px;">${d}</span>`).join('');
        document.getElementById('s-sty-list').innerHTML = store.stylists.map(s => `<div class="glass-box"><div style="display:flex;align-items:center;gap:12px;"><input type="color" value="${s.color}" onchange="upStyC(${s.id},this.value)" style="width:25px;height:25px;border:none;"><span style="font-weight:900;">${s.name}</span></div><div style="display:flex;gap:15px;"><i class="fas fa-edit" onclick="editSty(${s.id})"></i><i class="fas fa-trash-alt" style="color:red" onclick="delSty(${s.id})"></i></div></div>`).join('');
        document.getElementById('s-tag-list').innerHTML = store.tags.map(t => `<div class="luxe-btn" style="font-size:0.75rem; margin:4px;">${t.name} <i class="fas fa-times" onclick="delTag(${t.id})"></i></div>`).join('');
    }

    function upStyC(id, c) { store.stylists.find(x=>x.id==id).color = c; saveS(); initMonth(); }
    async function editSty(id) {
        const s = store.stylists.find(x=>x.id==id);
        const { value: n } = await Swal.fire({ title: 'ç·¨è¼¯å§“å', input: 'text', inputValue: s.name });
        if(n) { s.name = n; saveS(); renderSet(); }
    }

    // --- å‚™ä»½ç³»çµ±ï¼šä¸€éµå¼é–æ­» ---
    function exportDB() {
        const code = btoa(unescape(encodeURIComponent(JSON.stringify(store))));
        navigator.clipboard.writeText(code);
        Swal.fire({ title: 'å‚™ä»½æˆåŠŸ', text: 'ä»£ç¢¼å·²è‡ªå‹•è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼Œè«‹è²¼åˆ°æ‚¨çš„å‚™å¿˜éŒ„ä¿å­˜ã€‚', icon: 'success' });
    }
    async function importDB() {
        const { value: c } = await Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'textarea', placeholder: 'è«‹è²¼ä¸Šå‚™ä»½ç¢¼' });
        if(c) { try { store = JSON.parse(decodeURIComponent(escape(atob(c)))); saveS(); location.reload(); } catch(e) { Swal.fire('éŒ¯èª¤','ç„¡æ•ˆä»£ç¢¼','error'); } }
    }

    // --- æœˆæ›†ï¼šæœˆä»½åˆ‡æ›æ ¸å¿ƒ ---
    function initMonth() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const pick = document.getElementById('m-picker').value;
        const now = pick ? new Date(pick + "-01") : new Date();
        const year = now.getFullYear(), month = now.getMonth();
        const days = new Date(year, month + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const el = document.createElement('div'); el.className = 'cal-day';
            if(store.offDays.includes(ds)) el.style.background = store.offColor;
            const apps = store.appointments.filter(a => a.date === ds);
            const dots = [...new Set(apps.map(a => store.stylists.find(s=>s.id==a.styId)?.color || '#ddd'))].map(c => `<div class="dot" style="background:${c}"></div>`).join('');
            el.innerHTML = `<div style="font-weight:300;">${d}</div><div style="margin-top:5px;">${dots}</div>`;
            el.onclick = () => { curD = new Date(ds); renderDay(ds); showP('pg-day'); };
            grid.appendChild(el);
        }
    }

    function renderDay(ds) {
        document.getElementById('day-title').innerText = ds;
        const area = document.getElementById('day-lanes'); area.innerHTML = '';
        store.stylists.forEach(s => {
            const lane = document.createElement('div'); lane.className = 'lane';
            const cards = store.appointments.filter(a => a.date === ds && a.styId == s.id).map(a => `<div class="glass-box" style="padding:15px; border-left:5px solid ${s.color}; flex-direction:column; align-items:flex-start;"><div style="font-weight:900; color:var(--gold); font-size:0.75rem;">${a.time}</div><div style="font-weight:900;">${a.name}</div></div>`).join('');
            lane.innerHTML = `<div style="text-align:center; font-weight:900; color:${s.color}; margin-bottom:15px;">${s.name}</div>${cards}`;
            area.appendChild(lane);
        });
    }

    initMonth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V154</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; overflow-x: hidden; color: var(--primary); padding-bottom: 100px; }
        
        /* 標題：賈伯斯式的留白光影 */
        .header { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: flex-end; background: #fff; z-index: 3000; position: sticky; top: 0; }
        .app-title { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* 頂部切換：超細線條設計 */
        #top-view-switcher { display: flex; background: #fff; border-radius: 0; margin: 15px auto; width: 92%; padding: 0; border-bottom: 1px solid #eee; position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 400; color: var(--sub); cursor: pointer; z-index: 5; font-size: 0.9rem; transition: 0.3s; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 2px; width: 33.33%; background: var(--gold); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 6; }

        .page-container { width: 100%; position: relative; }
        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 日曆主體：呼吸白金感 */
        #calendar-container { background: #fff; border-radius: 0; padding: 0; border: none; }
        .fc { --fc-border-color: #f2f2f2; }
        .fc-daygrid-day-number { font-weight: 300; font-size: 0.9rem; padding: 10px !important; color: #1d1d1f; }
        .fc-day-other { visibility: hidden !important; } /* 月份純淨 */
        .fc-timegrid-allday { display: none !important; } /* 封印 All-day */
        
        /* 今天按鈕：賈伯斯圓角 */
        .today-btn { background: #fff; border: 1px solid var(--gold); border-radius: 20px; padding: 5px 15px; font-size: 0.8rem; font-weight: 700; color: var(--gold); cursor: pointer; }

        /* 底部導覽：純白呼吸感 */
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); border-top: 1px solid #eee; z-index: 4000; height: 80px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-weight: 400; gap: 5px; font-size: 0.75rem; transition: 0.3s; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.2rem; }
        
        /* 懸浮按鈕：白金極簡 */
        .fab { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); width: 60px; height: 60px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* 骨架預留 */
        .apple-card { background: #fff; border-bottom: 1px solid #f2f2f2; padding: 20px 0; margin-bottom: 0; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">專屬空間</div>
    <button class="today-btn" onclick="calendar.today()">TODAY</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)" style="font-weight:700; color:#000;">MONTH</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">WEEK</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">DAY</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0">
        <div id="calendar-container">
            <div id='calendar'></div>
        </div>
    </div>

    <div class="page" id="page-1">
        <div style="padding:10px 0;">
            <input type="text" placeholder="Search Client" style="width:100%; border:none; border-bottom:1px solid #eee; padding:15px 0; font-size:1.2rem; font-weight:300;">
        </div>
        <div id="customer-list-render">
            <div class="apple-card" style="color:#ccc;">Empty List</div>
        </div>
    </div>

    <div class="page" id="page-2">
        <div class="apple-card"><h4>Store Hours</h4></div>
        <div class="apple-card"><h4>Staff Management</h4></div>
        <div style="display:flex; gap:20px; margin-top:40px;">
            <button style="flex:1; background:none; border:none; border-bottom:1px solid #eee; padding:10px; color:var(--sub);">Backup</button>
            <button style="flex:1; background:none; border:none; border-bottom:1px solid #eee; padding:10px; color:var(--sub);">Restore</button>
        </div>
    </div>
</div>

<button class="fab" onclick="alert('Join the System')"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-day"></i><span>SCHEDULE</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-user-circle"></i><span>CLIENTS</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-sliders-h"></i><span>SETTINGS</span></button>
    </div>
</div>

<script>
    let calendar;
    document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: false,
            locale: 'zh-tw',
            height: 'auto',
            allDaySlot: false,
            showNonCurrentDates: false, 
            fixedWeekCount: false,
            dateClick: function(info) {
                calendar.changeView('timeGridDay', info.dateStr);
                moveSlider(2);
            }
        });
        calendar.render();
        initSwipe();
    });

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(() => calendar.render(), 50);
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        moveSlider(idx);
    }

    function moveSlider(idx) {
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
        const btns = document.querySelectorAll('.view-btn');
        btns.forEach((b, i) => {
            b.style.fontWeight = (i === idx) ? '700' : '400';
            b.style.color = (i === idx) ? '#000' : '#86868b';
        });
    }

    function initSwipe() {
        let sX = 0; const el = document.getElementById('calendar-container');
        el.addEventListener('touchstart', e => sX = e.touches[0].clientX, {passive:true});
        el.addEventListener('touchend', e => {
            let diff = e.changedTouches[0].clientX - sX;
            if(Math.abs(diff) > 80) {
                if(diff > 0) calendar.prev(); else calendar.next();
            }
        }, {passive:true});
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        :root { 
            --primary: #2c3e50; --morandi-teal: #A3B8B8; --morandi-bg: #E6EBE0; --white: #ffffff;
            --glass: blur(25px) saturate(180%);
            --gold-gradient: linear-gradient(90deg, #2c3e50 0%, #D4AF37 50%, #2c3e50 100%);
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; background-color: var(--morandi-bg); 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        /* æ¨™é¡Œèˆ‡é«˜ç´šæµå…‰å‹•ç•« */
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.4); backdrop-filter: var(--glass); z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        .app-title, .gold-fab-text { 
            font-weight: 900; 
            background: var(--gold-gradient);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear;
        }
        .app-title { font-size: 1.8rem; }

        /* é ‚éƒ¨åˆ‡æ›å™¨ */
        #top-view-switcher { display: flex; background: rgba(255, 255, 255, 0.2); border-radius: 12px; margin: 10px auto; width: 90%; max-width: 380px; padding: 4px; border: 1px solid rgba(255,255,255,0.3); }
        .view-btn { flex: 1; border: none; background: transparent; padding: 10px; font-weight: 700; color: #576574; cursor: pointer; z-index: 5; font-size: 0.95rem; }
        .view-slider { position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(33.33% - 6px); background: #fff; border-radius: 10px; transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); z-index: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .main-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 0 15px 150px 15px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #calendar-container { background: #fff; border-radius: 35px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); overflow: hidden; transition: transform 0.5s; }

        .cust-card { background: rgba(255, 255, 255, 0.7); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.6); display: flex; flex-direction: column; gap: 8px; }
        .mini-tag { background: #f1f2f6; color: #576574; padding: 3px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }

        /* é‡‘è‰²æµå…‰ + è™ŸæŒ‰éˆ•æ¨£å¼ */
        .fab-gold { 
            background: #fff !important;
            position: relative; overflow: hidden;
            border: 2px solid #D4AF37 !important;
        }
        .fab-gold i, .fab-gold-inline {
            background: var(--gold-gradient);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear;
            font-weight: 900;
        }

        .bottom-nav-container { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 420px; z-index: 3000; }
        .bottom-nav { position: relative; display: flex; justify-content: space-around; padding: 12px 0; border-radius: 35px; height: 70px; align-items: center; background: rgba(255, 255, 255, 0.2); backdrop-filter: var(--glass); border: 1px solid rgba(255, 255, 255, 0.3); }
        .nav-indicator { position: absolute; top: 8px; left: 8px; height: calc(100% - 16px); width: calc(33.33% - 12px); background: var(--morandi-teal); border-radius: 28px; transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); z-index: 1; }
        .nav-item { border: none; background: none; color: #444; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.95rem; flex: 1; cursor: pointer; z-index: 10; font-weight: 700; }
        .nav-item.active { color: #fff; }
        
        .fab { position: fixed; bottom: 120px; right: 25px; width: 68px; height: 68px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; z-index: 1500; animation: organicBreath 5s infinite ease-in-out; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); }
        @keyframes organicBreath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .manage-section { background: #fff; border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid #eee; }
        .off-btn { padding: 10px 5px; border-radius: 12px; border: 1px solid #ddd; background: #fff; font-weight: 900; cursor: pointer; flex: 1; font-size: 0.8rem; margin: 0 2px; }
        .off-btn.active { background: #ff7675; color: white; border-color: #ff7675; }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">å°ˆå±¬ç©ºé–“æ²™é¾</div>
    <div style="display:flex; gap:8px;">
        <select id="stylist-filter" class="ios-select" onchange="filterCalendar()" style="background:var(--morandi-teal);"><option value="all">è¨­è¨ˆå¸«</option></select>
        <button onclick="goToday()" style="background:var(--morandi-teal); border:none; color:white; padding:8px 18px; border-radius:12px; font-weight:900;">ä»Šå¤©</button>
    </div>
</div>

<div class="top-nav" id="top-view-area">
    <div class="view-switcher" id="top-view-switcher">
        <div class="view-slider" id="viewSlider"></div>
        <button class="view-btn" onclick="changeView('dayGridMonth', 0)">æœˆ</button>
        <button class="view-btn" onclick="changeView('timeGridWeek', 1)">é€±</button>
        <button class="view-btn" onclick="changeView('timeGridDay', 2)">æ—¥</button>
    </div>
</div>

<div class="main-content">
    <div id="page-calendar" class="page active">
        <div style="text-align:center; margin:10px 0;"><input type="text" id="datePicker" readonly style="border:none; background:transparent; font-size:1.2rem; font-weight:900; text-align:center; width:100%; color:var(--primary);"></div>
        <div id="calendar-container"><div id='calendar'></div></div>
    </div>

    <div id="page-customers" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <input type="text" id="custSearch" placeholder="ğŸ” æœå°‹å§“åæˆ–é›»è©±..." oninput="renderCustomers()" style="flex:1; padding:15px; border-radius:18px; border:none; margin-right:12px; background:#fff; outline:none; font-size:1rem;">
            <button onclick="openCustomerEditModal()" class="fab-gold" style="width:50px; height:50px; border-radius:18px; border:none; display:flex; align-items:center; justify-content:center;"><span class="fab-gold-inline" style="font-size:1.8rem;">+</span></button>
        </div>
        <div id="customer-list-render"></div>
    </div>

    <div id="page-settings" class="page">
        <div class="manage-section">
            <h4 style="margin:0 0 15px 0;">â° ç‡Ÿæ¥­æ™‚é–“è¨­å®š</h4>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="time" id="set-start-time" onchange="updateBusinessTime()" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
                <span>è‡³</span>
                <input type="time" id="set-end-time" onchange="updateBusinessTime()" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
            </div>
        </div>
        <div class="manage-section">
            <h4 style="margin:0 0 15px 0;">æ™ºæ…§æ’ä¼‘è¨­å®š</h4>
            <div style="display:flex; gap:2px; margin-bottom:15px;"><button class="off-btn" onclick="toggleWeeklyOff(0)">æ—¥</button><button class="off-btn" onclick="toggleWeeklyOff(1)">ä¸€</button><button class="off-btn" onclick="toggleWeeklyOff(2)">äºŒ</button><button class="off-btn" onclick="toggleWeeklyOff(3)">ä¸‰</button><button class="off-btn" onclick="toggleWeeklyOff(4)">å››</button><button class="off-btn" onclick="toggleWeeklyOff(5)">äº”</button><button class="off-btn" onclick="toggleWeeklyOff(6)">å…­</button></div>
            <input type="date" onchange="addTempOff(this.value)" style="width:100%; padding:12px; border-radius:15px; border:1px solid #ddd;">
            <div id="temp-off-list" style="margin-top:12px;"></div>
        </div>
        <div class="manage-section"><div style="display:flex; justify-content:space-between; align-items:center;"><h4>è¨­è¨ˆå¸«ç®¡ç†</h4><button onclick="openMetaModal('stylists')" style="background:var(--morandi-teal); border:none; color:white; padding:5px 12px; border-radius:10px;">+ æ–°å¢</button></div><div id="stylist-manage-render"></div></div>
        <div class="manage-section"><div style="display:flex; justify-content:space-between; align-items:center;"><h4>æœå‹™é …ç›®</h4><button onclick="openMetaModal('services')" style="background:var(--morandi-teal); border:none; color:white; padding:5px 12px; border-radius:10px;">+ æ–°å¢</button></div><div id="service-manage-render"></div></div>
        <div style="display:flex; gap:12px;"><button onclick="exportData()" style="flex:1; padding:15px; border-radius:20px; background:var(--primary); color:white; font-weight:900;">åŒ¯å‡ºå‚™ä»½</button><button onclick="importData()" style="flex:1; padding:15px; border-radius:20px; background:var(--morandi-teal); color:white; font-weight:900;">æ¢å¾©è³‡æ–™</button></div>
    </div>
</div>

<button class="fab fab-gold" id="main-fab" onclick="openBookingModal()"><i class="fas fa-plus"></i></button>

<div class="bottom-nav-container">
    <div class="bottom-nav">
        <div class="nav-indicator" id="navIndicator"></div>
        <button class="nav-item active" onclick="switchPage('page-calendar', this, 0)"><i class="fas fa-calendar-day fa-lg"></i><span>é ç´„</span></button>
        <button class="nav-item" onclick="switchPage('page-customers', this, 1)"><i class="fas fa-id-card fa-lg"></i><span>é¡§å®¢</span></button>
        <button class="nav-item" onclick="switchPage('page-settings', this, 2)"><i class="fas fa-sliders-h fa-lg"></i><span>è¨­å®š</span></button>
    </div>
</div>

<script>
    let calendar;
    let flatpickrInstance;
    let notifiedIds = new Set();
    let salonData = JSON.parse(localStorage.getItem('SALON_DATA_V26_5')) || {
        bookings: [], customers: [], stylists: [{name:'Tony', color:'#2c3e50'}], services: [{name:'å‰ªé«®', color:'#A3B8B8'}], 
        offDays: [], weeklyOff: [], offColor: '#ffeaa7', startTime: '09:00', endTime: '21:00'
    };

    document.addEventListener('DOMContentLoaded', () => {
        flatpickrInstance = flatpickr("#datePicker", { locale: "zh_tw", defaultDate: new Date(), dateFormat: "Y-m-d", onChange: (s, d) => calendar.gotoDate(d) });
        initCalendar();
        refreshAll();
        updateStylistFilter();
        setInterval(checkUpcomingAppointments, 60000);
        document.getElementById('set-start-time').value = salonData.startTime;
        document.getElementById('set-end-time').value = salonData.endTime;
    });

    function speak(t) { if ('speechSynthesis' in window) { const u = new SpeechSynthesisUtterance(t); u.lang = 'zh-TW'; u.rate = 0.9; window.speechSynthesis.speak(u); } }

    function checkUpcomingAppointments() {
        const now = new Date();
        const target = new Date(now.getTime() + 15 * 60000);
        salonData.bookings.forEach(b => {
            const appointTime = new Date(b.start);
            if (appointTime > now && appointTime <= target && !notifiedIds.has(b.id)) {
                notifiedIds.add(b.id);
                speak(`æé†’æ‚¨ï¼Œä¸‹ä¸€ä½é ç´„æ˜¯ ${b.customer}ï¼Œæ™‚é–“æ˜¯ 15 åˆ†é˜å¾Œ`);
                Swal.fire({ title: 'ğŸ”” æé†’', text: `15 åˆ†é˜å¾Œï¼š${b.customer}`, toast: true, position: 'top-end', showConfirmButton: false, timer: 6000 });
            }
        });
    }

    function save() { localStorage.setItem('SALON_DATA_V26_5', JSON.stringify(salonData)); if(calendar) calendar.refetchEvents(); }

    function updateBusinessTime() {
        salonData.startTime = document.getElementById('set-start-time').value;
        salonData.endTime = document.getElementById('set-end-time').value;
        save();
        calendar.setOption('slotMinTime', salonData.startTime + ':00');
        calendar.setOption('slotMaxTime', salonData.endTime + ':00');
    }

    function initCalendar() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'timeGridDay', headerToolbar: false, locale: 'zh-tw', height: 'auto', allDaySlot: false,
            slotMinTime: salonData.startTime + ':00', slotMaxTime: salonData.endTime + ':00',
            events: (info, success) => {
                const fVal = document.getElementById('stylist-filter').value;
                let evts = salonData.bookings.filter(b => fVal==='all' || b.stylist===fVal).map(b => ({ id: b.id, title: `${b.stylist}: ${b.customer}`, start: b.start, end: b.end, backgroundColor: b.color, borderColor: 'transparent' }));
                salonData.offDays.forEach(d => evts.push({ start: d, display: 'background', backgroundColor: salonData.offColor }));
                let d = new Date(info.start);
                while(d < info.end) {
                    if(salonData.weeklyOff.includes(d.getDay())) { evts.push({ start: d.toISOString().split('T')[0], display: 'background', backgroundColor: salonData.offColor }); }
                    d.setDate(d.getDate() + 1);
                }
                success(evts);
            },
            eventClick: (info) => openBookingModal(null, null, info.event.id),
            datesSet: () => { if(flatpickrInstance) flatpickrInstance.setDate(calendar.getDate()); }
        });
        calendar.render();
    }

    async function openBookingModal(date, time, editId = null) {
        let b = editId ? salonData.bookings.find(x => x.id == editId) : null;
        const { value: f, isDenied } = await Swal.fire({
            title: b ? 'ğŸ“ ç·¨è¼¯é ç´„' : 'âœ¨ æ–°å¢é ç´„', confirmButtonColor: '#A3B8B8', showDenyButton: !!b, denyButtonText: 'åˆªé™¤',
            html: `<div style="text-align:left;"><div class="swal-row"><div class="swal-icon">ğŸ‘¤</div><input id="sw-n" class="swal-input-round" placeholder="å§“å" value="${b?b.customer:''}"></div><div class="swal-row"><div class="swal-icon">ğŸ“</div><input id="sw-p" class="swal-input-round" placeholder="é›»è©±" value="${b?b.phone||'':''}"></div><div style="display:flex; gap:10px;"><div class="swal-row" style="flex:1;"><div class="swal-icon">ğŸ“…</div><input id="sw-d" type="date" class="swal-input-round" value="${b?b.start.split('T')[0]:(date||new Date().toISOString().split('T')[0])}"></div><div class="swal-row" style="flex:1;"><div class="swal-icon">â°</div><input id="sw-t" type="time" class="swal-input-round" value="${b?b.start.split('T')[1].substring(0,5):(time||'10:00')}"></div></div><div class="swal-row"><div class="swal-icon">âœ‚ï¸</div><select id="sw-s" class="swal-input-round">${salonData.stylists.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.stylist===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div><div class="swal-row"><div class="swal-icon">ğŸ’‡</div><select id="sw-svc" class="swal-input-round">${salonData.services.map(s=>`<option value="${s.name}|${s.color}" ${b&&b.service===s.name?'selected':''}>${s.name}</option>`).join('')}</select></div><div class="swal-row"><div class="swal-icon">ğŸ“</div><textarea id="sw-o" class="swal-input-round" placeholder="å‚™è¨»..." style="height:60px;">${b?b.note||'':''}</textarea></div></div>`,
            preConfirm: () => ({ name: document.getElementById('sw-n').value, phone: document.getElementById('sw-p').value, date: document.getElementById('sw-d').value, time: document.getElementById('sw-t').value, stylist: document.getElementById('sw-s').value, service: document.getElementById('sw-svc').value, note: document.getElementById('sw-o').value })
        });
        if(isDenied) { salonData.bookings = salonData.bookings.filter(x => x.id != editId); save(); return; }
        if(f && f.name) {
            const [sN, sC] = f.stylist.split('|');
            const data = { id: editId||Date.now(), customer: f.name, phone: f.phone, start: `${f.date}T${f.time}`, end: `${f.date}T${f.time}`, stylist: sN, color: sC, service: f.service.split('|')[0], note: f.note };
            if(editId) salonData.bookings[salonData.bookings.findIndex(x=>x.id==editId)] = data;
            else salonData.bookings.push(data);
            save(); renderCustomers();
        }
    }

    function renderCustomers() {
        const q = document.getElementById('custSearch').value.toLowerCase();
        const area = document.getElementById('customer-list-render'); area.innerHTML = '';
        salonData.customers.filter(c => c.name.includes(q) || (c.phone && c.phone.includes(q))).forEach(c => {
            area.innerHTML += `<div class="cust-card"><div class="cust-header"><strong style="font-size:1.15rem;">${c.name}</strong><div><i class="fas fa-edit" onclick="openCustomerEditModal(${c.id})" style="color:var(--morandi-teal); margin-right:20px;"></i><i class="fas fa-trash-alt" onclick="deleteCust(${c.id})" style="color:#ff7675;"></i></div></div><div style="display:flex; gap:8px;"><div class="mini-tag">ğŸ“ ${c.phone||'æœªç•™'}</div><div class="mini-tag">âœ‚ï¸ æŒ‡å®š: ${c.stylist||'ç„¡'}</div></div><div style="background:rgba(0,0,0,0.03); padding:10px; border-radius:12px; font-size:0.9rem;">å‚™è¨»: ${c.note||'ç„¡'}</div></div>`;
        });
    }

    async function openMetaModal(type) {
        const { value: f } = await Swal.fire({ title: 'æ–°å¢é …ç›®', html: `<input id="meta-name" class="swal2-input swal-input-round" placeholder="åç¨±"><div style="margin-top:15px;"><input type="color" id="meta-color" value="#A3B8B8" style="width:80px; height:80px; background:transparent;"></div>`, preConfirm: () => ({ name: document.getElementById('meta-name').value, color: document.getElementById('meta-color').value }) });
        if(f && f.name) { salonData[type].push(f); save(); refreshAll(); }
    }

    function switchPage(p, b, i) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('navIndicator').style.transform = `translateX(${i * 100}%)`;
        document.getElementById('top-view-area').style.display = p === 'page-calendar' ? 'block' : 'none';
        if(p === 'page-calendar') setTimeout(() => calendar.render(), 100);
        if(p === 'page-customers') renderCustomers();
    }
    function changeView(v, i) { document.getElementById('viewSlider').style.transform = `translateX(${i * 100}%)`; calendar.changeView(v); }
    function goToday() { calendar.today(); }
    function filterCalendar() { calendar.refetchEvents(); }
    function refreshAll() { renderCustomers(); renderSettingsUI(); updateStylistFilter(); }
    function renderSettingsUI() {
        ['stylists', 'services'].forEach(type => {
            const area = document.getElementById(`${type.slice(0,-1)}-manage-render`); area.innerHTML = '';
            salonData[type].forEach((it, i) => { area.innerHTML += `<div class="manage-item"><span><div class="color-dot" style="background:${it.color};"></div>${it.name}</span><i class="fas fa-times" onclick="salonData.${type}.splice(${i},1); save(); refreshAll();" style="color:red; cursor:pointer;"></i></div>`; });
        });
        document.querySelectorAll('.off-btn').forEach((b, i) => b.className = salonData.weeklyOff.includes(i) ? 'off-btn active' : 'off-btn');
    }
    function updateStylistFilter() { const f = document.getElementById('stylist-filter'); f.innerHTML = '<option value="all">è¨­è¨ˆå¸«</option>'; salonData.stylists.forEach(s => f.innerHTML += `<option value="${s.name}">${s.name}</option>`); }
    function toggleWeeklyOff(day) { salonData.weeklyOff.includes(day) ? salonData.weeklyOff = salonData.weeklyOff.filter(d => d !== day) : salonData.weeklyOff.push(day); save(); refreshAll(); }
    function addTempOff(v) { if(v && !salonData.offDays.includes(v)) { salonData.offDays.push(v); save(); refreshAll(); } }
    function deleteCust(id) { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { salonData.customers = salonData.customers.filter(x => x.id !== id); save(); renderCustomers(); } }
    function exportData() { const blob = new Blob([JSON.stringify(salonData)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SALON_BACKUP.json`; a.click(); }
    function importData() { Swal.fire({ title: 'æ¢å¾©è³‡æ–™', input: 'file' }).then(res => { if(res.value) { const r = new FileReader(); r.onload = e => { salonData = JSON.parse(e.target.result); save(); location.reload(); }; r.readAsText(res.value); } }); }
</script>
</body>
</html>

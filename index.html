<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>專屬空間 Salon Elite V161</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1d1d1f; --gold: #D4AF37; --bg: #ffffff; --sub: #86868b; --border: #f2f2f2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #fff; margin: 0; min-height: 100vh; color: var(--primary); padding-bottom: 110px; }
        
        /* 標題與視覺切換 */
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 3000; position: sticky; top: 0; border-bottom: 1px solid var(--border); }
        .app-title { font-size: 1.7rem; font-weight: 900; background: linear-gradient(120deg, #1d1d1f 20%, var(--gold) 40%, #1d1d1f 60%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 6s linear infinite; }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #top-view-switcher { display: flex; background: #fff; margin: 10px auto; width: 92%; border-bottom: 1px solid var(--border); position: relative; z-index: 2000; }
        .view-btn { flex: 1; border: none; background: transparent; padding: 15px; font-weight: 300; color: var(--sub); cursor: pointer; font-size: 0.95rem; }
        .view-slider { position: absolute; bottom: -1px; left: 0; height: 1.5px; width: 33.33%; background: var(--gold); transition: 0.4s; }

        .page-container { width: 100%; position: relative; }
        .page { display: none; width: 100%; padding: 5px 20px; }
        .page.active { display: block; animation: appleFade 0.4s ease; }
        @keyframes appleFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 人員設定：物理圓點 */
        .stylist-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #f9f9f9; }
        .picker-label { position: relative; width: 42px; height: 42px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 3px 10px rgba(0,0,0,0.15); cursor: pointer; overflow: hidden; }
        .native-color-input { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; border: none; padding: 0; cursor: pointer; }

        /* 賈伯斯式輸入框：純黑數字 */
        .apple-input { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 12px; font-size: 1.1rem; font-weight: 800; color: #000; margin-bottom: 10px; background: #fff; }
        .apple-label { font-size: 0.8rem; color: var(--sub); margin-bottom: 4px; display: block; padding-left: 5px; }

        /* 日曆與事件 */
        .fc-event { background: #fff !important; border-left: 8px solid var(--event-color) !important; border-radius: 5px !important; color: #000 !important; padding: 2px 5px !important; box-shadow: 0 2px 5px rgba(0,0,0,0.05) !important; font-weight: 700 !important; }
        .fc-day-today { background: rgba(212, 175, 55, 0.03) !important; }

        /* 導航欄 */
        .nav-container { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); z-index: 4000; height: 85px; }
        .nav-bar { display: flex; height: 100%; align-items: center; justify-content: space-around; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--sub); font-size: 0.8rem; }
        .nav-item.active { color: var(--gold); font-weight: 700; }
        
        .fab { position: fixed; bottom: 105px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; z-index: 1500; background: #fff; color: var(--gold); display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="header">
    <div class="app-title">專屬空間</div>
    <button style="background:#fff; border:1px solid var(--gold); border-radius:15px; padding:5px 12px; font-weight:700;" onclick="calendar.today()">今日</button>
</div>

<div id="top-view-switcher">
    <div id="viewSlider" class="view-slider"></div>
    <button class="view-btn" onclick="changeView('dayGridMonth', 0)">月份</button>
    <button class="view-btn" onclick="changeView('timeGridWeek', 1)">週預約</button>
    <button class="view-btn" onclick="changeView('timeGridDay', 2)">日行程</button>
</div>

<div class="page-container">
    <div class="page active" id="page-0"><div id='calendar'></div></div>
    <div class="page" id="page-1"><div id="client-list-area"></div></div>
    <div class="page" id="page-2">
        <div style="font-size:1rem; color:var(--sub); margin-bottom:15px; border-bottom:1px solid #eee;">團隊管理</div>
        <button onclick="addStylist()" style="width:100%; background:#fff; border:1.5px solid var(--gold); border-radius:20px; padding:12px; font-weight:700; margin-bottom:20px;">+ 新增成員</button>
        <div id="stylist-list-area"></div>
    </div>
</div>

<button class="fab" onclick="openBookingModal()"><i class="fas fa-plus"></i></button>

<div class="nav-container">
    <div class="nav-bar">
        <button class="nav-item active" onclick="slideTo(0)"><i class="fas fa-calendar-alt"></i><span>預約表</span></button>
        <button class="nav-item" onclick="slideTo(1)"><i class="fas fa-address-book"></i><span>客資</span></button>
        <button class="nav-item" onclick="slideTo(2)"><i class="fas fa-cog"></i><span>設定</span></button>
    </div>
</div>

<script>
    let calendar;
    let store = JSON.parse(localStorage.getItem('SALON_V161_PRO')) || {
        stylists: [{id: 1, name: 'Tonny', color: '#2c3e50'}],
        appointments: [],
        clients: []
    };

    document.addEventListener('DOMContentLoaded', () => {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', headerToolbar: false, locale: 'zh-tw', height: 'auto',
            events: (info, success) => {
                const evs = store.appointments.map(a => ({
                    title: `${a.name}-${a.service}`, start: a.time, extendedProps: {stylistId: a.stylistId}
                }));
                success(evs);
            },
            eventDidMount: (info) => {
                const s = store.stylists.find(x => x.id == info.event.extendedProps.stylistId);
                if(s) info.el.style.setProperty('--event-color', s.color);
            }
        });
        calendar.render();
        renderStylists();
    });

    // 核心預約視窗
    async function openBookingModal() {
        const stylistOptions = store.stylists.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        
        const { value: formValues } = await Swal.fire({
            title: '新增預約',
            html: `
                <div style="text-align:left;">
                    <span class="apple-label">顧客姓名</span>
                    <input id="swal-name" class="apple-input" placeholder="請輸入姓名">
                    <span class="apple-label">聯絡電話</span>
                    <input id="swal-phone" class="apple-input" type="tel" placeholder="09xx-xxx-xxx">
                    <span class="apple-label">選擇設計師</span>
                    <select id="swal-stylist" class="apple-input">${stylistOptions}</select>
                    <span class="apple-label">預約日期與時間</span>
                    <input id="swal-time" class="apple-input" type="datetime-local">
                    <span class="apple-label">服務項目</span>
                    <select id="swal-service" class="apple-input">
                        <option>剪髮</option><option>染髮</option><option>燙髮</option><option>護髮</option>
                    </select>
                </div>
            `,
            focusConfirm: false,
            confirmButtonText: '確定預約',
            confirmButtonColor: '#D4AF37',
            preConfirm: () => {
                return {
                    name: document.getElementById('swal-name').value,
                    phone: document.getElementById('swal-phone').value,
                    stylistId: document.getElementById('swal-stylist').value,
                    time: document.getElementById('swal-time').value,
                    service: document.getElementById('swal-service').value
                }
            }
        });

        if (formValues && formValues.name) {
            store.appointments.push(formValues);
            // 同步加入客資系統
            if(!store.clients.find(c => c.phone === formValues.phone)) {
                store.clients.push({name: formValues.name, phone: formValues.phone, stylistId: formValues.stylistId});
            }
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('SALON_V161_PRO', JSON.stringify(store));
        calendar.refetchEvents();
        renderStylists();
        renderClients();
    }

    function renderStylists() {
        const area = document.getElementById('stylist-list-area');
        area.innerHTML = store.stylists.map((s) => `
            <div class="stylist-item">
                <span style="font-weight:700;">${s.name}</span>
                <label class="picker-label" style="background:${s.color}">
                    <input type="color" class="native-color-input" value="${s.color}" oninput="updateStylistColor(${s.id}, this.value)">
                </label>
            </div>
        `).join('');
    }

    function updateStylistColor(id, color) {
        const s = store.stylists.find(x => x.id == id);
        if(s) s.color = color;
        saveAndRefresh();
    }

    function renderClients() {
        const area = document.getElementById('client-list-area');
        area.innerHTML = store.clients.map(c => {
            const sc = store.stylists.find(s => s.id == c.stylistId)?.color || '#ddd';
            return `<div style="padding:15px; border-bottom:1px solid #f2f2f2; border-left:5px solid ${sc}">
                <div style="font-weight:700;">${c.name}</div>
                <div style="font-size:0.8rem; color:#888;">${c.phone}</div>
            </div>`;
        }).join('');
    }

    function addStylist() {
        Swal.fire({ title: '新增設計師', input: 'text', confirmButtonColor: '#D4AF37' }).then(res => {
            if(res.value) {
                store.stylists.push({id: Date.now(), name: res.value, color: '#D4AF37'});
                saveAndRefresh();
            }
        });
    }

    function slideTo(idx) {
        document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
        document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === idx));
        if(idx === 0) setTimeout(()=>calendar.render(), 50);
    }

    function changeView(view, idx) {
        calendar.changeView(view);
        document.getElementById('viewSlider').style.transform = `translateX(${idx * 100}%)`;
    }
</script>
</body>
</html>
